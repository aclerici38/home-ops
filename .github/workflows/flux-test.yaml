---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Local Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  filter:
    name: Get Changed Files
    runs-on: ubuntu-latest
    outputs:
      changed-files: ${{ steps.changed-files.outputs.changed_files }}
    steps:
      - name: Get Changed Files
        id: changed-files
        uses: bjw-s-labs/action-changed-files@v0.3.1
        with:
          patterns: kubernetes/**/*

  test:
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    needs: filter
    name: Run Flux Local Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4

      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.3.0
        with:
          args: >
            test
            --all-namespaces
            --enable-helm
            --path /github/workspace/kubernetes/flux/clusters
            --verbose

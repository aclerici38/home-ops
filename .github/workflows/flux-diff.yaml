---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Local Diff

on:
  pull_request:
    branches: [ "main" ]

jobs:
  filter:
    name: Get Changed Files
    runs-on: ubuntu-latest
    outputs:
      changed-files: ${{ steps.changed-files.outputs.changed_files }}
    steps:
      - name: Get Changed Files
        id: changed-files
        uses: bjw-s-labs/action-changed-files@v0.3.1
        with:
          patterns: kubernetes/**/*

  diff:
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    needs: filter
    name: Run Flux Local Diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: default

      - name: Run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.3.0
        with:
          args: >
            diff helmrelease
            --unified 6
            --path /github/workspace/pull/kubernetes/flux/clusters
            --path-orig /github/workspace/default/kubernetes/flux/clusters
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources "flux-system"
            --output-file diff.patch

      - name: Output Diff Content
        id: diff-output
        run: |
          echo 'diff<<EOF' >> $GITHUB_OUTPUT
          cat diff.patch >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Comment on Pull Request
        if: ${{ steps.diff-output.outputs.diff != '' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: ${{ github.event.pull_request.number }}/kubernetes/helmrelease
          message: |
            ```diff
            ${{ steps.diff-output.outputs.diff }}
            ```

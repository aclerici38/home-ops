machine:
  network:
    interfaces:
      - interface: wg0
        routes:
          - network: ${CAIN_IP}/32
            gateway: ${CAIN_WG_IP}
        wireguard:
          peers:
            - publicKey: ${CAIN_WG_PUBKEY}
              endpoint: ${CAIN_WG_ENDPOINT}:${CAIN_WG_PORT}
              persistentKeepaliveInterval: 10s
              allowedIPs:
                - ${CAIN_WG_IP}/32
                - ${CAIN_IP}/32

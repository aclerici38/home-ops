---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.3

clusterName: dormammu
endpoint: https://192.168.9.25:6443

clusterPodNets:
  - "172.16.0.0/16"
clusterSvcNets:
  - "172.17.0.0/16"

additionalApiServerCertSans: &sans
  - "10.38.55.200"
  - "192.168.9.25"
  - "10.0.30.28"
  - "10.40.40.41"
  - "10.10.0.1"
  - "10.10.0.2"
  - "10.10.0.3"
  - "10.40.40.41"
  - "127.0.0.1"
  - "${CLOUD_IP}"
  - "posey"
  - "bonds"
  - "madbum"
  - "apartment.${SECRET_DOMAIN}"
  - "cloud.${SECRET_DOMAIN}"
  - "house.${SECRET_DOMAIN}"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "bonds"
    ipAddress: "apartment.${SECRET_DOMAIN}"
    installDiskSelector:
      wwid: eui.000000000000000100a07523458d4f6c
    machineSpec:
      secureboot: false
      mode: metal
    nodeLabels:
      location: "apartment"
      nvidia.com/gpu.present: "true"
      nvidia.com/gpu.model: "4090"
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
      - name: zfs
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/zfs
            - siderolabs/amd-ucode
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "a0:36:9f:09:4c:8f"
        addresses:
          - "192.168.9.25/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.9.1"
        mtu: 1500
      - deviceSelector:
          hardwareAddr: a0:36:9f:09:4c:8e
        ignore: true
      - deviceSelector:
          hardwareAddr: a8:a1:59:dd:87:18
        ignore: true
    patches:
      - |-
        machine:
          install:
            extraKernelArgs:
              - amd_pstate=active
          udev:
            rules:
              - SUBSYSTEM=="block", ENV{DEVTYPE}=="disk", ATTR{queue/scheduler}="none"
              - SUBSYSTEMS=="usb", ATTRS{idVendor}=="10c4", ATTRS{idProduct}=="ea60", GROUP="20", MODE="0660", TAG+="uaccess"
  - hostname: "posey"
    ipAddress: "house.${SECRET_DOMAIN}"
    installDiskSelector:
      model: "KINGSTON SNV2S1000G"
    machineSpec:
      secureboot: false
      mode: metal
    nodeLabels:
      location: "house"
      nvidia.com/gpu.present: "true"
      nvidia.com/gpu.model: "p400"
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/amd-ucode
    controlPlane: false
    nodeTaints:
      location: house:NoSchedule
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c4:62:37:01:8c:ce"
        addresses:
          - "10.0.30.28/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.30.1"
        mtu: 1500
      - deviceSelector:
          hardwareAddr: "c4:62:37:01:8c:cf"
        ignore: true
      - deviceSelector:
          hardwareAddr: a8:5e:45:9c:d0:99
        ignore: true
    patches:
      - |-
        machine:
          install:
            extraKernelArgs:
              - amd_pstate=active
  - hostname: "madbum"
    ipAddress: "cloud.${SECRET_DOMAIN}"
    installDiskSelector:
      size: ">= 10GB"
    machineSpec:
      secureboot: false
      mode: cloud
    nodeLabels:
      location: "cloud"
    controlPlane: false
    nodeTaints:
      location: cloud:NoSchedule
    networkInterfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - 10.40.40.41/24
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.40.40.1"
        mtu: 1500
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-install.yaml"
  - "@./patches/global/machine-kernel.yaml"
  - "@./patches/global/machine-features.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

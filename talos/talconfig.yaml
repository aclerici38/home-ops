---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.1

clusterName: dormammu
endpoint: https://${CLOUD_IP}:6443

clusterPodNets:
  - "172.16.0.0/16"
clusterSvcNets:
  - "172.17.0.0/16"

additionalApiServerCertSans: &sans
  - "10.38.55.200"
  - "${BONDS_IP}"
  - "${POSEY_IP}"
  - "${MADBUM_IP}"
  - "${MADBUM_IP}"
  - "127.0.0.1"
  - "172.17.0.1"
  - "${CLOUD_IP}"
  - "${MADBUM_WG_IP}"
  - "${BONDS_WG_IP}"
  - "${POSEY_WG_IP}"
  - "posey"
  - "bonds"
  - "madbum"
  - "cloud.${SECRET_DOMAIN}"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "bonds"
    ipAddress: "${BONDS_IP}"
    installDiskSelector:
      wwid: eui.000000000000000100a07523458d4f6c
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    nodeLabels:
      location: "apartment"
    kernelModules:
      - name: zfs
    schematic:
      customization:
        extraKernelArgs: &amdArgs
          - amd_pstate=active
          - cpufreq.default_governor=performance
          - apparmor=0
          - iommu.passthrough=1
          - init_on_alloc=0
          - init_on_free=0
          - mitigations=off
          - security=none
          - enforcing=0
          - -selinux
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/zfs
            - siderolabs/amd-ucode
            - siderolabs/nfsd
    controlPlane: false
    patches:
      - "@./patches/wireguard/posey.yaml"
      - "@./patches/wireguard/madbum.yaml"
      - "@./patches/wireguard/house-opnsense.yaml"
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="block", ENV{DEVTYPE}=="disk", ATTR{queue/scheduler}="none"
              - SUBSYSTEMS=="usb", ATTRS{idVendor}=="10c4", ATTRS{idProduct}=="ea60", GROUP="20", MODE="0660", TAG+="uaccess"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "a0:36:9f:09:4c:8f"
        addresses:
          - "${BONDS_IP}/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.9.1"
        mtu: 9000
      - deviceSelector:
          hardwareAddr: a0:36:9f:09:4c:8e
        ignore: true
      - deviceSelector:
          hardwareAddr: a8:a1:59:dd:87:18
        ignore: true
      - interface: wg0
        mtu: 1420
        addresses:
          - ${BONDS_WG_IP}/24
        wireguard:
          privateKey: ${BONDS_WG_PRIVATE_KEY}
          listenPort: ${BONDS_WG_PORT}
  - hostname: "posey"
    ipAddress: "${POSEY_IP}"
    installDiskSelector:
      model: "KINGSTON SNV2S1000G"
    machineSpec:
      secureboot: false
      mode: metal
      useUKI: true
      arch: amd64
    nodeLabels:
      location: "house"
      nvidia.com/gpu.present: "true"
      nvidia.com/gpu.model: "p400"
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
    schematic:
      customization:
        extraKernelArgs: *amdArgs
        systemExtensions:
          officialExtensions:
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/amd-ucode
    controlPlane: false
    nodeTaints:
      location: house:NoSchedule
    patches:
      - "@./patches/wireguard/bonds.yaml"
      - "@./patches/wireguard/madbum.yaml"
      - "@./patches/wireguard/apartment-opnsense.yaml"
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEMS=="usb", ATTRS{idVendor}=="10c4", ATTRS{idProduct}=="ea60", GROUP="20", MODE="0660", TAG+="uaccess"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c4:62:37:01:8c:ce"
        addresses:
          - "${POSEY_IP}/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.30.1"
        mtu: 9000
      - deviceSelector:
          hardwareAddr: "c4:62:37:01:8c:cf"
        ignore: true
      - deviceSelector:
          hardwareAddr: a8:5e:45:9c:d0:99
        ignore: true
      - interface: wg0
        mtu: 1420
        addresses:
          - ${POSEY_WG_IP}/24
        wireguard:
          privateKey: ${POSEY_WG_PRIVATE_KEY}
          listenPort: ${POSEY_WG_PORT}
  - hostname: "madbum"
    ipAddress: "${MADBUM_IP}"
    installDiskSelector:
      size: ">= 10GB"
    machineSpec:
      secureboot: false
      mode: oracle
      arch: arm64
      useUKI: true
    schematic:
      customization:
        extraKernelArgs:
          - talos.platform=oracle
          - cpufreq.default_governor=performance
          - apparmor=0
          - iommu.passthrough=1
          - init_on_alloc=0
          - init_on_free=0
          - mitigations=off
          - security=none
          - enforcing=0
          - -selinux
    nodeLabels:
      location: "cloud"
    controlPlane: true
    patches:
      - "@./patches/wireguard/bonds.yaml"
      - "@./patches/wireguard/posey.yaml"
      - "@./patches/wireguard/house-opnsense.yaml"
      - "@./patches/wireguard/apartment-opnsense.yaml"
    networkInterfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - ${MADBUM_IP}/24
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.40.40.1"
        mtu: 9000
      - interface: wg0
        mtu: 1420
        addresses:
          - ${MADBUM_WG_IP}/24
        wireguard:
          privateKey: ${MADBUM_WG_PRIVATE_KEY}
          listenPort: ${MADBUM_WG_PORT}
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-install.yaml"
  - "@./patches/global/machine-kernel.yaml"
  - "@./patches/global/machine-features.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

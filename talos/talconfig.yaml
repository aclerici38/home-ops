---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/tags/v3.1.5/pkg/config/schemas/talconfig.json
# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.12.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.35.2

clusterName: dormammu
endpoint: https://10.0.30.250:6443

clusterPodNets:
  - "172.16.0.0/16"
clusterSvcNets:
  - "172.17.0.0/16"

additionalApiServerCertSans: &sans
  - "k8s.lab.internal"
  - "bonds.lab.internal"
  - "cain.lab.internal"
  - "posey.lab.internal"
  - "belt.lab.internal"
  - "10.0.30.250"
  - "10.0.30.25"
  - "10.0.30.18"
  - "10.0.30.28"
  - "10.0.30.9"
  - "127.0.0.1"
  - "172.17.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "bonds"
    ipAddress: "10.0.30.25"
    installDiskSelector:
      wwid: eui.00253841414031f0
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    kernelModules:
      - name: zfs
      - name: nbd
    nodeLabels:
      storage.openebs.io/hostpath: "true"
    schematic:
      customization:
        extraKernelArgs:
          - amd_pstate=active
          - cpufreq.default_governor=performance
          - apparmor=0
          - iommu.passthrough=1
          - init_on_alloc=0
          - init_on_free=0
          - mitigations=off
          - security=none
          - enforcing=0
          - -selinux
          - zfs.zfs_arc_max=42949672960 # 25Gi
          - zfs.zfs_arc_shrinker_limit=0
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/zfs
            - siderolabs/amd-ucode
            - siderolabs/nfsd
            - siderolabs/mei
            - siderolabs/nfsrahead
    controlPlane: true
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 400GB
          grow: false
    userVolumes:
      - name: local-path
        provisioning:
          diskSelector:
            match: system_disk
          minSize: 500GB
          grow: true
    patches:
      - "@./patches/networking/bonds.yaml"
  - hostname: "cain"
    ipAddress: "10.0.30.18"
    installDiskSelector:
      wwid: eui.6479a79d30000001
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    kernelModules:
      - name: nbd
    nodeLabels:
      storage.openebs.io/hostpath: "true"
    schematic:
      customization:
        extraKernelArgs:
          - -init_on_alloc
          - -init_on_free
          - -selinux
          - apparmor=0
          - init_on_alloc=0
          - init_on_free=0
          - intel_iommu=on
          - iommu=pt
          - mitigations=off
          - security=none
          - sysctl.kernel.kexec_load_disabled=1
          - talos.auditd.disabled=1
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/mei
            - siderolabs/intel-ucode
            - siderolabs/nfsrahead
    controlPlane: true
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 400GB
          grow: false
    userVolumes:
      - name: local-path
        provisioning:
          diskSelector:
            match: system_disk
          minSize: 500GB
          grow: true
    patches:
      - "@./patches/networking/cain.yaml"
  - hostname: "posey"
    ipAddress: "10.0.30.28"
    installDiskSelector:
      wwid: eui.00000000000000000026b7686e946425
    machineSpec:
      secureboot: false
      mode: metal
      useUKI: true
      arch: amd64
    kernelModules:
      - name: nbd
    nodeLabels:
      storage.openebs.io/hostpath: "true"
    schematic:
      customization:
        extraKernelArgs:
          - amd_pstate=active
          - cpufreq.default_governor=performance
          - apparmor=0
          - iommu.passthrough=1
          - init_on_alloc=0
          - init_on_free=0
          - mitigations=off
          - security=none
          - enforcing=0
          - -selinux
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/nfsrahead
    controlPlane: true
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 400GB
          grow: false
    userVolumes:
      - name: local-path
        provisioning:
          diskSelector:
            match: system_disk
          minSize: 500GB
          grow: true
    patches:
      - "@./patches/networking/posey.yaml"
  - hostname: "belt"
    ipAddress: "10.0.30.9"
    installDiskSelector:
      wwid: naa.500a07511fc61629
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    kernelModules:
      - name: nbd
    schematic:
      customization:
        extraKernelArgs:
          - -init_on_alloc
          - -init_on_free
          - -selinux
          - apparmor=0
          - init_on_alloc=0
          - init_on_free=0
          - intel_iommu=on
          - iommu=pt
          - mitigations=off
          - security=none
          - sysctl.kernel.kexec_load_disabled=1
          - talos.auditd.disabled=1
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/nfsrahead
    controlPlane: false
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 200GB
          grow: false
    patches:
      - "@./patches/networking/belt.yaml"
      # 3d Printer
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEMS=="usb", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="7523", GROUP="20", MODE="0660", TAG+="uaccess"
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-install.yaml"
  - "@./patches/global/machine-kernel.yaml"
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/uart.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/machine-features.yaml"
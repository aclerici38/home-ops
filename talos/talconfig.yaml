---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.11.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.34.2

clusterName: dormammu
endpoint: https://10.0.30.25:6443

clusterPodNets:
  - "172.16.0.0/16"
clusterSvcNets:
  - "172.17.0.0/16"

additionalApiServerCertSans: &sans
  - "k8s.lab.internal"
  - "bonds.lab.internal"
  - "cain.lab.internal"
  - "timmy.lab.internal"
  - "10.0.30.250"
  - "10.0.30.25"
  - "10.0.30.18"
  - "10.0.30.55"
  - "127.0.0.1"
  - "172.17.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "bonds"
    ipAddress: "10.0.30.25"
    installDiskSelector:
      wwid: eui.00253841414031f0
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    kernelModules:
      - name: zfs
      - name: nbd
    nodeLabels:
      storage.openebs.io/hostpath: "true"
      egress-node: "true"
    schematic:
      customization:
        extraKernelArgs:
          - amd_pstate=active
          - cpufreq.default_governor=performance
          - apparmor=0
          - iommu.passthrough=1
          - init_on_alloc=0
          - init_on_free=0
          - mitigations=off
          - security=none
          - enforcing=0
          - -selinux
          - zfs.zfs_arc_max=42949672960 # 25Gi
          - zfs.zfs_arc_shrinker_limit=0
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/zfs
            - siderolabs/amd-ucode
            - siderolabs/nfsd
            - siderolabs/mei
            - siderolabs/nfsrahead
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          deviceSelectors:
            - hardwareAddr: 1a:4b:24:aa:f3:*
        addresses:
          - "10.0.30.25/24"
        vip: &vip
          ip: 10.0.30.250
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.30.1"
        mtu: 9000
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 400GB
          grow: false
    userVolumes:
      - name: local-path
        provisioning:
          diskSelector:
            match: system_disk
          minSize: 500GB
          grow: true
  - hostname: "cain"
    ipAddress: "10.0.30.18"
    installDiskSelector:
      wwid: eui.6479a79d30000001
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    kernelModules:
      - name: nbd
    nodeLabels:
      storage.openebs.io/hostpath: "true"
      egress-node: "true"
    schematic:
      customization:
        extraKernelArgs:
          - -init_on_alloc
          - -init_on_free
          - -selinux
          - apparmor=0
          - init_on_alloc=0
          - init_on_free=0
          - intel_iommu=on
          - iommu=pt
          - mitigations=off
          - security=none
          - sysctl.kernel.kexec_load_disabled=1
          - talos.auditd.disabled=1
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/mei
            - siderolabs/intel-ucode
            - siderolabs/nfsrahead
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          deviceSelectors:
            - hardwareAddr: 58:47:ca:7c:77*
        addresses:
          - "10.0.30.18/24"
        vip: *vip
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.30.1"
        mtu: 9000
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 400GB
          grow: false
    userVolumes:
      - name: local-path
        provisioning:
          diskSelector:
            match: system_disk
          minSize: 500GB
          grow: true
    patches:
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="block", ENV{DEVTYPE}=="disk", ATTR{queue/scheduler}="none"
              - SUBSYSTEMS=="usb", ATTRS{idVendor}=="10c4", ATTRS{idProduct}=="ea60", GROUP="20", MODE="0660", TAG+="uaccess"
  - hostname: "timmy"
    ipAddress: "10.0.30.55"
    talosImageURL: ghcr.io/talos-rpi5/installer
    installDiskSelector:
      model: "SAMSUNG MZVL4256HBJD-00BH1"
    machineSpec:
      secureboot: false
      mode: metal
      useUKI: true
      arch: arm64
    controlPlane: true
    nodeTaints:
      rpi: true:NoSchedule
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          xmitHashPolicy: layer3+4
          deviceSelectors:
            - hardwareAddr: "d8:3a:dd:d2:76:d2"
        addresses:
          - "10.0.30.55/24"
        vip: *vip
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.30.1"
        mtu: 1500
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-install.yaml"
  - "@./patches/global/machine-kernel.yaml"
  - "@./patches/global/machine-features.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
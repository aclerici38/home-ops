---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
talosVersion: ${TALOS_VERSION}
kubernetesVersion: ${KUBE_VERSION}

clusterName: dormammu
endpoint: https://192.168.9.200:6443

clusterPodNets:
  - "172.16.0.0/16"
clusterSvcNets:
  - "172.17.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.9.200"
  - "${BONDS_IP}"
  - "${TIMMY_IP}"
  - "${CAIN_IP}"
  - "127.0.0.1"
  - "172.17.0.1"
  - "bonds"
  - "timmy"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "bonds"
    ipAddress: "${BONDS_IP}"
    installDiskSelector:
      wwid: eui.00253841414031f0
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    kernelModules:
      - name: zfs
      - name: nbd
    nodeLabels:
      storage.openebs.io/hostpath: "true"
    schematic:
      customization:
        extraKernelArgs: &amdArgs
          - amd_pstate=active
          - cpufreq.default_governor=performance
          - apparmor=0
          - iommu.passthrough=1
          - init_on_alloc=0
          - init_on_free=0
          - mitigations=off
          - security=none
          - enforcing=0
          - -selinux
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/zfs
            - siderolabs/amd-ucode
            - siderolabs/nfsd
            - siderolabs/mei
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          deviceSelectors:
            - hardwareAddr: 98:b7:85:22:54*
        addresses:
          - "${BONDS_IP}/24"
        vip: &vip
          ip: 192.168.9.200
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.9.1"
        mtu: 1500
      - deviceSelector:
          # Onboard 1 gbit
          hardwareAddr: "18:c0:4d:89:83:7d"
        dhcp: true
      - deviceSelector:
          # Onboard 2.5 gbit
          hardwareAddr: 18:c0:4d:89:83:7e
        ignore: true
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 400GB
          grow: false
    userVolumes:
      - name: local-path
        provisioning:
          diskSelector:
            match: system_disk
          minSize: 500GB
          grow: true
  - hostname: "cain"
    ipAddress: "${CAIN_IP}"
    installDiskSelector:
      wwid: eui.6479a79d30000001
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    kernelModules:
      - name: nbd
    nodeLabels:
      storage.openebs.io/hostpath: "true"
    schematic:
      customization:
        extraKernelArgs:
          - -init_on_alloc
          - -init_on_free
          - -selinux
          - apparmor=0
          - init_on_alloc=0
          - init_on_free=0
          - intel_iommu=on
          - iommu=pt
          - mitigations=off
          - security=none
          - sysctl.kernel.kexec_load_disabled=1
          - talos.auditd.disabled=1
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/mei
            - siderolabs/intel-ucode
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          deviceSelectors:
            - hardwareAddr: 58:47:ca:7c:77*
        addresses:
          - "${CAIN_IP}/24"
        vip: *vip
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.9.1"
        mtu: 1500
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 400GB
          grow: false
    userVolumes:
      - name: local-path
        provisioning:
          diskSelector:
            match: system_disk
          minSize: 500GB
          grow: true
    patches:
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="block", ENV{DEVTYPE}=="disk", ATTR{queue/scheduler}="none"
              - SUBSYSTEMS=="usb", ATTRS{idVendor}=="10c4", ATTRS{idProduct}=="ea60", GROUP="20", MODE="0660", TAG+="uaccess"
  - hostname: "timmy"
    ipAddress: "${TIMMY_IP}"
    installDiskSelector:
      model: "SAMSUNG MZVL4256HBJD-00BH1"
    machineSpec:
      secureboot: false
      mode: metal
      useUKI: true
      arch: arm64
    controlPlane: true
    talosImageURL: ghcr.io/aclerici38/installer
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          xmitHashPolicy: layer3+4
          deviceSelectors:
            - hardwareAddr: "d8:3a:dd:d2:76:d2"
        addresses:
          - "${TIMMY_IP}/24"
        vip: *vip
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.9.1"
        mtu: 1500
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-install.yaml"
  - "@./patches/global/machine-kernel.yaml"
  - "@./patches/global/machine-features.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

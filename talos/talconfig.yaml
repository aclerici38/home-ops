---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.3

clusterName: dormammu
endpoint: https://${CLOUD_IP}:6443

clusterPodNets:
  - "172.16.0.0/16"
clusterSvcNets:
  - "172.17.0.0/16"

additionalApiServerCertSans: &sans
  - "10.38.55.200"
  - "${BONDS_IP}"
  - "${POSEY_IP}"
  - "${MADBUM_IP}"
  - "${MADBUM_IP}"
  - "127.0.0.1"
  - "172.17.0.1"
  - "${CLOUD_IP}"
  - "${MADBUM_WG_IP}"
  - "${BONDS_WG_IP}"
  - "${POSEY_WG_IP}"
  - "posey"
  - "bonds"
  - "madbum"
  - "cloud.${SECRET_DOMAIN}"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "bonds"
    ipAddress: "${BONDS_IP}"
    installDiskSelector:
      wwid: eui.000000000000000100a07523458d4f6c
    machineSpec:
      secureboot: false
      mode: metal
    nodeLabels:
      location: "apartment"
      nvidia.com/gpu.present: "true"
      nvidia.com/gpu.model: "4090"
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
      - name: zfs
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/zfs
            - siderolabs/amd-ucode
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "a0:36:9f:09:4c:8f"
        addresses:
          - "${BONDS_IP}/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.9.1"
        mtu: 1500
      - deviceSelector:
          hardwareAddr: a0:36:9f:09:4c:8e
        ignore: true
      - deviceSelector:
          hardwareAddr: a8:a1:59:dd:87:18
        ignore: true
      - interface: wg0
        mtu: 1420
        addresses:
          - ${BONDS_WG_IP}/24
        routes:
          - network: ${MADBUM_IP}/32
            gateway: ${MADBUM_WG_IP}
          - network: ${POSEY_IP}/32
            gateway: ${POSEY_WG_IP}
        wireguard:
          privateKey: ${BONDS_WG_PRIVATE_KEY}
          listenPort: 51820
          peers:
            - publicKey: ${MADBUM_WG_PUBKEY}
              endpoint: ${MADBUM_WG_ENDPOINT}
              persistentKeepaliveInterval: 10s
              allowedIPs:
                - ${MADBUM_WG_IP}/32
                - ${MADBUM_IP}/32
            - publicKey: ${POSEY_WG_PUBKEY}
              endpoint: ${POSEY_WG_ENDPOINT}
              persistentKeepaliveInterval: 10s
              allowedIPs:
                - ${POSEY_WG_IP}/32
                - ${POSEY_IP}/32
    patches:
      - |-
        machine:
          install:
            extraKernelArgs:
              - amd_pstate=active
          udev:
            rules:
              - SUBSYSTEM=="block", ENV{DEVTYPE}=="disk", ATTR{queue/scheduler}="none"
              - SUBSYSTEMS=="usb", ATTRS{idVendor}=="10c4", ATTRS{idProduct}=="ea60", GROUP="20", MODE="0660", TAG+="uaccess"
  - hostname: "posey"
    ipAddress: "${POSEY_IP}"
    installDiskSelector:
      model: "KINGSTON SNV2S1000G"
    machineSpec:
      secureboot: false
      mode: metal
    nodeLabels:
      location: "house"
      nvidia.com/gpu.present: "true"
      nvidia.com/gpu.model: "p400"
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/amd-ucode
    controlPlane: false
    nodeTaints:
      location: house:NoSchedule
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c4:62:37:01:8c:ce"
        addresses:
          - "${POSEY_IP}/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.30.1"
        mtu: 1500
      - deviceSelector:
          hardwareAddr: "c4:62:37:01:8c:cf"
        ignore: true
      - deviceSelector:
          hardwareAddr: a8:5e:45:9c:d0:99
        ignore: true
      - interface: wg0
        mtu: 1420
        addresses:
          - ${POSEY_WG_IP}/24
        routes:
          - network: ${BONDS_IP}/32
            gateway: ${BONDS_WG_IP}
          - network: ${MADBUM_IP}/32
            gateway: ${MADBUM_WG_IP}
        wireguard:
          privateKey: ${POSEY_WG_PRIVATE_KEY}
          listenPort: 51820
          peers:
            - publicKey: ${BONDS_WG_PUBKEY}
              endpoint: ${BONDS_WG_ENDPOINT}
              persistentKeepaliveInterval: 10s
              allowedIPs:
                - ${BONDS_WG_IP}/32
                - ${BONDS_IP}/32
            - publicKey: ${MADBUM_WG_PUBKEY}
              endpoint: ${MADBUM_WG_ENDPOINT}
              persistentKeepaliveInterval: 10s
              allowedIPs:
                - ${MADBUM_WG_IP}/32
                - 10.40.40.40/32
    patches:
      - |-
        machine:
          install:
            extraKernelArgs:
              - amd_pstate=active
  - hostname: "madbum"
    ipAddress: "${MADBUM_IP}"
    installDiskSelector:
      size: ">= 10GB"
    machineSpec:
      secureboot: false
      mode: cloud
    nodeLabels:
      location: "cloud"
    controlPlane: true
    nodeTaints:
      location: cloud:NoSchedule
    networkInterfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - ${MADBUM_IP}/24
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.40.40.1"
        mtu: 1500
      - interface: wg0
        mtu: 1420
        addresses:
          - ${MADBUM_WG_IP}/24
        routes:
          - network: ${BONDS_IP}/32
            gateway: ${BONDS_WG_IP}
          - network: ${POSEY_IP}/32
            gateway: ${POSEY_WG_IP}
        wireguard:
          privateKey: ${MADBUM_WG_PRIVATE_KEY}
          listenPort: 51820
          peers:
            - publicKey: ${BONDS_WG_PUBKEY}
              endpoint: ${BONDS_WG_ENDPOINT}
              persistentKeepaliveInterval: 10s
              allowedIPs:
                - ${BONDS_WG_IP}/32
                - ${BONDS_IP}/32
            - publicKey: ${POSEY_WG_PUBKEY}
              endpoint: ${POSEY_WG_ENDPOINT}
              persistentKeepaliveInterval: 10s
              allowedIPs:
                - ${POSEY_WG_IP}/32
                - ${POSEY_IP}/32
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-install.yaml"
  - "@./patches/global/machine-kernel.yaml"
  - "@./patches/global/machine-features.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

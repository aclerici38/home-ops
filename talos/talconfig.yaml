---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
talosVersion: ${TALOS_VERSION}
kubernetesVersion: ${KUBE_VERSION}

clusterName: dormammu
endpoint: https://${BONDS_IP}:6443

clusterPodNets:
  - "172.16.0.0/16"
clusterSvcNets:
  - "172.17.0.0/16"

additionalApiServerCertSans: &sans
  - "10.38.55.200"
  - "${BONDS_IP}"
  - "${POSEY_IP}"
  - "${TIMMY_IP}"
  - "127.0.0.1"
  - "172.17.0.1"
  - "${CLOUD_IP}"
  - "${BONDS_WG_IP}"
  - "${POSEY_WG_IP}"
  - "${TIMMY_WG_IP}"
  - "posey"
  - "bonds"
  - "timmy"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "bonds"
    ipAddress: "${BONDS_IP}"
    installDiskSelector:
      wwid: eui.000000000000000100a07523458d4f6c
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    nodeLabels:
      location: "apartment"
    kernelModules:
      - name: zfs
      - name: dm_thin_pool
      - name: dm_mod
      - name: nbd
    schematic:
      customization:
        extraKernelArgs: &amdArgs
          - amd_pstate=active
          - cpufreq.default_governor=performance
          - apparmor=0
          - iommu.passthrough=1
          - init_on_alloc=0
          - init_on_free=0
          - mitigations=off
          - security=none
          - enforcing=0
          - -selinux
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/zfs
            - siderolabs/amd-ucode
            - siderolabs/nfsd
            - siderolabs/mei
    controlPlane: true
    patches:
      - "@./patches/wireguard/posey.yaml"
      - "@./patches/wireguard/house-opnsense.yaml"
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="block", ENV{DEVTYPE}=="disk", ATTR{queue/scheduler}="none"
              - SUBSYSTEMS=="usb", ATTRS{idVendor}=="10c4", ATTRS{idProduct}=="ea60", GROUP="20", MODE="0660", TAG+="uaccess"
    networkInterfaces:
      - interface: bond0
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          deviceSelectors:
            - hardwareAddr: 98:b7:85:22:54*
        addresses:
          - "${BONDS_IP}/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.9.1"
        mtu: 9000
      - deviceSelector:
          hardwareAddr: "a0:36:9f:09:4c:8f"
        ignore: true
      - deviceSelector:
          hardwareAddr: a8:a1:59:dd:87:18
        dhcp: true
      - interface: wg0
        mtu: 1420
        addresses:
          - ${BONDS_WG_IP}/24
        wireguard:
          privateKey: ${BONDS_WG_PRIVATE_KEY}
          listenPort: ${BONDS_WG_PORT}
    extraManifests:
      - ./volumes/bonds-raw-volumes.yaml
  - hostname: "cain"
    ipAddress: "${CAIN_IP}"
    installDiskSelector:
      wwid: eui.6479a79d30000001
    machineSpec:
      secureboot: false
      arch: amd64
      mode: metal
      useUKI: true
    nodeLabels:
      location: "apartment"
    kernelModules:
      - name: dm_thin_pool
      - name: dm_mod
      - name: nbd
    schematic:
      customization:
        extraKernelArgs:
          - -init_on_alloc
          - -init_on_free
          - -selinux
          - apparmor=0
          - init_on_alloc=0
          - init_on_free=0
          - intel_iommu=on
          - iommu=pt
          - mitigations=off
          - security=none
          - sysctl.kernel.kexec_load_disabled=1
          - talos.auditd.disabled=1
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/mei
            - siderolabs/intel-ucode
    controlPlane: true
    patches:
      - "@./patches/wireguard/posey.yaml"
      - "@./patches/wireguard/house-opnsense.yaml"
    networkInterfaces:
      - interface: bond0
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          deviceSelectors:
            - hardwareAddr: 58:47:ca:7c:77*
        addresses:
          - "${CAIN_IP}/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.9.1"
        mtu: 9000
      - interface: wg0
        mtu: 1420
        addresses:
          - ${CAIN_WG_IP}/24
        wireguard:
          privateKey: ${CAIN_WG_PRIVATE_KEY}
          listenPort: ${CAIN_WG_PORT}
    # TODO: Update with raw volumes once supported
    userVolumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 200GB
          grow: false
    extraManifests:
      - ./volumes/cain-raw-volumes.yaml
  - hostname: "timmy"
    ipAddress: "${TIMMY_IP}"
    installDiskSelector:
      model: "SAMSUNG MZVL4256HBJD-00BH1"
    machineSpec:
      secureboot: false
      mode: metal
      useUKI: true
      arch: arm64
    nodeLabels:
      location: "apartment"
    controlPlane: true
    talosImageURL: ghcr.io/aclerici38/installer
    patches:
      - "@./patches/wireguard/posey.yaml"
      - "@./patches/wireguard/house-opnsense.yaml"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:3a:dd:d2:76:d2"
        addresses:
          - "${TIMMY_IP}/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.9.1"
        mtu: 1500
      - interface: wg0
        mtu: 1420
        addresses:
          - ${TIMMY_WG_IP}/24
        wireguard:
          privateKey: ${TIMMY_WG_PRIVATE_KEY}
          listenPort: ${TIMMY_WG_PORT}
  - hostname: "posey"
    ipAddress: "${POSEY_IP}"
    installDiskSelector:
      model: "KINGSTON SNV2S1000G"
    machineSpec:
      secureboot: false
      mode: metal
      useUKI: true
      arch: amd64
    nodeLabels:
      location: "house"
      nvidia.com/gpu.present: "true"
      nvidia.com/gpu.model: "p400"
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
      - name: dm_thin_pool
      - name: dm_mod
    schematic:
      customization:
        extraKernelArgs: *amdArgs
        systemExtensions:
          officialExtensions:
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/amd-ucode
    controlPlane: false
    nodeTaints:
      location: house:NoSchedule
    patches:
      - "@./patches/wireguard/bonds.yaml"
      - "@./patches/wireguard/timmy.yaml"
      - "@./patches/wireguard/cain.yaml"
      - "@./patches/wireguard/apartment-opnsense.yaml"
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEMS=="usb", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="7523", GROUP="20", MODE="0660", TAG+="uaccess"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c4:62:37:01:8c:ce"
        addresses:
          - "${POSEY_IP}/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.30.1"
        mtu: 1500
      - deviceSelector:
          hardwareAddr: "c4:62:37:01:8c:cf"
        ignore: true
      - deviceSelector:
          hardwareAddr: a8:5e:45:9c:d0:99
        ignore: true
      - interface: wg0
        mtu: 1420
        addresses:
          - ${POSEY_WG_IP}/24
        wireguard:
          privateKey: ${POSEY_WG_PRIVATE_KEY}
          listenPort: ${POSEY_WG_PORT}
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: system_disk
          maxSize: 200GB
          grow: false
    extraManifests:
      - ./volumes/posey-raw-volumes.yaml
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-install.yaml"
  - "@./patches/global/machine-kernel.yaml"
  - "@./patches/global/machine-features.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  timeout: 600
  force: true
  cleanupOnFail: true
  wait: true
  waitForJobs: true

hooks:
  - events: ["prepare"]
    command: "sh"
    showlogs: true
    args:
      - "-c"
      - "kustomize build /Users/anthony/home-ops/kubernetes/resources/crds | kubectl apply --server-side -f -"

releases:
  - name: cilium
    namespace: cilium
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    atomic: true
    version: 1.17.2
    values:
      - /Users/anthony/home-ops/kubernetes/apps/shared/cilium/app/base-values.yaml

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    atomic: true
    version: 1.39.1
    values:
      - fullnameOverride: coredns
        image:
          repository: mirror.gcr.io/coredns/coredns
        replicaCount: 1
        k8sAppLabelOverride: kube-dns
        serviceAccount:
          create: true
        rbac:
          create: true
        service:
          name: kube-dns
          clusterIP: 10.205.0.10
    needs:
      - cilium/cilium

  - name: cert-manager
    namespace: cluster-utilities
    atomic: true
    chart: oci://ghcr.io/home-operations/charts-mirror/cert-manager
    version: v1.17.1
    values:
      - /Users/anthony/home-ops/kubernetes/apps/shared/cert-manager/app/values.yaml
    needs:
      - kube-system/coredns

  - name: onepassword-connect
    namespace: external-secrets
    atomic: true
    chart: oci://ghcr.io/bjw-s/helm/app-template
    version: 3.7.3
    values:
      - /Users/anthony/home-ops/kubernetes/apps/cloud/onepassword-connect/app/values.yaml
    needs:
      - cilium/cilium

  - name: external-secrets
    namespace: external-secrets
    atomic: true
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.15.0
    values:
      - /Users/anthony/home-ops/kubernetes/apps/shared/external-secrets/app/values.yaml
    needs:
      - kube-system/coredns
      - onepassword-connect
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "kubectl"
        args: ["apply", "-f", "/Users/anthony/home-ops/kubernetes/apps/shared/external-secrets/stores/clustersecretstore.yaml"]

  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.18.0
    values:
      - /Users/anthony/home-ops/kubernetes/apps/cloud/flux/operator/values.yaml
    needs:
      - kube-system/coredns

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.18.0
    values:
      - /Users/anthony/home-ops/kubernetes/apps/cloud/flux/instance/values.yaml
    needs:
      - flux-system/flux-operator
      - external-secrets/external-secrets

  - name: kustomize-mutating-webhook
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/xunholy/charts/kustomize-mutating-webhook
    version: 0.4.3
    values:
      - /Users/anthony/home-ops/kubernetes/apps/cloud/kustomize-mutating-webhook/app/values.yaml
    needs:
      - flux-system/flux-instance
      - cluster-utilities/cert-manager
      - external-secrets/external-secrets
    hooks:
      - events: ["presync"]
        showlogs: true
        command: "kubectl"
        args: ["apply", "-f", "/Users/anthony/home-ops/kubernetes/flux/meta/settings/cluster-secrets.yaml"]

---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  timeout: 600
  force: true
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: cilium
    chart: oci://quay.io/cilium/charts/cilium
    atomic: true
    version: 1.19.1
    values:
      - /Users/anthony/home-ops/kubernetes/apps/cilium/cilium/app/helm/values.yaml
    hooks:
      - events: ["presync"]
        showlogs: true
        command: "kubectl"
        args: ["apply", "--server-side", "-f", "https://github.com/prometheus-operator/prometheus-operator/releases/latest/download/stripped-down-crds.yaml"]
      - events: ["postsync"]
        showlogs: true
        command: "kubectl"
        args: ["apply", "-f", "/Users/anthony/home-ops/kubernetes/apps/cilium/cilium/networking/"]

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    atomic: true
    version: 1.45.2
    values:
      - fullnameOverride: coredns
        image:
          repository: mirror.gcr.io/coredns/coredns
        replicaCount: 2
        k8sAppLabelOverride: kube-dns
        serviceAccount:
          create: true
        rbac:
          create: true
        service:
          name: kube-dns
          clusterIP: 172.17.0.10

  - name: cert-manager
    namespace: cluster-infra
    atomic: true
    chart: oci://ghcr.io/home-operations/charts-mirror/cert-manager
    version: v1.17.1
    values:
      - crds:
          enabled: true
    needs:
      - kube-system/coredns

  - name: onepassword-connect
    namespace: cluster-infra
    atomic: true
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.6.2
    values:
      - /Users/anthony/home-ops/kubernetes/apps/cluster-infra/onepassword-connect/app/helm/values.yaml
    needs:
      - cilium/cilium
      - kube-system/coredns

  - name: external-secrets
    namespace: cluster-infra
    atomic: true
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 2.0.1
    values:
      - /Users/anthony/home-ops/kubernetes/apps/cluster-infra/external-secrets/app/helm/values.yaml
    needs:
      - kube-system/coredns
      - onepassword-connect
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "kubectl"
        args: ["apply", "-f", "/Users/anthony/home-ops/kubernetes/apps/cluster-infra/external-secrets/stores/onepassword.yaml"]

  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.41.1
    values:
      - /Users/anthony/home-ops/kubernetes/apps/flux-system/flux-operator/app/helm/values.yaml
    needs:
      - kube-system/coredns

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.41.1
    values:
      - /Users/anthony/home-ops/kubernetes/apps/flux-system/flux-instance/app/helm/values.yaml
    needs:
      - flux-system/flux-operator
      - cluster-infra/external-secrets

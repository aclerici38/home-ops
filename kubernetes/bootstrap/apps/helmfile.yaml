---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  timeout: 600
  force: true
  cleanupOnFail: true
  wait: true
  waitForJobs: true

hooks:
  - events: ['prepare']
    showlogs: true
    command: "kubectl"
    args:
      - server-side
      - apply
      - -f
        # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api
      - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.2.1/experimental-install.yaml
        # renovate: datasource=github-releases depName=prometheus-operator/prometheus-operator
      - https://github.com/prometheus-operator/prometheus-operator/releases/download/v0.81.0/stripped-down-crds.yaml

releases:
  - name: cilium
    namespace: cilium
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    atomic: true
    version: 1.17.2
    values:
      - ../../apps/cloud/cilium/app/values.yaml

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    atomic: true
    version: 1.39.1
    values:
      - fullnameOverride: coredns
        image:
          repository: mirror.gcr.io/coredns/coredns
        replicaCount: 2
        k8sAppLabelOverride: kube-dns
        serviceAccount:
          create: true
        rbac:
          create: true
        service:
          name: kube-dns
          clusterIP: ${CLUSTER_DNS_ADDR}
    needs:
      - cilium/cilium

  - name: cert-manager
    namespace: cluster-utilities
    atomic: true
    chart: oci://ghcr.io/home-operations/charts-mirror/cert-manager
    version: v1.17.1
    values:
      - ../../apps/shared/cert-manager/app/values.yaml
    needs:
      - kube-system/coredns

  - name: onepassword-connect
    namespace: cluster-utilities
    atomic: true
    chart: oci://ghcr.io/bjw-s/helm/app-template
    version: 3.7.3
    values:
      - ../../apps/cloud/onepassword-connect/app/values.yaml
    needs:
      - cilium/cilium

  - name: external-secrets
    namespace: cluster-utilities
    atomic: true
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.15.0
    values:
      - ../../apps/shared/external-secrets/app/values.yaml
    needs:
      - kube-system/coredns
      - onepassword-connect
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "kubectl"
        args: ["apply", "-f", "../../apps/shared/external-secrets/stores/clustersecretstore.yaml"]

  - name: kustomize-mutating-webhook
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/xunholy/fluxcd-kustomize-mutating-webhook
    version: 0.4.2
    values:
      - ../../apps/cloud/kustomize-mutating-webhook/app/values.yaml
    needs:
      - cluster-utilities/cert-manager
      - cluster-utilities/external-secrets

  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.18.0
    values:
      - ../../apps/cloud/flux/app/values.yaml
    needs:
      - kube-system/coredns

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.18.0
    values:
      - ../../apps/cloud/flux/instance/values.yaml
    needs:
      - flux-system/flux-operator

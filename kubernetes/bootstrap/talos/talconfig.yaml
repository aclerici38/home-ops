  - hostname: "madbum"
    ipAddress: "10.40.40.40"
    nodeTaints:
      scheduler: "disabled:NoSchedule"
    installDiskSelector:
      size: ">= 10GB"
    machineSpec:
      secureboot: false
      mode: cloud
    patches:
      - |-
        machine:
          time:
            servers:
              - 169.254.169.254
    nodeLabels:
      location: "cloud"
    controlPlane: true
    networkInterfaces:

# app name
- targets:
    - select: &ks
        kind: Kustomization
        group: kustomize.toolkit.fluxcd.io
      fieldPaths:
        - spec.path
      options:
        delimiter: /
        index: 4
        create: true
    - select:
        <<: *ks
        labelSelector: kustomize.dormammu/app-postBuild!=true
      fieldPaths:
        - spec.postBuild.substitute.APP
      options:
        create: true
  source:
    <<: *ks
    fieldPath: metadata.name

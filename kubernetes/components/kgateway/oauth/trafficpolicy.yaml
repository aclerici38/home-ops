---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ${APP}-oauth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oauth2:
    extensionRef:
      group: gateway.kgateway.dev
      kind: GatewayExtension
      name: ${APP}-oidc

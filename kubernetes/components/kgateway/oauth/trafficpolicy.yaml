---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ${APP}-oauth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  csrf:
    percentageEnabled: 100
    additionalOrigins:
      - exact: "https://id.${SECRET_DOMAIN}"
  oauth2:
    extensionRef:
      name: ${APP}-oauth

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oidc:
    provider:
      issuer: "https://id.${SECRET_DOMAIN}"
    clientIDRef:
      kind: Secret
      name: ${APP}
    clientSecret:
      name: ${APP}
    refreshToken: true
    cookieDomain: ${SECRET_DOMAIN}
    logoutPath: "${LOGOUT_PATH:-/logout}"
    scopes: ["openid", "profile", "email", "groups"]
    forwardAccessToken: true
  # Forward preferred_username to the backend thru header
  jwt:
    providers:
      - name: pocketid
        issuer: https://id.${SECRET_DOMAIN}
        remoteJWKS:
          uri: https://id.${SECRET_DOMAIN}/.well-known/jwks.json
        claimToHeaders:
          - header: X-Forwarded-User
            claim: preferred_username

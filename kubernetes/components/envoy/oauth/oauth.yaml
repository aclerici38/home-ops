---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oidc:
    provider:
      issuer: &issuer "https://id.${SECRET_DOMAIN}"
    clientID: "${CLIENT_ID}"
    clientSecret:
      name: "${APP}-secret"
    refreshToken: true
    cookieDomain: ${SECRET_DOMAIN}
    redirectURL: "https://${APP}.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "${LOGOUT_PATH:-/logout}"
    scopes: ["openid", "profile", "email"]
    cookieNames:
      idToken: IdToken
      bearerToken: BearerToken
  jwt:
    providers:
      - name: ${APP}-id-cookie
        issuer: https://id.${SECRET_DOMAIN}
        remoteJWKS:
          uri: https://id.${SECRET_DOMAIN}/.well-known/jwks.json
        extractFrom:
          cookies:
            - IdToken
        claimToHeaders:
          - header: X-Forwarded-User
            claim: preferred_username


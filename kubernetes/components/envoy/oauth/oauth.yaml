---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oidc:
    provider:
      issuer: "https://id.${SECRET_DOMAIN}"
    clientIDRef:
      kind: Secret
      name: ${APP}-oidc-credentials
    clientSecret:
      name: ${APP}-oidc-credentials
    refreshToken: true
    cookieDomain: ${SECRET_DOMAIN}
    logoutPath: "${LOGOUT_PATH:-/logout}"
    scopes: ["openid", "profile", "email", "groups"]

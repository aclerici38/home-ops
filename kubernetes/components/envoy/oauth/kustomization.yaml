---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ./oauth.yaml
replacements:
  - source:
      kind: HelmRelease
      fieldPath: metadata.name
    targets:
      - select:
          kind: SecurityPolicy
        fieldPaths:
          - metadata.name
          - spec.targetRefs.[kind=HTTPRoute].name
          - spec.oidc.clientSecret.name
          - spec.oidc.clientIDRef.name

apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oidc:
    provider:
      issuer: ""
    clientID: "${CLIENT_ID}"
    clientSecret:
      name: "${app}-secret"
    redirectURL: "https://www.${APP}.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "${LOGOUT_PATH:-/logout}"

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: restore-db-patch
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: 'enabled'
spec:
  backup:
    retentionPolicy: 7d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://backups/cnpg
      endpointURL: http://minio.cluster-utilities.svc.cluster.local:9000
      serverName: &db ${APP}-db
      s3Credentials:
        accessKeyId:
          name: cnpg-secret
          key: minio-access-key-id
        secretAccessKey:
          name: cnpg-secret
          key: minio-secret-access-key
  bootstrap:
    recovery:
      source: *db
  externalClusters:
    - name: *db
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *db

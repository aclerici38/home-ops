---
- source:
    kind: HelmRelease
    fieldPath: metadata.name
  targets:
    - select:
        kind: ExternalSecret
        labelSelector: dormammu.io/component=cnpg
      fieldPaths:
        - metadata.name
      options:
        delimiter: "-"
        index: 0

    - select:
        kind: ExternalSecret
        labelSelector: dormammu.io/component=cnpg
      fieldPaths:
        - spec.target.template.templateFrom.0.literal
      options:
        delimiter: ":"
        index: 1

    - select:
        kind: Cluster
      fieldPaths:
        - metadata.name
      options:
        delimiter: "-"
        index: 0

    - select:
        kind: Pooler
      fieldPaths:
        - metadata.name
        - spec.cluster.name
        - spec.template.spec.affinity.podAntiAffinity.requiredDuringSchedulingIgnoredDuringExecution.0.labelSelector.matchExpressions.[key=cnpg.io/cluster].values.0
      options:
        delimiter: "-"
        index: 0

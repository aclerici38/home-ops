---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &sName ${APP}-db-${CNPG_USER:=app}
spec:
  refreshPolicy: CreatedOnce
  target:
    name: *sName
    creationPolicy: Merge
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true" # reloads cluster w/ password if changed
      data:
        host: "${APP}-pooler-rw"
        password: "{{ .password }}"
        pgpass: "${APP}-pooler-rw:5432:${CNPG_DB:=app}:${CNPG_USER:=app}:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://${APP}-pooler-rw:5432/${CNPG_DB:=app}?password={{ .password }}&user=${CNPG_USER:=app}"
        uri: "postgresql://${CNPG_USER:=app}:{{ .password }}@${APP}-pooler-rw:5432/${CNPG_DB:=app}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: cnpg-pass-generator
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: &sName ${APP}-db-${CNPG_USER:=app}
spec:
  updatePolicy: Replace
  deletionPolicy: Delete
  refreshInterval: 1h
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: *sName
  data:
    - match:
        remoteRef:
          remoteKey: *sName

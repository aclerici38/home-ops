---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: placeholder-db-${CNPG_USER:=app}
spec:
  refreshPolicy: CreatedOnce
  target:
    creationPolicy: Merge
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true" # reloads cluster w/ password if changed
      data:
        host: "placeholder-pooler-rw"
        password: "{{ .password }}"
        pgpass: "placeholder-pooler-rw:5432:${CNPG_DB:=app}:${CNPG_USER:=app}:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://placeholder-pooler-rw:5432/${CNPG_DB:=app}?password={{ .password }}&user=${CNPG_USER:=app}"
        uri: "postgresql://${CNPG_USER:=app}:{{ .password }}@placeholder-pooler-rw:5432/${CNPG_DB:=app}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: cnpg-pass-generator

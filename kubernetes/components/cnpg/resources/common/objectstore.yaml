---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: ${APP}
spec:
  retentionPolicy: 10d
  configuration:
    data:
      compression: bzip2
      jobs: 4
    wal:
      compression: zstd
      maxParallel: 4
    destinationPath: s3://cnpg
    endpointURL: http://versity.storage.svc.cluster.local:7070
    historyTags:
      keepHistory: "true"
    s3Credentials:
      accessKeyId:
        name: cloudnative-pg
        key: versity-access-key-id
      secretAccessKey:
        name: cloudnative-pg
        key: versity-secret-access-key

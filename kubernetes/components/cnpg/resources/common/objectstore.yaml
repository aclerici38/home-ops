---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: ${APP}-store
spec:
  retentionPolicy: 7d
  configuration:
    data:
      compression: bzip2
    wal:
      compression: bzip2
      maxParallel: 8
    destinationPath: s3://cnpg
    endpointURL: http://versity.storage.svc.cluster.local:7070
    historyTags:
      keepHistory: "true"
    s3Credentials:
      accessKeyId:
        name: cloudnative-pg-secret
        key: versity-access-key-id
      secretAccessKey:
        name: cloudnative-pg-secret
        key: versity-secret-access-key

---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/barmancloud.cnpg.io/objectstore_v1.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: ${APP}
spec:
  retentionPolicy: 14d
  configuration:
    data:
      compression: gzip
      jobs: 8
    wal:
      compression: zstd
      maxParallel: 12
    destinationPath: s3://cnpg
    endpointURL: http://versity.storage.svc.cluster.local:7070
    historyTags:
      keepHistory: "true"
    s3Credentials:
      accessKeyId:
        name: cloudnative-pg
        key: versity-access-key-id
      secretAccessKey:
        name: cloudnative-pg
        key: versity-secret-access-key

---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &db ${APP}-db
spec:
  instances: ${CNPG_REPLICAS:=1}
  env:
    - name: CNPG_VERSION
      # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
      value: '17.4'
  imageName: ${CNPG_IMAGE:=ghcr.io/cloudnative-pg/postgresql}:${CNPG_VERSION:-$(CNPG_VERSION)}
  primaryUpdateStrategy: unsupervised
  storage:
    size: ${CNPG_CAPACITY:=2Gi}
    storageClass: ${CNPG_STORAGECLASS:=zfs-nvme}
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  monitoring:
    enablePodMonitor: true

---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &db ${APP}-db
spec:
  instances: 1
  imageName: ${CNPG_IMAGE:=ghcr.io/cloudnative-pg/postgresql}:${CNPG_VERSION:=17.4}
  primaryUpdateStrategy: unsupervised
  storage:
    size: ${CNPG_SIZE:=2Gi}
    storageClass: ${CNPG_STORAGECLASS:=local-hostpath}
  superuserSecret:
    name: cnpg-secret
  enableSuperuserAccess: true
  monitoring:
    enablePodMonitor: true

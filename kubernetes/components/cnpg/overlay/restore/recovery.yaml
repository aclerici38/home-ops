---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: recovery-patch
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: 'enabled'
spec:
  bootstrap:
    recovery:
      source: placeholder-db
  externalClusters:
    - name: placeholder-db
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: placeholder-store
          serverName: placeholder-db

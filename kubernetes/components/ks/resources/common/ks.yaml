---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: APP
spec:
  dependsOn:
    - name: ${APP_DEP:=flux-system}
      namespace: ${APP_DEP_NS:=flux-system}
    - name: ${APP_DEP_2:=flux-system}
      namespace: ${APP_DEP_2_NS:=flux-system}
    - name: ${APP_DEP_3:=flux-system}
      namespace: ${APP_DEP_3_NS:=flux-system}
    - name: ${APP_DEP_4:=flux-system}
      namespace: ${APP_DEP_4_NS:=flux-system}
    - name: ${APP_DEP_5:=flux-system}
      namespace: ${APP_DEP_5_NS:=flux-system}
    - name: ${APP_DEP_6:=flux-system}
      namespace: ${APP_DEP_6_NS:=flux-system}
  # Use component for default patches instead of spec.patches to patch in SM patches w/o overwriting it
  components:
    - ../../../../components/hr
  path: ./kubernetes/apps/NS/APP/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP_URL: APP.${SECRET_DOMAIN}
    substituteFrom:
      - kind: ConfigMap
        name: APP-app-vars
        optional: false
      - kind: Secret
        name: cluster-settings
        optional: false

---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: APP
spec:
  dependsOn: []
  # Use component for default patches instead of spec.patches to patch in SM patches w/o overwriting it
  components:
    - ../../../../components/hr
  path: ./kubernetes/apps/NS/APP/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP_URL: APP.${SECRET_DOMAIN}
    substituteFrom:
      - kind: ConfigMap
        name: APP-app-vars
        optional: false
      - kind: Secret
        name: cluster-settings
        optional: false

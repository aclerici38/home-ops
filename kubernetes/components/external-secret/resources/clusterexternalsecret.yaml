---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: ${APP}
  labels:
    dormammu.io/component: external-secret
spec:
  externalSecretMetadata:
    labels:
      dormammu.io/component: external-secret
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: ${NS}
  refreshTime: "1h"
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    data: []
    dataFrom:
      - extract:
          key: ${APP}

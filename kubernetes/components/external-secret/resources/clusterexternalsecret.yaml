---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: ${APP}
  labels:
    dormammu.io/component: external-secret
spec:
  externalSecretMetadata:
    labels:
      dormammu.io/component: external-secret
  externalSecretName: ${APP}
  namespaceSelectors:
    - {} # all ns
  refreshTime: "1h"
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: ${APP}
      creationPolicy: Owner
    data: []
    dataFrom:
      - extract:
          key: ${APP}

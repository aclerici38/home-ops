apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &sname ${APP}-secret
  labels:
    dormammu.io/component: external-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *sname
    creationPolicy: Owner
  data: []
  dataFrom:
    - extract:
        key: ${APP}

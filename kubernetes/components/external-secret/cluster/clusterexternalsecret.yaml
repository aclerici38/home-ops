---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/clusterexternalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: ${APP}-secret-cluster
  labels:
    dormammu.io/component: external-secret
spec:
  externalSecretMetadata:
    labels:
      dormammu.io/component: external-secret
  externalSecretName: ${APP}-secret
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: ${APP}
    - matchLabels:
        kubernetes.io/metadata.name: flux-system
  refreshTime: "1h"
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: ${APP}-secret
      creationPolicy: Owner
    dataFrom:
      - extract:
          key: ${APP}

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/clusterexternalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: PLACEHOLDER
  labels:
    dormammu.io/component: external-secret
spec:
  externalSecretMetadata:
    labels:
      dormammu.io/component: external-secret
  externalSecretName: placeholder
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: PLACEHOLDER
    - matchLabels:
        kubernetes.io/metadata.name: flux-system
  refreshTime: "1h"
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: placeholder
      creationPolicy: Owner
    dataFrom:
      - extract:
          key: PLACEHOLDER

---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ./ns.yaml
replacements:
  - source:
      kind: ConfigMap
      name: namespace-var
      fieldPath: data.NS
    targets:
      - select:
          kind: ConfigMap
          name: namespace-var
        fieldPaths:
          - metadata.namespace
      - select:
          kind: Namespace
        fieldPaths:
          - metadata.name
      - select: &ks
          kind: Kustomization
          group: kustomize.toolkit.fluxcd.io
        fieldPaths:
          - spec.commonMetadata.labels.app\.kubernetes\.io/namespace
        options:
          create: true
      - select: *ks
        fieldPaths:
          - spec.path
        options:
          index: 3
          delimiter: /
      - select:
          <<: *ks
          labelSelector: kustomize.dormammu/targetNS!=false
        fieldPaths:
          - spec.targetNamespace
        options:
          create: true
      - select:
          kind: ConfigMap
          labelSelector: components.dormammu/ks
        fieldPaths:
          - data.NS
          - metadata.namespace
        options:
          create: true

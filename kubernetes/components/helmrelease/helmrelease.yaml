---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: ${HR_REPO:=app-template}
    namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: ${HR_CREATE_NS:=true}
    timeout: ${HR_TIMEOUT:=2m}
    remediation:
      retries: ${HR_RETRIES:=0}
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    timeout: ${HR_TIMEOUT:=2m}
    remediation:
      retries: ${HR_RETRIES:=0}
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: ${APP}-helm-values

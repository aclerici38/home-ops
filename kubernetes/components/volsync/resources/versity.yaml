---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-volsync-versity-secret
  labels:
    dormammu.io/component: volsync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .RESTIC_REPOSITORY }}/{{ .BUCKET }}/${APP}"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        BUCKET: "{{ .BUCKET }}"
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: "versity"
        property: "ROOT_ACCESS_KEY_ID"
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: "versity"
        property: "ROOT_SECRET_ACCESS_KEY"
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: "versity"
        property: "RESTIC_PASSWORD"
    - secretKey: BUCKET
      remoteRef:
        key: "versity"
        property: "BUCKET"
    - secretKey: RESTIC_REPOSITORY
      remoteRef:
        key: "versity"
        property: "RESTIC_REPOSITORY"
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: ${APP}
  labels:
    dormammu.io/component: volsync
spec:
  sourcePVC: ${APP}
  trigger:
    schedule: "${VOLSYNC_SCHEDULE:-0 3 * * *}"
  restic:
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    pruneIntervalDays: 14
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-csi-ceph-blockpool}"
    cacheStorageClassName: "${VOLSYNC_CACHE_STORAGECLASS:-ceph-block}"
    repository: ${APP}-volsync-versity-secret
    cacheAccessModes: ["ReadWriteOnce"]
    storageClassName: "${VOLSYNC_STORAGECLASS:-ceph-block}"
    accessModes: ["ReadWriteOnce"]
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:-1000}
      runAsGroup: ${VOLSYNC_PGID:-1000}
      fsGroup: ${VOLSYNC_PGID:-1000}
    retain:
      hourly: 24
      daily: 7
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: ${APP}-dst
  labels:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
    dormammu.io/component: volsync
spec:
  trigger:
    manual: restore-once
  restic:
    repository: ${APP}-volsync-versity-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-csi-ceph-blockpool}"
    cacheStorageClassName: "${VOLSYNC_CACHE_STORAGECLASS:-ceph-block}"
    cacheAccessModes: ["ReadWriteOnce"]
    storageClassName: "${VOLSYNC_STORAGECLASS:-ceph-block}"
    accessModes: ["ReadWriteOnce"]
    capacity: "${VOLSYNC_CAPACITY:-5Gi}"
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:-1000}
      runAsGroup: ${VOLSYNC_PGID:-1000}
      fsGroup: ${VOLSYNC_PGID:-1000}
      fsGroupChangePolicy: OnRootMismatch
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true


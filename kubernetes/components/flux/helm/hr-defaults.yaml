apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: defaults-patch
spec:
  maxHistory: 1
  driftDetection:
    mode: warn
  install:
    crds: CreateReplace
    remediation:
      retries: 1
      remediateLastFailure: true
    strategy:
      name: RetryOnFailure
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    strategy:
      name: RemediateOnFailure
    remediation:
      retries: 1
      remediateLastFailure: true

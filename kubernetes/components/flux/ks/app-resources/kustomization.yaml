---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ./ks.yaml
patches:
  - path: ../base/patch.yaml
    target: &ks
      kind: Kustomization
      group: kustomize.toolkit.fluxcd.io
      labelSelector: dormammu.io/component=ks-app-resources
replacements:
  - sourceValue: resources
    targets:
      - select: *ks
        fieldPaths:
          - spec.path
        options:
          index: 4
          delimiter: /

---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
components:
  - ../resources
replacements:
  - source:
      kind: HelmRelease
      fieldPath: metadata.name
    targets:
      - select:
          kind: ClusterSecretStore
          name: app-vars-store
        fieldPaths:
          - spec.provider.fake.data.0.key
          - spec.provider.fake.data.0.value
          - spec.provider.fake.data.1.key
        options:
          delimiter: '-'
          index: 0

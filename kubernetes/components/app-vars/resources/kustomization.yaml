---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Kustomization
resources:
  - ../store.yaml
patches:
  - target:
      kind: ClusterSecretStore
      name: app-vars-store
    patch: |
      - op: add
        path: /spec/provider/fake/data/-
        value:
          key: ${APP}
          valueMap:
            APP: ${APP}
            NS: ${NS}

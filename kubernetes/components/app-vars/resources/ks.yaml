---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${APP}-app-vars
  namespace: &ns app-vars
  labels:
    components.dormammu/helm: "false"
spec:
  targetNamespace: *ns
  path: ./kubernetes/components/app-vars/resources/vars
  prune: true
  dependsOn: []
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: ${APP}
      NS: ${NS}

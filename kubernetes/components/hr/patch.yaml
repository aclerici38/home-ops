---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: defaults-patch
spec:
  maxHistory: 1
  driftDetection:
    mode: ${DRIFT_DETECTION:=enabled}
  install:
    crds: CreateReplace
    strategy:
      name: RetryOnFailure
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    strategy:
      name: RemediateOnFailure

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nats
spec:
  interval: 1h
  maxHistory: 1
  chart:
    spec:
      chart: nats
      version: 1.3.14
      sourceRef:
        kind: HelmRepository
        name: nats
        namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    namespaceOverride: nats
    container:
      image:
        repository: docker.io/library/nats
        tag: 2.12.0-alpine
        pullPolicy: IfNotPresent
    config:
      cluster:
        enabled: true
        replicas: 3
      jetstream:
        enabled: true
        fileStore:
          pvc:
            storageClassName: openebs-hostpath
        memoryStore:
          enabled: true
          maxSize: 1Gi
      monitor:
        enabled: true
    promExporter:
      enabled: true
      podMonitor:
        emabled: true

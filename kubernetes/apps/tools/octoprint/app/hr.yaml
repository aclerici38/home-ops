---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: octoprint
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      go2rtc:
        containers:
          go2rtc:
            image:
              repository: ghcr.io/alexxit/go2rtc
              tag: 1.9.14@sha256:675c318b23c06fd862a61d262240c9a63436b4050d177ffc68a32710d9e05bae
            env:
              CAM_PASS:
                secretKeyRef:
                  name: octoprint
                  key: CAM_PASS
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
      octoprint:
        forceRename: octoprint
        pod:
          securityContext:
            supplementalGroups:
              - 20
        initContainers:
          config:
            image: &img
              repository: ghcr.io/home-operations/octoprint
              tag: 1.11.7@sha256:eae2bb6769b413acf71fa55d3f9cc9f669c7b80db32de8643ef57ae5b18f723f
            command: ["/bin/sh", "-c"]
            args: |
              alias ocs='octoprint config set'
              ocs --json server.reverseProxy.trustedProxies '["172.16.0.0/16"]'
              ocs webcam.ffmpeg /usr/bin/ffmpeg
              ocs plugins.classicwebcam.snapshot "http://octoprint-go2rtc:1984/api/frame.jpeg?src=printer"
              ocs plugins.classicwebcam.stream "https://printer-cam.${SECRET_DOMAIN}/api/stream.mjpeg?src=printer"
              ocs serial.port /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
            env:
              OCTOPRINT_BASEDIR: /config
            securityContext: *sec
        containers:
          octoprint:
            image: *img
            probes:
              liveness: &probes
                enabled: true
                type: HTTP
              readiness: *probes
            securityContext: *sec
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                # Rendering timelapses takes a lot of memory
                memory: 3Gi
                squat.ai/anycubic-kobra: 1
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      octoprint:
        controller: octoprint
        ports:
          http:
            port: &port 5000
      go2rtc:
        controller: go2rtc
        ports:
          http:
            port: &go2rtc 1984
    route:
      octoprint:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: internal
            namespace: gateway-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: octoprint
              port: *port
      go2rtc:
        hostnames:
          - printer-cam.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: gateway-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: go2rtc
              port: *go2rtc
    configMaps:
      config:
        data:
          go2rtc.yaml: |-
            streams:
              printer:
                - rtsp://octoprint:$${CAM_PASS}@3d-printer.security.internal/avstream/channel=1/stream=0.sdp
                - ffmpeg:printer#video=mjpeg
    persistence:
      octoprint:
        existingClaim: octoprint
        advancedMounts:
          octoprint:
            config: &config
              - path: /config
                subPath: data
            octoprint: *config
      go2rtc:
        type: configMap
        name: octoprint
        advancedMounts:
          go2rtc:
            go2rtc:
              - path: /config/go2rtc.yaml
                subPath: go2rtc.yaml

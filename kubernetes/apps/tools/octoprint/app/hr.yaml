---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: octoprint
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      octoprint:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
            supplementalGroups:
              - 20
        containers:
          octoprint:
            image:
              # Temp image
              repository: ghcr.io/home-operations/octoprint
              tag: 1.11.5@sha256:f334f1b6d33cf17879daa11de73d8defa5b4760d6a27b957f7c222640e76dc33
            probes:
              liveness: &probes
                enabled: true
                type: HTTP
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
                squat.ai/anycubic-kobra: 1
    service:
      octoprint:
        controller: octoprint
        ports:
          http:
            port: &port 5000
    route:
      octoprint:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: octoprint
              port: *port
    persistence:
      octoprint:
        existingClaim: octoprint
        globalMounts:
          - path: /config
            subPath: data

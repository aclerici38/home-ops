---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/tags/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: it-tools
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      it-tools:
        pod:
          hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsGroup: 1000
            runAsUser: 1000
            fsGroup: 1000
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/sharevb/it-tools
              tag: 2026.1.4@sha256:6d335b5d6f7d28a540ef36c0ab2e20cbf7df2c0d8b7adb16585ccd3ebcfeed59
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
    service:
      main:
        controller: it-tools
        ports:
          http:
            port: &port 8080
    route:
      main:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: internal
            namespace: gateway-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      tmp:
        type: emptyDir

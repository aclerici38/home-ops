---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./ns.yaml

  - ./atuin/ks.yaml
  - ./convertx/ks.yaml
  - ./echo-server/ks.yaml
  - ./filebrowser/ks.yaml
  - ./firefox/ks.yaml
  - ./harbor/ks.yaml
  - ./it-tools/ks.yaml
  - ./llama.cpp/ks.yaml
  - ./omnitools/ks.yaml
  - ./open-webui/ks.yaml
  - ./openspeedtest/ks.yaml

replacements:
  - source:
      kind: Namespace
      fieldPath: metadata.name
    targets:
      - select:
          kind: Kustomization
          group: kustomize.toolkit.fluxcd.io
        fieldPaths:
          - metadata.namespace
          - spec.targetNamespace
          - spec.postBuild.substitute.NS
        options:
          create: true

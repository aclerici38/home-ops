---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      open-webui:
        strategy: RollingUpdate
        pod:
          hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.6.35@sha256:587063c2f2f50a6d8e77951a5f98b2fc456a149e7315a47b27b5c9c972ba3f42
            env:
              ENABLE_LOGIN_FORM: false
              DEFAULT_USER_ROLE: user
              ENABLE_AUTOCOMPLETE_GENERATION: false # annoying
              ENABLE_FOLLOW_UP_GENERATION: false # annoying
              WEBUI_URL: &host https://ai.${SECRET_DOMAIN}
              CORS_ALLOW_ORIGIN: *host
              SEARXNG_QUERY_URL: http://searxng.searxng.svc.cluster.local:8080/search?q=<query>

              ENABLE_OLLAMA_API: false

              ENABLE_OPENAI_API: true
              OPENAI_API_BASE_URL: http://llama-cpp.llama:8080/v1

              ENABLE_RAG_WEB_SEARCH: true
              RAG_WEB_SEARCH_ENGINE: searxng
              VECTOR_DB: pgvector
              RAG_EMBEDDING_ENGINE: openai

              ENABLE_OAUTH_SIGNUP: true
              OAUTH_MERGE_ACCOUNTS_BY_EMAIL: true
              OAUTH_PROVIDER_NAME: Pocket ID

              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: open-webui-db-app
                    key: uri
            envFrom:
              - secretRef:
                  name: open-webui
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  periodSeconds: 10
                  failureThreshold: 12
                  initialDelaySeconds: 10
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 800m
                memory: 100Mi
              limits:
                memory: 4Gi
    service:
      main:
        controller: open-webui
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - ai.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      config:
        existingClaim: open-webui
        globalMounts:
          - path: /app/backend/data
      tmp:
        type: emptyDir

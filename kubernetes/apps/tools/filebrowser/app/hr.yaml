---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      filebrowser:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/gtsteffaniak/filebrowser
              tag: 1.1.3-stable@sha256:abeda80a5b3618f45a343c2518260f66166005404a09231ec2c8c2c0619a2c99
            env:
              FILEBROWSER_DISABLE_AUTOMATIC_BACKUP: true
              FILEBROWSER_OIDC_CLIENT_ID: 
                secretKeyRef:
                  name: filebrowser-oidc-credentials
                  key: client_id
              FILEBROWSER_OIDC_CLIENT_SECRET: 
                secretKeyRef:
                  name: filebrowser-oidc-credentials
                  key: client_secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 1Gi
    service:
      main:
        controller: filebrowser
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: internal
            namespace: gateway-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      database:
        existingClaim: filebrowser
        globalMounts:
          - path: /home/filebrowser/database
      cache:
        existingClaim: filebrowser-cache
      config:
        type: configMap
        name: filebrowser
        globalMounts:
          - path: /home/filebrowser/config.yaml
            subPath: config.yaml
      media:
        type: nfs
        server: nfs.${SECRET_DOMAIN}
        path: /media
        globalMounts:
          - path: /mnt/media
    configMaps:
      config:
        data:
          config.yaml: |
            server:
              port: 8080
              externalUrl: https://${APP_URL}
              internalUrl: http://filebrowser.media.svc.cluster.local:8080
              cacheDir: /cache
              database: /home/filebrowser/database/filebrowser.db
              sources:
                - name: Media
                  path: /mnt/media
            auth:
              methods:
                noauth: false
                password:
                  enabled: false
                oidc:
                  enabled: true
                  issuerUrl: https://id.${SECRET_DOMAIN}
                  scopes: "email openid profile groups"
                  adminGroup: filebrowser_admins
                  createUser: true

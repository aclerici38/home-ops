---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: your-spotify
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
  upgrade:
    timeout: 2m
  values:
    controllers:
      backend:
        initContainers:
          ferretdb:
            restartPolicy: Always
            image:
              repository: ghcr.io/ferretdb/ferretdb
              tag: 2.7.0@sha256:5706414241eb84f0515512c37b46db0f1b1eac9e5ceb7e4c2523211c184b1985
            env:
              FERRETDB_AUTH: false
              FERRETDB_POSTGRESQL_URL:
                secretKeyRef:
                  name: your-spotify-db-app
                  key: uri
            resources:
              requests: 
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /ferretdb
                      - ping
              readiness: *probe
        containers:
          your-spotify-backend:
            image:
              repository: ghcr.io/yooooomi/your_spotify_server
              tag: 1.17.0@sha256:6367c4a118ce966d2f37b626a0c3450daf10659b3dfb24620c6368c2ee3f731f
            env:
              API_ENDPOINT: &api https://spotty-api.${SECRET_DOMAIN}
              CLIENT_ENDPOINT: https://spotty.${SECRET_DOMAIN}
              # ferretdb sidecar
              MONGO_ENDPOINT: mongodb://127.0.0.1:27017/
              SPOTIFY_PUBLIC:
                secretKeyRef:
                  name: your-spotify
                  key: CLIENT_ID
              SPOTIFY_SECRET:
                secretKeyRef:
                  name: your-spotify
                  key: CLIENT_SECRET
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
            resources:
              requests:
                cpu: 10m
                memory: 20Mi
              limits:
                memory: 512Mi
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
      frontend:
        initContainers:
          build-fix:
            image: &img
              repository: ghcr.io/yooooomi/your_spotify_client
              tag: 1.17.0@sha256:efe20e90bbfdad1b45bc62ef19cf73c63f1c8ddec52d838efe61a81b99daf1d1
            command:
              - sh
              - -c
              - |-
                cp -a /build/app/apps/client/build/. /app/apps/client/build
                cp -a /build/app/apps/client/scripts/run/. /app/apps/client/scripts/run
            securityContext: *sec
        containers:
          your-spotify-frontend:
            image: *img
            env:
              API_ENDPOINT: *api
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
            resources:
              requests:
                cpu: 10m
                memory: 20Mi
              limits:
                memory: 100Mi
            securityContext: *sec
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      api:
        controller: backend
        ports:
          http:
            port: &apiPort 8080
      frontend:
        controller: frontend
        ports:
          http:
            port: &webPort 3000
    route:
      frontend:
        hostnames:
          - spotty.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: frontend
              port: *webPort
      backend:
        hostnames:
          - spotty-api.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: api
              port: *apiPort   
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          backend:
            your-spotify-backend:
              - path: /tmp
                subPath: tmp
          frontend:
            build-fix:
              - path: /app/apps/client/build
                subPath: build
              - path: /app/apps/client/scripts/run
                subPath: run
            your-spotify-frontend:
              - path: /app/apps/client/build
                subPath: build
              - path: /app/apps/client/scripts/run
                subPath: run
      build:
        type: image
        image: *img
        advancedMounts:
          frontend:
            build-fix:
              - path: /build
            your-spotify-frontend:
              - path: /build

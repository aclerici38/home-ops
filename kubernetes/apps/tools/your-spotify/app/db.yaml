---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: your-spotify
spec:
  name: app
  owner: app
  cluster:
    name: your-spotify-db
  extensions:
    - ensure: present
      name: pg_cron
    - ensure: present
      name: documentdb_core
    - ensure: present
      name: documentdb

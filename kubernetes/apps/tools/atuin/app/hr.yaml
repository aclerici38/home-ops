---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: atuin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 3m
  upgrade:
    timeout: 3m
  values:
    controllers:
      atuin:
        strategy: RollingUpdate
        pod:
          hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/atuinsh/atuin
              tag: v18.9.0@sha256:86ab9638b278486ccb4e75645272f332b4d5ff590bacb3ae1c4194c0d7233424
            args: ["server", "start"]
            env:
              ATUIN_HOST: 0.0.0.0
              ATUIN_PORT: &port 8888
              ATUIN_OPEN_REGISTRATION: true
              ATUIN_TLS__ENABLE: false
              ATUIN_TLS__CERT_PATH: ""
              ATUIN_TLS__PKEY_PATH: ""
              RUST_LOG: info
              ATUIN_DB_URI:
                valueFrom:
                  secretKeyRef:
                    name: atuin-db-app
                    key: uri
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: *port
                    path: /healthz
              readiness:
                enabled: true
                type: HTTP
            resources:
              requests:
                cpu: 10m
                memory: 20Mi
              limits:
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              seccompProfile: { type: RuntimeDefault }
              capabilities: { drop: ["ALL"] }
    service:
      main:
        controller: atuin
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - atuin.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      config:
        type: emptyDir


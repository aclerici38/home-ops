---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: botthebuilder-auth
spec:
  refreshInterval: "1h"
  target:
    template:
      metadata:
        annotations:
          reloader.stakater.com/ignore: "true"
      type: Opaque
      engineVersion: v2
      data:
        GITHUB_COM_TOKEN: "{{ .token }}"
        GITHUB_COM_USER: '{{ "aclerici38" | b64enc }}'
        RENOVATE_TOKEN: "{{ .token }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: GithubAccessToken
          name: botthebuilder-auth-token
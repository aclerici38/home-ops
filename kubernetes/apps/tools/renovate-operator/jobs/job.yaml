apiVersion: renovate-operator.mogenius.com/v1alpha1
kind: RenovateJob
metadata:
  name: half-hour
spec:
  discoverTopics: "renovate"
  extraEnv:
    - name: LOG_LEVEL
      value: debug
    - name: RENOVATE_ALLOWED_COMMANDS
      value: >-
        [
          "pnpm run bundle"
        ]
    - name: RENOVATE_ENDPOINT
      value: https://api.github.com/
    - name: RENOVATE_PLATFORM
      value: github
    - name: RENOVATE_PLATFORM_COMMIT
      value: enabled
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: renovate-operator
          key: DOCKERHUB_USERNAME
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: renovate-operator
          key: DOCKERHUB_TOKEN
    - name: RENOVATE_HOST_RULES
      value: >-
        [
          {
            "hostType": "docker",
            "matchHost": "docker.io",
            "username": "$(DOCKERHUB_USERNAME)",
            "password": "$(DOCKERHUB_TOKEN)"
          }
        ]
    - name: RENOVATE_REDIS_URL
      value: redis://renovate-operator-dragonfly-db:6379
    - name: RENOVATE_REPOSITORY_CACHE
      value: enabled
    - name: RENOVATE_CACHE_PRIVATE_PACKAGES
      value: "true"
  image: ghcr.io/renovatebot/renovate:43.45.2@sha256:c60d43c8f1eb9fa77811d765f4da9909bc98cb3dfa713b5b0d3cd3d9161e4b92
  parallelism: 5
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  schedule: "*/30 * * * *"
  secretRef: botthebuilder-auth

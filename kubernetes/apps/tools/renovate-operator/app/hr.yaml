---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate-operator
spec:
  chartRef:
    kind: OCIRepository
    name: renovate-operator
  interval: 30m
  valuesFrom:
    - kind: Secret
      name: &oidcSecret renovate-operator-oidc-credentials
      valuesKey: issuer_url
      targetPath: auth.oidc.issuerUrl
    - kind: Secret
      name: *oidcSecret
      valuesKey: client_id
      targetPath: auth.oidc.clientId
  values:
    forceRename: renovate-operator
    route:
      enabled: true
      hostnames:
        - renovate.${SECRET_DOMAIN}
      parentRefs:
        - name: internal
          namespace: gateway-system
    webhook:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      dashboard:
        enabled: true
    auth:
      oidc:
        enabled: true
        existingSecret: *oidcSecret
        secretKey: client_secret
        redirectUrl: https://renovate.${SECRET_DOMAIN}/auth/callback
      
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate-operator
spec:
  chartRef:
    kind: OCIRepository
    name: renovate-operator
  interval: 30m
  values:
    fullnameOverride: renovate-operator
    route:
      enabled: true
      hostnames:
        - renovate.${SECRET_DOMAIN}
      parentRefs:
        - name: internal
          namespace: gateway-system
    webhook:
      enabled: true
      hostnames:
        - renovate-webhook.${SECRET_DOMAIN}
      parentRefs:
        - name: external
          namespace: gateway-system
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      dashboard:
        enabled: true
      
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app nvidia-device-plugin
  namespace: &ns kube-system
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/common/nvidia-device-plugin/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  prune: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app nvidia-runtimeclass
  namespace: &ns kube-system
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/common/nvidia-device-plugin/runtimeclass
  dependsOn:
    - name: nvidia-device-plugin
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  prune: true
  interval: 30m
  timeout: 5m

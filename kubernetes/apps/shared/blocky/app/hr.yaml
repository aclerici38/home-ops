---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blocky
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
        strategy: RollingUpdate
        containers:
          *app :
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.25@sha256:347f8c6addc1775ef74b83dfc609c28436a67f812ef0ee7e2602569dc0e56cd1
            env:
              PGCONNECT_TIMEOUT: 30
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: ${CLUSTER_NAME}-${APP}-db-app
                    key: host
              PGPORT:
                valueFrom:
                  secretKeyRef:
                    name: ${CLUSTER_NAME}-${APP}-db-app
                    key: port
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: ${CLUSTER_NAME}-${APP}-db-app
                    key: username
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${CLUSTER_NAME}-${APP}-db-app
                    key: password
              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: ${CLUSTER_NAME}-${APP}-db-app
                    key: dbname
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /app/blocky
                      - healthcheck
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              liveness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL
    service:
      global: &svc
        controller: main
        clusterIP: ${CLUSTER_BLOCKY_ADDR}
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
          dns-tls:
            port: 853
            protocol: TCP
      house-dns:
        <<: *svc
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.38.55.25
    persistence:
      config:
        type: configMap
        name: ${CLUSTER_NAME}-blocky-config
        globalMounts:
          - path: /app/config.yml
            subPath: config.yml
            readOnly: true

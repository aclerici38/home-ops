---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cilium/cilium/refs/heads/main/install/kubernetes/cilium/values.schema.json
autoDirectNodeRoutes: false
bpf:
  hostLegacyRouting: true
  masquerade: false
bpfClockProbe: true
devices: 'enp4s0f0'
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  name: "apartment"
  id: 2
debug:
  enabled: true
endpointRoutes:
  enabled: true
# Doesn't work on talos
sysctlfix:
  enabled: false
bgpControlPlane:
  enabled: true
hubble:
  enabled: true
  metrics:
    enabled:
      - "dns:query"
      - "drop"
      - "tcp"
      - "flow"
      - "port-distribution"
      - "icmp"
      - "http"
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
    dashboards:
      enabled: true
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
envoy:
  enabled: true
  rollOutPods: true
  log:
    defaultLevel: debug
gatewayAPI:
  enabled: true
dashboards:
  enabled: true
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: "10.210.0.0/16"
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"
l2announcements:
  enabled: false
loadBalancer:
  algorithm: maglev
  mode: "dsr"
  acceleration: best-effort
  l7:
    backend: enabled
nodePort:
  enabled: true
operator:
  replicas: 1
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  dashboards:
    enabled: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
routingMode: native
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

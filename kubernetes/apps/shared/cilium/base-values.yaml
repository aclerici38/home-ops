---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cilium/cilium/refs/heads/main/install/kubernetes/cilium/values.schema.json
autoDirectNodeRoutes: true
namespaceOverride: cilium
bpf:
  datapathMode: netkit
  masquerade: true
  preallocateMaps: true
  # tproxy: true
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  name: "cloud"
  id: 1
debug:
  enabled: false
endpointRoutes:
  enabled: true
# Doesn't work on talos
sysctlfix:
  enabled: false
hubble:
  enabled: true
  metrics:
    enabled:
      - "dns:query"
      - "drop"
      - "tcp"
      - "flow"
      - "port-distribution"
      - "icmp"
      - "http"
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
    dashboards:
      enabled: true
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
envoy:
  rollOutPods: true
enableXTSocketFallback: false
gatewayAPI:
  enabled: true
  enableAlpn: true
  xffNumTrustedHops: 1
dashboards:
  enabled: true
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: "10.200.0.0/16"
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"
l2announcements:
  enabled: false
loadBalancer:
  algorithm: maglev
  mode: "dsr"
nodePort:
  enabled: true
clustermesh:
  useAPIServer: true
  config:
    enabled: true
    clusters:
      - name: apartment
        port: 32379
        ips:
          - 10.10.0.1
      - name: house
        port: 32579
        ips:
          - 10.10.0.2
      - name: cloud
        port: 32479
        ips:
          - 10.10.0.3
  apiserver:
    etcd:
      storageMedium: Memory
    service:
      type: NodePort
      nodePort: 32479
    requests:
      cpu: 100m
      memory: 500Mi
    limits:
      cpu: 1000m
      memory: 2048M
    tls:
      authMode: cluster
      auto:
        enabled: true
    metrics:
      enabled: true
      port: 9962
      kvstoremesh:
        enabled: true
        port: 9964
      etcd:
        enabled: true
        mode: basic
        port: 9963
      serviceMonitor:
        enabled: true
operator:
  replicas: 1
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  dashboards:
    enabled: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
routingMode: native
localRedirectPolicy: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

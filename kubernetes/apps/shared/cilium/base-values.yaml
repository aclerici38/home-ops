---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cilium/cilium/refs/heads/main/install/kubernetes/cilium/values.schema.json
autoDirectNodeRoutes: true
bpf:
  datapathMode: netkit
  masquerade: true
  preallocateMaps: true
  # tproxy: true
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
debug:
  enabled: false
endpointRoutes:
  enabled: true
# Doesn't work on talos
sysctlfix:
  enabled: false
envoy:
  rollOutPods: true
enableXTSocketFallback: false
gatewayAPI:
  enabled: true
  enableAlpn: true
  xffNumTrustedHops: 1
dashboards:
  enabled: true
hubble:
  enabled: false
  tls:
    enabled: false
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: 10.200.0.0/16
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: false
loadBalancer:
  algorithm: maglev
  mode: "dsr"
nodePort:
  enabled: true
operator:
  replicas: 2
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
routingMode: native
localRedirectPolicy: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cni:
  exclusive: false

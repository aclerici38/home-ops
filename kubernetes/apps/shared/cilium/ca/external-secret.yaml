apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name cilium-shared-ca
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
  data:
    - secretKey: tls.crt
      remoteRef:
        key: cilium-clustermesh-crt
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: cilium-clustermesh-key
        property: tls.key
    - secretKey: ca.crt
      remoteRef:
        key: cilium-clustermesh-ca
        property: ca.crt

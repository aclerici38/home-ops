---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app local-path
  namespace: &ns storage
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/shared/democratic-csi/local-path/
  components:
    - ../../../../components/helmrelease
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app truenas-nfs
  namespace: &ns storage
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/shared/democratic-csi/truenas-nfs
  components:
    - ../../../../components/external-secret
    - ../../../../components/helmrelease
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: snapshot-controller
    - name: truenas-scale
      namespace: truenas-scale
  interval: 30m
  wait: true
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: patch
        spec:
          valuesFrom:
            - kind: Secret
              name: truenas-nfs-secret
              valuesKey: API_KEY
              targetPath: driver.config.httpConnection.apiKey
            - kind: Secret
              name: truenas-nfs-secret
              valuesKey: API_KEY
              targetPath: driver.config.sshConnection.privateKey
      target:
        kind: HelmRelease
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app synology-nfs
  namespace: &ns storage
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/shared/democratic-csi/synology-nfs
  components:
    - ../../../../components/helmrelease
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  timeout: 5m
  wait: true

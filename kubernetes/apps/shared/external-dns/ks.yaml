---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-dns
  namespace: &ns network
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: ${CLUSTER_NAME}-external-secrets-stores
      namespace: cluster-utilities
  path: ./kubernetes/apps/shared/external-dns/cloudflare
  components:
    - ../../../../components/external-secret
    - ../../../../components/helmrelease
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
  patches:
    - patch: |-
        apiVersion: external-secrets.io/v1beta1
        kind: ExternalSecret
        metadata:
          name: patch
        spec:
          dataFrom: null
          data:
            - secretKey: CLOUDFLARE_CERT_API_KEY
              remoteRef:
                key: cloudflare
                property: CLOUDFLARE_CERT_API_KEY
      target:
        kind: ExternalSecret

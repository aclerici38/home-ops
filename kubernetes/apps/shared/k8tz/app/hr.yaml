---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app k8tz
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    timeout: 2m
    remediation:
      retries: 1
  values:
    namespace: cluster-utilities
    createNamespace: false
    replicaCount: 1
    timezone: America/Los_Angeles
    cronJobTimeZone: true
    webhook:
      ignoredNamespaces: []
      failurePolicy: Ignore
      certManager:
        enabled: true
        issuerRef:
          name: k8tz-webhook-selfsign
          kind: Issuer
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: k8tz
              topologyKey: kubernetes.io/hostname

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dnscrypt-proxy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    defaultPodOptions:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          *app :
            image:
              repository: ghcr.io/klutchell/dnscrypt-proxy
              tag: 2.1.8@sha256:68b62ba30b6cf95861aef45878428622e453a4e91de76abfe040381be4049f53
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 2Gi
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/local/bin/dnsprobe
                      - google.com
                      - 127.0.0.1:5053
                  initialDelaySeconds: 15
                  timeoutSeconds: 5
                  periodSeconds: 30
                  failureThreshold: 3
              liveness: *probes
    service:
      *app :
        controller: main
        ports:
          dns-tcp:
            targetPort: &targetPort 5053
            port: &port 53
            protocol: TCP
          dns-udp:
            targetPort: *targetPort
            port: *port
            protocol: UDP
        clusterIP: ${CLUSTER_DNSCRYPT_ADDR}
    persistence:
      config:
        type: configMap
        name: ${CLUSTER_NAME}-dnscrypt-proxy-config
        globalMounts:
          - path: /config/dnscrypt-proxy.toml
            subPath: config.toml
            readOnly: true

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
    namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    timeout: 2m
    remediation:
      retries: 1
    crds: CreateReplace
    cleanupOnFail: true
    timeout: 2m
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    master:
      replicaCount: 1
    worker:
      config:
        core:
          labelSources: ["pci", "system", "usb"]
    prometheus:
      enable: true

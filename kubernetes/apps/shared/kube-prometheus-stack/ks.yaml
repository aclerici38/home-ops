---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kube-prometheus-stack
  namespace: &ns monitoring
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/shared/kube-prometheus-stack/app
  components:
    - ../../../../components/helmrelease
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  prune: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      HR_REPO: *app

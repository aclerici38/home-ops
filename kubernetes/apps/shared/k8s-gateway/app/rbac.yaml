---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ${APP}
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
    - ""
    resources:
    - services
    - namespaces
    verbs:
    - list
    - watch
  - apiGroups:
    - extensions
    - networking.k8s.io
    resources:
    - ingresses
    verbs:
    - list
    - watch
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["*"]
    verbs: ["watch", "list"]
  - apiGroups: ["k8s.nginx.org"]
    resources: ["*"]
    verbs: ["watch", "list"]
  - apiGroups:
    - externaldns.k8s.io
    resources:
    - dnsendpoints
    verbs:
    - get
    - watch
    - list
  - apiGroups:
    - externaldns.k8s.io
    resources:
    - dnsendpoints/status
    verbs:
    - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ${APP}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ${APP}
subjects:
  - kind: ServiceAccount
    name: ${APP}
    namespace: network

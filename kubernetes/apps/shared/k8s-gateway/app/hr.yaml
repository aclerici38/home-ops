---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app k8s-gateway
spec:
  interval: 1h
  chart:
    spec:
      chart: *app
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
      version: 3.0.0
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    domain: ${SECRET_DOMAIN}
    watchedResources:
      - HTTPRoute
      - Ingress
    extraZonePlugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . ${CLUSTER_DNSCRYPT_ADDR}
    service:
      type: ClusterIP
    debug:
      enabled: true
    serviceAccount:
      create: true
      name: ${CLUSTER_NAME}-k8s-gateway

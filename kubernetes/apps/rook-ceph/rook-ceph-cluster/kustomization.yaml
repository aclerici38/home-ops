---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: APP-app-vars
    literals:
      - APP=rook-ceph-cluster
patches:
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: patch
      spec:
        maxHistory: 1
        driftDetection:
          mode: disabled
    target:
      kind: HelmRelease
components:
  - ../../../components/ks/app

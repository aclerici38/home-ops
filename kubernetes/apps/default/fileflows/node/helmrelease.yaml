---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fileflows-node
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
    - name: fileflows-server
      namespace: default
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      *app :
        pod:
          hostname: &hostname fileflows-k8s-bonds
          nodeSelector:
            kubernetes.io/hostname: "bonds"
        containers:
          server:
            image:
              repository: docker.io/revenz/fileflows
              tag: 25.01@sha256:c85bec4a34c5a5162a7a1634e9e5036191a6b9d17ee1d696796fd90b5f93b250
            env:
              TZ: "${TZ}"
              PUID: 1000
              PGID: 1000
              hostname: *hostname
            resources:
              requests:
                cpu: 100m
                memory: 350M
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: true
              capabilities:
                privileged: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        type: persistentVolumeClaim
        enabled: true
        storageClass: local-hostpath
        size: 5Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - /app/Data
      logs:
        enabled: true
        type: emptyDir
        sizeLimit: 1Gi
        globalMounts:
          - path: /app/Logs
      temp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /temp
      common:
        existingClaim: fileflows-common
        globalMounts:
          - path: /app/common
      media:
        enabled: true
        type: nfs
        server: 192.168.1.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

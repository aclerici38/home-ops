---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app fileflows
  namespace: flux-system
spec:
  targetNamespace: default
  dependsOn:
    - name: volsync
    - name: truenas-scale
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/default/fileflows/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_STORAGECLASS: &sc local-hostpath-bonds
      VOLSYNC_SNAPSHOTCLASS: *sc
      # renovate: datasource=github-releases depName=DrewThomasson/ebook2audiobook
      EBOOK2AUDIO_VERSION: v25.3.10

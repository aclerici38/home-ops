---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubectl-run-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/attach", "pods/log"]
    verbs: ["create", "get", "list", "watch", "delete"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fileflows
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubectl-run-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: fileflows
    namespace: default
roleRef:
  kind: Role
  name: kubectl-run-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubectl-exec-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "delete", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fileflows
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubectl-exec-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: fileflows
    namespace: default
roleRef:
  kind: Role
  name: kubectl-exec-role
  apiGroup: rbac.authorization.k8s.io

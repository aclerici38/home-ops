---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fileflows
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      fileflows:
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
        containers:
          server:
            image:
              repository: docker.io/revenz/fileflows
              tag: 25.01@sha256:b4d83ca91cc3ea335b1f713d10e99d0cb2dccd3ec36ce1e725aa3d69c3fe2ed2
            env:
              TZ: "${TZ}"
              PUID: 1000
              PGID: 1000
              hostname: server
              ASPNETCORE_URLS: "http://*:5001"
            resources:
              requests:
                cpu: 100m
                memory: 350M
              limits:
                memory: 6Gi
                # nvidia.com/gpu: 1
            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
          node:
            image:
              repository: docker.io/revenz/fileflows
              tag: 25.01@sha256:b4d83ca91cc3ea335b1f713d10e99d0cb2dccd3ec36ce1e725aa3d69c3fe2ed2
            env:
              TZ: "${TZ}"
              PUID: 1000
              PGID: 1000
              FFNODE: 1
              ServerUrl: http://fileflows:5001
              hostname: local-node
            resources:
              requests:
                cpu: 100m
                memory: 350M
              limits:
                memory: 6Gi
                # nvidia.com/gpu: 1
            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
                  - SETUID
                  - SETGID

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }
    service:
      fileflows:
        controller: fileflows
        ports:
          http:
            port: 5001
    ingress:
      app:
        className: internal
        hosts:
          - host: "fileflows.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: fileflows
                  port: http
    persistence:
      config:
        existingClaim: fileflows
        advancedMounts:
          fileflows:
            fileflows:
              - path: /app/Data
      server-logs:
        enabled: true
        type: emptyDir
        sizeLimit: 1Gi
        advancedMounts:
          fileflows:
            fileflows:
              - path: /app/Logs

      node-logs:
        enabled: true
        type: emptyDir
        sizeLimit: 1Gi
        advancedMounts:
          fileflows:
            node:
              - path: /app/Logs
      server-temp:
        enabled: true
        type: emptyDir
        advancedMounts:
          fileflows:
            fileflows:
              - path: /temp
      node-temp:
        enabled: true
        type: emptyDir
        advancedMounts:
          fileflows:
            node:
              - path: /temp
      # common:
      #   existingClaim: fileflows-common
      #   globalMounts:
      #     - path: /app/common
      media:
        enabled: true
        type: nfs
        server: 192.168.1.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

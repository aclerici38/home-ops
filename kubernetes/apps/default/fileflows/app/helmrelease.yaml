---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fileflows
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
  install:
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      server:
        pod:
          hostname: ff-server
        containers:
          app:
            image:
              repository: ghcr.io/ant385525/fileflows-server
              tag: 25.2.4.4503@sha256:6c8be65a0162603a0a780120cb840134f061cfb31db4c7848fb5d90f2d9787d5
            env:
              TZ: "${TZ}"
              SQLITE_TMPDIR: &sqliteTmp /tmp/sqlite/
            resources: &resources
              requests:
                cpu: 100m
                memory: 350M
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
            securityContext: &secOps
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
      node:
        pod:
          hostname: ff-local-node
        containers:
          app:
            image:
              repository: ghcr.io/ant385525/fileflows-node
              tag: 25.2.4.4503@sha256:7eaa9ec498de6785b40b3546fd6be29e6385b861abd1c8e35ee9003892b83b89
            env:
              TZ: "${TZ}"
              ServerUrl: http://fileflows:5000
            resources: *resources
            securityContext: *secOps
    defaultPodOptions:
      runtimeClassName: nvidia
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }
      nodeSelector:
        kubernetes.io/hostname: "bonds"
    service:
      *app :
        controller: server
        ports:
          http:
            port: 5000
    ingress:
      *app :
        className: internal
        hosts:
          - host: "fileflows.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    serviceAccount:
      create: false
      name: *app
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          server:
            app:
              - path: /app/Data
      node-data:
        type: emptyDir
        advancedMounts:
          node:
            app:
              - path: /app/Data
      server-logs:
        enabled: true
        existingClaim: fileflows-logs
        advancedMounts:
          server:
            app:
              - path: /app/Logs
      node-logs:
        enabled: true
        type: emptyDir
        sizeLimit: 1Gi
        advancedMounts:
          node:
            app:
              - path: /app/Logs
      temp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /temp
      server-common:
        existingClaim: fileflows-server-common
        advancedMounts:
          server:
            app:
              - path: /app/common
      node-common:
        existingClaim: fileflows-node-common
        advancedMounts:
          node:
            app:
              - path: /app/common
      dockermods:
        type: emptyDir
        globalMounts:
          - path: /app/DockerMods
      manually-added:
        type: emptyDir
        globalMounts:
          - path: /app/ManuallyAdded
      sqlite-tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: *sqliteTmp
      calibre-library:
        existingClaim: calibre-library
        globalMounts:
          - path: /mnt/calibre-library
      ebook2audiobook-output:
        existingClaim: ebook2audiobook-output
        globalMounts:
          - path: /mnt/ebook2audio
      media:
        enabled: true
        type: nfs
        server: 192.168.9.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fileflows
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
  install:
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          hostname: ff-server
          runtimeClassName: nvidia
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
          nodeSelector:
            kubernetes.io/hostname: "bonds"
        containers:
          app:
            image:
              repository: ghcr.io/ant385525/fileflows-server
              tag: 25.2.9.4516@sha256:4923f29393530e192d97c2e5623a33aeead4a0750c39a969b28efb18b543c4a6
            env:
              TZ: "${TZ}"
              SQLITE_TMPDIR: &sqliteTmp /tmp/sqlite/
            resources: &resources
              requests:
                cpu: 100m
                memory: 350M
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
            securityContext: &secOps
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
    service:
      *app :
        controller: main
        ports:
          http:
            port: 5000
    ingress:
      *app :
        className: internal
        hosts:
          - host: "fileflows.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    serviceAccount:
      create: false
      name: *app
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/Data
      logs:
        enabled: true
        existingClaim: fileflows-logs
        globalMounts:
          - path: /app/Logs
      temp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /temp
      common:
        existingClaim: fileflows-common
        globalMounts:
          - path: /app/common
      dockermods:
        type: emptyDir
        globalMounts:
          - path: /app/DockerMods
      manually-added:
        type: emptyDir
        globalMounts:
          - path: /app/ManuallyAdded
      sqlite-tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: *sqliteTmp
      calibre-library:
        existingClaim: calibre-library
        globalMounts:
          - path: /mnt/calibre-library
      ebook2audio:
        type: emptyDir
        globalMounts:
          - path: /app/ebook2audio
      media:
        enabled: true
        type: nfs
        server: 192.168.9.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fileflows-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      *app :
        pod:
          hostname: *app
          nodeSelector:
            kubernetes.io/hostname: "bonds"
        containers:
          server:
            image:
              repository: docker.io/revenz/fileflows
              tag: 25.02@sha256:5a59dec74188594aa4239bddf35b3e8c39cda222a9ae0a03bd82212c00f9b777
            env:
              TZ: "${TZ}"
              PUID: 1000
              PGID: 1000
              hostname: *app
            resources:
              requests:
                cpu: 100m
                memory: 350M
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: true
              capabilities:
                privileged: true

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }
    service:
      *app :
        controller: *app
        ports:
          http:
            port: 5000
    ingress:
      app:
        className: internal
        hosts:
          - host: "fileflows.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      config:
        existingClaim: fileflows
        globalMounts:
          - path: /app/Data
      logs:
        enabled: true
        type: emptyDir
        sizeLimit: 1Gi
        globalMounts:
          - path: /app/Logs
      temp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /temp
      common:
        existingClaim: fileflows-common
        globalMounts:
          - path: /app/common
      media:
        enabled: true
        type: nfs
        server: 192.168.9.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

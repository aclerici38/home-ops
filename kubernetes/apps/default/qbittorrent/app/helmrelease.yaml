---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
  upgrade:
    timeout: 2m
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      qbit:
        type: statefulset
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          vuetorrent:
            dependsOn: gluetun
            image:
              repository: docker.io/busybox
              tag: 1.37.0@sha256:a5d0ce49aa801d475da48f8cb163c354ab95cab073cd3c138bd458fc8257fbf1
            command:
              - sh
              - -c
              - |
                echo "Downloading Vuetorrent version ${VUETORRENT_VERSION}"
                wget -qO /tmp/vuetorrent.zip https://github.com/VueTorrent/VueTorrent/releases/download/${VUETORRENT_VERSION}/vuetorrent.zip
                mkdir -p /tmp/VueTorrent
                unzip /tmp/vuetorrent.zip -d /tmp/webui
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              runAsUser: 1000
              runAsGroup: 1000
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            env:
              DOT: "off"
              DNS_ADDRESS: 172.17.0.11
              LOG_LEVEL: debug
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              WIREGUARD_ENDPOINT_PORT: 51820
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              FIREWALL_INPUT_PORTS: &port 8080
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
              DNS_KEEP_NAMESERVER: on
              # VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c '/usr/bin/wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{`{{PORTS}}`}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
            resources:
              limits:
                squat.ai/tun: 1
            restartPolicy: Always
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false

        containers:
          qbit:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.3@sha256:ef7b54df65ed34aec0809024061fc55b322cc8b3882dfebde499fb3f50f5bb62
            env:
              TZ: ${TZ}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 49m
                memory: 1024Mi
              limits:
                memory: 6000Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL

          port-forward:
            image:
              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
              tag: 0.0.4@sha256:1689650236d3f0b9fc79551ce47770e9a743ed3b1d8196f6cc3737cd8cbe92e2
            env:
              GLUETUN_CONTROL_SERVER_HOST: localhost
              GLUETUN_CONTROL_SERVER_PORT: 8000
              QBITTORRENT_HOST: localhost
              QBITTORRENT_WEBUI_PORT: *port
              CRON_ENABLED: true
              CRON_SCHEDULE: "*/5 * * * *"
              LOG_TIMESTAMP: false
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
          qbitrr:
            dependsOn: qbit
            image:
              repository: docker.io/feramance/qbitrr
              tag: v4.10.11@sha256:b5182d131cf0c1bc969c1400c51e9ab0a249cb7560f815422ba9d0ba836188c4
            env:
              TZ: ${TZ}
            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 8000M
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              readOnlyRootFilesystem: true
              runAsUser: 1000
              runAsGroup: 1000
              capabilities:
                drop:
                  - ALL
              seccompProfile: { type: RuntimeDefault }


    service:
      qbit:
        controller: qbit
        ports:
          http:
            port: *port

    ingress:
      qbit:
        className: "internal"
        hosts:
          - host: qbit.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: qbit
                  port: http
    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbit:
            qbit:
              - path: /config
      empty-config:
        type: emptyDir
        advancedMounts:
          qbit:
            port-forward:
              - path: /config
      tmp:
        type: emptyDir
        advancedMounts:
          qbit:
            gluetun:
              - path: /tmp/gluetun
      media:
        enabled: true
        type: nfs
        server: 192.168.9.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia
      qbtun:
        type: hostPath
        hostPath: /dev/net
        advancedMounts:
          qbit:
            gluetun:
              - path: /dev/net
      vuetorrent:
        type: emptyDir
        advancedMounts:
          qbit:
            vuetorrent:
              - path: /tmp/webui
            qbit:
              - path: /webui
    # qbitrr
      config-file:
        name: qbitrr-config
        type: configMap
        advancedMounts:
          qbit:
            qbitrr:
              - path: /config/config.toml
                subPath: config.toml
      qbitrr-cache:
        existingClaim: qbitrr-cache
        advancedMounts:
          qbit:
            qbitrr:
              - path: /config
      dockerenv:
        type: emptyDir
        advancedMounts:
          qbit:
            qbitrr:
              - path: /.dockerenv
      # Gluetun auth
      gluetun-config-file:
        name: gluetun-config
        type: configMap
        advancedMounts:
          qbit:
            gluetun:
              - path: /gluetun/auth/config.toml
                subPath: config.toml

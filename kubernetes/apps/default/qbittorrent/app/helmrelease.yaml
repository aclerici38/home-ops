---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 1m
  upgrade:
    timeout: 1m
  values:
    controllers:
      qbit:
        type: statefulset
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          vuetorrent:
            dependsOn: gluetun
            image:
              repository: docker.io/busybox
              tag: 1.37.0@sha256:a5d0ce49aa801d475da48f8cb163c354ab95cab073cd3c138bd458fc8257fbf1
            command:
              - sh
              - -c
              # renovate: datasource=github-releases depName=VueTorrent/VueTorrent
              - |
                wget -qO /tmp/vuetorrent.zip https://github.com/VueTorrent/VueTorrent/releases/download/v2.19.0/vuetorrent.zip
                mkdir -p /tmp/VueTorrent
                unzip /tmp/vuetorrent.zip -d /tmp/webui
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              runAsUser: 1000
              runAsGroup: 1000
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            env:
              DOT: "off"
              LOG_LEVEL: debug
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              WIREGUARD_ENDPOINT_PORT: 51820
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              FIREWALL_INPUT_PORTS: &port 8080
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
              DNS_KEEP_NAMESERVER: on
              # VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c '/usr/bin/wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{`{{PORTS}}`}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
            resources:
              limits:
                squat.ai/tun: 1
            restartPolicy: Always
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false

        containers:
          qbit:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.3@sha256:19597e4a5c5e52702ff6b4ea5c4b5f9f42433d6c2f1ef1d2db5964938bf44557
            env:
              TZ: ${TZ}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 49m
                memory: 1024Mi
              limits:
                memory: 12288Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL

          port-forward:
            image:
              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
              tag: 0.0.2@sha256:23f3d00b21b879ead89dba97114b63930ec050c1780aa0b01062052a5925d197
            env:
              GLUETUN_CONTROL_SERVER_HOST: localhost
              GLUETUN_CONTROL_SERVER_PORT: 8000
              QBITTORRENT_HOST: localhost
              QBITTORRENT_WEBUI_PORT: *port
              CRON_ENABLED: true
              CRON_SCHEDULE: "*/5 * * * *"
              LOG_TIMESTAMP: false
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
          qbitrr:
            dependsOn: qbit
            image:
              repository: docker.io/feramance/qbitrr
              tag: v4.10.10@sha256:32e011672a7fe1aefa575c909cf5c728116a99e1721d52d5957c1477ad8e3065
            env:
              TZ: ${TZ}
            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 8000M
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              readOnlyRootFilesystem: true
              runAsUser: 1000
              runAsGroup: 1000
              capabilities:
                drop:
                  - ALL
              seccompProfile: { type: RuntimeDefault }


    service:
      qbit:
        controller: qbit
        ports:
          http:
            port: *port

    ingress:
      qbit:
        className: "internal"
        hosts:
          - host: qbit.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: qbit
                  port: http
    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbit:
            qbit:
              - path: /config
      empty-config:
        type: emptyDir
        advancedMounts:
          qbit:
            port-forward:
              - path: /config
      tmp:
        type: emptyDir
        advancedMounts:
          qbit:
            gluetun:
              - path: /tmp/gluetun
      media:
        enabled: true
        type: nfs
        server: 10.0.30.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia
      qbtun:
        type: hostPath
        hostPath: /dev/net
        advancedMounts:
          qbit:
            gluetun:
              - path: /dev/net
      vuetorrent:
        type: emptyDir
        advancedMounts:
          qbit:
            vuetorrent:
              - path: /tmp/webui
            qbit:
              - path: /webui
    # qbitrr
      config-file:
        name: qbitrr-config
        type: configMap
        advancedMounts:
          qbit:
            qbitrr:
              - path: /config/config.toml
                subPath: config.toml
      qbitrr-cache:
        existingClaim: qbitrr-cache
        advancedMounts:
          qbit:
            qbitrr:
              - path: /config
      dockerenv:
        type: emptyDir
        advancedMounts:
          qbit:
            qbitrr:
              - path: /.dockerenv
      # Gluetun auth
      gluetun-config-file:
        name: gluetun-config
        type: configMap
        advancedMounts:
          qbit:
            gluetun:
              - path: /gluetun/auth/config.toml
                subPath: config.toml

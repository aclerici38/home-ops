---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
  upgrade:
    timeout: 2m
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      qbit:
        type: statefulset
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            env:
              DOT: "off"
              LOG_LEVEL: debug
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              WIREGUARD_ENDPOINT_PORT: 51820
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              FIREWALL_INPUT_PORTS: &port 8080
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
              DNS_KEEP_NAMESERVER: on
              VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c '/usr/bin/wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{`{{PORTS}}`}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
            resources:
              limits:
                squat.ai/tun: 1
            restartPolicy: Always
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false
        containers:
          qbit:
            # vuetorrent
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - |-
                      if [ "$(cat /config/webui/vuetorrent/version.txt)" != ${VUETORRENT_VERSION} ] || [ ! -d "/config/webui" ]; then
                        echo "Installing VueTorrent version ${VUETORRENT_VERSION}\n"
                        curl -o /config/vuetorrent.zip https://github.com/VueTorrent/VueTorrent/releases/download/${VUETORRENT_VERSION}/vuetorrent.zip
                        mkdir -p /config/webui
                        unzip /config/vuetorrent.zip -d /config/webui
                        rm -f /config/vuetorrent.zip
                      else
                        echo "VueTorrent version ${VUETORRENT_VERSION} is installed and up to date"
                      fi
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.4@sha256:3b7e6671b4e6b8ab1366ca8a038776638c77cc8110dc74c257eb14568d43c614
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 49m
                memory: 1024Mi
              limits:
                memory: 6000Mi
            securityContext: &secOps
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
    service:
      qbit:
        controller: qbit
        ports:
          http:
            port: *port

    ingress:
      qbit:
        className: "internal"
        hosts:
          - host: qbit.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: qbit
                  port: http
    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbit:
            qbit:
              - path: /config
      tmp:
        type: emptyDir
        advancedMounts:
          qbit:
            gluetun:
              - path: /tmp/gluetun
      media:
        enabled: true
        type: nfs
        server: 10.38.55.50
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia
      qbtun:
        type: hostPath
        hostPath: /dev/net
        advancedMounts:
          qbit:
            gluetun:
              - path: /dev/net

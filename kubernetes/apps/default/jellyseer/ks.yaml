---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyseer
  namespace: &ns default
spec:
  targetNamespace: *ns
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: volsync
      namespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/default/jellyseer/app
  components:
    - ../../../../components/cnpg/no-backup
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_STORAGECLASS: &sc local-hostpath-bonds
      VOLSYNC_SNAPSHOTCLASS: *sc
      CNPG_STORAGECLASS: *sc

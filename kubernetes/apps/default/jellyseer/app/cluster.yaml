---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: jellyseer-db
spec:
  instances: 1
  affinity:
    nodeSelector:
      kubernetes.io/hostname: bonds
  imageName: ghcr.io/cloudnative-pg/postgresql:16.8@sha256:464aa1fe1ada7820212b165b66f8cb4f8be5cbe18cb248f590158938e50388be
  primaryUpdateStrategy: unsupervised
  storage:
    size: 2Gi
    storageClass: local-hostpath
  superuserSecret:
    name: cnpg-secret
  enableSuperuserAccess: true


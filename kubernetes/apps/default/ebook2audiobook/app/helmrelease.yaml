---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ebook2audiobook
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 1
  upgrade:
    timeout: 5m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
          runtimeClassName: nvidia
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        containers:
          *app :
            image:
              repository: docker.io/athomasson2/ebook2audiobook
              tag: 25.2.18@sha256:91ada375aba9c60a719905ea91950be83d0de25ea3c84fecf6f86a76ae1d4a6f
            env:
              TZ: ${TZ}
              MPLCONFIGDIR: /home/user/app/models/matplotlib
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                nvidia.com/gpu: 1
                memory: 12Gi
    service:
      *app :
        controller: main
        ports:
          http:
            port: 7860
    ingress:
      *app :
        className: internal
        hosts:
          - host: "ebook2audio.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      cache:
        existingClaim: ebook2audiobook-cache
        globalMounts:
          - path: /home/user/app/models
      ingest-folder:
        existingClaim: ebook2audiobook-ingest
        globalMounts:
          - path: /home/user/app/input_folder
      output-folder:
        existingClaim: ebook2audiobook-output
        globalMounts:
          - path: /home/user/app/audiobooks
      tmp:
        type: emptyDir

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ebook2audiobook
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
          runtimeClassName: nvidia
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        containers:
          *app :
            image:
              repository: docker.io/athomasson2/ebook2audiobook
              tag: v2.0@sha256:e5e1d7b0f51456dfb9216689cd4126304f51a946c7d9d97d6064cf7e3a7d13aa
            env:
              TZ: ${TZ}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                nvidia.com/gpu: 1
                memory: 8Gi
    service:
      *app :
        controller: main
        ports:
          http:
            port: 7860
    ingress:
      *app :
        className: internal
        hosts:
          - host: "ebook2audiobook.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /home/user/app
      media:
        type: nfs
        server: 192.168.9.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

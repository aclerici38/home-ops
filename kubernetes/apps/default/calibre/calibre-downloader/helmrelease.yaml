# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-web-automated-downloader
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
        containers:
          *app :
            image:
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
              tag: latest@sha256:90d16b6d27c054f607a17ad47d99944e474b5957be5a43400e9341af52c5c3f7
            env:
              FLASK_PORT: 8084
              FLASK_DEBUG: false
              AA_BASE_URL: https://annas-archive.li
              USE_CF_BYPASS: true
              CLOUDFLARE_PROXY_URL: http://127.0.0.1:8000
              INGEST_DIR: &ingest /cwa-book-ingest
              BOOK_LANGUAGE: en
              UID: 1000
              GID: 1000
              TZ: ${TZ}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /request/api/status
                    port: 8084
                  initialDelaySeconds: 5
                  periodSeconds: 30
                  timeoutSeconds: 30
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 2Gi
            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: true
              privileged: true
          cloudflare-bypass:
            image:
              repository: ghcr.io/sarperavci/cloudflarebypassforscraping
              tag: latest@sha256:8e99847ae05bce24fe8a400bb9b30990a4cec32853f3975905eab95e05febefa
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 1Gi
    service:
      *app :
        controller: main
        ports:
          http:
            port: 8084
    ingress:
      *app :
        className: internal
        hosts:
          - host: &fqdn "download-books.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      tmp:
        type: emptyDir
      ingest:
        type: nfs
        server: 10.38.55.50
        path: /mnt/tank/media/books/calibre/ingest
        globalMounts:
          - path: /cwa-book-ingest


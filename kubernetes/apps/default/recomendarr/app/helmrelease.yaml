---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app recomendarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
            fsGroupChangePolicy: Always
        containers:
          *app :
            image:
              repository: docker.io/tannermiddleton/recommendarr
              tag: v1.3.0@sha256:0462ed4689f721f1c8806c0d3d55bc5b4089015b931fab21f72f28aea8bb05c2
            env:
              PUBLIC_URL: https://recomendarr.${SECRET_DOMAIN}
              DOCKER_ENV: true
              PORT: &port 3000
              FORCE_SECURE_COOKIES: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              allowPrivilegeEscalation: false
            resources:
              limits:
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 50Mi
    service:
      *app :
        controller: main
        ports:
          http:
            port: *port
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/server/data

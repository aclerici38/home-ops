---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app recomendarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
            fsGroupChangePolicy: Always
        containers:
          *app :
            image:
              repository: docker.io/tannermiddleton/recommendarr
              tag: v1.2.366@sha256:cca2712afa57fde21ad3f6b4cfcd8bace00aaf69767f9e5bb4957d3d1c7ef8b4
            env:
              PUBLIC_URL: https://recomendarr.${SECRET_DOMAIN}
              DOCKER_ENV: true
              PORT: &port 3000
              FORCE_SECURE_COOKIES: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              allowPrivilegeEscalation: false
            resources:
              limits:
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 50Mi
    service:
      *app :
        controller: main
        ports:
          http:
            port: *port
    ingress:
      *app :
        className: internal
        hosts:
          - host: recomendarr.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/server/data

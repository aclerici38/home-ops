apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oci-cloud-controller-secret
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oci-cloud-controller-secret
    template:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "flux-system"
      engineVersion: v2
      data:
        TENANCY: "{{ .TENANCY }}"
        USER: "{{ .USER }}"
        PASSPHRASE: "{{ .PASSPHRASE }}"
        FINGERPRINT: "{{ .FINGERPRINT }}"
        COMPARTMENT: "{{ .COMPARTMENT }}"
        VCN: "{{ .VCN }}"
        SUBNET_1: "{{ .SUBNET_1 }}"
        OCI_PRIV_KEY: "{{ .OCI_PRIV_KEY }}"
  data:
    - secretKey: TENANCY
      remoteRef:
        key: "oci-cloud-controller"
        property: "TENANCY"
    - secretKey: USER
      remoteRef:
        key: "oci-cloud-controller"
        property: "USER"
    - secretKey: PASSPHRASE
      remoteRef:
        key: "oci-cloud-controller"
        property: "PASSPHRASE"
    - secretKey: FINGERPRINT
      remoteRef:
        key: "oci-cloud-controller"
        property: "FINGERPRINT"
    - secretKey: COMPARTMENT
      remoteRef:
        key: "oci-cloud-controller"
        property: "COMPARTMENT"
    - secretKey: VCN
      remoteRef:
        key: "oci-cloud-controller"
        property: "VCN"
    - secretKey: SUBNET_1
      remoteRef:
        key: "oci-cloud-controller"
        property: "SUBNET_1"
    - secretKey: OCI_PRIV_KEY
      remoteRef:
        key: "oci_api_priv_key"
        property: "oci_api_key.pem"

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oci-cloud-controller-secret
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oci-cloud-controller-secret
    template:
      type: Opaque
  dataFrom:
    - extract:
        key: oci-cloud-controller

apiVersion: v1
kind: Secret
metadata:
  name: oci-cloud-controller-manager
type: Opaque
stringData:
  cloud-provider.yaml: |-
    auth:
      region: us-sanjose-1
      tenancy: "${tenancy}"
      user: "${user}"
      key: "${oci_api_key.pem}"
      fingerprint: "${fingerprint}"
      useInstancePrincipals: false

    compartment: "${compartment}"

    vcn: "${VCN}"

    loadBalancer:
      subnet1: "${subnet1}"
      securityListManagementMode: None

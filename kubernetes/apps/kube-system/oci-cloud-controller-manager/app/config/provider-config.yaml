apiVersion: v1
kind: Secret
metadata:
  name: oci-cloud-controller-manager
type: Opaque
stringData:
  cloud-provider.yaml: |-
    auth:
      region: us-sanjose-1
      tenancy: ${TENANCY}
      user: ${USER}
      key: ${OCI_PRIV_KEY}
      fingerprint: ${FINGERPRINT}
      useInstancePrincipals: false

    compartment: ${COMPARTMENT}

    vcn: ${VCN}

    loadBalancer:
      subnet1: ${SUBNET_1}
      securityListManagementMode: None

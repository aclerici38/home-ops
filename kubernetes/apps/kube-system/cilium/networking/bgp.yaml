apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchExpressions:
      - key: location
        operator: In
        values:
          - house
          - apartment
  bgpInstances:
  - name: "apartment-instance"
    localASN: 64513
    peers:
    - name: "opnsense-apartment"
      peerASN: 64523
      peerAddress: 192.168.9.1
      peerConfigRef:
        name: "cilium-peer"
    - name: "opnsense-home"
      peerASN: 64524
      peerAddress: 10.0.30.1
      peerConfigRef:
        name: "cilium-peer"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: cilium-peer
spec:
  ebgpMultihop: 255
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: lb-advertisement
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: "Service"
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchExpressions: []

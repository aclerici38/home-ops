---
apiVersion: v1
kind: Service
metadata:
  name: dummy-lb-service
  annotations:
    io.cilium/lb-ipam-ips: "10.38.55.3,10.38.55.4"
    lbipam.cilium.io/sharing-key: "gateway"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 1
      targetPort: 1
  selector:
    app: dummy-gateway
---
apiVersion: v1
kind: Pod
metadata:
  name: dummy-endpoint
  labels:
    app: dummy-gateway
spec:
  containers:
    - name: pause
      image: k8s.gcr.io/pause:3.9

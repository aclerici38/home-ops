---
apiVersion: v1
kind: Service
metadata:
  name: dummy-external-gateway
  annotations:
    io.cilium/lb-ipam-ips: "10.38.55.3"
    lbipam.cilium.io/sharing-key: "external-gateway"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 1
      targetPort: 1
      protocol: TCP
  selector: {}
---
apiVersion: v1
kind: Service
metadata:
  name: dummy-internal-gateway
  annotations:
    io.cilium/lb-ipam-ips: "10.38.55.4"
    lbipam.cilium.io/sharing-key: "internal-gateway"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 1
      targetPort: 1
      protocol: TCP
  selector: {}

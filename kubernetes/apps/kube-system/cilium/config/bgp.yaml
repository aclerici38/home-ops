# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgppeeringpolicy_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: lb-bgp-policy
spec:
  nodeSelector:
    matchExpressions:
      - key: location
        operator: In
        values:
          - house
          - apartment
  virtualRouters:
    - localASN: 64514
      exportPodCIDR: false
      serviceSelector:
        matchExpressions:
          - key: thisFakeSelector
            operator: NotIn
            values:
              - will-match-and-announce-all-services
      neighbors:
        - peerAddress: 192.168.1.1/32
          peerASN: 64523
          eBGPMultihopTTL: 255
        - peerAddress: 10.0.30.1/32
          peerASN: 64524
          eBGPMultihopTTL: 255

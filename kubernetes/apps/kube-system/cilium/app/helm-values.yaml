---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cilium/cilium/refs/heads/main/install/kubernetes/cilium/values.schema.json
autoDirectNodeRoutes: false
bpf:
  masquerade: true
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
# devices: "ens18,enp*"
endpointRoutes:
  enabled: true
envoy:
  enabled: false
dashboards:
  enabled: true
hubble:
  enabled: true
  listenAddress: ":4244"
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - icmp
      - http
    dashboards:
      enabled: true
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      enabled: true
  # ui:
  #   enabled: true
  #   replicas: 1
  #   baseUrl: "/"
  #   rollOutPods: true
  #   ingress:
  #     enabled: true
  #     annotations:
  #       cert-manager.io/cluster-issuer: "letsencrypt-production"
  #     className: internal
  #     hosts:
  #       - &fqdn "hubble.${SECRET_DOMAIN}"
  #     tls:
  #       - hosts:
  #         - *fqdn
  #         secretName: hubble-tls
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: "172.16.0.0/16"
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: true
loadBalancer:
  algorithm: maglev
  mode: "dsr"
localRedirectPolicy: true
operator:
  replicas: 2
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
directRoutingSkipUnreachable: false
# encryption:
#   enabled: true
#   type: wireguard
#   wireguard:
#     persistentKeepalive: 20s

routingMode: tunnel
tunnelProtocol: geneve

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cni:
  exclusive: false
  enableRouteMTUForCNIChaining: true
socketLB:
  hostNamespaceOnly: true
# Graceful Helmfile to HelmRelease takeover
commonLabels:
  helm.toolkit.fluxcd.io/name: cilium
  helm.toolkit.fluxcd.io/namespace: kube-system

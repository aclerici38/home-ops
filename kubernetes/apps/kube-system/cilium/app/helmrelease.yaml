---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.16.5
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    timeout: 1m
    remediation:
      retries: 1
  upgrade:
    timeout: 1m
    cleanupOnFail: true
    remediation:
      retries: 1
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values

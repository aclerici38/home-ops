---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns
spec:
  interval: 1h
  maxHistory: 1
  dependsOn:
    - name: dnscrypt-proxy
      namespace: dnscrypt-proxy
    - name: blocky
      namespace: blocky
  chartRef:
    kind: OCIRepository
    name: coredns
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    force: true
    timeout: 2m
    remediation:
      retries: 1
  values:
    fullnameOverride: coredns
    image:
      repository: mirror.gcr.io/coredns/coredns
    replicaCount: 3
    k8sAppLabelOverride: kube-dns
    serviceAccount:
      create: true
    service:
      name: kube-dns
      clusterIP: ${COREDNS_CLUSTER_IP}
    resources:
      limits:
        memory: 512Mi
    servers:
      - zones:
          - zone: .
            scheme: dns://
            use_tcp: true
        port: 53
        plugins:
          - name: errors
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          - name: log
            configBlock: |-
              class error
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: kubernetes
            parameters: cluster.local in-addr.arpa ip6.arpa
            configBlock: |-
              pods verified
              fallthrough in-addr.arpa ip6.arpa
          - name: autopath
            parameters: "@kubernetes"
          - name: forward
            parameters: . ${BLOCKY_CLUSTER_IP}
          - name: reload
          - name: loadbalance
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists

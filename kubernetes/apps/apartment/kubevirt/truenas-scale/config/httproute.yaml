apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: truenas-webui
spec:
  parentRefs:
    - name: cilium-internal
      kind: Gateway
      namespace: kube-system
      sectionName: https
  hostnames:
    - truenas.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: truenas-http
          port: 80

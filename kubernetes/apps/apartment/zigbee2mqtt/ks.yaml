---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app zigbee2mqtt
  namespace: &ns home
spec:
  targetNamespace: *ns
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
    - name: volsync
      namespace: storage
    - name: minio
      namespace: cluster-utilities
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/apartment/zigbee2mqtt/app
  components:
    - ../../../../components/volsync/minio
    - ../../../../components/external-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      CLUSTER_NAME: ${CLUSTER_NAME}
  patches:
    - patch: |-
        apiVersion: external-secrets.io/v1beta1
        kind: ExternalSecret
        metadata:
          name: patch
        spec:
          data:
            - secretKey: ZIGBEE2MQTT_CONFIG_MQTT_USER
              remoteRef:
                key: "emqx"
                property: "X_EMQX_MQTT_USERNAME"
            - secretKey: ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD
              remoteRef:
                key: "emqx"
                property: "X_EMQX_MQTT_PASSWORD"
      target:
        kind: ExternalSecret

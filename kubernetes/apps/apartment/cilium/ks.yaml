  namespace: &ns cilium
spec:
  targetNamespace: *ns
  namePrefix: ${CLUSTER_NAME}-
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: ${CLUSTER_NAME}-cilium
  path: ./kubernetes/apps/apartment/cilium/networking
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true

# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cilium
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  valuesFrom:
    - kind: ConfigMap
      name: cilium-shared-helm-values
      optional: false
  values:
    hubble:
      ui:
        enabled: true
        rollOutPods: true
    bgpControlPlane:
      enabled: true
    cluster:
      name: "${CLUSTER_NAME}"
      id: ${CLUSTER_ID}
    cni:
      exclusive: false
    clustermesh:
      apiserver:
        service:
          nodePort: ${CLUSTERMESH_PORT}

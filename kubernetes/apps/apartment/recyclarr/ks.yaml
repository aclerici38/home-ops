---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app recyclarr
  namespace: &ns media
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/apartment/recyclarr/app
  dependsOn:
    - name: ${CLUSTER_NAME}-external-secrets-stores
      namespace: cluster-utilities
    - name: sonarr
    - name: radarr
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: Secret
        name: sonarr-secret
        optional: false
      - kind: Secret
        name: radarr-secret
        optional: false
    substitute:
      APP: *app

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefox
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: location
                    operator: In
                    values:
                      - "apartment"
          securityContext:
            seccompProfile: { type: RuntimeDefault }
            fsGroup: &id 1000
          runtimeClassName: nvidia
        containers:
          *app :
            image:
              repository: ghcr.io/linuxserver/firefox
              tag: 136.0.4@sha256:a9b00b8df4b92732476b0014c04716f0eaec247d7939fbd859cdaeeb3efd435c
            env:
              PUID: *id
              PGID: *id
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                memory: 4Gi
                nvidia.com/gpu: 1
    service:
      *app :
        controller: main
        ports:
          http:
            port: &port 3000
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: cilium
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: firefox
      data:
        type: nfs
        server: 10.38.55.50
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

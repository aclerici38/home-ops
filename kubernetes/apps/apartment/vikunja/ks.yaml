---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app vikunja
  namespace: &ns home
spec:
  targetNamespace: *ns
  dependsOn:
    - name: ${CLUSTER_NAME}-external-secrets-stores
      namespace: cluster-utilities
    - name: ${CLUSTER_NAME}-cloudnative-pg
      namespace: database
    - name: minio
      namespace: cluster-utilities
    - name: ${CLUSTER_NAME}-volsync
      namespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/apartment/vikunja/app
  components:
    - ../../../../components/cnpg/init
    - ../../../../components/external-secret
    - ../../../../components/volsync/minio
    - ../../../../components/helmrelease
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_STORAGECLASS: &sc local-hostpath-bonds
      CNPG_STORAGECLASS: *sc
      VOLSYNC_SNAPSHOTCLASS: *sc
      VOLSYNC_CAPACITY: 10Gi
    substituteFrom:
      - kind: Secret
        name: vikunja-secret
        optional: false

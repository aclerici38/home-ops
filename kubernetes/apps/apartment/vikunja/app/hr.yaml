---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    timeout: 2m
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          *app :
            image:
              repository: docker.io/vikunja/vikunja
              tag: 0.24.6@sha256:ed1f3ed467fecec0b57e9de7bc6607f8bbcbb23ffced6a81f5dfefc794cdbe3b
            env:
              VIKUNJA_SERVICE_PUBLICURL: &fqdn vikunja.${SECRET_DOMAIN}
              VIKUNJA_SERVICE_TIMEZONE: America/Los_Angeles
              POSTGRES_ENABLED: "true"
              VIKUNJA_MAILER_ENABLED: true
              VIKUNJA_METRICS_ENABLED: true
              VIKUNJA_DEFAULTSETTINGS_DISCOVERABLE_BY_NAME: true
              VIKUNJA_DEFAULTSETTINGS_EMAIL_REMINDERS_ENABLED: true
              discoverable_by_email: true
              overdue_tasks_reminders_time: '11:00'
              VIKUNJA_DEFAULTSETTINGS_WEEK_START: 1

              # postgres
              VIKUNJA_DATABASE_TYPE: postgres
              VIKUNJA_DATABASE_HOST:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: host
              VIKUNJA_DATABASE_USER:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: user
              VIKUNJA_DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: password
              VIKUNJA_DATABASE_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: dbname
            envFrom:
              - secretRef:
                  name: vikunja-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 3456
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 8Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      *app :
        controller: main
        ports:
          http:
            port: *port
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      files:
        existingClaim: *app
        globalMounts:
          - path: /app/vikunja/files

      config-file:
        globalMounts:
          - path: /etc/vikunja/config.yml
            subPath: config.yml
        name: vikunja-config
        type: configMap

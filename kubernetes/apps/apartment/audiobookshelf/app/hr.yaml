---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app audiobookshelf
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    timeout: 2m
    remediation:
      retries: 1
    crds: CreateReplace
    cleanupOnFail: true
    timeout: 2m
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
          securityContext:
            runAsUser: &id 1000
            runAsGroup: *id
            fsGroup: *id
            fsGroupChangePolicy: Always
        containers:
          *app :
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.20.0@sha256:106531342a5f150e0e3dcbb348f126a5c452ecc4274f162d31545194dbe4352a
            env:
              AUDIOBOOKSHELF_UID: *id
              AUDIOBOOKSHELF_GID: *id
              CONFIG_PATH: /config
              METADATA_PATH: /config/metadata
              PORT: &port 8080
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
              privileged: true
              seccompProfile: { type: RuntimeDefault }
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: *port
              readiness: *probes
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 5Gi
    service:
      *app :
        controller: main
        ports:
          http:
            port: *port
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: audiobookshelf
      calibre:
        existingClaim: calibre-library
        globalMounts:
          - path: /mnt/calibre
      media:
        type: nfs
        server: 10.38.55.50
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/aee0d999ba805fc55c3989dd454b0b5116333079/charts/library/common/values.schema.json
controllers:
  main:
    pod:
      nodeSelector:
        kubernetes.io/hostname: "bonds"
      securityContext:
        runAsUser: &id 1000
        runAsGroup: *id
        fsGroup: *id
        fsGroupChangePolicy: Always
    containers:
      ${APP}:
        image:
          repository: ghcr.io/advplyr/audiobookshelf
          tag: 2.20.0@sha256:106531342a5f150e0e3dcbb348f126a5c452ecc4274f162d31545194dbe4352a
        env:
          AUDIOBOOKSHELF_UID: *id
          AUDIOBOOKSHELF_GID: *id
          CONFIG_PATH: /config
          METADATA_PATH: /config/metadata
          PORT: &port 8080
        securityContext:
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false
          capabilities: { drop: ["ALL"] }
          privileged: true
          seccompProfile: { type: RuntimeDefault }
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthcheck
                port: *port
          readiness: *probes
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            memory: 5Gi
service:
  ${APP}:
    controller: main
    ports:
      http:
        port: *port
route:
  ${APP}:
    hostnames:
      - ${APP}.${SECRET_DOMAIN}
    parentRefs:
      - name: external
        namespace: kube-system
        sectionName: https
    rules:
      - backendRefs:
          - name: ${APP}
            port: *port
persistence:
  config:
    existingClaim: audiobookshelf
  calibre:
    existingClaim: calibre-library
    globalMounts:
      - path: /mnt/calibre
  media:
    type: nfs
    server: 10.38.55.50
    path: /mnt/tank/media
    globalMounts:
      - path: /allMedia

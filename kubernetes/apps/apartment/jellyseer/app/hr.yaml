---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyseer
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    timeout: 2m
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    controllers:
      jellyseerr:
        containers:
          app:
            image:
              repository: ghcr.io/fallenbagel/jellyseerr
              tag: 2.5.1@sha256:52ca0b18c58ec4e769b8acae9beaae37a520a365c7ead52b7fc3ba1c3352d1f0
            env:
              DB_TYPE: postgres
              DB_HOST:
                  valueFrom:
                    secretKeyRef:
                      name: ${APP}-db-app
                      key: host
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: username
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: password
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: dbname
            resources:
              requests:
                cpu: 15m
                memory: 350M
              limits:
                memory: 600M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: jellyseerr
        ports:
          http:
            port: &port 5055
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: ${APP}
                port: *port
    persistence:
      config:
        existingClaim: jellyseer
        globalMounts:
          - path: /app/config

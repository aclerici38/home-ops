---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bitmagnet
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    timeout: 2m
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            location: cloud
        type: statefulset
        initContainers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            env:
              DOT: "off"
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              WIREGUARD_ENDPOINT_PORT: 51820
              FIREWALL_INPUT_PORTS: "3333,3334"
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
              DNS_KEEP_NAMESERVER: on
            envFrom: &envFrom
              - secretRef:
                  name: bitmagnet-secret
            resources:
              limits:
                squat.ai/tun: 1
            restartPolicy: Always
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false
        containers:
          bitmagnet:
            image:
              repository: ghcr.io/bitmagnet-io/bitmagnet
              tag: v0.10.0@sha256:cf2c16fac5b51f1c18e630b4710175d35d7e44b83012cfd05a2b43712feec05e
            env:
              CLASSIFIER_DELETE_XXX: true
              LOG_LEVEL: 'info'
              METAINFO_REQUESTER_REQUEST_TIMEOUT: 10s
              DHT_SERVER_QUERY_TIMEOUT: 10s
              POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: host
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: password
              POSTGRES_NAME:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: dbname
            envFrom: *envFrom
            command:
              - bitmagnet
              - worker
              - run
              - --all
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                cpu: 4000m
                memory: 4Gi
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              seccompProfile: { type: RuntimeDefault }

    service:
      ui:
        controller: main
        primary: true
        ports:
          http:
            port: &port 3333
      bittorrent:
        controller: main
        ports:
          tcp:
            protocol: TCP
            port: &torrentPort 3334
          udp:
            protocol: UDP
            port: *torrentPort
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

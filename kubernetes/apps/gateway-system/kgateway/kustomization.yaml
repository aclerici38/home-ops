---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: APP-app-vars
    literals:
      - APP=kgateway
      - RESOURCES=config
patches:
  - patch: |-
      - op: add
        path: /spec/dependsOn/-
        value:
          name: kgateway-crds
    target:
      kind: Kustomization
      group: kustomize.toolkit.fluxcd.io
components:
  - ../../../components/ks/app-resources

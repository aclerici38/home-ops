---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayParameters
metadata:
  name: kgateway-params
spec:
  kube:
    deployment:
      replicas: 2
    envoyContainer:
      resources:
        requests:
          memory: 64Mi
        limits:
          memory: 512Mi
    service:
      externalTrafficPolicy: Local
      
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: traffic-policy
  namespace: kgateway-system
spec:
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: Gateway
      matchLabels: {}
  buffer:
    disable: {}
  compression:
    requestDecompression: {}
    responseCompression: {}
  csrf:
    percentageEnabled: 100
  timeouts:
    request: 0s

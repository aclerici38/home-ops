---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: traffic-policy
  namespace: kgateway-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: internal
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external
  buffer:
    disable: {}
  compression:
    requestDecompression: {}
    responseCompression: {}
  csrf:
    percentageShadowed: 100
    percentageEnabled: 0
  timeouts:
    request: 0s
    streamIdle: 0s

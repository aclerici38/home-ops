# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app convertx
  namespace: flux-system
spec:
  targetNamespace: *app
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/convertx/app
  components:
    - ../../../components/namespace/common
    - ../../../components/external-secret/common
    - ../../../components/envoy/oauth
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 25Gi
  patches:
  - patch: |-
      apiVersion: gateway.envoyproxy.io/v1alpha1
      kind: SecurityPolicy
      metadata:
        name: patch
      spec:
        oidc:
          redirectURL: "https://convert.${SECRET_DOMAIN}/oauth2/callback"
    target:
      kind: SecurityPolicy

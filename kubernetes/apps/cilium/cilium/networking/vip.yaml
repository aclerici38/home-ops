---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.35.2-standalone-strict/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: kube-vip
  namespace: kube-system
  annotations:
    lbipam.cilium.io/ips: 10.0.30.250
    gatus.home-operations.com/enabled: "false"
spec:
  type: LoadBalancer
  selector:
    k8s-app: kube-apiserver
    tier: control-plane
  ports:
    - name: https
      port: 6443
      protocol: TCP
      targetPort: 6443

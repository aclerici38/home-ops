---
# yaml-language-server: $schema=https://flux2-schemas.pages.dev/helmrelease/v2/github/cilium/cilium/v1.19.1/install/kubernetes/cilium
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: cilium
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values
      optional: false

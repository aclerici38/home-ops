---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cilium/cilium/refs/heads/main/install/kubernetes/cilium/values.schema.json
autoDirectNodeRoutes: false
namespaceOverride: cilium
bpf:
  datapathMode: netkit
  masquerade: true
  preallocateMaps: true
  tproxy: true
bpfClockProbe: true
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
debug:
  enabled: false
endpointRoutes:
  enabled: true
# Doesn't work on talos
sysctlfix:
  enabled: false
hubble:
  enabled: true
  ui:
    enabled: true
    rollOutPods: true
  metrics:
    enabled:
      - "dns:query"
      - "drop"
      - "tcp"
      - "flow"
      - "port-distribution"
      - "icmp"
      - "http"
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
    dashboards:
      enabled: true
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
envoy:
  enabled: false
gatewayAPI:
  enabled: false
dashboards:
  enabled: true
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: "172.16.0.0/16"
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"
l2announcements:
  enabled: false
loadBalancer:
  algorithm: maglev
  mode: "dsr"
  dsrDispatch: geneve
pmtuDiscovery:
  enabled: true
nodePort:
  enabled: true
operator:
  replicas: 2
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  dashboards:
    enabled: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
routingMode: tunnel
tunnelProtocol: geneve
bgpControlPlane:
  enabled: true
cluster:
  name: main
  id: 1
cni:
  exclusive: false
socketLB:
  enabled: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cilium/cilium/main/pkg/k8s/apis/cilium.io/client/crds/v2/ciliumegressgatewaypolicies.yaml
apiVersion: cilium.io/v2
kind: CiliumEgressGatewayPolicy
metadata:
  name: protonvpn-egress
spec:
  selectors:
    - podSelector:
        matchLabels:
          egress-via: protonvpn
  destinationCIDRs:
    - "0.0.0.0/0"
    - "::/0"
  egressGateway:
    interface: wg0
    nodeSelector:
      matchLabels:
        egress-node: "true"

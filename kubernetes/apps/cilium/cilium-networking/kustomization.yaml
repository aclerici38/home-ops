---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: APP-app-vars
    literals:
      - APP=cilium-networking
labels:
  - pairs:
      kustomize.dormammu/targetNS: "false"
components:
  - ../../../components/ks/resources
patches:
  - patch: |-
      - op: add
        path: /spec/dependsOn/-
        value:
          name: cilium
    target:
      kind: Kustomization
      group: kustomize.toolkit.fluxcd.io

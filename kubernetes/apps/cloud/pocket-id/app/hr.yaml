---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pocket-id
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          *app :
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v0.45.0@sha256:05a2dfb03d733ed762d5c23527d2fb8a4f9c5b27c50cb06d7e7547b5855234e1
            command: ["/bin/sh", "/app/scripts/docker/entrypoint.sh"]
            env:
              PUBLIC_APP_URL: https://id.${SECRET_DOMAIN}
              TRUST_PROXY: "true"
              DB_PROVIDER: postgres
              CADDY_DISABLED: "true"
              UPDATE_CHECK_DISABLED: "true"

              EMAIL_LOGIN_NOTIFICATION_ENABLED: true

              POSTGRES_CONNECTION_STRING:
                valueFrom:
                  secretKeyRef:
                    name: ${CLUSTER_NAME}-${APP}-db-app
                    key: uri
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            securityContext:
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 800m
                memory: 100Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      *app :
        controller: main
        ports:
          frontend:
            port: 3000
          backend:
            port: 8080
    route:
      *app :
        hostnames:
          - id.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /api
            backendRefs:
              - name: *app
                port: 8080
          - matches:
              - path:
                  type: PathPrefix
                  value: /.well-known
            backendRefs:
              - name: *app
                port: 8080
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: *app
                port: 3000

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
          - path: /app/backend/data
            subPath: backend

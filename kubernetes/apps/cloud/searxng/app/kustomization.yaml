---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: ${APP}-helm-values
    files:
      - ./values.yaml
configurations:
  - ../../../../templates/kustomizeconfig.yaml
---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: searxng-configmap
    files:
      - ./config/settings.yml
      - ./config/limiter.toml
generatorOptions:
  disableNameSuffixHash: true

# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${CLUSTER_NAME}-cilium
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cilium
    namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    timeout: 2m
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: ${CLUSTER_NAME}-cilium-helm-values
      optional: false
  values:
    cluster:
      id: ${CLUSTER_ID}
      name: ${CLUSTER_NAME}
    hubble:
      enabled: false
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: false
        dashboards:
          enabled: false
      relay:
        enabled: false
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: false
      ui:
        enabled: false
        rollOutPods: true

---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: streamystats-db
spec:
  name: app
  owner: app
  cluster:
    name: streamystats-db
  extensions:
    - ensure: present
      name: vector
    - name: vchord
      ensure: present
    - name: earthdistance
      ensure: present
    - name: cube
      ensure: present

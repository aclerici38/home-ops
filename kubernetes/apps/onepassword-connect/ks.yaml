---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app onepassword-connect
  namespace: flux-system
spec:
  targetNamespace: onepassword-connect
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/onepassword-connect/app
  components:
    - ../../../components/namespace/common
    - ../../../components/external-secret/common
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  prune: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app


---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smartctl-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: prometheus-smartctl-exporter
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    tolerations:
      - key: "rpi"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    # build contains ARM image
    image:
      repository: ghcr.io/home-operations/smartctl-exporter
      tag: 0.14.0@sha256:f4b9664645923bfd9ff0ed20adbe066107edc5efca904b3588555058dac8cd84
    config:
      device_include: '^(nvme|sd).*'
    serviceMonitor:
      enabled: true
      relabelings:
        - action: labeldrop
          regex: (pod)
    prometheusRules:
      enabled: true

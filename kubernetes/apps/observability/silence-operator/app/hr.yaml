---
# yaml-language-server: $schema=https://flux2-schemas.pages.dev/helmrelease/v2/github/giantswarm/silence-operator/v0.20.1/helm/silence-operator
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: silence-operator
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    alertmanagerAddress: http://kube-prometheus-stack-alertmanager:9093
    networkPolicy:
      enabled: false
    
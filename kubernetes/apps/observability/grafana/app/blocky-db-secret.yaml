---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky-db-secret
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-home-store
  target:
    name: blocky-db-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: blocky-db-app

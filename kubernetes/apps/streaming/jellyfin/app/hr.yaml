---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/tags/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    timeout: 5m
    remediation:
      retries: 1
  values:
    controllers:
      jellyfin:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
            supplementalGroups:
              - 44
        containers:
          main:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.6@sha256:25db4eb10143c1c12adb79ed978e31d94fc98dc499fbae2d38b2c935089ced3e
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  periodSeconds: 5
                  failureThreshold: 20
                  initialDelaySeconds: 10
              readiness: *probes
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 16Gi
    service:
      main:
        controller: jellyfin
        forceRename: jellyfin
        ports:
          http:
            port: *port
    serviceMonitor:
      main:
        serviceName: jellyfin-main
        endpoints:
          - port: http
    route:
      main:
        hostnames:
          - ${APP_URL}
          - tv.${SECRET_DOMAIN}
        rules:
          - backendRefs:
            - identifier: main
              port: *port
        parentRefs:
          - name: external
            namespace: gateway-system
            sectionName: https
    persistence:
      config:
        existingClaim: jellyfin
        advancedMounts:
          jellyfin:
            main:
              - path: /config
      cache:
        existingClaim: jellyfin-cache
        advancedMounts:
          jellyfin:
            main:
              - path: /config/metadata
      media:
        type: nfs
        server: nfs.${SECRET_DOMAIN}
        path: /media
        advancedMounts:
          jellyfin:
            main:
              - path: /allMedia
      tmpfs:
        type: emptyDir
        advancedMounts:
          jellyfin:
            main:
              - path: /cache
                subPath: cache
              - path: /config/log
                subPath: log
        globalMounts:
          - path: /tmp
            subPath: tmp

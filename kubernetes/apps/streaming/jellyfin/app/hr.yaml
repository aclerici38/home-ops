---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    timeout: 5m
    remediation:
      retries: 1
  values:
    controllers:
      jellyfin:
        forceRename: jellyfin
        pod:
          securityContext:
            supplementalGroups:
              - 44
        containers:
          main:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.1@sha256:66f8c685241cb6d1611ddf90c593d47f18fb851d07d696b821280497f6f2b5b7
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  periodSeconds: 5
                  failureThreshold: 20
                  initialDelaySeconds: 10
              readiness: *probes
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                gpu.intel.com/i915: 1
                cpu: "16"
                memory: 16Gi
      meilisearch:
        containers:
          main:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.24.0@sha256:d991eb07331e9d1f9cec7bc0f9523fd5d51aee3b223d997e0e66206361952056
            args:
              - /bin/meilisearch
              - --experimental-dumpless-upgrade
            env:
              MEILI_NO_ANALYTICS: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi
            securityContext: *sec
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &mPort 7700
                    path: /health
              readiness: *probes
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      main:
        controller: jellyfin
        forceRename: jellyfin
        ports:
          http:
            port: *port
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: *mPort
    # serviceMonitor:
    #   main:
    #     serviceName: jellyfin-main
    #     endpoints:
    #       - port: http
    route:
      main:
        hostnames:
          - jellyfin.${SECRET_DOMAIN}
        rules:
          - backendRefs:
            - identifier: main
              port: *port
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
    persistence:
      config:
        existingClaim: jellyfin
        advancedMounts:
          jellyfin:
            main:
              - path: /config
          meilisearch:
            main:
              - path: /meili_data
                subPath: meilisearch
      cache:
        existingClaim: jellyfin-cache
        advancedMounts:
          jellyfin:
            main:
              - path: /config/metadata
      media:
        type: nfs
        server: 192.168.9.25
        path: /media
        advancedMounts:
          jellyfin:
            main:
              - path: /allMedia
      tmpfs:
        type: emptyDir
        advancedMounts:
          jellyfin:
            main:
              - path: /cache
                subPath: cache
              - path: /config/log
                subPath: log
        globalMounts:
          - path: /tmp
            subPath: tmp

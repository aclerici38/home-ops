---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dispatcharr
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      dispatcharr:
        forceRename: dispatcharr
        containers:
          dispatcharr:
            image: &img
              repository: ghcr.io/aclerici38/dispatcharr
              tag: 0.11.2@sha256:2d016f3df25fe831c11cd5610c282eea9fd84db827f2255bce8adc2cafbd117c
            env: &env
              DB_ENGINE: postgres
              DISPATCHARR_LOG_LEVEL: debug
              # use valkey on localhost for now since stuff is hardcoded to localhost
              # REDIS_HOST: dragonfly-db.database.svc.cluster.local
              # REDIS_DB: 6
              # CELERY_BROKER_URL: redis://dragonfly-db.database.svc.cluster.local/6
              POSTGRES_DB:
                secretKeyRef:
                  name: &pgName dispatcharr-db-app
                  key: dbname
              POSTGRES_USER:
                secretKeyRef:
                  name: *pgName
                  key: user
              POSTGRES_PASSWORD:
                secretKeyRef:
                  name: *pgName
                  key: password
              POSTGRES_HOST:
                secretKeyRef:
                  name: *pgName
                  key: host
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 500Mi
          valkey:
            image:
              repository: docker.io/valkey/valkey
              tag: 9.0.0-alpine@sha256:b4ee67d73e00393e712accc72cfd7003b87d0fcd63f0eba798b23251bfc9c394
            securityContext: *sec
      celery:
        containers:
          celery:
            image: *img
            command: ["celery", "-A", "dispatcharr", "worker", "-l", "info"]
            env:
              <<: *env
              REDIS_HOST: dispatcharr-valkey
              CELERY_BROKER_URL: redis://dispatcharr-valkey
            securityContext: *sec
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 3Gi
    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 44
    service:
      dispatcharr:
        controller: dispatcharr
        forceRename: dispatcharr
        ports:
          http:
            port: &port 9191
      valkey:
        controller: dispatcharr
        ports:
          redis:
            port: 6379
    route:
      dispatcharr:
        hostnames:
          - dispatcharr.${SECRET_DOMAIN}
        rules:
          - backendRefs:
            - identifier: dispatcharr
              port: *port
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
        advancedMounts:
          dispatcharr:
            dispatcharr:
              - path: /data
                subPath: data
          celery:
            celery:
              - path: /app/media
                subPath: media
              - path: /data/plugins
                subPath: plugins

        containers:
          dispatcharr:
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.11.1@sha256:894aa15b61a45d3238a66dc06411e684ced0d687453a5be21d10a81b12e476a3
            env:
              DISPATCHARR_LOG_LEVEL: debug
              REDIS_HOST: dragonfly-db.database.svc.cluster.local
              CELERY_BROKER_URL: redis://dragonfly-db.database.svc.cluster.local/6
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 5Gi
    service:
      main:
        controller: dispatcharr
        ports:
          http:
            port: &port 9191
    route:
      main:
        hostnames:
          - dispatcharr.${SECRET_DOMAIN}
        rules:
          - backendRefs:
            - identifier: main
              port: *port
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
    persistence:
      data:
        existingClaim: dispatcharr
        advancedMounts:
          dispatcharr:
            dispatcharr:
              - path: /data/db
                subPath: db
              - path: /data/plugins
                subPath: plugins
              - path: /data/m3us
                subPath: m3us
              - path: /data/epgs
                subPath: epgs
              - path: /data/logos
                subPath: logos
      media:
        existingClaim: dispatcharr-media
        advancedMounts:
          dispatcharr:
            dispatcharr:
              - path: /data/recordings
                subPath: recordings
              - path: /data/uploads
                subPath: uploads
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
        advancedMounts:
          dispatcharr:
            dispatcharr:
              - path: /data
                subPath: data

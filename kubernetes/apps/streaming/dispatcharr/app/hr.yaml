---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dispatcharr
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      dispatcharr:
        # TODO: once this is a better app run microservices, right now it spawns pg and celery in-container no matter what
        pod:
          securityContext:
            supplementalGroups:
              - 44
        containers:
          dispatcharr:
            image: &img
              repository: ghcr.io/aclerici38/dispatcharr
              tag: 0.11.2@sha256:cb331243b3771dc4f91f2e5825dbba0759928a556968c19ea99b205957ac8940
            env:
              DB_ENGINE: postgres
              DISPATCHARR_LOG_LEVEL: debug
              REDIS_HOST: dragonfly-db.database.svc.cluster.local
              REDIS_DB: 6
              CELERY_BROKER_URL: redis://dragonfly-db.database.svc.cluster.local/6
              POSTGRES_DB:
                secretKeyRef:
                  name: &pgName dispatcharr-db-app
                  key: dbname
              POSTGRES_USER:
                secretKeyRef:
                  name: *pgName
                  key: user
              POSTGRES_PASSWORD:
                secretKeyRef:
                  name: *pgName
                  key: password
              POSTGRES_HOST:
                secretKeyRef:
                  name: *pgName
                  key: host
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 5Gi
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      main:
        controller: dispatcharr
        ports:
          http:
            port: &port 9191
    route:
      main:
        hostnames:
          - dispatcharr.${SECRET_DOMAIN}
        rules:
          - backendRefs:
            - identifier: main
              port: *port
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
    persistence:
      data:
        existingClaim: dispatcharr
        advancedMounts:
          dispatcharr:
            dispatcharr:
              - path: /data/db
                subPath: db
              - path: /data/plugins
                subPath: plugins
              - path: /data/m3us
                subPath: m3us
              - path: /data/epgs
                subPath: epgs
              - path: /data/logos
                subPath: logos
      media:
        existingClaim: dispatcharr-media
        advancedMounts:
          dispatcharr:
            dispatcharr:
              - path: /data/recordings
                subPath: recordings
              - path: /data/uploads
                subPath: uploads
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
        advancedMounts:
          dispatcharr:
            dispatcharr:
              - path: /data
                subPath: data

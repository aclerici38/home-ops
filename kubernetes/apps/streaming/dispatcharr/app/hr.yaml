---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dispatcharr
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      dispatcharr:
        forceRename: dispatcharr
        containers:
          dispatcharr: &container
            image:
              repository: ghcr.io/aclerici38/dispatcharr
              tag: 0.11.2@sha256:7e36063cf67970d55391f7ac8bf2b7e7b3c4cc1de8723375de0e934e7c4ec0b2
            env:
              DB_ENGINE: postgres
              DISPATCHARR_LOG_LEVEL: debug
              REDIS_HOST: dragonfly-db.database.svc.cluster.local
              REDIS_DB: 6
              CELERY_BROKER_URL: redis://dragonfly-db.database.svc.cluster.local/6
              POSTGRES_DB:
                secretKeyRef:
                  name: &pgName dispatcharr-db-app
                  key: dbname
              POSTGRES_USER:
                secretKeyRef:
                  name: *pgName
                  key: user
              POSTGRES_PASSWORD:
                secretKeyRef:
                  name: *pgName
                  key: password
              POSTGRES_HOST:
                secretKeyRef:
                  name: *pgName
                  key: host
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 500Mi
      celery:
        containers:
          celery:
            <<: *container
            command: ["celery", "-A", "dispatcharr", "worker", "-l", "info"]
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 3Gi
    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 44
    service:
      main:
        controller: dispatcharr
        ports:
          http:
            port: &port 9191
    route:
      main:
        hostnames:
          - dispatcharr.${SECRET_DOMAIN}
        rules:
          - backendRefs:
            - identifier: main
              port: *port
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
        advancedMounts:
          dispatcharr:
            dispatcharr:
              - path: /data
                subPath: data
          celery:
            celery:
              - path: /app/media
                subPath: media

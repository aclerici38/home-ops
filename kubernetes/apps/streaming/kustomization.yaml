---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./audiobookshelf
  - ./jellyfin
  - ./streamystats
components:
  - ../../components/namespace
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: namespace-var
    literals:
      - NS=streaming

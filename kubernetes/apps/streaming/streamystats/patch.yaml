---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: patch
spec:
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          postgresql:
            shared_preload_libraries:
              - "vchord.so"
            extensions:
              - name: pgvector
                image:
                  reference: ghcr.io/cloudnative-pg/pgvector-testing:0.8.1-18-trixie@sha256:47c7c4ab9822ec58bd46c4e682716321aab3e9b50122a38349d633080fa184b8
              - name: vchord
                image:
                  reference: ghcr.io/tensorchord/vchord-scratch:pg18-v1.0.0@sha256:a45360a7dc448a562069a566011d5ac58ed189357317386244e77facbc2de917
                dynamic_library_path:
                  - /usr/lib/postgresql/18/lib
                extension_control_path:
                  - /usr/share/postgresql/18/
      target:
        kind: Cluster

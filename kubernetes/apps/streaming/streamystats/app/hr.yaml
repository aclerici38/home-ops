---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: streamystats
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      frontend:
        strategy: RollingUpdate
        initContainers: &init
          migrate:
            image:
              repository: docker.io/fredrikburmester/streamystats-v2-migrate
              tag: v2.9.0@sha256:c06b6e9f561df09ed45a27b5043ece46f0b24ede365d428c8797017e79d5a20f
            env: &env
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: streamystats-db-app
                    key: uri
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        containers:
          main:
            image:
              repository: docker.io/fredrikburmester/streamystats-v2-nextjs
              tag: v2.9.0@sha256:f1fa5af5794e5c17eaae5392caf9bfca2263486c57fc12dc401108c722cd48e5
            env:
              <<: *env
              JOB_SERVER_URL: http://streamystats-job-server:3005
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &fPort 3000
              readiness: *probes
            securityContext: *sec
            resources:
              requests:
                cpu: 100m
                memory: 112Mi
              limits:
                memory: 1Gi
      job-server:
        strategy: RollingUpdate
        initContainers: *init
        containers:
          main:
            image:
              repository: docker.io/fredrikburmester/streamystats-v2-job-server
              tag: v2.9.0@sha256:c6de59b811e42f7195ad9a9e5a3d163bb2f44c3144159c869597c8b36d18cfbc
            env:
              <<: *env
              HOST: 0.0.0.0
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &bPort 3005
              readiness: *probes
            securityContext: *sec
            resources:
              requests:
                cpu: 100m
                memory: 112Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: *fPort
      job-server:
        controller: job-server
        ports:
          http:
            port: *bPort
    route:
      main:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: frontend
              port: *fPort

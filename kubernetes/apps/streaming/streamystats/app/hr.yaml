---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: streamystats
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      frontend:
        strategy: RollingUpdate
        initContainers: &init
          migrate:
            image:
              repository: docker.io/fredrikburmester/streamystats-v2-migrate
              tag: v2.12.0@sha256:2746fe2a14b5944a7efdf73e41509222708d5adfaf03bf4f9f1924db69a09d28
            env: &env
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: streamystats-db-app
                    key: uri
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        containers:
          main:
            image:
              repository: docker.io/fredrikburmester/streamystats-v2-nextjs
              tag: v2.12.0@sha256:e135673c1271c79878a2108705f27e7ea59f568e1624b9d93fbce33e8807f4e4
            env:
              <<: *env
              JOB_SERVER_URL: http://streamystats-job-server:3005
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &fPort 3000
              readiness: *probes
            securityContext: *sec
            resources:
              requests:
                cpu: 100m
                memory: 112Mi
              limits:
                memory: 1Gi
      job-server:
        strategy: RollingUpdate
        initContainers: *init
        containers:
          main:
            image:
              repository: docker.io/fredrikburmester/streamystats-v2-job-server
              tag: v2.12.0@sha256:255c8c6735fbeaffc81cd7cb7b4d968cc7629f2c59193ec7f7ddd9089e05e873
            env:
              <<: *env
              HOST: 0.0.0.0
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &bPort 3005
              readiness: *probes
            securityContext: *sec
            resources:
              requests:
                cpu: 100m
                memory: 112Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: *fPort
      job-server:
        controller: job-server
        ports:
          http:
            port: *bPort
    route:
      main:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: frontend
              port: *fPort

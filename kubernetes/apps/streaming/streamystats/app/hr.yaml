---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: streamystats
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      frontend:
        strategy: RollingUpdate
        initContainers: &init
          migrate:
            image:
              repository: docker.io/fredrikburmester/streamystats-v2-migrate
              tag: v2.13.0@sha256:91aabac45bbf263f7d6de3d12c9ebaed3a3282701e8bbb23b552109bd8e69519
            env: &env
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: streamystats-db-app
                    key: uri
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        containers:
          main:
            image:
              repository: docker.io/fredrikburmester/streamystats-v2-nextjs
              tag: v2.13.0@sha256:51448c5c074a4c1924c259b5690bdbe78a8ea80752632e08d92d9c7f99436a56
            env:
              <<: *env
              JOB_SERVER_URL: http://streamystats-job-server:3005
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &fPort 3000
              readiness: *probes
            securityContext: *sec
            resources:
              requests:
                cpu: 100m
                memory: 112Mi
              limits:
                memory: 1Gi
      job-server:
        strategy: RollingUpdate
        initContainers: *init
        containers:
          main:
            image:
              repository: docker.io/fredrikburmester/streamystats-v2-job-server
              tag: v2.13.0@sha256:03a9ab6b5cfcd0af3b8c1760b627f9c5a512c5fdf0614c663008fb4ca7711c22
            env:
              <<: *env
              HOST: 0.0.0.0
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &bPort 3005
              readiness: *probes
            securityContext: *sec
            resources:
              requests:
                cpu: 100m
                memory: 112Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: *fPort
      job-server:
        controller: job-server
        ports:
          http:
            port: *bPort
    route:
      main:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: frontend
              port: *fPort

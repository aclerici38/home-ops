---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.35.2-standalone-strict/storageclass-storage-v1.json
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-ssd
allowVolumeExpansion: true
allowedTopologies:
  - matchLabelExpressions:
    - key: kubernetes.io/hostname
      values:
        - bonds
parameters:
  poolname: "ssd"
  fstype: "zfs"
  shared: "yes"
provisioner: zfs.csi.openebs.io
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-tank
allowVolumeExpansion: true
allowedTopologies:
  - matchLabelExpressions:
    - key: kubernetes.io/hostname
      values:
        - bonds
parameters:
  poolname: "tank"
  fstype: "zfs"
  shared: "yes"
provisioner: zfs.csi.openebs.io


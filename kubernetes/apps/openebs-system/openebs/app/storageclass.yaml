---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-ssd
allowVolumeExpansion: true
allowedTopologies:
  - matchLabelExpressions:
    - key: kubernetes.io/hostname
      values:
        - bonds
parameters:
  poolname: "ssd"
  fstype: "zfs"
  shared: "no"
provisioner: zfs.csi.openebs.io
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-tank
allowVolumeExpansion: true
allowedTopologies:

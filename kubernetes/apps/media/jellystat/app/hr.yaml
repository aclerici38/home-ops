---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellystat
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        strategy: RollingUpdate
        pod:
          hostUsers: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/cyfershepard/jellystat
              tag: unstable@sha256:eac13ef652ebb108d9622ce7b23ef10b0070105e9a8df4353bdf596019b181ee
            env:
              MINIMUM_SECONDS_TO_INCLUDE_PLAYBACK: 30
              JWT_SECRET:
                secretKeyRef:
                  name: ${APP}-secret
                  key: JWT_SECRET
              JS_USER:
                secretKeyRef:
                  name: ${APP}-secret
                  key: username
              JS_PASSWORD:
                secretKeyRef:
                  name: ${APP}-secret
                  key: password
              POSTGRES_IP:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: host
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: password
              POSTGRES_PORT:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: port
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: dbname
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 512Mi
            securityContext:
              capabilities:
                drop:
                  - ALL
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 3000
                    path: /auth/isconfigured
              readiness: *probes
    service:
      main:
        controller: ${APP}
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
    persistence:
      backup:
        type: emptyDir
        globalMounts:
          - path: /app/backend/backup-data

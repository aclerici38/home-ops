---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyseer
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      jellyseerr:
        type: statefulset
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/fallenbagel/jellyseerr
              tag: 2.5.2@sha256:2a611369ad1d0d501c2d051fc89b6246ff081fb4a30879fdc75642cf6a37b1a6
            env:
              DB_TYPE: postgres
              DB_HOST:
                  valueFrom:
                    secretKeyRef:
                      name: ${APP}-db-app
                      key: host
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: username
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: password
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: dbname
            resources:
              requests:
                cpu: 15m
                memory: 350M
              limits:
                memory: 600M
            securityContext:
              readOnlyRootzFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
    service:
      main:
        controller: jellyseerr
        ports:
          http:
            port: &port 5055
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
    persistence:
      config:
        existingClaim: jellyseer
        globalMounts:
          - path: /app/config
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/.next/cache

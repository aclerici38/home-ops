# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-downloader
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 1000
            runAsNonRoot: false
            seccompProfile: { type: Unconfined }
        containers:
          main:
            image:
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
              tag: 20250506@sha256:97a636efe3b78e1306ff521aa09256125aacdb1a04e628df294d7b6da3fe7b4a
            env:
              FLASK_PORT: &port 8084
              INGEST_DIR: &ingest /cwa-book-ingest
              BOOK_LANGUAGE: en
              DEFAULT_SLEEP: 15
            command:
              - /bin/sh
              - -c
              - |
                gunicorn -t 300 -b 0.0.0.0:8084 app:app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /request/api/status
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 30
                  timeoutSeconds: 30
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 2Gi
            securityContext:
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - SYS_ADMIN
                  - IPC_LOCK
              allowPrivilegeEscalation: false
    service:
      main:
        controller: *app
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - books.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
            timeouts:
              request: 0s
    persistence:
      tmp:
        type: emptyDir
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/downloaded_files
      log:
        type: emptyDir
        globalMounts:
          - path: /var/log/cwa-book-downloader/
      ingest:
        existingClaim: media
        globalMounts:
          - path: *ingest
            subPath: books/calibre/ingest

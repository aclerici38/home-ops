---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: bonds
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        containers:
          *app :
            image:
              repository: ghcr.io/syncthing/syncthing
              tag: 1.29.6
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 500Mi
            securityContext:
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - 'curl -fkLsS -m 2 127.0.0.1:8384/rest/noauth/health | grep -o --color=never OK || exit 1'
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
    service:
      *app :
        controller: main
        ports:
          http:
            port: &port 8384
          tcp:
            port: 22000
          quic:
            port: 22000
            protocol: UDP
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
            timeouts:
              request: 0s
      tcp:
        kind: TCPRoute
        parentRefs:
          - name: internal
            namespace: network
            sectionName: syncthing-tcp
        rules:
          - backendRefs:
              - name: *app
                port: 22000
      quic:
        kind: UDPRoute
        parentRefs:
          - name: internal
            namespace: network
            sectionName: syncthing-quic
        rules:
          - backendRefs:
              - name: *app
                port: 22000
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/syncthing
      files:
        existingClaim: media
        globalMounts:
          - path: /var/mnt/files
            subPath: files

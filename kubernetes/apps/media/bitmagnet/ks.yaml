---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app bitmagnet
  namespace: &ns media
spec:
  targetNamespace: *ns
  dependsOn:
    - name: cloudnative-pg
      namespace: database
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/media/bitmagnet/app
  components:
    - ../../../../components/cnpg/no-backup
    - ../../../../components/external-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      CNPG_CAPACITY: 10Gi
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          affinity:
            nodeSelector:
              location: cloud
            tolerations:
              - key: "location"
                operator: "Equal"
                value: "cloud"
                effect: "NoSchedule"
      target:
        kind: Cluster

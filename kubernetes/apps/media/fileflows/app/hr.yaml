---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fileflows
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          hostname: ff-server
          runtimeClassName: nvidia
          securityContext:
            runAsNonRoot: false
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: docker.io/revenz/fileflows
              tag: 25.04@sha256:758523847bafd32da1f1940c44a3d9e8bfe6d494daa3cd84ac9d48804c25efe4
            env:
              PUID: 1000
              PGID: 1000
            resources: &resources
              requests:
                cpu: 100m
                memory: 350M
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
            securityContext: &secOps
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
    service:
      *app :
        controller: main
        ports:
          http:
            port: &port 5000
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/Data
      logs:
        enabled: true
        existingClaim: fileflows-logs
        globalMounts:
          - path: /app/Logs
      temp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /temp
      common:
        existingClaim: fileflows-common
        globalMounts:
          - path: /app/common
      dockermods:
        type: emptyDir
        globalMounts:
          - path: /app/DockerMods
      manually-added:
        type: emptyDir
        globalMounts:
          - path: /app/ManuallyAdded
      calibre-library:
        existingClaim: calibre-library
        globalMounts:
          - path: /mnt/calibre-library
      media:
        existingClaim: media
        globalMounts:
          - path: /allMedia

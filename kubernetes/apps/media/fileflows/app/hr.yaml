---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fileflows
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      server:
        pod:
          hostname: &name ff-server
        containers:
          *name : &container
            image:
              repository: ghcr.io/ant385525/fileflows
              tag: 25.4.5.5322@sha256:8231ec405e9d228ed05832cfbe17247eb1affe58e354b07c92a3c458b596ab59
            resources:
              requests:
                cpu: 100m
                memory: 350M
              limits:
                memory: 12Gi
                nvidia.com/gpu: 1
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
      node:
        pod:
          hostname: &name ff-kube-bonds
        containers:
          *name :
            <<: *container
            env:
              FFNODE: 1
              ServerUrl: http://fileflows-server:5000
    service:
      server:
        controller: server
        ports:
          http:
            port: &port 5000
      kube-bonds:
        controller: node
        ports:
          http:
            port: *port
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: server
                port: *port
            timeouts:
              request: 0s
    defaultPodOptions:
      runtimeClassName: nvidia
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          server:
            ff-server:
              - path: /app/Data
      logs:
        enabled: true
        existingClaim: fileflows-logs
        advancedMounts:
          server:
            ff-server:
              - path: /app/Logs
                subPath: ff-server
          node:
            ff-kube-bonds:
              - path: /app/Logs
                subPath: ff-kube-bonds
      manually-added:
        existingClaim: fileflows-manually-added
        globalMounts:
          - path: /app/ManuallyAdded
      temp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /temp
            subPath: temp
          - path: /tmp
            subPath: tmp
      common:
        type: emptyDir
        globalMounts:
          - path: /app/common
      dockermods:
        type: emptyDir
        globalMounts:
          - path: /app/DockerMods
      media:
        existingClaim: media
        globalMounts:
          - path: /allMedia

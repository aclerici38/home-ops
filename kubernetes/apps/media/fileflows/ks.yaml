---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app fileflows
  namespace: &ns media
spec:
  targetNamespace: *ns
  dependsOn:
    - name: volsync
      namespace: storage
    - name: versity
      namespace: storage
    - name: media-zfs-volume
      namespace: openebs-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/media/fileflows/app
  components:
    - ../../../../components/volsync/versity
    - ../../../../components/cnpg/overlay/restore
    - ../../../../components/external-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 10Gi

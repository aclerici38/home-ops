---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app renamarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsGroup: 1000
            runAsUser: 1000
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        containers:
          *app :
            image:
              repository: ghcr.io/hollanbm/renamarr
              tag: 1.0.6@sha256:4795978d5edbeb087cc26c9c3874583ccab3f1327006efff8bd3541f8334c2b7
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 50Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    persistence:
      config:
        existingClaim: renamarr-config
        globalMounts:
          - path: /config
      config-file:
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
        name: renamarr-config
        type: configMap
    service:
      app:
        controller: main
        enabled: false

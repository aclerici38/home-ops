---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: posterizarr
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/fscorrupt/posterizarr
              tag: 1.9.79@sha256:0f61be9bbfb3ad754d306e9550ee4df036e18d0c2bb96b51176e48af0638c77d
            env:
              RUN_TIME: "01:30,04:30,07:30,10:30,13:30,16:30,19:30,22:30"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 20Mi
              limits:
                memory: 2Gi
    persistence:
      config:
        name: posterizarr-config
        type: configMap
        globalMounts:
          - path: /config/config.json
            subPath: config.json
      assets:
        existingClaim: ${APP}
        globalMounts:
          - path: /assets
            subPath: assets
          - path: /manualassets
            subPath: manualassets
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /assetsbackup
            subPath: backup
          - path: /.cache
            subPath: cache
          - path: /.local
            subPath: local
          - path: /config
            subPath: config
          - path: /usr/share/fonts/custom
            subPath: fonts

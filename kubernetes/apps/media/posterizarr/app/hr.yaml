---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: posterizarr
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/fscorrupt/posterizarr
              tag: 1.9.71@sha256:49d0c6a5d7b356cdae14ccf279f0c5d27380d333a02979d9f7f7331959588d5f
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 20Mi
              limits:
                memory: 150Mi
    persistence:
      config:
        name: posterizarr-config
        type: configMap
        globalMounts:
          - path: /config/config.json
            subPath: config.json
      assets:
        existingClaim: ${APP}
        globalMounts:
          - path: /assets
            subPath: assets
          - path: /manualassets
            subPath: manualassets
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /assetsbackup
            subPath: backup
          - path: /.cache
            subPath: cache
          - path: /.local
            subPath: local
          - path: /config`
            subPath: config

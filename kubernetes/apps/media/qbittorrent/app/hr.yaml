---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      qbit:
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        initContainers:
          coredns:
            image:
              repository: mirror.gcr.io/coredns/coredns
              tag: 1.12.3
            args:
              - -conf
              - /etc/coredns/Corefile
            restartPolicy: Always
          gluetun:
            lifecycle:
              postStart:
                exec:
                  # https://github.com/qdm12/gluetun-wiki/blob/main/setup/advanced/kubernetes.md#adding-ipv6-rule--file-exists
                  command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            env:
              DOT: "off"
              # coredns sidecar
              DNS_ADDRESS: "127.0.0.2"
              LOG_LEVEL: debug
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              WIREGUARD_ENDPOINT_PORT: 51820
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              FIREWALL_INPUT_PORTS: &port 8080
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
              VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c '/usr/bin/wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{`{{PORTS}}`}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
            resources:
              limits:
                squat.ai/tun: 1
            restartPolicy: Always
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_ADMIN
                  - CHOWN
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:9dd0164cc23e9c937e0af27fd7c3f627d1df30c182cf62ed34d3f129c55dc0e8
            resources:
              requests:
                cpu: 49m
                memory: 1024Mi
              limits:
                memory: 6000Mi
            securityContext: &secOps
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
    service:
      qbit:
        controller: qbit
        ports:
          http:
            port: *port
    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbit:
            main:
              - path: /config
      corefile:
        type: configMap
        name: ${APP}-config
        advancedMounts:
          qbit:
            coredns:
              - path: /etc/coredns/Corefile
                subPath: Corefile
                readOnly: true
      tmp:
        type: emptyDir
        advancedMounts:
          qbit:
            gluetun:
              - path: /tmp/gluetun
      media:
        existingClaim: media
        globalMounts:
          - path: /allMedia

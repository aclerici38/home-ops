---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      qbit:
        type: statefulset
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "Always"
        initContainers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            env:
              DOT: "off"
              LOG_LEVEL: debug
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              WIREGUARD_ENDPOINT_PORT: 51820
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              FIREWALL_INPUT_PORTS: &port 8080
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
              DNS_KEEP_NAMESERVER: on
              VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c '/usr/bin/wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{`{{PORTS}}`}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
            resources:
              limits:
                squat.ai/tun: 1
            restartPolicy: Always
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false
        containers:
          qbit:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 49m
                memory: 1024Mi
              limits:
                memory: 6000Mi
            securityContext: &secOps
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
    service:
      qbit:
        controller: qbit
        ports:
          http:
            port: *port
    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbit:
            qbit:
              - path: /config
      tmp:
        type: emptyDir
        advancedMounts:
          qbit:
            gluetun:
              - path: /tmp/gluetun
      media:
        existingClaim: media
        globalMounts:
          - path: /allMedia
      qbtun:
        type: hostPath
        hostPath: /dev/net
        advancedMounts:
          qbit:
            gluetun:
              - path: /dev/net

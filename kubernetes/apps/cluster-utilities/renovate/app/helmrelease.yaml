---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app renovate
spec:
  interval: 30m
  chart:
    spec:
      chart: mend-renovate-ce
      version: 9.5.0
      sourceRef:
        kind: HelmRepository
        name: mend-renovate
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      retries: 1
  values:
    image:
      useFull: true
    nodeSelector:
      location: 'apartment'
      kubernetes.io/arch: amd64
    fullNameOverride: 'renovate'
    renovate:
      logLevel: 'info'
      mendRnvAcceptTos: 'y'
      mendRnvPlatform: 'github'
      mendRnvAutoDiscoverFilter: 'ant385525/home-ops'
      mendRnvEnqueueJobsOnStartup: 'enabled'
      mendRnvLogHistoryDir: '/tmp/logs'
      mendRnvWorkerCleanup: '@daily'
      mendRnvPrometheusMetricsEnabled: true
      existingSecret: 'renovate-secret'
      config: |
        module.exports = {
          redisUrl: 'redis://renovate-dragonfly',
          onboarding: true,
          requireConfig: "required"
        }
    postgresql:
      enabled: true
      host: 'renovate-db-rw'
      port: '5432'
      database: 'renovate-main'
      user: '${PGUSER}'
      password: '${PGPASSWORD}'
    cacheInMemory:
      enabled: true
    service:
      type: ClusterIP
      port: 8080
    ingress:
      enabled: true
      ingressClassName: 'external'
      hosts:
        renovate.${SECRET_DOMAIN}:
          paths:
            - path: "/"
              pathType: ImplementationSpecific
    podSecurityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
    extraVolumes:
      - name: tmp
        type: emptydir
    extraVolumeMounts:
      - name: tmp
        mountPath: /tmp

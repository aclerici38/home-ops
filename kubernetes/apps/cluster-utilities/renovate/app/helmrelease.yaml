---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app renovate
spec:
  interval: 30m
  chart:
    spec:
      chart: mend-renovate-ce
      version: 9.6.0
      sourceRef:
        kind: HelmRepository
        name: mend-renovate
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      retries: 1
  valuesFrom:
    - kind: Secret
      name: ${APP}-db-app
      valuesKey: host
      targetPath: postgresql.host
      optional: false
    - kind: Secret
      name: ${APP}-db-app
      valuesKey: port
      targetPath: postgresql.port
      optional: false
    - kind: Secret
      name: ${APP}-db-app
      valuesKey: dbname
      targetPath: postgresql.database
      optional: false
    - kind: Secret
      name: ${APP}-db-app
      valuesKey: username
      targetPath: postgresql.user
      optional: false
    - kind: Secret
      name: ${APP}-db-app
      valuesKey: password
      targetPath: postgresql.password
      optional: false
  values:
    image:
      useFull: true
    nodeSelector:
      location: 'apartment'
      kubernetes.io/arch: amd64
    fullNameOverride: 'renovate'
    renovate:
      extraEnvVars:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: ${APP}-db-app
              key: password
      logLevel: 'info'
      mendRnvAcceptTos: 'y'
      mendRnvPlatform: 'github'
      mendRnvAutoDiscoverFilter: 'ant385525/home-ops'
      mendRnvEnqueueJobsOnStartup: 'enabled'
      mendRnvLogHistoryDir: '/tmp/logs'
      mendRnvWorkerCleanup: '@daily'
      mendRnvPrometheusMetricsEnabled: true
      existingSecret: 'renovate-secret'
      config: |
        module.exports = {
          redisUrl: 'redis://dragonfly-db.database.svc.cluster.local:6379/1',
          onboarding: true,
          requireConfig: "required"
        }
    postgresql:
      enabled: true
    cacheInMemory:
      enabled: true
    service:
      type: ClusterIP
      port: 8080
    ingress:
      enabled: false
    podSecurityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
    extraVolumes:
      - name: tmp
        type: emptydir
    extraVolumeMounts:
      - name: tmp
        mountPath: /tmp

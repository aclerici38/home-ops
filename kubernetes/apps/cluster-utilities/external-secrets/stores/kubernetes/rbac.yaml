# home/eso-k8s-store-sa.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-home-sa
  namespace: home
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-blocky-db-secret
  namespace: home
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["blocky-db-app"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["selfsubjectrulesreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-read-blocky-db-secret
  namespace: home
subjects:
  - kind: ServiceAccount
    name: k8s-home-sa
    namespace: home
roleRef:
  kind: Role
  name: read-blocky-db-secret
  apiGroup: rbac.authorization.k8s.io

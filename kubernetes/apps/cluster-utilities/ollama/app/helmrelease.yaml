---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }
      runtimeClassName: nvidia
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
        containers:
          *app :
            image:
              repository: docker.io/ollama/ollama
              tag: 0.5.12@sha256:251f814864b3ed17ea8740b89a00363c5f14a3ca3738644fdec622eea78d3305
            env:
              TZ: ${TZ}
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                nvidia.com/gpu: 1
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
    service:
      *app :
        controller: main
        ports:
          http:
            port: 11434
    persistence:
      config:
        existingClaim: ollama
        globalMounts:
          - path: /.ollama
      nonexistent:
        type: emptyDir
        globalMounts:
          - path: /nonexistent

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: renovate-secret
  namespace: cluster-utilities
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: renovate-secret
    template:
      type: Opaque
  dataFrom:
    - extract:
        key: renovate

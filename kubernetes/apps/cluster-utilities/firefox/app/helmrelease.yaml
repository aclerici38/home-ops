---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefox
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: location
                    operator: In
                    values:
                      - "apartment"
          securityContext:
            seccompProfile: { type: RuntimeDefault }
            fsGroup: &id 1000
          runtimeClassName: nvidia
        containers:
          *app :
            image:
              repository: ghcr.io/linuxserver/firefox
              tag: 136.0.2@sha256:e0466eb005008d517d01fe5bf14590bcb0e68ea0556aa63f6b5c3a2d8b89a763
            env:
              PUID: *id
              PGID: *id
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                memory: 4Gi
                nvidia.com/gpu: 1
    service:
      *app :
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      *app :
        className: internal
        hosts:
          - host: &host "firefox.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      config:
        existingClaim: firefox
      data:
        type: nfs
        server: 10.38.55.50
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

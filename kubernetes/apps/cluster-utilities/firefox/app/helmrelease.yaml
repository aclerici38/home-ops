---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefox
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: location
                    operator: In
                    values:
                      - "apartment"
        containers:
          *app :
            image:
              repository: ghcr.io/jlesage/firefox
              tag: v25.02.1@sha256:710b4a645ecb2586f8864c458ed34d086683f90ea35baaa846fb68ab3960f6f6
            env:
              USER_ID: &id 1000
              GROUP_ID: *id
              TZ: ${TZ}
              KEEP_APP_RUNNING: 1
              CONTAINER_DEBUG: 1
              DARK_MODE: 1
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 800Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      *app :
        controller: main
        ports:
          http:
            port: 5800
          vnc:
            port: 5900
    ingress:
      *app :
        className: internal
        hosts:
          - host: &host "firefox.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      config:
        existingClaim: firefox
      # tmp:
      #   type: emptyDir
      # var-tmp:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /var/tmp
      data:
        type: nfs
        server: 192.168.9.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

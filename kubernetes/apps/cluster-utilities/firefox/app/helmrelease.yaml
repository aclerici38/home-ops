---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefox
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: location
                    operator: In
                    values:
                      - "apartment"
          securityContext:
            seccompProfile: { type: RuntimeDefault }
            fsGroup: &id 1000
            runAsUser: *id
            runAsGroup: *id
          runtimeClassName: nvidia
        containers:
          *app :
            image:
              repository: ghcr.io/linuxserver/firefox
              tag: 0.24.04@sha256:8865d68e1c4df1743a21476df343af152637d2728c8e8c287d04aafedc19d297
            env:
              TZ: ${TZ}
              S6_READ_ONLY_ROOT: 1
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add: ["CHOWN"]
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 800Mi
    service:
      *app :
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      *app :
        className: internal
        hosts:
          - host: &host "firefox.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      config:
        existingClaim: firefox
      data:
        type: nfs
        server: 192.168.9.10
        path: /mnt/tank/media
        globalMounts:
          - path: /allMedia

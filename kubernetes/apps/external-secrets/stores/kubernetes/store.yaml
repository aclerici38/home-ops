---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: k8s-network-store
spec:
  provider:
    kubernetes:
      remoteNamespace: network
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: network
      auth:
        serviceAccount:
          name: k8s-network-sa
          namespace: network
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: k8s-home-store
spec:
  provider:
    kubernetes:
      remoteNamespace: home
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: home
      auth:
        serviceAccount:
          name: k8s-home-sa
          namespace: home

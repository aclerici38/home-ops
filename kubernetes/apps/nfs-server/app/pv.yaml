---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: backups-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: "966367641600"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: backups
    namespace: versity
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/poolname: ssd
    volumeHandle: backups
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - bonds
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zfs-ssd
  volumeMode: Filesystem

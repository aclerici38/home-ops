# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/refs/tags/v8.3.2/schemas/config-schema.json
sonarr:
  sonarr:
    media_naming:
      series: jellyfin-tvdb
      episodes:
        rename: true
        standard: default
        daily: default
    base_url: http://sonarr:8989
    api_key: ${SONARR__AUTH__APIKEY}

    # Custom Format Configuration
    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      - template: sonarr-quality-definition-series
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-custom-formats-web-2160p
      - template: sonarr-v4-quality-profile-anime
      - template: sonarr-v4-custom-formats-anime

    quality_profiles:
      - name: WEB-2160p
        min_format_score: -1000
        reset_unmatched_scores:
          enabled: true
          except:
            - "Language: Prefer English"
            - "MULTi"
        upgrade:
          allowed: true
          until_quality: WEB 2160p
          until_score: 10000
        quality_sort: top
        qualities:
          - name: WEB 2160p
            qualities: ["WEBDL-2160p", "WEBRip-2160p"]
          - name: HDTV-2160p
          - name: WEB 1080p
            qualities: ["WEBDL-1080p", "WEBRip-1080p"]
          - name: HDTV-1080p
          - name: WEB 720p
            qualities: ["WEBDL-720p", "WEBRip-720p"]
          - name: HDTV-720p
          - name: WEB 480p
            qualities: ["WEBDL-480p", "WEBRip-480p"]
          - name: DVD
          - name: SDTV

      - name: Remux-1080p - Anime
        min_format_score: -1000
        reset_unmatched_scores:
          enabled: true
          except:
            - "Language: Prefer English"
            - "MULTi"


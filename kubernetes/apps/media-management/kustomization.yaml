---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./bazarr
  - ./bitmagnet
  - ./calibre-downloader
  - ./calibre-web-automated
  - ./fileflows
  - ./flaresolverr
  - ./jellyseer
  - ./prowlarr
  - ./qbittorrent
  - ./radarr
  - ./recyclarr
  - ./renamarr
  - ./sonarr
  - ./vuetorrent
components:
  - ../../components/namespace
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: namespace-var
    literals:
      - NS=media-management

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: patch
spec:
  patches:
    - patch: |-
        apiVersion: gateway.envoyproxy.io/v1alpha1
        kind: SecurityPolicy
        metadata:
          name: patch
        spec:
          oidc:
            redirectURL: "https://books.${SECRET_DOMAIN}/oauth2/callback"
      target:
        kind: SecurityPolicy

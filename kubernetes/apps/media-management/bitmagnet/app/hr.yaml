---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitmagnet
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      bitmagnet:
        strategy: RollingUpdate
        pod:
          securityContext:
            fsGroup: 1000
            seccompProfile: { type: RuntimeDefault }
        initContainers:
          doh:
            image:
              repository: docker.io/adguard/dnsproxy
              tag: v0.77.0@sha256:5d401b28872f6713930ff84606393fa2b0c60303a79e2f07f1400421e3d6028c
            args:
              - -l
              - '127.0.0.2'
              - -p
              - '53'
              - -u
              - '[/cluster.local/]udp://172.17.0.10:53'
              - -u
              - '[/in-addr.arpa/]udp://172.17.0.10:53'
              - -u
              - '[/ip6.arpa/]udp://172.17.0.10:53'
              - -u
              - https://1.1.1.1/dns-query
              - -b
              - https://1.1.1.1/dns-query
              - --http3
            restartPolicy: Always
          gluetun:
            dependsOn: doh
            lifecycle:
              postStart:
                exec:
                  # https://github.com/qdm12/gluetun-wiki/blob/main/setup/advanced/kubernetes.md#adding-ipv6-rule--file-exists
                  command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            env:
              DOT: "off"
              DNS_ADDRESS: '127.0.0.2'
              LOG_LEVEL: debug
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              WIREGUARD_ENDPOINT_PORT: 51820
              FIREWALL_INPUT_PORTS: 3333,3334
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
            resources:
              limits:
                squat.ai/tun: 1
            restartPolicy: Always
            envFrom:
              - secretRef:
                  name: bitmagnet
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_ADMIN
                  - CHOWN
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
        containers:
          main:
            image:
              repository: ghcr.io/bitmagnet-io/bitmagnet
              tag: v0.10.0@sha256:cf2c16fac5b51f1c18e630b4710175d35d7e44b83012cfd05a2b43712feec05e
            args:
              - worker
              - run
              - --all
            env:
              CLASSIFIER_DELETE_XXX: true
              LOG_LEVEL: 'info'
              METAINFO_REQUESTER_REQUEST_TIMEOUT: 10s
              DHT_SERVER_QUERY_TIMEOUT: 10s
              POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: bitmagnet-db-app
                    key: host
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: bitmagnet-db-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: bitmagnet-db-app
                    key: password
              POSTGRES_NAME:
                valueFrom:
                  secretKeyRef:
                    name: bitmagnet-db-app
                    key: dbname
            envFrom:
              - secretRef:
                  name: bitmagnet
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                cpu: 4000m
                memory: 4Gi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 3333
                    path: /webui/dashboard
              readiness: *probes
    service:
      main:
        forceRename: bitmagnet
        controller: bitmagnet
        ports:
          http:
            port: *port
          bittorrent-tcp:
            protocol: TCP
            port: &torrentPort 3334
          bittorrent-udp:
            protocol: UDP
            port: *torrentPort
    route:
      main:
        hostnames:
          - bitmagnet.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      corefile:
        type: configMap
        name: bitmagnet-config
        advancedMounts:
          bitmagnet:
            coredns:
              - path: /etc/coredns/Corefile
                subPath: Corefile
                readOnly: true
      tmp:
        type: emptyDir
        advancedMounts:
          bitmagnet:
            gluetun:
              - path: /tmp/gluetun

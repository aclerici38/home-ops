---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seer
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      seerr:
        pod:
          hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          seer:
            image:
              repository: ghcr.io/seerr-team/seerr
              tag: v3.0.1@sha256:1b5fc1ea825631d9d165364472663b817a4c58ef6aa1013f58d82c1570d7c866
            env:
              DB_TYPE: postgres
              DB_HOST:
                  valueFrom:
                    secretKeyRef:
                      name: seer-db-app
                      key: host
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: seer-db-app
                    key: username
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: seer-db-app
                    key: password
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: seer-db-app
                    key: dbname
            resources:
              requests:
                cpu: 15m
                memory: 350M
              limits:
                memory: 600M
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 5055
                    path: /api/v1/status
              readiness: *probes
    service:
      main:
        controller: seerr
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: external
            namespace: gateway-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      config:
        existingClaim: seer
        globalMounts:
          - path: /app/config
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/.next/cache

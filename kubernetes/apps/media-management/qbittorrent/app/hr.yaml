---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
  upgrade:
    timeout: 2m
  values:
    controllers:
      qbit:
        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        initContainers:
          doh:
            image:
              repository: docker.io/adguard/dnsproxy
              tag: v0.78.2@sha256:033fec894a60d6f1f7aca48cff4b53bd19a265c0f7a08a862ceaa13b7eb76c25
            args:
              - -l
              - '127.0.0.2'
              - -p
              - '53'
              - -u
              - '[/cluster.local/]udp://172.17.0.10:53'
              - -u
              - '[/in-addr.arpa/]udp://172.17.0.10:53'
              - -u
              - '[/ip6.arpa/]udp://172.17.0.10:53'
              - -u
              - https://1.1.1.1/dns-query
              - -b
              - https://1.1.1.1/dns-query
              - --http3
              - --cache
              - --ipv6-disabled
              - -v
            restartPolicy: Always
          gluetun:
            dependsOn: doh
            lifecycle:
              postStart:
                exec:
                  # https://github.com/qdm12/gluetun-wiki/blob/main/setup/advanced/kubernetes.md#adding-ipv6-rule--file-exists
                  command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.41.0@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
            env:
              DOT: "off"
              DNS_ADDRESS: '127.0.0.2'
              LOG_LEVEL: debug
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              WIREGUARD_ENDPOINT_PORT: 51820
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              FIREWALL_INPUT_PORTS: &port 8080
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
              VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c '/usr/bin/wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{`{{PORTS}}`}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
            resources:
              limits:
                squat.ai/tun: 1
            restartPolicy: Always
            envFrom:
              - secretRef:
                  name: qbittorrent
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_ADMIN
                  - CHOWN
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.4@sha256:25fc7caf22101f85276ede9b1f76a46b7a93971bb6b70b6c58d14d6ab7f51415
            resources:
              requests:
                cpu: 49m
                memory: 1024Mi
              limits:
                memory: 6000Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &probes
                enabled: true
                type: HTTP
                port: *port
              readiness: *probes
    service:
      qbit:
        forceRename: qbittorrent
        controller: qbit
        ports:
          http:
            port: *port
    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbit:
            main:
              - path: /config
      corefile:
        type: configMap
        name: qbittorrent-config
        advancedMounts:
          qbit:
            coredns:
              - path: /etc/coredns/Corefile
                subPath: Corefile
                readOnly: true
      tmp:
        type: emptyDir
        advancedMounts:
          qbit:
            gluetun:
              - path: /tmp/gluetun
      media:
        type: nfs
        server: 10.0.30.25
        path: /media
        globalMounts:
          - path: /allMedia

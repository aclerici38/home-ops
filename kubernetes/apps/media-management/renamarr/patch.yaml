---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: patch
spec:
  dependsOn:
    - name: sonarr
    - name: radarr
  postBuild:
    substituteFrom:
      - kind: Secret
        name: sonarr
        optional: false
      - kind: Secret
        name: radarr
        optional: false

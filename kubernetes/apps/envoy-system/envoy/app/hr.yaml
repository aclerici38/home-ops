---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: envoy
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    global:
      imageRegistry: mirror.gcr.io
    deployment:
      replicas: 2
    config:
      envoyGateway:
        extensionApis:
          enableEnvoyPatchPolicy: true
          enableBackend: true
        runtimeFlags:
          enabled:
            - XDSNameSchemeV2

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: ${APP}
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    # placeholder value to pass flux-local
    # b/c SECRET_DOMAIN comes from kustomize-webhook
    domain: ${SECRET_DOMAIN:-example.com}
    fallthrough:
      enabled: true
      zones:
        - ${SECRET_DOMAIN}
    replicaCount: 2
    watchedResources:
      - HTTPRoute
    extraZonePlugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . ${DNSCRYPT_CLUSTER_IP}
    service:
      type: ClusterIP
      clusterIP: ${K8S_GATEWAY_CLUSTER_IP}
    debug:
      enabled: true
    serviceAccount:
      create: true
      name: ${APP}

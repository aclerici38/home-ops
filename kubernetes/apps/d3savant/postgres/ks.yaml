---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app d3savant-postgres
  namespace: &ns d3savant
spec:
  targetNamespace: *ns
  dependsOn:
    - name: external-secrets-stores
    - name: cloudnative-pg
    - name: versity
    - name: envoy-gateway
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/d3savant/postgres/cnpg
  components:
    - ../../../../components/cnpg/overlay/restore
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      CNPG_CAPACITY: 500Gi
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          # bootstrap:
          #   initdb:
          #     database: app
          #     owner: jensen
          #     secret:
          #       name: jensen-d3savant-secret
          managed:
            roles:
              - name: anthony
                ensure: present
                login: true
                superuser: false
                inRoles:
                  - jensen
                passwordSecret:
                  name: anthony-d3savant-secret
      target:
        kind: Cluster

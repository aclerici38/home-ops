---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: d3savant
spec:
  name: app
  owner: jensen
  cluster:
    name: ${APP}-db
  extensions:
    - ensure: present
      name: vector
    - ensure: present
      name: pg_trgm
    - ensure: present
      name: fuzzystrmatch
    - ensure: present
      name: pgcrypto

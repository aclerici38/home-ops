apiVersion: batch/v1
kind: Job
metadata:
  name: d3savant-scraper
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 0
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: scraper
          image: harbor.${SECRET_DOMAIN}/d3savant/scraper
          imagePullPolicy: OnRootMismatch
          env:
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: jensen-d3savant
                  key: username
            - name: PG_NAME
              value: app
            - name: PG_HOST
              value: d3savant-postgres-pooler-rw.d3savant.svc.cluster.local
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jensen-d3savant
                  key: password

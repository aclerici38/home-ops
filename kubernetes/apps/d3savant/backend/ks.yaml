---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app d3savant-postgres
  namespace: &ns d3savant
spec:
  targetNamespace: *ns
  dependsOn:
    - name: external-secrets-stores
      namespace: cluster-utilities
    - name: cloudnative-pg
      namespace: database
    - name: versity
      namespace: storage
    - name: envoy-gateway
      namespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/d3savant/backend/postgres
  components:
    - ../../../../components/cnpg/overlay/init
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      CNPG_CAPACITY: 500Gi
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          postgresql:
            pg_hba:
              - host all all 172.16.0.0/16 md5
              - host all all 192.168.1.0/24 md5
          bootstrap:
            initdb:
              database: app
              owner: jensen
              secret:
                name: jensen-d3savant-secret
          managed:
            roles:
              - name: anthony
                ensure: present
                login: true
                superuser: false
                inRoles:
                  - jensen
                passwordSecret:
                  name: anthony-d3savant-secret
            services:
              additional:
                - selectorType: rw
                  updateStrategy: patch
                  serviceTemplate:
                    metadata:
                      name: d3savant-db-external
                      annotations:
                        lbipam.cilium.io/ips: "10.38.55.38"
                      spec:
                        type: LoadBalancer
                        externalTrafficPolicy: Local
      target:
        kind: Cluster

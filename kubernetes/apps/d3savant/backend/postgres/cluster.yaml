---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &db d3savant-db
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: 'enabled'
spec:
  instances: 3
  affinity:
    nodeSelector:
      kubernetes.io/hostname: bonds
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4@sha256:1c78556ba832fe7e8a4e539fcae83a276dcd9cc61cbe4df1e17cafbd282a33f2
  primaryUpdateStrategy: unsupervised
  postgresql:
    pg_hba:
      - host all all 10.38.55.0/24 md5
      - host all all 192.168.1.0/24 md5
  storage:
    size: 500Gi
    storageClass: local-hostpath
  superuserSecret:
    name: cnpg-secret
  enableSuperuserAccess: true

  backup:
    retentionPolicy: 7d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://backups/cnpg
      endpointURL: http://minio.cluster-utilities.svc.cluster.local:9000
      serverName: *db
      s3Credentials:
        accessKeyId:
          name: cnpg-secret
          key: minio-access-key-id
        secretAccessKey:
          name: cnpg-secret
          key: minio-secret-access-key
  # bootstrap:
  #   recovery:
  #     source: *db
  # externalClusters:
  #   - name: *db
  #     barmanObjectStore:
  #       <<: *barmanObjectStore
  #       serverName: *db
  monitoring:
    enablePodMonitor: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: d3savant
spec:
  schedule: "0 0 4 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: d3savant-db

apiVersion: batch/v1
kind: Job
metadata:
  name: d3savant-ml
spec:
  backoffLimit: 50
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: model-generator
          image: ant385525/d3savant-ml:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: ml-data
              mountPath: /app/models
          resources:
            requests:
              memory: "2Gi"
            limits:
              memory: "24Gi"
              gpu.intel.com/i915: 1
      volumes:
        - name: ml-data
          persistentVolumeClaim:
            claimName: ml-data

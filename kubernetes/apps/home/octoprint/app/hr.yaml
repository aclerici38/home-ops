---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app octoprint
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        type: statefulset
        pod:
          hostUsers: false
          tolerations:
            - key: "location"
              operator: "Equal"
              value: "house"
              effect: "NoSchedule"
          nodeSelector:
            location: house
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
            supplementalGroups:
              - 20
        # Octoprint saves plugins to /octoprint/plugins, I'd like to persist plugins
        # But this can't be mounted because the user's PATH is also /octoprint/plugins
        # Make sure this only runs on init and if plugins is empty obv
        # TODO build a custom container that fixes this
        initContainers:
          plugin-init:
            image: &img
              repository: docker.io/octoprint/octoprint
              tag: 1.11.2-minimal
            command:
              - /bin/sh
              - -c
              - |
                if [ -z "$(ls -A /tmp/plugins)" ]; then
                  cp -r /octoprint/plugins/* /tmp/plugins/
                fi
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        containers:
          main:
            image: *img
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 500Mi
                squat.ai/anycubic-kobra: 1
            securityContext: *sec
    service:
      main:
        controller: *app
        ports:
          http:
            port: &port 5000
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      *app :
        existingClaim: *app
        globalMounts:
          - path: /octoprint/octoprint
      plugins:
        existingClaim: octoprint-plugins
        advancedMounts:
          *app :
            plugin-init:
              - path: /tmp/plugins
            app:
              - path: /octoprint/plugins

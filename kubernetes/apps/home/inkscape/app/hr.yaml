---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app inkscape
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        type: statefulset
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            seccompProfile: { type: RuntimeDefault }
            supplementalGroups:
              - 44
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/inkscape
              tag: 1.4-r0-ls28@sha256:e9014bb38e3ef5cc521ff21a4baf22841ad286364ecc4ff4af5e98f6641a04e8
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  # S6
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
            resources:
              requests:
                cpu: 200m
                memory: 600Mi
              limits:
                memory: 6Gi
                gpu.intel.com/i915: 1
    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 3000
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
    persistence:
      config:
        existingClaim: *app

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kamailio
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        strategy: RollingUpdate
        pod:
          nodeSelector:
            location: cloud
          tolerations:
            - key: "location"
              operator: "Equal"
              value: "house"
              effect: "NoSchedule"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
        containers:
          main:
            image:
              repository: ghcr.io/kamailio/kamailio
              tag: 6.0.1-bookworm@sha256:237ccdbda85cfd060f57fd1b43047d3330b186557a6caac20fa44268f7fff372
            resources:
              requests:
                cpu: 47m
                memory: 25Mi
              limits:
                memory: 200Mi
    service:
      main:
        controller: *app
        ports:
          sip:
            port: 5060
            protocol: UDP
    persistence:
      config:
        type: configMap
        name: ${APP}-config
        globalMounts:
          - path: /etc/kamailio/kamailio.cfg
            subPath: kamailio.cfg

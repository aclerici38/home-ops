---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        pod:
          nodeSelector:
            kubernetes.io/hostname: bonds
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/syncthing/syncthing
              tag: 2.0.3@sha256:32a43f73a93cb580cda02e04eeac4ba4da1385220d464aa1ee072d8f075b68e4
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 500Mi
            securityContext:
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 8384
                    path: /rest/noauth/health
              readiness: *probes
    service:
      main:
        controller: ${APP}
        ports:
          http:
            port: *port
          tcp:
            port: 22000
          quic:
            port: 22000
            protocol: UDP
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
            timeouts:
              request: 0s
      tcp:
        kind: TCPRoute
        parentRefs:
          - name: internal
            namespace: network
            sectionName: syncthing-tcp
        rules:
          - backendRefs:
            - identifier: main
              port: 22000
      quic:
        kind: UDPRoute
        parentRefs:
          - name: internal
            namespace: network
            sectionName: syncthing-quic
        rules:
          - backendRefs:
            - identifier: main
              port: 22000
    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /var/syncthing
      files:
        existingClaim: files
        globalMounts:
          - path: /var/mnt/files

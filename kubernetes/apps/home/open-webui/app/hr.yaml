---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        strategy: RollingUpdate
        pod:
          hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.14@sha256:fb4593f2810854d4cf6d5142078d97852dedda7e0b73685680dd16e7a1f590a9
            env:
              ENABLE_LOGIN_FORM: false
              DEFAULT_USER_ROLE: user
              ENABLE_AUTOCOMPLETE_GENERATION: false # annoying
              WEBUI_URL: &host https://ai.${SECRET_DOMAIN}
              CORS_ALLOW_ORIGIN: *host
              SEARXNG_QUERY_URL: http://searxng.home.svc.cluster.local:8080/search?q=<query>

              ENABLE_OLLAMA_API: false

              ENABLE_RAG_WEB_SEARCH: true
              RAG_WEB_SEARCH_ENGINE: searxng
              VECTOR_DB: pgvector
              RAG_EMBEDDING_ENGINE: ollama

              ENABLE_OAUTH_SIGNUP: true
              OAUTH_MERGE_ACCOUNTS_BY_EMAIL: true
              OAUTH_PROVIDER_NAME: Pocket ID

              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: uri
            envFrom:
              - secretRef:
                  name: open-webui-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 3
                  periodSeconds: 10
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 800m
                memory: 100Mi
              limits:
                memory: 4Gi
    service:
      main:
        controller: *app
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - ai.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/backend/data
      tmp:
        type: emptyDir

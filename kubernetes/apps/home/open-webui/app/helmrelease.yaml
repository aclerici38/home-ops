---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 30m
  chart:
    spec:
      chart: open-webui
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    ollama:
      enabled: false
    pipelines:
      enabled: false

    image:
      repository: ghcr.io/open-webui/open-webui
      tag: v0.5.7@sha256:b9a3425659236186df16ccf4432a247a353e54dec9549fb475d8b57f0c29a93d

    ingress:
      enabled: true
      class: internal
      host: ai.${SECRET_DOMAIN}
      tls: true

    ollamaUrls:
      - http://ollama.cluster-utilities.svc.cluster.local:11434
    persistence:
      enabled: true
      existingClaim: *app

    extraEnvVars:
      - name: ENABLE_LOGIN_FORM
        value: "False"
      - name: ENABLE_OAUTH_SIGNUP
        value: "True"
      - name: OAUTH_MERGE_ACCOUNTS_BY_EMAIL
        value: "True"
      - name: OAUTH_PROVIDER_NAME
        value: Authentik
      - name: OPENID_REDIRECT_URI
        value: https://ai.${SECRET_DOMAIN}/oauth/oidc/callback
      - name: OPENID_PROVIDER_URL
        value: http://authentik-server.home.svc.cluster.local:80/application/o/open-webui/.well-known/openid-configuration
      - name: OAUTH_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: open-webui-secret
            key: OAUTH_CLIENT_ID
      - name: OAUTH_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: open-webui-secret
            key: OAUTH_CLIENT_SECRET
      - name: OPENAI_API_KEY
        valueFrom:
          secretKeyRef:
            name: open-webui-secret
            key: OPENAI_API_KEY

    containerSecurityContext:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: "RuntimeDefault"

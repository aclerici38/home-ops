---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: open-webui-db
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:17.4
  primaryUpdateStrategy: unsupervised
  storage:
    size: 2Gi
    storageClass: local-hostpath
  superuserSecret:
    name: cnpg-secret
  enableSuperuserAccess: true

  postgresql:
    shared_preload_libraries:
      - "vectors.so"

  backup:
    retentionPolicy: 7d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://backups/cnpg
      endpointURL: http://minio.cluster-utilities.svc.cluster.local:9000
      serverName: &currentCluster open-webui-db-v1
      s3Credentials:
        accessKeyId:
          name: cnpg-secret
          key: minio-access-key-id
        secretAccessKey:
          name: cnpg-secret
          key: minio-secret-access-key

  bootstrap:
  #   recovery:
  #     source: &previousCluster open-webui-db-v1
    initdb:
      database: open-webui
      owner: "open-webui_user"
      secret:
        name: open-webui-secret
      postInitSQL:
        - ALTER ROLE "open-webui_user" WITH SUPERUSER;
        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
        - CREATE EXTENSION IF NOT EXISTS "vectors";
  # externalClusters:
  #   - name: *previousCluster
  #     barmanObjectStore:
  #       <<: *barmanObjectStore
  #       serverName: *previousCluster

  monitoring:
    enablePodMonitor: true

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: open-webui
spec:
  schedule: "0 0 4 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: open-webui-db

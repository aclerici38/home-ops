---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      runtimeClassName: nvidia
    controllers:
      main:
        strategy: RollingUpdate
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
        containers:
          *app :
            image:
              repository: docker.io/ollama/ollama
              tag: 0.6.5@sha256:96b7667cb536ab69bfd5cc0c2bd1e29602218e076fe6d34f402b786f17b4fde0
            env:
              # https://github.com/ollama/ollama/blob/main/envconfig/config.go
              OLLAMA_MAX_LOADED_MODELS: 1
              OLLAMA_CONTEXT_LENGTH: 4096
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                nvidia.com/gpu: 1
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
    service:
      *app :
        controller: main
        ports:
          http:
            port: 11434
    persistence:
      # ollama mounts models and certs into ~/.ollama. when using 65534 user is 'nonexistent'
      #   even with OLLAMA_MODELS set it saves keys here
      config:
        existingClaim: ollama
        globalMounts:
          - path: /nonexistent/.ollama
      tmp:
        type: emptyDir
        globalMounts:
          - path: /nonexistent

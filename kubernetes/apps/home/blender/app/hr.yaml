---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blender
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          runtimeClassName: nvidia
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            seccompProfile: { type: Unconfined }
        containers:
          *app :
            image:
              repository: ghcr.io/linuxserver/blender
              tag: 4.4.1@sha256:5af7ebb00d90a461ec7c998bf896e4102bb05dfa0305d1a2fc6cd3330fe3c9c0
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              privileged: true
              # capabilities:
              #   drop:
              #     - ALL
              #   add:
              #     # S6
              #     - CHOWN
              #     - SETUID
              #     - SETGID
              #     - FOWNER
              #     - DAC_OVERRIDE
            resources:
              requests:
                cpu: 200m
                memory: 500Mi
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
    service:
      *app :
        controller: main
        ports:
          http:
            port: &port 3000
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
      tmp:
        type: emptyDir

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karakeep
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        type: statefulset
        pod:
          securityContext:
            runAsNonRoot: false
            seccompProfile: { type: RuntimeDefault }
            runAsUser: 0
            runAsGroup: 0
        containers:
          main:
            image:
              repository: ghcr.io/karakeep-app/karakeep
              tag: 0.26.0@sha256:f575a34ed3f8975225c156786442f177846126cf27d7fd37350f3af23c549d22
            env:
              BROWSER_WEB_URL: http://karakeep-chrome:9222
              CRAWLER_DOWNLOAD_BANNER_IMAGE: true
              CRAWLER_ENABLE_ADBLOCKER: true
              CRAWLER_STORE_SCREENSHOT: true
              DATA_DIR: /data
              MEILI_ADDR: http://karakeep-meilisearch:7700
              NEXTAUTH_URL: https://karakeep.${SECRET_DOMAIN}
              DISABLE_NEW_RELEASE_CHECK: true
              COREPACK_INTEGRITY_KEYS: 0
              DISABLE_PASSWORD_AUTH: true
              OAUTH_PROVIDER_NAME: Pocket ID
              # OLLAMA_BASE_URL: http://ollama:11434
              # INFERENCE_TEXT_MODEL: gemma3:12b
              # INFERENCE_IMAGE_MODEL: llava:13b

              S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES: 1
              S6_READ_ONLY_ROOT: 1
            envFrom:
              - secretRef:
                  name: karakeep-secret
            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 3000
                    path: /api/health
              readiness: *probes
            resources: &res
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
      chrome:
        containers:
          chrome:
            image:
              repository: ghcr.io/zenika/alpine-chrome
              tag: 124
            command:
              - chromium-browser
            args:
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            securityContext: &sec
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources: *res
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
      meilisearch:
        containers:
          meilisearch:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.15.2
            args:
              - /bin/meilisearch
              - --experimental-dumpless-upgrade
            env:
              MEILI_NO_ANALYTICS: true
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: karakeep-secret
                    key: MEILI_MASTER_KEY
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi
            securityContext: *sec
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: 7700
                    path: /health
              readiness: *probes
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }
    service:
      main:
        controller: ${APP}
        ports:
          http:
            port: *port
      chrome:
        controller: chrome
        ports:
          http:
            port: 9222
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: 7700
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      data:
        existingClaim: ${APP}
        advancedMounts:
          ${APP}:
            main:
              - path: /data
                subPath: ${APP}
          meilisearch:
            meilisearch:
              - path: /meili_data
                subPath: meilisearch
      tmp:
        type: emptyDir
      run:
        type: emptyDir
        advancedMounts:
          ${APP}:
            main:
              - path: /run

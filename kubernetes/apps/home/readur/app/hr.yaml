---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readur
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/readur/readur
              tag: 2.4.0@sha256:e47adeadc9f03f76f8e7bef85029de2787d7680d10f989699ce0a4d4cc21a49d
            env:
              MAX_FILE_SIZE_MB: "5000"
              MEMORY_LIMIT_MB:
                valueFrom:
                  resourceFieldRef:
                    containerName: main
                    resource: limits.memory
                    divisor: 1Mi
              CONCURRENT_OCR_JOBS: "6"
              UPLOAD_PATH: "/uploads"
              WATCH_FOLDER: "/watch"
              ENABLE_AUTO_CLEANUP: false
              OIDC_ENABLED: true
              OIDC_ISSUER_URL: https://id.${SECRET_DOMAIN}
              OIDC_REDIRECT_URI: https://readur.${SECRET_DOMAIN}/auth/oidc/callback
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: uri
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
              limits:
                memory: 4Gi
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 8000
                    path: /api/health
              liveness: *probes

            securityContext:
              allowPrivilegeEscalation: false
              seccompProfile: { type: RuntimeDefault }
              capabilities: { drop: ["ALL"] }
    service:
      main:
        controller: ${APP}
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      files:
        existingClaim: files
        globalMounts:
          - path: /uploads
            subPath: readur-uploads
          - path: /watch
            subPath: documents
            readOnly: true

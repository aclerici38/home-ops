---
# yaml-language-server: $schema=https://raw.githubusercontent.com/AlexxIT/go2rtc/master/website/schema.json
ffmpeg:
  h264_1m: "-codec:v libx264 -b:v 1000k -maxrate 1100k -bufsize 2000k -preset veryfast -tune zerolatency -g:v 16 -pix_fmt yuv420p -an -vf scale=1920:1080,fps=8"

rtsp:
  username: $${RTSP_USER}
  password: $${RTSP_PASS}

streams:
  Gate_src:
    - rtsp://$${CAM_USER}:$${GATE_CAM_PASS}@gate.security.house.lan/cam/realmonitor?channel=1&subtype=0
  Gate:
    - "ffmpeg:Gate_src#video=h264_1m"
  Gate_sub:
    - rtsp://$${CAM_USER}:$${GATE_CAM_PASS}@gate.security.house.lan/cam/realmonitor?channel=1&subtype=1

  Service_Gate_src:
    - rtsp://$${CAM_USER}:$${SVC_GATE_CAM_PASS}@service-gate.security.house.lan/cam/realmonitor?channel=1&subtype=0
  Service_Gate:
    - "ffmpeg:Service_Gate_src#video=h264_1m"
  Service_Gate_sub:
    - rtsp://$${CAM_USER}:$${SVC_GATE_CAM_PASS}@service-gate.security.house.lan/cam/realmonitor?channel=1&subtype=1

  Driveway_src:
    - ffmpeg:https://nvr.security.house.lan/flv?port=1935&app=bcs&stream=channel1_main.bcs&user=$${CAM_USER}&password=$${NVR_CAM_PASS}
  Driveway:
    - "ffmpeg:Driveway_src#video=h264_1m"
  Driveway_sub:
    - ffmpeg:https://nvr.security.house.lan/flv?port=1935&app=bcs&stream=channel1_ext.bcs&user=$${CAM_USER}&password=$${NVR_CAM_PASS}

  Front_Door_src:
    - ffmpeg:https://nvr.security.house.lan/flv?port=1935&app=bcs&stream=channel3_main.bcs&user=$${CAM_USER}&password=$${NVR_CAM_PASS}
  Front_Door:
    - "ffmpeg:Front_Door_src#video=h264_1m"
  Front_Door_sub:
    - ffmpeg:https://nvr.security.house.lan/flv?port=1935&app=bcs&stream=channel3_ext.bcs&user=$${CAM_USER}&password=$${NVR_CAM_PASS}

  Garage_src:
    - ffmpeg:https://nvr.security.house.lan/flv?port=1935&app=bcs&stream=channel2_main.bcs&user=$${CAM_USER}&password=$${NVR_CAM_PASS}
  Garage:
    - "ffmpeg:Garage_src#video=h264_1m"
  Garage_sub:
    - ffmpeg:https://nvr.security.house.lan/flv?port=1935&app=bcs&stream=channel2_ext.bcs&user=$${CAM_USER}&password=$${NVR_CAM_PASS}

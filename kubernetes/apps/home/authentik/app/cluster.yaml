---
# yaml-language-server: $schema=https://crd.movishell.pl/postgresql.cnpg.io/cluster_v1.json

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &db authentik-db
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: 'enabled'
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.8@sha256:464aa1fe1ada7820212b165b66f8cb4f8be5cbe18cb248f590158938e50388be
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi
    storageClass: local-hostpath-madbum
  superuserSecret:
    name: cnpg-secret
  enableSuperuserAccess: true
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: "kubernetes.io/hostname"
      whenUnsatisfiable: "DoNotSchedule"
      labelSelector:
        matchLabels:
          app.kubernetes.io/part-of: authentik-db
  backup:
    retentionPolicy: 7d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://backups/cnpg
      endpointURL: http://minio.cluster-utilities.svc.cluster.local:9000
      serverName: *db
      s3Credentials:
        accessKeyId:
          name: cnpg-secret
          key: minio-access-key-id
        secretAccessKey:
          name: cnpg-secret
          key: minio-secret-access-key
  bootstrap:
    recovery:
      source: *db
  externalClusters:
    - name: *db
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *db
  monitoring:
    enablePodMonitor: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: authentik
spec:
  schedule: "0 0 4 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: authentik-db

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  dependsOn:
    - name: truenas-nfs
      namespace: storage
  values:
    controllers:
      frigate:
        strategy: RollingUpdate
        pod:
          nodeSelector:
            kubernetes.io/hostname: "posey"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.15.0-beta5@sha256:78ed16197d03c68a9c60e8206f8cf0771a2e9fc7c88efcc7d324a8282929c81b
            env:
              TZ: ${TZ}
              YOLO_MODELS: yolov7x-320
            envFrom:
              - secretRef:
                  name: frigate-secret
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              privileged: true
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
              limits:
                memory: 6Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      main:
        controller: *app
        type: ClusterIP
        ports:
          http-auth:
            port: &http-auth 8971
            targetPort: *http-auth
          http:
            primary: true
            port: &http 5000
            targetPort: *http
          rtsp:
            port: &rtsp 8554
            targetPort: *rtsp
          webrtc:
            port: &webrtc 8555
            targetPort: *webrtc
    persistence:
      config:
        existingClaim: frigate-config
        globalMounts:
          - path: /config
      config-file:
        enabled: true
        name: frigate-config
        type: configMap
        globalMounts:
          - path: /config/config.yml
            subPath: frigate-config.yml
            readOnly: true
      media:
        existingClaim: frigate-media
        globalMounts:
          - path: /media/frigate
      shm:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /dev/shm
      cache:
        type: emptyDir
        globalMounts:
          - path: /tmp/cache

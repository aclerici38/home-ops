apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config
spec:
  storageClassName: local-hostpath
  resources:
    requests:
      storage: 100Gi
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media
spec:
  storageClassName: truenas-nfs
  resources:
    requests:
      storage: 2Ti
  accessModes:
    - ReadWriteOnce

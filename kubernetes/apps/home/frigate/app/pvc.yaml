---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media
spec:
  storageClassName: synology-nfs
  resources:
    requests:
      storage: 2Ti
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-test
spec:
  storageClassName: zfs-nvme
  resources:
    requests:
      storage: 20Gi
  accessModes:
    - ReadWriteOnce

---
mqtt:
  enabled: true
  host: mosquitto.utilities
  port: 1883
  user: "{FRIGATE_MQTT_USER}"
  password: "{FRIGATE_MQTT_PASS}"

proxy:
  header_map:
    user: x-forwarded-user
tls:
  enabled: False
auth:
  enabled: False

ffmpeg:
  # hwaccel_args: preset-nvidia
  input_args: preset-rtsp-restream
  output_args:
    record: preset-record-generic-audio-copy

record:
  enabled: True
  sync_recordings: False
  retain:
    days: 3
    mode: all
  alerts:
    retain:
      days: 30
      mode: motion
  detections:
    retain:
      days: 30
      mode: motion

snapshots:
  enabled: True
  retain:
    default: 30

objects:
  track:
    - person
    - car
    - dog
    - cat

review:
  alerts:
    labels:
      - person
      - car
      - dog
      - cat
  detections:
    labels:
      - person
      - car
      - dog
      - cat

  # audio:
  #   enabled: True

birdseye:
  enabled: false
  restream: true
  # -- objects, motion, continuous
  mode: motion

detectors:
  tensorrt:
    type: tensorrt
model:
  path: /config/model_cache/tensorrt/yolov7x-320.trt
  input_tensor: nchw
  input_pixel_format: rgb
  width: 320
  height: 320
semantic_search:
  enabled: True
  reindex: False
  model_size: small
genai:
  enabled: False
  provider: ollama
  base_url: http://ollama.utilities:11434
  model: minicpm-v:8b
  prompt: Analyze the {label} in this image from a security camera. Return a MINIMAL, multi-word description of the {label}. For example, "black man in a white shirt", "white dog", "amazon/fedEx/UPS delivery vehicle"

go2rtc:
  streams:
    Gate:
      - "rtsp://{FRIGATE_CAM_USER}:{FRIGATE_GATE_PASS}@10.0.80.100/cam/realmonitor?channel=1&subtype=0"
    Gate_sub:
      - "rtsp://{FRIGATE_CAM_USER}:{FRIGATE_GATE_PASS}@10.0.80.100/cam/realmonitor?channel=1&subtype=1"
    Service_Gate:
      - "rtsp://{FRIGATE_CAM_USER}:{FRIGATE_SVC_GATE_PASS}@10.0.50.104/cam/realmonitor?channel=1&subtype=0"
    Service_Gate_sub:
      - "rtsp://{FRIGATE_CAM_USER}:{FRIGATE_SVC_GATE_PASS}@10.0.50.104/cam/realmonitor?channel=1&subtype=1"
    Driveway:
      - "ffmpeg:https://10.0.50.50/flv?port=1935&app=bcs&stream=channel1_main.bcs&user={FRIGATE_CAM_USER}&password={FRIGATE_NVR_PASS}"
      - "ffmpeg:Driveway#audio=aac"
    Driveway_sub:
      - "ffmpeg:https://10.0.50.50/flv?port=1935&app=bcs&stream=channel1_ext.bcs&user={FRIGATE_CAM_USER}&password={FRIGATE_NVR_PASS}"
    Front_Door:
      - "ffmpeg:https://10.0.50.50/flv?port=1935&app=bcs&stream=channel3_main.bcs&user={FRIGATE_CAM_USER}&password={FRIGATE_NVR_PASS}"
      - "ffmpeg:Front_Door#audio=aac"
    Front_Door_sub:
      - "ffmpeg:https://10.0.50.50/flv?port=1935&app=bcs&stream=channel3_ext.bcs&user={FRIGATE_CAM_USER}&password={FRIGATE_NVR_PASS}"
    Garage:
      - "ffmpeg:https://10.0.50.50/flv?port=1935&app=bcs&stream=channel2_main.bcs&user={FRIGATE_CAM_USER}&password={FRIGATE_NVR_PASS}"
      - "ffmpeg:Garage#audio=aac"
    Garage_sub:
      - "ffmpeg:https://10.0.50.50/flv?port=1935&app=bcs&stream=channel2_ext.bcs&user={FRIGATE_CAM_USER}&password={FRIGATE_NVR_PASS}"

camera_groups:
  # "Birdseye":
  #   cameras:
  #     - birdseye
  #   icon: LuBird
  #   order: 0
  "House":
    cameras:
      - Garage
      - Front_Door
      - Driveway
    icon: LuHome
    order: 1
  "Gates":
    cameras:
      - Gate
      - Service_Gate
    icon: LuDoorOpen
    order: 2

cameras:
  Garage:
    enabled: True
    genai:
      use_snapshot: True
    objects:
      track:
        - person
        - dog
        - cat
    zones:

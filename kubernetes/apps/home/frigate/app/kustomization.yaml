---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./pvc.yaml
  - ./frigate-secret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: frigate-config
    files:
      - ./config/frigate-config.yml
  - name: yolo-nas-download
    files:
      - ./config/yolo_nas.py
generatorOptions:
  disableNameSuffixHash: true

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        type: statefulset
        pod:
          nodeSelector:
            kubernetes.io/hostname: "posey"
          tolerations:
            - key: "location"
              operator: "Equal"
              value: "house"
              effect: "NoSchedule"
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.0-beta3
            env:
              YOLO_MODELS: yolov7x-320
            envFrom:
              - secretRef:
                  name: frigate-secret
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  # S6
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
            probes:
              liveness: &probes
                enabled: true
                custom: true
                type: HTTP
                spec:
                  httpGet:
                    path: /
                    port: 5000
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
              limits:
                memory: 16Gi
    service:
      main:
        controller: *app
        type: ClusterIP
        ports:
          http-auth:
            port: &http-auth 8971
            targetPort: *http-auth
          http:
            primary: true
            port: &http 5000
            targetPort: *http
          rtsp:
            port: &rtsp 8554
            targetPort: *rtsp
          webrtc:
            port: &webrtc 8555
            targetPort: *webrtc
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: *app
                port: *http
    persistence:
      config:
        existingClaim: *app
      media:
        existingClaim: frigate-media
        globalMounts:
          - path: /media/frigate
      shm:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /dev/shm
      cache:
        type: emptyDir
        globalMounts:
          - path: /tmp/cache

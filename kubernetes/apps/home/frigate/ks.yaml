---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app frigate
  namespace: &ns home
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/home/frigate/app
  components:
    - ../../../../components/external-secret
    - ../../../../components/volsync/versity
    - ../../../../components/envoy/oauth
  dependsOn:
    - name: external-secrets-stores
      namespace: cluster-utilities
    - name: vernemq
      namespace: database
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      CLIENT_ID: "217756b8-feda-4f0d-abb4-3ebd151f662d"
  patches:
    - patch: |-
        - op: add
          path: /spec/data/-
          value:
            secretKey: FRIGATE_MQTT_USER
            remoteRef:
              key: "mqtt"
              property: "MQTT_USER"
        - op: add
          path: /spec/data/-
          value:
            secretKey: FRIGATE_MQTT_PASS
            remoteRef:
              key: "mqtt"
              property: "MQTT_PASS"
      target:
        kind: ExternalSecret

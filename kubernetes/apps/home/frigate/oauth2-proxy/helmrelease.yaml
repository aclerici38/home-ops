apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate-oauth2-proxy
spec:
  interval: 30m
  chart:
    spec:
      chart: oauth2-proxy
      version: 7.10.2
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: authentik
      namespace: home
  values:
    nodeSelector:
      kubernetes.io/hostname: "posey"
    ingress:
      enabled: true
      className: external
      hosts: &hosts
        - frigate.${SECRET_DOMAIN}
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/proxy-body-size: 1024m
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "20"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"

    config:
      existingSecret: frigate-secret
      configFile: |
        provider = "oidc"
        oidc_issuer_url = "https://auth.${SECRET_DOMAIN}/application/o/frigate/"
        upstreams = ['http://frigate:8971/']
        email_domains = ['*']
        reverse_proxy = true
        auth_logging = true
        standard_logging = true
        cookie_httponly = true
        cookie_secure = true
        cookie_expire = "1440h0m0s"
        pass_basic_auth = true
        silence_ping_logging = true
        skip_provider_button = true
        whitelist_domains = ".${SECRET_DOMAIN}"
        pass_authorization_header = true


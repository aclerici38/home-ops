---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/postgresql.cnpg.io/cluster_v1.json

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
spec:
  instances: 3
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:17.2@sha256:15e1c1472571a05f8d13fffab2ec6b318499ae94d01361da48915a7d8932e15d
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: local-hostpath
  superuserSecret:
    name: cnpg-secret
  enableSuperuserAccess: true

  postgresql:
    shared_preload_libraries:
      - "vectors.so"
    parameters:
      search_path: '"$user", public, vectors'
      logging_collector: 'on'
      max_wal_size: '2GB'
      shared_buffers: '512MB'
      wal_compression: 'on'

  backup:
    retentionPolicy: 7d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://backups/cnpg
      endpointURL: http://minio.cluster-utilities.svc.cluster.local:9000
      serverName: &currentCluster immich-db-v2
      s3Credentials:
        accessKeyId:
          name: cnpg-secret
          key: minio-access-key-id
        secretAccessKey:
          name: cnpg-secret
          key: minio-secret-access-key

  bootstrap:
    recovery:
      source: &previousCluster immich-db-v1
    # initdb:
    #   database: immich
    #   owner: immich
    #   secret:
    #     name: immich-secret
    #   postInitSQL:
    #     - ALTER ROLE immich WITH SUPERUSER;
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *previousCluster

  monitoring:
    enablePodMonitor: true

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich
spec:
  schedule: "0 0 4 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: immich-db

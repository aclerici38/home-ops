---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 5m
    remediation:
      retries: 1
  values:
    controllers:
      server:
        strategy: RollingUpdate
        containers:
          app: &container
            image:
              repository: ghcr.io/immich-app/immich-server
              tag:  ${IMMICH_VERSION}
            env: &env
              IMMICH_LOG_LEVEL: log
              IMMICH_WORKERS_INCLUDE: api
              REDIS_HOSTNAME: dragonfly-db.database.svc.cluster.local
              REDIS_DBINDEX: 2
              IMMICH_TELEMETRY_INCLUDE: all
              IMMICH_CONFIG_FILE: &config /config/immich-config.yaml
              IMMICH_IGNORE_MOUNT_CHECK_ERRORS: true
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: uri
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: &port 2283
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 30
            securityContext: &contSec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                memory: 2Gi
                gpu.intel.com/i915: 1
      microservices:
        strategy: RollingUpdate
        containers:
          app:
            <<: *container
            env:
              <<: *env
              IMMICH_WORKERS_INCLUDE: api
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                memory: 2Gi
      machine-learning:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag:  ${IMMICH_VERSION}-openvino
            env:
              MACHINE_LEARNING_MODEL_TTL: 0
              MACHINE_LEARNING_CACHE_FOLDER: /cache
              MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL: ViT-SO400M-16-SigLIP2-384__webli
            resources:
              requests:
                cpu: 500m
                memory: 500Mi
              limits:
                memory: 16Gi
                gpu.intel.com/i915: 1
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &mlPort 3003
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *mlPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 60
            securityContext: *contSec
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 44
    service:
      server:
        controller: server
        ports:
          http:
            port: *port
          metrics-api:
            port: 8081
      microservices:
        controller: microservices
        ports:
          metrics-ms:
            port: 8082
      ml:
        controller: machine-learning
        ports:
          http:
            port: *mlPort
    serviceMonitor:
      server:
        serviceName: server
        endpoints:
          - port: metrics-api
            scheme: http
      microservices:
        serviceName: microservices
        endpoints:
          - port: metrics-ms
            scheme: http
    route:
      *app :
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: server
                port: *port
            timeouts:
              request: 0s
    persistence:
      media:
        enabled: true
        existingClaim: *app
        advancedMounts:
          server:
            app: &mounts
              - path: /usr/src/app/upload/upload
                subPath: upload
              - path: /usr/src/app/upload/profile
                subPath: profile
              - path: /usr/src/app/upload/library
                subPath: library
          microservices:
            app: *mounts
      thumbnails:
        existingClaim: immich-thumbnails
        advancedMounts:
          server:
            app: &mounts
              - path: /usr/src/app/upload/thumbs
          microservices:
            app: *mounts
      encoded-video:
        existingClaim: immich-encoded-video
        advancedMounts:
          server:
            app: &mounts
              - path: /usr/src/app/upload/encoded-video
          microservices:
            app: *mounts
      config:
        type: configMap
        name: immich-config
        advancedMounts:
          server:
            app: &mounts
              - path: *config
                subPath: config.yaml
          microservices:
            app: *mounts
      cache:
        existingClaim: immich-ml-cache
        advancedMounts:
          machine-learning:
            app:
              - path: /cache
      tmp:
        type: emptyDir

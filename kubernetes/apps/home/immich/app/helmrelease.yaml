---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  install:
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    timeout: 5m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
  values:
    env:
      TZ: ${TZ}
      REDIS_HOSTNAME: immich-dragonfly.home.svc.cluster.local
      IMMICH_LOG_LEVEL: debug
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_HOSTNAME
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_USERNAME
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_DATABASE_NAME
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_PASSWORD
    immich:
      metrics:
        enabled: true

      persistence:
        library:
          existingClaim: immich

      configuration:
        server:
          externalDomain: "https://immich.${SECRET_DOMAIN}"
        trash:
          enabled: true
          days: 30
        ffmpeg:
          preset: veryslow
          crf: 18
          bframes: -1
          refs: 0
          gopSize: 0
          twoPass: true
          preferredHwDevice: cuda
          accel: nvenc
          accelDecode: true
          tonemap: "reinhard"
          temporalAQ: true
          targetResolution: "1080"

        job:
          backgroundTask:
            concurrency: 10
          smartSearch:
            concurrency: 4
          metadataExtraction:
            concurrency: 10
          faceDetection:
            concurrency: 4
          search:
            concurrency: 10
          sidecar:
            concurrency: 10
          library:
            concurrency: 10
          migration:
            concurrency: 10
          thumbnailGeneration:
            concurrency: 6
          videoConversion:
            concurrency: 2
          notifications:
            concurrency: 10

        machineLearning:
          clip:
            modelName: &clip ViT-H-14-378-quickgelu__dfn5b
          facialRecognition:
            modelName: buffalo_l
            minFaces: 1

        oauth:
          enabled: false
          issuerUrl: https://auth.${SECRET_DOMAIN}/application/o/immich/
          autoLaunch: false
          autoRegister: true
          buttonText: Login with Authentik
          clientId: ${CLIENT_ID}
          clientSecret: ${CLIENT_SECRET}

        storageTemplate:
          enabled: true
          hashVerificationEnabled: true
          template: "{{album}}/{{y}}/{{MM}}/{{filename}}"

        passwordLogin:
          enabled: false

        backup:
          database:
            enabled: false

      resources:
        limits:
          nvidia.com/gpu: 1

    redis:
      enabled: false

    server:
      nodeSelector: &nodeSelector
        kubernetes.io/hostname: "bonds"
      service:
        main:
          type: ClusterIP
      enabled: true
      runtimeClassName: nvidia
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000

      image:
        repository: ghcr.io/immich-app/immich-server
        tag: v1.127.0@sha256:6606ce7740f7a06f7a53b49083100c6c05f75c84c85a87e9e4e7309ac0c5d454
        pullPolicy: IfNotPresent
      ingress:
        main:
          enabled: true
          ingressClassName: external
          annotations:
            nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
            nginx.ingress.kubernetes.io/proxy-buffering: "off"
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            nginx.ingress.kubernetes.io/client-body-buffer-size: "8k"
            nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
            nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          hosts:
            - host: &fqdn immich.${SECRET_DOMAIN}
              paths:
                - path: /

      resources:
        requests:
          cpu: 500m
          memory: 500Mi
        limits:
          nvidia.com/gpu: 1
          memory: 4Gi

    machine-learning:
      nodeSelector: *nodeSelector
      enabled: true
      runtimeClassName: nvidia
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        tag: v1.127.0-cuda@sha256:5a4ebdb7ad0e1b6826a281db4e5422382cf9eb89f35612fa4906abf8cf36f3a1
        pullPolicy: IfNotPresent
      env:
        MACHINE_LEARNING_ANN_TUNING_LEVEL: 3
        MACHINE_LEARNING_CACHE_FOLDER: /cache
        MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL: *clip
        MACHINE_LEARNING_PRELOAD__CLIP__VISUAL: *clip
      persistence:
        cache:
          enabled: true
          type: pvc
          existingClaim: immich-ml-cache
      resources:
        requests:
          cpu: 500m
          memory: 500Mi
        limits:
          nvidia.com/gpu: 1
          memory: 8Gi

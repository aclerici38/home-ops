---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: immich
spec:
  storageClassName: zfs-tank
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 43.6Ti
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-ml-cache
spec:
  storageClassName: local-hostpath
  resources:
    requests:
      storage: 50Gi
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-thumbnails
spec:
  storageClassName: local-hostpath
  resources:
    requests:
      storage: 100Gi
  accessModes:
    - ReadWriteMany

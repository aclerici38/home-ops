---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: immich
spec:
  name: app
  owner: app
  cluster:
    name: immich-db
  extensions:
    - name: pgvector
      ensure: present
      # renovate: datasource=github-tags depName=pgvector/pgvector
      version: v0.8.0
    - name: vchord
      ensure: present
      # renovate: datasource=docker depName=ghcr.io/tensorchord/cloudnative-vectorchord
      version: 0.3.0
    - name: earthdistance
      ensure: present
    

# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich
  namespace: &ns home
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: dragonfly-cluster
      namespace: database
    - name: external-secrets-stores
      namespace: cluster-utilities
    - name: minio
      namespace: cluster-utilities
    - name: immich-zfs-volume
      namespace: openebs-system
  path: ./kubernetes/apps/home/immich/app
  components:
    - ../../../../components/cnpg/overlay/restore
    - ../../../../components/external-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      CNPG_IMAGE: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.9
      CNPG_CAPACITY: 20Gi
      # renovate: datasource=docker depName=ghcr.io/immich-app/immich-machine-learning
      IMMICH_VERSION: v1.133.1
  # patches:
  #   - patch: |-
  #       apiVersion: postgresql.cnpg.io/v1
  #       kind: Cluster
  #       metadata:
  #         name: patch
  #       spec:
  #         postgresql:
  #           shared_preload_libraries:
  #             - "vchord.so"
  #     target:
  #       kind: Cluster
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-config
  namespace: &ns home
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/home/immich/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: Secret
        name: immich-secret

server:
  externalDomain: "https://immich.${SECRET_DOMAIN}"
trash:
  enabled: true
  days: 30
ffmpeg:
  preset: veryslow
  crf: 18
  bframes: -1
  refs: 0
  gopSize: 0
  twoPass: true
  preferredHwDevice: auto
  accel: qsv
  accelDecode: true
  tonemap: "reinhard"
  temporalAQ: true
  targetResolution: "1080"

job:
  backgroundTask:
    concurrency: 10
  smartSearch:
    concurrency: 4
  metadataExtraction:
    concurrency: 10
  faceDetection:
    concurrency: 4
  search:
    concurrency: 10
  sidecar:
    concurrency: 10
  library:
    concurrency: 10
  migration:
    concurrency: 10
  thumbnailGeneration:
    concurrency: 6
  videoConversion:
    concurrency: 3
  notifications:
    concurrency: 10

machineLearning:
  urls: ["http://immich-ml:3003"]
  clip:
    modelName: ViT-SO400M-16-SigLIP2-384__webli
  facialRecognition:
    modelName: buffalo_l
    minFaces: 1
  duplicateDetection:
    enabled: true
    maxDistance: 0.001

oauth:
  enabled: true
  issuerUrl: https://id.${SECRET_DOMAIN}/
  autoLaunch: true
  autoRegister: true
  buttonText: Login with Pocket ID
  clientId: ${CLIENT_ID}
  clientSecret: ${CLIENT_SECRET}

notifications:
  smtp:
    enabled: true
    from: Immich <bot@${SECRET_DOMAIN}>
    transport:
      host: smtp-relay.cluster-utilities.svc.cluster.local
      port: 25

storageTemplate:
  enabled: true
  hashVerificationEnabled: true
  template: "{{album}}/{{y}}/{{MM}}/{{filename}}"

passwordLogin:
  enabled: false

backup:
  database:
    enabled: false

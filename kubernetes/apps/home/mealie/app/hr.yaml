---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.0.2@sha256:448d56c5b41b668a8e2f0e435ade52ce6bd574d906d3e45eba1e9a1d05f844ff
            env:
              BASE_URL: https://mealie.${SECRET_DOMAIN}
              DAILY_SCHEDULE_TIME: 05:00
              ALLOW_SIGNUP: "false"
              LOG_LEVEL: debug
              ALLOW_PASSWORD_LOGIN: false

              # OIDC
              OIDC_AUTH_ENABLED: "true"
              OIDC_SIGNUP_ENABLED: "true"
              OIDC_PROVIDER_NAME: Pocket ID
              OIDC_REMEMBER_ME: "true"
              OIDC_USER_GROUP: "mealie_users"
              OIDC_USER_CLAIM: email
              OIDC_AUTO_REDIRECT: 'true'
              OIDC_CONFIGURATION_URL: https://id.${SECRET_DOMAIN}/.well-known/openid-configuration

              # ollama
              # OPENAI_BASE_URL: http://ollama.utilities:11434/v1
              # OPENAI_MODEL: llama3.2-vision-custom
              # OPENAI_WORKERS: 1
              # OPENAI_SEND_DATABASE_DATA: 'false'
              # OPENAI_REQUEST_TIMEOUT: 120

              # postgres
              DB_ENGINE: postgres
              POSTGRES_URL_OVERRIDE:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: uri

              # SMTP
              SMTP_HOST: smtp-relay.cluster-utilities.svc.cluster.local
              SMTP_PORT: 25
              SMTP_AUTH_STRATEGY: None
              SMTP_FROM_EMAIL: bot@${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: mealie-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 2Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - python
                      - -m
                      - mealie.scripts.healthcheck
                  periodSeconds: 10
                  failureThreshold: 6
                  initialDelaySeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
    service:
      main:
        controller: ${APP}
        ports:
          http:
            port: &port 9000
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /app/data
      # Needed for recipe parser
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /nonexistent
            subPath: nonexistent
          - path: /nltk_data
            subPath: nltk_data

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nitter
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 5m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        strategy: RollingUpdate
        pod:
          hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: docker.io/zedeus/nitter
              tag: latest@sha256:27a67339e3c82aa30a557a0c494860246c62ccabe54d18ae9738c030cf57b08a
            probes:
              liveness: &probes
                enabled: true
                type: HTTP
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 115Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      main:
        controller: ${APP}
        ports:
          http:
            port: &port 8080
    route:
      main:
        hostnames:
          - twitter.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      config:
        type: configMap
        name: ${APP}-config
        globalMounts:
          - path: /src/nitter.conf
            subPath: nitter.conf
            readOnly: true
          - path: /src/sessions.jsonl
            subPath: sessions.jsonl
            readOnly: true


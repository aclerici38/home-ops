---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fam-hass-napa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      &app home-assistant:
        pod:
          hostname: fam-hass-home
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [
                {
                  "name":"vlan40",
                  "namespace": "networking",
                  "ips": ["10.0.40.15/24"]
                },
                {
                  "name":"vlan90",
                  "namespace": "networking",
                  "ips": ["10.0.90.15/24"]
                }
              ]
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            env:
              - name: INIT_POSTGRES_SUPER_USER
                valueFrom:
                  secretKeyRef:
                    name: cnpg-secret
                    key: username
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: cnpg-secret
                    key: password
            envFrom: &envFrom
              - secretRef:
                  name: fam-hass-secret
        containers:
          *app :
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.1.1
            env:
              TZ: America/Los_Angeles
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
              privileged: true
              seccompProfile: { type: RuntimeDefault }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
          code-server:
                image:
                  repository: ghcr.io/coder/code-server
                  tag: 4.96.2@sha256:6b8c0e944caec80057e71d2c2f352cee38fe00ae4b7515fc4458eb300844f699
                args:
                  - --auth
                  - none
                  - --disable-telemetry
                  - --disable-update-check
                  - --user-data-dir
                  - /config/.code-server
                  - --extensions-dir
                  - /config/.code-server
                  - --port
                  - "12321"
                  - /config
                resources:
                  requests:
                    cpu: 10m
                  limits:
                    memory: 4Gi

    service:
      *app :
        controller: *app
        ports:
          http:
            port: 8123
          code-server:
            port: 12321
    ingress:
      *app :
        className: external
        hosts:
          - host: &fqdn "fam-hass.bochybarks.work"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
      code-server:
        className: internal
        hosts:
          - host: &code-fqdn code-fam-hass.bochybarks.work
            paths:
              - path: /
                service:
                  identifier: *app
                  port: code-server
        tls:
          - hosts:
            - *code-fqdn
            secretName: "code-{{ .Release.Name }}-tls"

    persistence:
      config:
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config

      dockerenv:
        # Because of https://github.com/home-assistant/core/blob/0d66d298ec57b8e50379cc2ec31cbebf771705c3/homeassistant/util/package.py#L29
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /.dockerenv

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      dbus:
        type: hostPath
        hostPath: /run/dbus
        advancedMounts:
          *app :
            *app :
              - path: /run/dbus
                readOnly: true

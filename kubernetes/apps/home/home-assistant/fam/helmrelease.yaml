---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fam-hass
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: location
                    operator: In
                    values:
                      - "house"
          hostname: fam-hass-home
          # annotations:
          #   k8s.v1.cni.cncf.io/networks: |
          #     [
          #       {
          #         "name":"vlan40",
          #         "namespace": "networking",
          #         "ips": ["10.0.40.15/24"]
          #       },
          #       {
          #         "name":"vlan90",
          #         "namespace": "networking",
          #         "ips": ["10.0.90.15/24"]
          #       }
          #     ]
        containers:
          *app :
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.2.5@sha256:a81e875974c909957da5407a85d42409581a1f3c1ae202642519430389baf1ad
            env:
              TZ: ${TZ}
            envFrom: &envFrom
              - secretRef:
                  name: fam-hass-secret
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
              privileged: true
              seccompProfile: { type: RuntimeDefault }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
          code-server:
                image:
                  repository: ghcr.io/coder/code-server
                  tag: 4.97.2@sha256:6ff0e9cf5a553b3961ece200be75e21e8c887ed0ae28a7c28213722dccf74b0c
                args:
                  - --auth
                  - none
                  - --disable-telemetry
                  - --disable-update-check
                  - --user-data-dir
                  - /config/.code-server
                  - --extensions-dir
                  - /config/.code-server
                  - --port
                  - "12321"
                  - /config
                resources:
                  requests:
                    cpu: 10m
                  limits:
                    memory: 4Gi

    service:
      *app :
        controller: main
        ports:
          http:
            port: 8123
          code-server:
            port: 12321
    ingress:
      *app :
        className: external
        hosts:
          - host: &fqdn "fam-hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
      code-server:
        className: internal
        hosts:
          - host: &code-fqdn code-fam-hass.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: code-server

    persistence:
      config:
        existingClaim: fam-hass
        globalMounts:
          - path: /config

      dockerenv:
        # Because of https://github.com/home-assistant/core/blob/0d66d298ec57b8e50379cc2ec31cbebf771705c3/homeassistant/util/package.py#L29
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /.dockerenv

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      dbus:
        type: hostPath
        hostPath: /run/dbus
        advancedMounts:
          main :
            *app :
              - path: /run/dbus
                readOnly: true

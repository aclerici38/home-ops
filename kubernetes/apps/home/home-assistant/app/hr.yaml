---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65533
            fsGroup: 65533
            fsGroupChangePolicy: Always
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
          hostname: home-assistant
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [
                {
                  "name":"multus-apt-net",
                  "namespace": "network",
                  "ips": ["192.168.1.25/24"]
                }
              ]
        containers:
          *app :
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.5.1
            env:
              VENV_FOLDER: /venv
            resources:
              requests:
                cpu: 47m
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      *app :
        controller: main
        ports:
          http:
            port: 8123
    route:
      app:
        hostnames:
          - hass.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 8123
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      hass-cache:
        existingClaim: hass-cache
        advancedMounts:
          main:
            *app :
              - path: /venv
                subPath: hass-venv
      dockerenv:
        # Because of https://github.com/home-assistant/core/blob/0d66d298ec57b8e50379cc2ec31cbebf771705c3/homeassistant/util/package.py#L29
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /.dockerenv
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      dbus:
        type: hostPath
        hostPath: /run/dbus
        advancedMounts:
          main :
            *app :
              - path: /run/dbus
                readOnly: true

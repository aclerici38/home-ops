---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app foldingathome
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: madbum
        containers:
          *app :
            image:
              repository: ghcr.io/linuxserver/foldingathome
              tag: 8.4.9@sha256:eb62f6dcc6af7c70cc4dbe527412e39cfef76cc520697ca52610f2b76642c94c
            env:
              TZ: ${TZ}
              MACHINE_NAME: oracle_cloud
            envFrom:
              - secretRef:
                  name: foldingathome-secret
            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: true
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 2Gi
                cpu: 1500m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: *app

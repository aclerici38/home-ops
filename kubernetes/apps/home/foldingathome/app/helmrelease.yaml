---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app foldingathome
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: madbum
        containers:
          *app :
            image:
              repository: ghcr.io/linuxserver/foldingathome
              tag: 8.4.9@sha256:3100a31d293753117781d1788219ca7ee93c2f5236210896038e5c6013f07731
            env:
              TZ: ${TZ}
              MACHINE_NAME: oracle_cloud
            envFrom:
              - secretRef:
                  name: foldingathome-secret
            securityContext:
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 12Gi
                cpu: 3000m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        existingClaim: foldingathome

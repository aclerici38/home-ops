---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app foldingathome
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: madbum
        containers:
          *app :
            image:
              repository: ghcr.io/linuxserver/foldingathome
              tag: 8.4.9@sha256:87287ea4684b3afb2da4d481b2d1c5045ff3e2a728427730db645055ca066699
            env:
              MACHINE_NAME: oracle_cloud
            envFrom:
              - secretRef:
                  name: foldingathome-secret
            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: true
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 2Gi
                cpu: 1500m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: *app

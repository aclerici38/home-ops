---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: meshcentral-db-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-home-store
  target:
    name: meshcentral-db-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PG_PASS: "{{ .password. }}"
        PG_HOST: "{{ .host }}"
        PG_USER: "{{ .user }}"
        PG_DB: "{{ .dbname }}"
  dataFrom:
    - extract:
        key: meshcentral-db-app

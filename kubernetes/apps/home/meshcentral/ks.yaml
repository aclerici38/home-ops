---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app meshcentral-config
  namespace: &ns home
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
    - name: cloudnative-pg
      namespace: database
  path: ./kubernetes/apps/home/meshcentral/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 2m
  retryInterval: 30s
  postBuild:
    substitute:
      APP: *app
    substituteFrom:
      - kind: Secret
        name: meshcentral-secret
        optional: false
      - kind: Secret
        name: meshcentral-db-secret
        optional: false

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opensips
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        strategy: RollingUpdate
        pod:
          nodeSelector:
            location: house
          tolerations:
            - key: "location"
              operator: "Equal"
              value: "house"
              effect: "NoSchedule"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: Always
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
        containers:
          main:
            image:
              repository: ghcr.io/opensips/opensips
              tag: 3.6@sha256:40db37c7b97f263de0be0780888d74da6b81968d1ec2d06f185451e64d16465f
            resources:
              requests:
                cpu: 47m
                memory: 25Mi
              limits:
                memory: 200Mi
    service:
      ui:
        controller: *app
        ports:
          http:
            port: &port 8888
      sip:
        controller: *app
        annotations:
          lbipam.cilium.io/ips: 10.38.55/20
        ports:
          sip:
            port: 5060
            protocol: UDP
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
            - identifier: ui
              port: *port
    persistence:
      config:
        type: configMap
        name: opensips-config
        globalMounts:
          - path: /etc/opensips/opensips.cfg
            subPath: opensips.cfg

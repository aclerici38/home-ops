---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pocket-id
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          *app :
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v0.43.1@sha256:293f0e22114f67793c5dccb853cf3d38050794e847370735701ec108938c2902
            command: ["/bin/sh", "/app/scripts/docker/entrypoint.sh"]
            env:
              PUBLIC_APP_URL: https://${APP}.${SECRET_DOMAIN}
              TRUST_PROXY: true
              DB_PROVIDER: postgres
              CADDY_PORT: 8080
              UPDATE_CHECK_DISABLED: true

              EMAIL_LOGIN_NOTIFICATION_ENABLED: true

              POSTGRES_CONNECTION_STRING:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-db-app
                    key: uri
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            securityContext:
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 800m
                memory: 100Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      *app :
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      *app :
        className: external
        hosts:
          - host: ${APP}.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
          - path: /app/backend/data
            subPath: backend
      cache:
        type: emptyDir
        sizeLimit: 200Mi
        globalMounts:
          - path: /.local
      

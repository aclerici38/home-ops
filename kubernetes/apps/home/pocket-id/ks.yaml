---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app pocket-id
  namespace: &ns home
spec:
  targetNamespace: *ns
  dependsOn:
    - name: external-secrets-stores
      namespace: cluster-utilities
    - name: cloudnative-pg
      namespace: database
    - name: volsync
      namespace: storage
    - name: minio
      namespace: cluster-utilities
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/home/pocket-id/app
  components:
    - ../../../../components/cnpg/init
    - ../../../../components/volsync/minio
    - ../../../../components/external-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_STORAGECLASS: &sc local-hostpath-madbum
      VOLSYNC_SNAPSHOTCLASS: *sc
      VOLSYNC_CACHE_STORAGECLASS: *sc
      CNPG_STORAGECLASS: *sc
      VOLSYNC_CAPACITY: 500Mi
      VOLSYNC_COPYMETHOD: Direct
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          affinity:
            nodeSelector:
              location: cloud
            tolerations:
              - key: "location"
                operator: "Equal"
                value: "cloud"
                effect: "NoSchedule"
      target:
        kind: Cluster

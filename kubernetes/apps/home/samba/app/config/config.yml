auth:
  - user: anthony
    group: anthony
    uid: 1000
    gid: 1000
    password: $${SMB_PASS}

global:
  - "vfs objects = catia fruit streams_xattr"
  - "fruit:aapl = yes"
  - "fruit:time machine = yes"
  - "fruit:metadata = stream"
  - "fruit:locking = netatalk"
  - "fruit:resource = file"
  - "fruit:posix_rename = yes"
  - "fruit:zero_file_id = yes"
  - "fruit:wipe_intentionally_left_blank_rfork = yes"
  - "aio read size = 1"
  - "aio write size = 1"
  - "spotlight = no"

share:
  - name: time_machine
    path: /samba/time-machine
    browsable: yes
    readonly: no
    guestok: no
    validusers: anthony
    writelist: anthony

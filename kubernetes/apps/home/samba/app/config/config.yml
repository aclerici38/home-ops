auth:
  - user: anthony
    group: users
    uid: 1000
    gid: 1000
    password: $${ANTHONY_SMB_PASS}

  - user: sammy
    group: users
    uid: 1001
    gid: 1000
    password: $${SAMMY_SMB_PASS}

global:
  - "vfs objects = catia fruit streams_xattr"
  - "fruit:aapl = yes"
  - "fruit:time machine = yes"
  - "fruit:metadata = stream"
  - "fruit:locking = netatalk"
  - "fruit:resource = file"
  - "fruit:posix_rename = yes"
  - "fruit:zero_file_id = yes"
  - "fruit:wipe_intentionally_left_blank_rfork = yes"
  - "aio read size = 1"
  - "aio write size = 1"
  - "spotlight = no"
  - "server min protocol = SMB3"
  - "server max protocol = SMB3"
  # Allow use of LB IP
  - "host msdfs = no"
  # Force group so share is writable by all users
  - "force group = users"

share:
  - name: time_machine
    path: /samba/time-machine
    browsable: yes
    readonly: no
    guestok: no
    validusers: anthony,sammy
    writelist: anthony,sammy

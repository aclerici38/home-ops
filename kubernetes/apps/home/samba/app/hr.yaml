---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: samba
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsNonRoot: false
            runAsGroup: 0
            runAsUser: 0
            fsGroup: 1000
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/uhthomas/uhthomas/samba
              tag: latest@sha256:314854054bfcd63dc3ea538abcc179364eebad6fc4d493c29ee2968af300529d
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_BIND_SERVICE
    service:
      main:
        controller: ${APP}
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.38.55.13
        ports:
          smb:
            port: 445
            protocol: TCP
    persistence:
      log:
        type: emptyDir
        globalMounts:
          - path: /var/log/samba
      data:
        existingClaim: files
        globalMounts:
          - path: data
            subPath: time-machine

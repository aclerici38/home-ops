---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app channels-dvr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          runtimeClassName: nvidia
          nodeSelector:
            location: house
          hostname: channels-dvr
          # annotations:
          #   k8s.v1.cni.cncf.io/networks: |
          #     [
          #       {
          #         "name":"multus-house",
          #         "namespace": "network",
          #         "ips": ["10.0.40.28"]
          #       }
          #     ]
        containers:
          *app :
            image:
              repository: docker.io/fancybits/channels-dvr
              tag: nvidia@sha256:fd0f0fd21d70ec47f5a9237177ad9624b221b855f971d042f031daae20ccae88
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                memory: 2Gi
                nvidia.com/gpu: 1
    service:
      *app :
        controller: main
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.38.55.8
        ports:
          http:
            port: 8089
    ingress:
      *app :
        className: external
        hosts:
          - host: &fqdn "channels.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /mnt/disk/dvr/config
            subPath: config
          - path: /channels-dvr/data
            subPath: data
      recordings:
        existingClaim: channels-dvr-recordings
        globalMounts:
          - path: /mnt/disk/dvr/recordings
      cache:
        existingClaim: channels-dvr-cache
        globalMounts:
          - path: /channels-dvr
      tmp:
        type: emptyDir

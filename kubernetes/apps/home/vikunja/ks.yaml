---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app vikunja
  namespace: &ns home
spec:
  targetNamespace: *ns
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
    - name: cloudnative-pg
      namespace: database
    - name: versity
      namespace: storage
    - name: volsync
      namespace: storage
    - name: versity
      namespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/home/vikunja/app
  components:
    - ../../../../components/cnpg/overlay/init
    - ../../../../components/external-secret
    - ../../../../components/volsync/versity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 10Gi

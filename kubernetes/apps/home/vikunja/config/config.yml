auth:
  local:
    enabled: false
  openid:
    enabled: true
    redirecturl: "https://vikunja.${SECRET_DOMAIN}/auth/openid/"

    providers:
      - name: Pocket ID
        authurl: "http://pocket-id.home.svc.cluster.local:1411"
        clientid: "${CLIENT_ID}"
        clientsecret: "${CLIENT_SECRET}"
        scope: openid profile email

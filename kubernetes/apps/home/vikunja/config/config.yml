auth:
  local:
    enabled: false
  openid:
    enabled: true
    redirecturl: "https://vikunja.${SECRET_DOMAIN}/auth/openid/"

    providers:
      - name: Pocket ID
        authurl: "https://id.clerici.tech/authorize"
        clientid: "${CLIENT_ID}"
        clientsecret: "${CLIENT_SECRET}"
        scope: openid profile email

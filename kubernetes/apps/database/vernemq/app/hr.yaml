---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vernemq
spec:
  interval: 1h
  chart:
    spec:
      chart: vernemq
      sourceRef:
        kind: HelmRepository
        name: vernemq
        namespace: flux-system
      version: 2.0.1
  install:
    crds: CreateReplace
    timeout: 5m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 5m
    remediation:
      retries: 1
  values:
    replicaCount: 3
    image:
      repository: docker.io/vernemq/vernemq
      tag: 2.0.1-alpine
    serviceMonitor:
      create: true
    ingress:
      enabled: false
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
      limits:
        memory: 256Mi
    persistentVolume:
      enabled: false
    additionalEnv:
      - name: DOCKER_VERNEMQ_ACCEPT_EULA
        value: "yes"
      # Creates user MQTT_USER with password MQTT_PASS
      - name: DOCKER_VERNEMQ_USER_dormammu
        valueFrom:
          secretKeyRef:
            name: mqtt-secret
            key: MQTT_PASS
    tolerations:
      - key: "location"
        operator: "Equal"
        value: "cloud"
        effect: "NoSchedule"
      - key: "location"
        operator: "Equal"
        value: "house"
        effect: "NoSchedule"

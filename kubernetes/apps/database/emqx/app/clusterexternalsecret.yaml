apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: emqx-secret-cluster
spec:
  externalSecretName: emqx-secret
  namespaceSelectors:
    - {} # all ns
  refreshTime: "1h"
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: emqx-secret
      creationPolicy: Owner
    dataFrom:
      - extract:
          key: emqx

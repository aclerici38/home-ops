---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apt-emqx-dashboard
spec:
  ingressClassName: internal
  rules:
    - host: apt-emqx.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apt-emqx-dashboard
                port:
                  number: 18083
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: house-emqx-dashboard
spec:
  ingressClassName: internal
  rules:
    - host: house-emqx.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: house-emqx-dashboard
                port:
                  number: 18083

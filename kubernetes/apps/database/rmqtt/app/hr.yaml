---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rmqtt
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        type: statefulset
        strategy: RollingUpdate
        replicas: 3
        statefulset:
          startOrdinal: 1
          podManagementPolicy: OrderedReady
          serviceName: rmqtt-headless
        pod:
          # rmqtt publishes a separate tag for arm images :(
          # tolerations:
          #   - key: "rpi"
          #     operator: "Equal"
          #     value: "true"
          #     effect: "NoSchedule"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: docker.io/rmqtt/rmqtt
              tag: 0.16.0@sha256:f8b97ce591166fca8cc019d27a7b2fc35888a07138e7efd601c5fececc4cf756
            args:
              - --id=$(POD_ID)
              - --plugins-default-startups=rmqtt-cluster-raft
              - --node-grpc-addrs
              - 1@rmqtt-1.rmqtt-headless.$(POD_NAMESPACE).svc.cluster.local:5363
              - 2@rmqtt-2.rmqtt-headless.$(POD_NAMESPACE).svc.cluster.local:5363
              - 3@rmqtt-3.rmqtt-headless.$(POD_NAMESPACE).svc.cluster.local:5363
              - --raft-peer-addrs
              - 1@rmqtt-1.rmqtt-headless.$(POD_NAMESPACE).svc.cluster.local:6003
              - 2@rmqtt-2.rmqtt-headless.$(POD_NAMESPACE).svc.cluster.local:6003
              - 3@rmqtt-3.rmqtt-headless.$(POD_NAMESPACE).svc.cluster.local:6003
            env:
              POD_ID:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
              POD_NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &httpPort 6060
                    path: /api/v1/health/check
              readiness: *probes
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M
            securityContext:
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              seccompProfile: { type: RuntimeDefault }
              capabilities: { drop: ["ALL"] }
    service:
      headless:
        controller: ${APP}
        clusterIP: None
        ports:
          grpc:
            port: 5363
          raft:
            port: 6003
      mqtt:
        controller: ${APP}
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "10.38.55.6"
        ports:
          mqtt:
            port: 1883
          http:
            port: *httpPort
    serviceMonitor:
      ${APP}:
        serviceName: ${APP}-mqtt
        endpoints:
          - port: http
            scheme: http
            path: /api/v1/metrics/prometheus
    configMaps:
      config:
        data:
          rmqtt-acl.toml: |
            disconnect_if_pub_rejected = true
            rules = [
              ["deny",  "all", "publish", ["$SYS/#"]],
              ["allow", "all"]
            ]
    persistence:
      plugins:
        type: configMap
        name: ${APP}
        globalMounts:
          - path: /app/rmqtt/rmqtt-plugins/rmqtt-acl.toml
            subPath: rmqtt-acl.toml
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /var/log/rmqtt

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnative-pg
spec:
  dependsOn: []
  path: ./kubernetes/apps/NS/APP/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  prune: true
  interval: 30m
  timeout: 3m
  patches:
    # patch secret to all namespaces
    - patch: |
        apiVersion: external-secrets.io/v1
        kind: ClusterExternalSecret
        metadata:
          name: patch
        spec:
          namespaceSelectors: [{}]
          externalSecretSpec:
            data:
              - secretKey: versity-access-key-id
                remoteRef:
                  key: versity
                  property: ROOT_ACCESS_KEY_ID
              - secretKey: versity-secret-access-key
                remoteRef:
                  key: versity
                  property: ROOT_SECRET_ACCESS_KEY
      target:
        kind: ClusterExternalSecret
        labelSelector: dormammu.io/component=external-secret

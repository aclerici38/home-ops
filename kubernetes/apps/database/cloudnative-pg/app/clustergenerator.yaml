---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/generators.external-secrets.io/clustergenerator_v1alpha1.json
apiVersion: generators.external-secrets.io/v1alpha1
kind: ClusterGenerator
metadata:
  name: cnpg-pass-generator
spec:
  kind: Password
  generator:
    passwordSpec:
      length: 42
      digits: 5
      symbols: 5
      symbolCharacters: "-_$"
      noUpper: false
      allowRepeat: true

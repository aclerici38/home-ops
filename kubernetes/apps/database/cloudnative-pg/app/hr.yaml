---
# yaml-language-server: $schema=https://flux2-schemas.pages.dev/helmrelease/v2/github/cloudnative-pg/charts/cloudnative-pg-v0.27.1/charts/cloudnative-pg
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: cloudnative-pg
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    crds:
      create: true
    replicaCount: 2

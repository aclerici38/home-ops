---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly-db
spec:
  image: ghcr.io/dragonflydb/dragonfly:v1.34.0@sha256:366e34f415c22983dc1c4a1d575fa2d9c22b9a3998a9934bf1cc6d16c17695db
  replicas: 2
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --default_lua_flags=allow-undeclared-keys
    - --proactor_threads=4
    - --master_reconnect_timeout_ms=10000
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 1Gi

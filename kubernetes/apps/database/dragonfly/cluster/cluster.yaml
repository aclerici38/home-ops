---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly-db
spec:
  image: ghcr.io/dragonflydb/dragonfly:v1.30.1@sha256:2a5c3606df45b8d171a9b46cec56a246b773e53def973c763d52b044534b76ed
  replicas: 3
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --cluster_mode=emulated
    - --lock_on_hashtags
    - --default_lua_flags=allow-undeclared-keys
    - --proactor_threads=4
    - --lua_auto_async
    - --master_reconnect_timeout_ms=10000
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 1Gi
  tolerations:
    - key: "location"
      operator: "Equal"
      value: "cloud"
      effect: "NoSchedule"
    - key: "location"
      operator: "Equal"
      value: "house"
      effect: "NoSchedule"

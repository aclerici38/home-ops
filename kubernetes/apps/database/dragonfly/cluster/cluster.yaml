---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly-db
spec:
  image: ghcr.io/dragonflydb/dragonfly:v1.31.1@sha256:7b39b10a201bb0cbb3317cb4382e851092c110facc93a0ace1f336753990a78e
  replicas: 3
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --default_lua_flags=allow-undeclared-keys
    - --proactor_threads=4
    - --master_reconnect_timeout_ms=10000
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 1Gi
  tolerations:
    - key: "location"
      operator: "Equal"
      value: "cloud"
      effect: "NoSchedule"
    - key: "location"
      operator: "Equal"
      value: "house"
      effect: "NoSchedule"

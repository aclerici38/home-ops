---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: versity
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      versity:
        strategy: RollingUpdate
        pod:
          priorityClassName: system-node-critical
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/versity/versitygw
              tag: v1.0.18@sha256:90f8280610a889d705ae93ae4b4064d74ffa9f3b565aacf2e3372b0614d7a796
            args:
              - posix
              - /data
            env:
              VGW_HEALTH: /healthz
              # VGW_DEBUG: true
            envFrom:
              - secretRef:
                  name: versity
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 7070
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 20Mi
              limits:
                memory: 512Mi
    service:
      main:
        controller: versity
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - versity.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: envoy
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      backups:
        existingClaim: backups
        globalMounts:
          - path: /data

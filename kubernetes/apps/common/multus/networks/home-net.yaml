---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-home-net
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "${CLUSTER_NAME}-multus-home-net",
      "plugins": [
        {
          "type": "macvlan",
          "master": "${MULTUS_NIC}",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "${MULTUS_CIDR}", "gw": "${MULTUS_GATEWAY}" }
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }

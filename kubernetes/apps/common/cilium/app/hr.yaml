---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cilium
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
    namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    timeout: 2m
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: ${CLUSTER_NAME}-cilium-helm-values
      optional: false
  values:
    cluster:
      name: ${CLUSTER_NAME}
      id: ${CLUSTER_ID}
    ipv4NativeRoutingCIDR: ${POD_NET}
    bgpControlPlane:
      enabled: true

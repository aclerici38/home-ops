# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app home-assistant
  namespace: &ns home
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: ${CLUSTER_NAME}-volsync
      namespace: storage
    - name: ${CLUSTER_NAME}-multus
      namespace: network
    - name: ${CLUSTER_NAME}-minio
      namespace: cluster-utilities
  path: ./kubernetes/apps/common/home-assistant/app
  components:
    - ../../../../components/volsync/minio
    - ../../../../components/helmrelease
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 25Gi
      VOLSYNC_STORAGECLASS: &sc local-hostpath-posey
      VOLSYNC_SNAPSHOTCLASS: *sc

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      blocky:
        strategy: RollingUpdate
        replicas: 2
        rollingUpdate:
          surge: 1
          unavailable: 1
        pod:
          tolerations:
            - key: "rpi"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app.kubernetes.io/instance: blocky
                  topologyKey: kubernetes.io/hostname
          hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.26.2@sha256:46150ee0a8a414170ac861343ab7640eb0182a736f7d59f4c0c41383443932fd
            env:
              PGCONNECT_TIMEOUT: 10
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: blocky-db-app
                    key: host
              PGPORT:
                valueFrom:
                  secretKeyRef:
                    name: blocky-db-app
                    key: port
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: blocky-db-app
                    key: username
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: blocky-db-app
                    key: password
              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: blocky-db-app
                    key: dbname
            probes:
              # I think when ECS is enabled blocky is somehow not PID 1
              # which causes kube exec probes to freak out and blocky to OOM
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /app/blocky
                      - healthcheck
              readiness:
                enabled: true
                type: TCP
                port: 53
              liveness:
                enabled: true
                type: TCP
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL
    service:
      apartment:
        controller: blocky
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${BLOCKY_LB_IP}"
        ports: &p
          dns-tcp:
            port: 53
          dns-udp:
            port: 53
            protocol: UDP
          dns-tls:
            port: 853
      k8s:
        controller: blocky
        clusterIP: "${BLOCKY_CLUSTER_IP}"
        ports:
          <<: *p
          http:
            port: 4000
    serviceMonitor:
      blocky:
        serviceName: blocky-k8s
        endpoints:
          - port: http
    persistence:
      config:
        type: configMap
        name: blocky-config
        globalMounts:
          - path: /app/config.yml
            subPath: config.yml
            readOnly: true

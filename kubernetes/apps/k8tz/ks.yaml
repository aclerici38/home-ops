# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app k8tz
  namespace: flux-system
spec:
  targetNamespace: *app
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cert-manager
  path: ./kubernetes/apps/k8tz/app
  components:
    - ../../../components/namespace
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  prune: true
  interval: 30m
  timeout: 3m

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app radarr
  namespace: flux-system
spec:
  targetNamespace: *app
  dependsOn:
    - name: cloudnative-pg
    - name: external-secrets-stores
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/radarr/app
  components:
    - ../../../components/namespace
    - ../../../components/cnpg/helm/restore
    - ../../../components/external-secret/helm/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      VOLSYNC_CAPACITY: 10Gi
  patches:
    - patch: |
        apiVersion: external-secrets.io/v1
        kind: ClusterExternalSecret
        metadata:
          name: patch
        spec:
          namespaceSelectors:
            - matchLabels:
                kubernetes.io/metadata.name: radarr
            - matchLabels:
                kubernetes.io/metadata.name: flux-system
      target:
        kind: ClusterExternalSecret
        labelSelector: dormammu.io/component=external-secret

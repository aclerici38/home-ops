---
# yaml-language-server: $schema=https://raw.githubusercontent.com/envoyproxy/gateway/refs/heads/main/charts/gateway-helm/crds/generated/gateway.envoyproxy.io_envoypatchpolicies.yaml
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: gateway-patch
spec:
  type: JSONPatch
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
  jsonPatches:
    # Don't normalize paths. Causing collabora issues
    - type: "type.googleapis.com/envoy.config.listener.v3.Listener"
      name: tcp-443
      operation:
        op: add
        path: "/filter_chains/0/filters/0/typed_config/path_with_escaped_slashes_action"
        value: "KEEP_UNCHANGED"
    - type: "type.googleapis.com/envoy.config.listener.v3.Listener"
      name: tcp-443
      operation:
        op: add
        path: "/filter_chains/0/filters/0/typed_config/normalize_path"
        value: false
    - type: "type.googleapis.com/envoy.config.listener.v3.Listener"
      name: tcp-443
      operation:
        op: add
        path: "/filter_chains/0/filters/0/typed_config/merge_slashes"
        value: false

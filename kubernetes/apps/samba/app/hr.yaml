---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: samba
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsNonRoot: false
            runAsGroup: 0
            runAsUser: 0
        containers:
          main:
            image:
              repository: ghcr.io/crazy-max/samba
              tag: 4.21.4@sha256:75f5037770eab774b82f298268305af8a18a01a1daad679f8d2d17c54059c847
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            resources:
              requests:
                cpu: 500m
                memory: 20Mi
              limits:
                memory: 1Gi
    service:
      main:
        controller: ${APP}
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${SAMBA_LB_IP}"
        ports:
          smb:
            port: 445
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: ${APP}-config
        globalMounts:
          - path: /data/config.yml
            subPath: config.yml
      time-machine:
        type: nfs
        server: ${NFS_IP}
        path: /files
        globalMounts:
          - path: /samba/time-machine
            subPath: time-machine

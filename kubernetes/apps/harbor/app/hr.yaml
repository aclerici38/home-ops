---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 1h
  chart:
    spec:
      chart: harbor
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  valuesFrom:
    - kind: Secret
      name: ${APP}-db-app
      valuesKey: username
      targetPath: database.external.username
      optional: false
    - kind: Secret
      name: ${APP}-db-app
      valuesKey: password
      targetPath: database.external.password
      optional: false
    - kind: Secret
      name: ${APP}-db-app
      valuesKey: host
      targetPath: database.external.host
      optional: false
    - kind: Secret
      name: ${APP}-db-app
      valuesKey: dbname
      targetPath: database.external.coreDatabase
      optional: false
  values:
    expose:
      type: route
      tls:
        enabled: false
      route:
        parentRefs:
          - name: internal
            namespace: envoy
            sectionName: https
            group: gateway.networking.k8s.io
            kind: Gateway
        hosts:
          - harbor.${SECRET_DOMAIN}
    externalURL: https://harbor.${SECRET_DOMAIN}
    ipFamily:
      ipv6:
        enabled: false
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: harbor-registry
        jobservice:
          jobLog:
            storageClass: ceph-filesystem
            accessMode: ReadWriteMany
            size: 10Gi
        database:
          storageClass: "-"
        redis:
          storageClass: "-"
    redis:
      type: external
      external:
        addr: dragonfly-db.dragonfly.svc:6379
        coreDatabaseIndex: &idx "5"
        jobserviceDatabaseIndex: *idx
        registryDatabaseIndex: *idx
        trivyAdapterIndex: *idx
        harborDatabaseIndex: *idx
        cacheLayerDatabaseIndex: *idx
    database:
      type: external
    existingSecretAdminPassword: ${APP}-secret
    existingSecretAdminPasswordKey: password
    # The secret key used for encryption. Must be a string of 16 chars.
    existingSecretSecretKey: "${APP}-secret"
    enableMigrateHelmHook: true
    portal:
      nodeSelector: &ns
        kubernetes.io/arch: amd64
    core:
      nodeSelector: *ns
    jobservice:
      nodeSelector: *ns
    registry:
      nodeSelector: *ns
    cache:
      enabled: true
    notary:
      enabled: false
    trivy:
      enabled: false
    serviceMonitor:
      enabled: true
    metrics:
      enabled: true

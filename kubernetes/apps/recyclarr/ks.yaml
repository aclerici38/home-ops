---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app recyclarr
  namespace: flux-system
spec:
  targetNamespace: *app
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/recyclarr/app
  components:
    - ../../../components/namespace/common
  dependsOn:
    - name: external-secrets-stores
    - name: sonarr
    - name: radarr
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
    substituteFrom:
      - kind: Secret
        name: sonarr-secret
        optional: false
      - kind: Secret
        name: radarr-secret
        optional: false

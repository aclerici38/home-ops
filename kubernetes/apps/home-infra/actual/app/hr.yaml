---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actual
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
  upgrade:
    timeout: 2m
  values:
    controllers:
      actual:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/actualbudget/actual
              tag: 25.11.0-alpine@sha256:646d15aa5a6b491705ab894cd4318991a7f131306ba54263a38868508d5fa25f
            env:
              ACTUAL_LOGIN_METHOD: openid
              ACTUAL_ALLOWED_LOGIN_METHODS: '[openid]'
              ACTUAL_OPENID_DISCOVERY_URL: https://id.${SECRET_DOMAIN}
              ACTUAL_OPENID_SERVER_HOSTNAME: https://actual.${SECRET_DOMAIN}
              ACTUAL_OPENID_AUTH_METHOD: openid
              ACTUAL_OPENID_ENFORCE: true
            envFrom:
              - secretRef:
                  name: actual
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 5006
                    path: /health
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              liveness: *probes
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M
            securityContext:
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              seccompProfile: { type: RuntimeDefault }
              capabilities: { drop: ["ALL"] }
    service:
      main:
        controller: actual
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - actual.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      data:
        existingClaim: actual


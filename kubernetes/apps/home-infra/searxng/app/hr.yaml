---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: searxng
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      searxng:
        pod:
          # hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsUser: &uid 977 # upstream searxng user
            runAsGroup: *uid
            fsGroup: *uid
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/searxng/searxng
              tag: 2025.12.30-a5c946a32@sha256:1ad4159e74903f8870e3464df701b800a75bd2854f5d11b44ce09ee297f3c158
            env:
              SEARXNG_BASE_URL: &url https://search.${SECRET_DOMAIN}
              SEARXNG_URL: *url
              SEARXNG_PORT: &port 8080
              SEARXNG_VALKEY_URL: redis://dragonfly-db.database.svc.cluster.local:6379/3
              UWSGI_THREADS:
                valueFrom:
                  resourceFieldRef:
                    containerName: main
                    resource: limits.cpu
              UWSGI_WORKERS: 1
            envFrom:
              - secretRef:
                  name: searxng
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port
                  initialDelaySeconds: 1
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 2
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 3Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      main:
        controller: searxng
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - search.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      config:
        type: configMap
        name: searxng
        globalMounts:
          - path: /etc/searxng/settings.yml
            subPath: settings.yml
      tmp:
        type: emptyDir
    configMaps:
      config:
        data:
          settings.yml: |
            use_default_settings: true
            
            server:
              public_instance: false
              limiter: true
              image_proxy: true
              method: GET # https://github.com/searxng/searxng/pull/3619
            
            outgoing:
              request_timeout: 1.0
            
            search:
              autocomplete: google
              favicon_resolver: duckduckgo
              languages:
                - en
                - en-US
              formats:
                - html
                - json
            
            ui:
              static_use_hash: true
              default_theme: simple
              theme_args:
                simple_style: dark
              infinite_scroll: true
              results_on_new_tab: false
            
            enabled_plugins:
              - Basic Calculator
              - Hash plugin
              - Hostnames plugin
              - Open Access DOI rewrite
              - Self Informations
              - Tracker URL remover
              - Unit converter plugin
            
            hostnames:
              high_priority:
                - (.*)\/blog\/(.*)
                - (.*\.)?wikipedia.org$
                - (.*\.)?github.com$
                - (.*\.)?reddit.com$
                - (.*\.)?docker.com$
                - (.*\.)?archlinux.org$
                - (.*\.)?stackoverflow.com$
                - (.*\.)?askubuntu.com$
                - (.*\.)?superuser.com$

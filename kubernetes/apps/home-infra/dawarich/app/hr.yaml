---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dawarich
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      dawarich:
        forceRename: dawarich
        strategy: RollingUpdate
        containers:
          dawarich: &container
            image:
              repository: mirror.gcr.io/freikin/dawarich
              tag: 0.35.1@sha256:74bfa35f8e6d29ad1ee820c2b5461e44804e3170cf82487e71da0035f6528898
            command: ["web-entrypoint.sh"]
            args: ["bin/rails server -p 3000 -b 0.0.0.0"]
            env:
              REDIS_URL: redis://dragonfly.database.svc.cluster.local/7
              DATABASE_URL:
                secretKeyRef:
                  name: dawarich-db-app
                  key: uri
              SECRET_KEY_BASE:
                secretKeyRef:
                  name: dawarich
                  key: SECRET_KEY
              PROMETHEUS_EXPORTER_ENABLED: true
              RAILS_LOG_TO_STDOUT: true
              APPLICATION_HOSTS: dawarich.${SECRET_DOMAIN}
              REVERSE_GEOCODING_ENABLED: true
              STORE_GEODATA: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 3000
                    path: /api/v1/health
              readiness: *probes
      sidekiq:
        containers:
          dawarich-sidekiq:
            <<: *container
            command: ["sidekiq-entrypoint.sh"]
            args: ["bundle exec sidekiq"]
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      dawarich:
        controller: dawarich
        ports:
          http:
            port: *port
    route:
      dawarich:
        hostnames:
          - dawarich.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: dawarich
              port: *port
    persistence:
      data:
        existingClaim: dawarich
        advancedMounts:
        - path: /var/app/public
          subPath: public
        - path: /var/app/storage
          subPath: storage
      tmpfs:
        type: emptyDir
        advancedMounts:
          dawarich:
            dawarich:
              - path: /var/app/tmp/imports/watched

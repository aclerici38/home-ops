---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: patch
spec:
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          postgresql:
            extensions:
              - name: postgis
                ld_library_path:
                  - system
                image:
                  reference: ghcr.io/cloudnative-pg/postgis-extension-testing:3.6.1-18-trixie@sha256:e5a28845577895a3e23a12a96d88ca29828b97a7414fb938bade806966c814aa
      target:
        kind: Cluster

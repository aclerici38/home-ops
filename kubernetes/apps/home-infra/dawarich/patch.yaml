---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: patch
spec:
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          postgresql:
            extensions:
              - name: postgis
                ld_library_path:
                  - system
                image:
                  reference: ghcr.io/cloudnative-pg/postgis-extension-testing:3.6.0-18-trixie@sha256:56a50d3b94aa184dc5f4d174df3d310d8993db1d0a81cb8c55bc795a408aaaa0
      target:
        kind: Cluster

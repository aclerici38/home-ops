---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/tags/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      home-assistant:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
          hostname: home-assistant
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [
                {
                  "name":"house",
                  "namespace": "network",
                  "ips": ["10.0.20.25/24"],
                  "mac": "64:16:7F:E9:23:A5"
                },
                {
                  "name":"cottage",
                  "namespace": "network",
                  "ips": ["10.0.40.25/24"],
                  "mac": "64:16:7F:41:52:65"
                }
              ]
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.2.3@sha256:d73c9c53a8562e12211f24fd7303c422051220636972485df291dbec885d8a3d
            env:
              VENV_FOLDER: /venv
            resources:
              requests:
                cpu: 47m
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
    service:
      main:
        controller: home-assistant
        ports:
          http:
            port: &port 8123
    route:
      main:
        hostnames:
          - hass.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: gateway-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      config:
        existingClaim: home-assistant
      hass-cache:
        existingClaim: hass-cache
        globalMounts:
          - path: /venv
      tmpfs:
        type: emptyDir
        globalMounts:
          # Because of https://github.com/home-assistant/core/blob/0d66d298ec57b8e50379cc2ec31cbebf771705c3/homeassistant/util/package.py#L29
          - path: /.dockerenv
            subPath: dockerenv
          - path: /config/logs
            subPath: logs
          - path: /config/tts
            subPath: tts
          - path: /tmp
            subPath: tmp
      dbus:
        type: hostPath
        hostPath: /run/dbus
        globalMounts:
          - path: /run/dbus
            readOnly: true

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      mealie:
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.8.0@sha256:8cb354ce7b9e73304c0f3dedf13b7fe8ffe2f25775c9bbe79b5c446ef0334fd6
            env:
              BASE_URL: https://${APP_URL}
              DAILY_SCHEDULE_TIME: 05:00
              ALLOW_SIGNUP: "false"
              LOG_LEVEL: debug
              ALLOW_PASSWORD_LOGIN: false

              # OIDC
              OIDC_AUTH_ENABLED: "true"
              OIDC_SIGNUP_ENABLED: "true"
              OIDC_PROVIDER_NAME: Pocket ID
              OIDC_REMEMBER_ME: "true"
              OIDC_USER_GROUP: "mealie_users"
              OIDC_USER_CLAIM: email
              OIDC_AUTO_REDIRECT: 'true'
              OIDC_CONFIGURATION_URL: https://id.${SECRET_DOMAIN}/.well-known/openid-configuration

              OPENAI_MODEL: gpt-5.2

              # postgres
              DB_ENGINE: postgres
              POSTGRES_URL_OVERRIDE:
                valueFrom:
                  secretKeyRef:
                    name: mealie-db-app
                    key: uri

              # SMTP
              SMTP_HOST: smtp-relay.cluster-infra.svc.cluster.local
              SMTP_PORT: 25
              SMTP_AUTH_STRATEGY: None
              SMTP_FROM_EMAIL: bot@${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: mealie
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 2Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 9000
                    path: /api/app/about
                  periodSeconds: 10
                  failureThreshold: 12
                  initialDelaySeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
    service:
      main:
        controller: mealie
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      data:
        existingClaim: mealie
        globalMounts:
          - path: /app/data
            subPath: data
          - path: /nltk_data
            subPath: nltk
      # Needed for recipe parser
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /nonexistent
            subPath: nonexistent

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mealie
spec:
  patches:
    - patch: |
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          bootstrap:
            recovery:
              recoveryTarget:
                targetTLI: "112"
                targetLSN: "2/E4FFFFFF"
                targetImmediate: true
      target:
        kind: Cluster

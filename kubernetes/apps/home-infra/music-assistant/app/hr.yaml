---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: music-assistant
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      music-assistant:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
          hostname: music-assistant
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [
                {
                  "name":"house",
                  "namespace": "network",
                  "ips": ["10.0.20.24/24"],
                  "mac": "64:16:7F:AA:55:98"
                },
                {
                  "name":"cottage",
                  "namespace": "network",
                  "ips": ["10.0.40.24/24"],
                  "mac": "64:16:7F:E1:82:2C"
                }
              ]
        containers:
          music-assistant:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.7.2@sha256:8fc7f780a0a30594e170d5a71138852b1a1e7ce33d2d460e50bf8cadf9eda74f
            resources:
              requests:
                cpu: 47m
                memory: 512Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: [ALL]}
    service:
      ui:
        controller: music-assistant
        ports:
          http:
            port: &port 8095
      stream:
        controller: music-assistant
        type: LoadBalancer
        annotations:
          coredns.io/hostname: music-stream.${SECRET_DOMAIN}
          lbipam.cilium.io/ips: 10.38.55.7
        ports:
          http:
            port: 8097
    route:
      music-assistant:
        hostnames:
          - music.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: ui
              port: *port
    persistence:
      config:
        existingClaim: music-assistant
        globalMounts:
          - path: /data
            subPath: data
          - path: /cache
            subPath: cache

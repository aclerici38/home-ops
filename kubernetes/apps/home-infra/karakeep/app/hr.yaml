---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karakeep
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      karakeep:
        containers:
          main:
            image:
              repository: ghcr.io/karakeep-app/karakeep
              tag: 0.31.0@sha256:20754dbdafb11dfe288bbb1c2342a7855081b08ea069e86fcf2d4a2d945d3653
            env:
              BROWSER_WEB_URL: http://karakeep-chrome:9222
              CRAWLER_DOWNLOAD_BANNER_IMAGE: true
              CRAWLER_ENABLE_ADBLOCKER: true
              CRAWLER_STORE_SCREENSHOT: true
              DATA_DIR: /data
              MEILI_ADDR: http://karakeep-meilisearch:7700
              NEXTAUTH_URL: https://${APP_URL}
              DISABLE_NEW_RELEASE_CHECK: true
              COREPACK_INTEGRITY_KEYS: 0
              
              DISABLE_PASSWORD_AUTH: true
              OAUTH_PROVIDER_NAME: Pocket ID
              OAUTH_WELL_KNOWN_URL: 
                secretKeyRef:
                  name: karakeep-oidc-credentials
                  key: discovery_url
              OAUTH_CLIENT_ID: 
                secretKeyRef:
                  name: karakeep-oidc-credentials
                  key: client_id
              OAUTH_CLIENT_SECRET:
                secretKeyRef:
                  name: karakeep-oidc-credentials
                  key: client_secret
              
              # OLLAMA_BASE_URL: http://ollama:11434
              # INFERENCE_TEXT_MODEL: gemma3:12b
              # INFERENCE_IMAGE_MODEL: llava:13b

              S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES: 1
              S6_READ_ONLY_ROOT: 1
            envFrom:
              - secretRef:
                  name: karakeep
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 3000
                    path: /api/health
              readiness: *probes
            resources: &res
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
      chrome:
        pod:
          hostUsers: false
        containers:
          chrome:
            image:
              repository: ghcr.io/zenika/alpine-chrome
              tag: 124@sha256:1a0046448e0bb6c275c88f86e01faf0de62b02ec8572901256ada0a8c08be23f
            command:
              - chromium-browser
            args:
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            securityContext: &sec
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources: *res
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
      meilisearch:
        containers:
          meilisearch:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.36.0@sha256:203a0854738be101bfdada825ac3cbf95e5681bc849757b6bc199e4cfae98faa
            args:
              - /bin/meilisearch
              - --experimental-dumpless-upgrade
            env:
              MEILI_NO_ANALYTICS: true
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: karakeep
                    key: MEILI_MASTER_KEY
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi
            securityContext: *sec
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: 7700
                    path: /health
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      main:
        controller: karakeep
        ports:
          http:
            port: *port
      chrome:
        controller: chrome
        ports:
          http:
            port: 9222
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: 7700
    route:
      main:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: external
            namespace: gateway-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      data:
        existingClaim: karakeep
        advancedMounts:
          karakeep:
            main:
              - path: /data
                subPath: karakeep
          meilisearch:
            meilisearch:
              - path: /meili_data
                subPath: meilisearch
      tmp:
        type: emptyDir
      run:
        type: emptyDir
        advancedMounts:
          karakeep:
            main:
              - path: /run

---
# yaml-language-server: $schema=https://github.com/aclerici38/pocket-id-operator/releases/latest/download/pocketidoidcclient_v1alpha1.json
apiVersion: pocketid.internal/v1alpha1
kind: PocketIDOIDCClient
metadata:
  name: opencloud-web
spec:
  clientID: opencloud-web
  isPublic: true
  pkceEnabled: true
  callbackUrls:
    - https://cloud.${SECRET_DOMAIN}
    - https://cloud.${SECRET_DOMAIN}/oidc-callback.html
    - https://cloud.${SECRET_DOMAIN}/oidc-silent-redirect.html
  allowedUserGroups:
    - name: opencloud-admins
    - name: opencloud-users
---
# yaml-language-server: $schema=https://github.com/aclerici38/pocket-id-operator/releases/latest/download/pocketidoidcclient_v1alpha1.json
apiVersion: pocketid.internal/v1alpha1
kind: PocketIDOIDCClient
metadata:
  name: opencloud-ios
spec:
  clientID: OpenCloudIOS
  isPublic: true
  pkceEnabled: true
  callbackUrls:
    - oc://ios.opencloud.eu
  logoutCallbackUrls:
    - oc://ios.opencloud.eu
  allowedUserGroups:
    - name: opencloud-admins
    - name: opencloud-users
---
# yaml-language-server: $schema=https://github.com/aclerici38/pocket-id-operator/releases/latest/download/pocketidoidcclient_v1alpha1.json
apiVersion: pocketid.internal/v1alpha1
kind: PocketIDOIDCClient
metadata:
  name: opencloud-desktop
spec:
  clientID: OpenCloudDesktop
  isPublic: true
  pkceEnabled: true
  callbackUrls:
    - http://127.0.0.1
    - http://localhost
  allowedUserGroups:
    - name: opencloud-admins
    - name: opencloud-users

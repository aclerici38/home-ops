---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencloud
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      opencloud:
        forceRename: opencloud
        containers:
          main:
            image: &img
              repository: docker.io/opencloudeu/opencloud-rolling
              tag: 3.6.0@sha256:6732f01b1411fe9ba6efca6a7e72e98f1801f75b533eb34a96e48c0fefb1afaa
            command:
              - "/bin/sh"
              - "-c"
              - "opencloud init || true; opencloud server"
            env:
              OC_ADMIN_USER_ID: a15f91db-50ff-4b61-aafa-ad5276a4c21e
              OC_ENABLE_OCM: false
              OC_INSECURE: false
              OC_LOG_LEVEL: info
              OC_URL: &url https://cloud.${SECRET_DOMAIN}
              OC_OIDC_ISSUER: https://id.${SECRET_DOMAIN}
              OC_EXCLUDE_RUN_SERVICES: idp,ocm
              OC_ADD_RUN_SERVICES: notifications
              OC_SHARING_PUBLIC_SHARE_MUST_HAVE_PASSWORD: true
              OC_OIDC_CLIENT_ID: opencloud-web

              FRONTEND_APP_HANDLER_SECURE_VIEW_APP_ADDR: eu.opencloud.api.collaboration.CollaboraOnline
              GRAPH_AVAILABLE_ROLES: "b1e2218d-eef8-4d4c-b82d-0f1a1b48f3b5,a8d5fe5e-96e3-418d-825b-534dbdf22b99,fb6c3e19-e378-47e5-b277-9732f9de6e21,58c63c02-1d89-4572-916a-870abc5a1b7d,2d00ce52-1fc2-4dbc-8b95-a73b73395f5a,1c996275-f1c9-4e71-abdf-a42f6495e960,312c0871-5ef7-4b3a-85b6-0e4074c64049,aa97fe03-7980-45ac-9e50-b325749fd7e6"

              PROXY_TLS: false
              PROXY_AUTOPROVISION_ACCOUNTS: true
              # PROXY_ROLE_ASSIGNMENT_DRIVER: oidc
              PROXY_ROLE_ASSIGNMENT_DRIVER: default # clients don't request proper claims to use oidc for group mapping yet
              # PROXY_ROLE_ASSIGNMENT_OIDC_CLAIM: groups
              PROXY_USER_OIDC_CLAIM: sub
              WEB_OIDC_SCOPE: "openid profile email groups"
              PROXY_CSP_CONFIG_FILE_LOCATION: &cspPath /etc/opencloud/csp.yaml
              PROXY_OIDC_REWRITE_WELLKNOWN: true # mobile apps try to re-register via internal idp
              PROXY_HTTP_ADDR: 0.0.0.0:9200
              # metrics
              PROXY_DEBUG_ADDR: 0.0.0.0:9205

              # For collaboration to connect
              GATEWAY_GRPC_ADDR: 0.0.0.0:9142
              NATS_NATS_HOST: 0.0.0.0
              NATS_NATS_PORT: 9233

              OC_CACHE_STORE: nats-js-kv
              MICRO_REGISTRY_ADDRESS: 127.0.0.1:9233
              MICRO_REGISTRY: nats-js-kv
              OC_CACHE_STORE_NODES: 127.0.0.1:9233
              OC_PERSISTENT_STORE_NODES: 127.0.0.1:9233
              OC_EVENTS_ENDPOINT: 127.0.0.1:9233

              SETTINGS_SETUP_DEFAULT_ASSIGNMENTS: false

              GRAPH_ASSIGN_DEFAULT_USER_ROLE: false
              GRAPH_USERNAME_MATCH: "none"

              WEB_OPTION_ACCOUNT_EDIT_LINK_HREF: https://id.${SECRET_DOMAIN}/settings/apps

              NOTIFICATIONS_SMTP_HOST: smtp-relay.cluster-infra
              NOTIFICATIONS_SMTP_PORT: 25
              NOTIFICATIONS_SMTP_SENDER: bot@${SECRET_DOMAIN}
              NOTIFICATIONS_SMTP_INSECURE: true

              STORAGE_USERS_DRIVER: posix
              STORAGE_USERS_ID_CACHE_STORE: nats-js-kv
              STORAGE_USERS_POSIX_ROOT: &path /data
              THUMBNAILS_FILESYSTEMSTORAGE_ROOT: /data/thumbs

              SEARCH_EXTRACTOR_TYPE: tika
              SEARCH_EXTRACTOR_TIKA_TIKA_URL: http://opencloud-tika:9998
              FRONTEND_FULL_TEXT_SEARCH_ENABLED: "true"
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                memory: 2Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 9200
                    path: /health
              readiness: *probes
      wopi:
        strategy: RollingUpdate
        containers:
          main:
            image: *img
            command:
              - "/bin/sh"
              - "-c"
              - "opencloud collaboration server"
            env:
              COLLABORATION_WOPI_SRC: http://opencloud-wopi:9300
              COLLABORATION_APP_NAME: CollaboraOnline
              COLLABORATION_APP_PRODUCT: Collabora
              COLLABORATION_APP_INSECURE: true
              COLLABORATION_CS3API_DATAGATEWAY_INSECURE: true
              COLLABORATION_APP_ADDR: https://collabora.${SECRET_DOMAIN}
              COLLABORATION_APP_ICON: https://collabora.${SECRET_DOMAIN}/favicon.ico
              COLLABORATION_APP_PROOF_DISABLE: true
              COLLABORATION_GRPC_ADDR: 0.0.0.0:9301
              COLLABORATION_HTTP_ADDR: 0.0.0.0:9300
              MICRO_REGISTRY_ADDRESS: opencloud:9233
              OC_PERSISTENT_STORE_NODES: opencloud:9233
              OC_CACHE_STORE: nats-js-kv
              MICRO_REGISTRY: nats-js-kv
              OC_URL: *url
            securityContext: *sec
      collabora:
        strategy: RollingUpdate
        pod:
          hostUsers: false
          securityContext:
            # Upstream 'cool' group
            runAsUser: 1001
            runAsGroup: 1001
            seccompProfile:
              type: Unconfined # This seems necessary
        containers:
          main:
            image:
              repository: docker.io/collabora/code
              tag: 25.04.6.2.1@sha256:81173ae698bfc9035a64b970b6fe1ad0c6450dab3b3300e17c42337f537553c8
            env:
              aliasgroup1: http://opencloud-wopi:9300
              DONT_GEN_SSL_CERT: "YES"
              extra_params: |
                --o:ssl.enable=false \
                --o:ssl.ssl_verification=false \
                --o:ssl.termination=true \
                --o:welcome.enable=false \
                --o:net.frame_ancestors=cloud.${SECRET_DOMAIN}
              username:
                valueFrom:
                  secretKeyRef:
                    name: opencloud
                    key: COLLABORA_ADMIN_USER
              password:
                valueFrom:
                  secretKeyRef:
                    name: opencloud
                    key: COLLABORA_ADMIN_PASS
            securityContext:
              <<: *sec
              capabilities:
                add:
                  - MKNOD
                drop:
                  - ALL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: 9980
                    path: /hosting/discovery
              readiness: *probes
      tika:
        strategy: RollingUpdate
        pod:
          hostUsers: false
        containers:
          main:
            image:
              repository: docker.io/apache/tika
              tag: 3.2.3.0-full@sha256:21d8052de04e491ccf66e8680ade4da6f3d453a56d59f740b4167e54167219b7
            env:
              JAVA_OPTS: "-Xmx3g"
            securityContext: *sec
            resources:
              requests:
                cpu: 200m
                memory: 500Mi
              limits:
                memory: 5Gi
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      opencloud:
        forceRename: opencloud
        controller: opencloud
        ports:
          http:
            port: *port
          nats:
            port: 9233
          grpc:
            port: 9142
          debug:
            port: 9205
      tika:
        controller: tika
        ports:
          http:
            port: 9998
      wopi:
        controller: wopi
        ports:
          http:
            port: 9300
          grpc:
            port: 9301
      collabora:
        controller: collabora
        ports:
          http:
            port: 9980
    serviceMonitor:
      opencloud:
        serviceName: opencloud
        endpoints:
          - port: debug
    route:
      main:
        hostnames:
          - cloud.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: opencloud
              port: *port
      wopi:
        hostnames:
          - wopi.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: wopi
              port: 9300
      collabora:
        hostnames:
          - collabora.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: collabora
              port: 9980
    persistence:
      config:
        type: configMap
        name: opencloud-config
        advancedMounts:
          opencloud:
            main:
              - path: *cspPath
                subPath: csp.yaml
              - path: /etc/opencloud/proxy.yaml
                subPath: proxy.yaml
      data:
        existingClaim: opencloud
        advancedMounts:
          opencloud:
            main:
              - path: /var/lib/opencloud
                subPath: data
              - path: /etc/opencloud
                subPath: config
          wopi:
            main:
              - path: /etc/opencloud
                subPath: config
      files:
        existingClaim: files
        advancedMounts:
          opencloud:
            main:
              - path: *path
      tmpfs:
        type: emptyDir
        advancedMounts:
          tika:
            main:
              - path: /tmp
          collabora:
            main:
              - path: /tmp
                subPath: tmp
              - path: /opt/cool/cache
                subPath: cache
              - path: /opt/cool/child-roots
                subPath: roots
      # Web extensions
      unzip:
        type: image
        image: docker.io/opencloudeu/web-extensions:unzip-1.0.3@sha256:3cd4ffdc93ff893f7f1c75c2e63c059a6da62720a394bd9ba33719236e6579b8
        advancedMounts:
          opencloud:
            main:
              - path: /var/lib/opencloud/web/assets/apps/unzip
                subPath: usr/share/nginx/html/unzip

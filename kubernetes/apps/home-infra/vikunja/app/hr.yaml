---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vikunja
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      vikunja:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        strategy: RollingUpdate
        containers:
          vikunja:
            image:
              repository: docker.io/vikunja/vikunja
              tag: 0.24.6@sha256:ed1f3ed467fecec0b57e9de7bc6607f8bbcbb23ffced6a81f5dfefc794cdbe3b
            env:
              # Proper shell path for cli
              PATH: /app/vikunja:$${PATH}
              VIKUNJA_SERVICE_PUBLICURL: https://tasks.${SECRET_DOMAIN}
              VIKUNJA_SERVICE_TIMEZONE: "${TZ}"
              VIKUNJA_MAILER_ENABLED: true
              VIKUNJA_METRICS_ENABLED: true
              VIKUNJA_DEFAULTSETTINGS_DISCOVERABLE_BY_NAME: true
              VIKUNJA_DEFAULTSETTINGS_EMAIL_REMINDERS_ENABLED: true
              VIKUNJA_DEFAULTSETTINGS_OVERDUE_TASKS_REMINDERS_TIME: '11:00'
              VIKUNJA_DEFAULTSETTINGS_WEEK_START: 1
              VIKUNJA_FILES_BASEPATH: &path /mnt/files
              VIKUNJA_SERVICE_JWTSECRET:
                secretKeyRef:
                  name: vikunja
                  key: JWT_SECRET

              # Redis
              VIKUNJA_REDIS_ENABLED: true
              VIKUNJA_REDIS_HOST: vikunja-dragonfly-db:6379
              VIKUNJA_KEYVALUE_TYPE: redis

              # SMTP
              VIKUNJA_MAILER_HOST: smtp-relay.cluster-utilities.svc.cluster.local
              VIKUNJA_MAILER_PORT: 25
              VIKUNJA_MAILER_FROMEMAIL: Vikunja <bot@${SECRET_DOMAIN}>

              # postgres
              VIKUNJA_DATABASE_TYPE: postgres
              VIKUNJA_DATABASE_USER:
                secretKeyRef:
                  name: vikunja-db-app
                  key: user
              VIKUNJA_DATABASE_PASSWORD:
                secretKeyRef:
                  name: vikunja-db-app
                  key: password
              VIKUNJA_DATABASE_HOST:
                secretKeyRef:
                  name: vikunja-db-app
                  key: host
              VIKUNJA_DATABASE_DATABASE:
                secretKeyRef:
                  name: vikunja-db-app
                  key: dbname
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 3456
                    path: health
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 10Mi
              limits:
                memory: 256Mi
    service:
      main:
        controller: vikunja
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - tasks.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *port
    persistence:
      config:
        type: secret
        name: vikunja-config
        globalMounts:
          - path: /etc/vikunja/config.yml
            subPath: config.yml
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
      files:
        type: nfs
        server: nfs.${SECRET_DOMAIN}
        path: /files/vikunja
        globalMounts:
          - path: *path

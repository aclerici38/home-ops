server:
  loginPageMessage: Welcome to my personal Immich instance. Contact Anthony with any questions
trash:
  enabled: true
  days: 30
ffmpeg:
  targetVideoCodec: hevc
  acceptedVideoCodecs:
    - hevc
    - h264
  preset: veryslow
  crf: 18
  bframes: -1
  refs: 0
  gopSize: 0
  twoPass: true
  preferredHwDevice: auto
  accel: qsv
  accelDecode: true
  tonemap: "reinhard"
  temporalAQ: true
  targetResolution: "1080"

job:
  smartSearch:
    concurrency: 4
  faceDetection:
    concurrency: 4
  search:
    concurrency: 10
  migration:
    concurrency: 10
  thumbnailGeneration:
    concurrency: 6
  videoConversion:
    concurrency: 3
  ocr:
    concurrency: 3

machineLearning:
  urls: ["http://immich-ml:3003"]
  clip:
    modelName: ViT-SO400M-16-SigLIP2-384__webli
  facialRecognition:
    modelName: buffalo_l
    minFaces: 1
  duplicateDetection:
    enabled: true
    maxDistance: 0.001
  ocr:
    enabled: true
    maxResolution: 1280
    minDetectionScore: 0.4
    minRecognitionScore: 0.6
    modelName: EN__PP-OCRv5_mobile

oauth:
  enabled: true
  issuerUrl: https://id.${SECRET_DOMAIN}/
  autoLaunch: false
  autoRegister: true
  buttonText: Login with Pocket ID
  clientId: ${CLIENT_ID}
  clientSecret: ${CLIENT_SECRET}

notifications:
  smtp:
    enabled: true
    from: Immich <bot@${SECRET_DOMAIN}>
    transport:
      host: smtp-relay.cluster-infra.svc.cluster.local
      port: 25

storageTemplate:
  enabled: true
  hashVerificationEnabled: true
  template: "{{album}}/{{y}}/{{MM}}/{{filename}}"

passwordLogin:
  enabled: false

backup:
  database:
    enabled: false

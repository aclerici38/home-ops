---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      frigate:
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: Unconfined }
        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.17.0-beta2@sha256:413bdc3a9da269ac8ac8d42cde4ee7f453d69ae57b28852fc48bbe939e9e30b3
            env:
              YOLO_MODELS: yolov7x-320
              HF_HOME: /tmp
              S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES: 1
              S6_READ_ONLY_ROOT: 1
            envFrom:
              - secretRef:
                  name: frigate
            securityContext:
              allowPrivilegeEscalation: false
              # Frigate does in-place nginx config editing, so no true readonly root fs
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  # S6
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
                  - PERFMON
            resources:
              requests:
                cpu: 2000m
                memory: 2Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 16Gi
    service:
      main:
        controller: frigate
        type: ClusterIP
        ports:
          http-auth:
            port: 8971
          http:
            primary: true
            port: &http 5000
          rtsp:
            port: 8554
          webrtc:
            port: 8555
    route:
      main:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *http
    persistence:
      config:
        existingClaim: frigate
      media:
        existingClaim: frigate-media
        globalMounts:
          - path: /media/frigate
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /run
            subPath: run
          - path: /tmp
            subPath: tmp
          - path: /dev/shm
            subPath: shm
          - path: /etc/letsencrypt
            subPath: letsencrypt

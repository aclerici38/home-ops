---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      pocket-id:
        pod:
          hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          pocket-id:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v2.0.0-distroless@sha256:0408ce95375dc821e90f7340ed2da37b6bf80a3b494c5785e408eba25439fe8c
            env:
              APP_URL: https://id.${SECRET_DOMAIN}
              TRUST_PROXY: "true"
              UPDATE_CHECK_DISABLED: "true"
              SESSION_DURATION: 1440
              EMAILS_VERIFIED: true
              FILE_BACKEND: database
              METRICS_ENABLED: true
              OTEL_METRICS_EXPORTER: prometheus

              EMAIL_LOGIN_NOTIFICATION_ENABLED: true
              SMTP_HOST: smtp-relay.cluster-infra.svc.cluster.local
              SMTP_PORT: 25
              SMTP_FROM: bot@${SECRET_DOMAIN}
              SMTP_TLS: none
              
              MAXMIND_LICENSE_KEY:
                secretKeyRef:
                  name: pocket-id
                  key: MAXMIND_LICENSE_KEY
              ENCRYPTION_KEY:
                secretKeyRef:
                  name: pocket-id
                  key: ENCRYPTION_KEY

              DB_CONNECTION_STRING:
                valueFrom:
                  secretKeyRef:
                    name: pocket-id-db-app
                    key: uri
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command: ["/app/pocket-id", "healthcheck"]
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 256Mi
    service:
      pocket-id:
        controller: pocket-id
        ports:
          http:
            port: &port 1411
          metrics:
            port: 9464
    serviceMonitor:
      pocket-id:
        serviceName: pocket-id
        endpoints:
          - port: metrics
    route:
      pocket-id:
        hostnames:
          - id.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: pocket-id
                port: *port
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /app/data

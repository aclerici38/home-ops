---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: geopulse
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      backend:
        strategy: RollingUpdate
        containers:
          geopulse-backend:
            image:
              repository: ghcr.io/tess1o/geopulse-backend
              tag: 1.5.1-native@sha256:150c6c444867656a18f96e64c645a79e035332ce78387280b5481bfe3ee996f8
            env:
              GEOPULSE_AUTH_PASSWORD_REGISTRATION_ENABLED: false
              GEOPULSE_OIDC_ENABLED: true
              GEOPULSE_OIDC_PROVIDER_POCKETID_ENABLED: true
              GEOPULSE_OIDC_PROVIDER_POCKETID_NAME: Pocket ID
              GEOPULSE_OIDC_PROVIDER_POCKETID_CLIENT_ID:
                secretKeyRef:
                  name: geopulse
                  key: CLIENT_ID
              GEOPULSE_OIDC_PROVIDER_POCKETID_CLIENT_SECRET:
                secretKeyRef:
                  name: geopulse
                  key: CLIENT_SECRET
              GEOPULSE_OIDC_PROVIDER_POCKETID_DISCOVERY_URL: https://id.${SECRET_DOMAIN}/.well-known/openid-configuration
              GEOPULSE_OIDC_PROVIDER_POCKETID_ICON: pi pi-id-card
              GEOPULSE_OIDC_PROVIDER_GENERIC_ENABLED: true
              GEOPULSE_UI_URL: https://geopulse.${SECRET_DOMAIN}
              GEOPULSE_PROMETHEUS_ENABLED: true
              GEOPULSE_JWT_PRIVATE_KEY_LOCATION: &jwtPriv /mnt/jwt-private-key.pem
              GEOPULSE_JWT_PUBLIC_KEY_LOCATION: &jwtPub /mnt/jwt-public-key.pem
              GEOPULSE_AI_ENCRYPTION_KEY_LOCATION: &aiKey /mnt/ai-encryption-key.txt
              GEOPULSE_POSTGRES_URL:
                secretKeyRef:
                  name: geopulse-db-app
                  key: jdbc-uri
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 128Mi
                cpu: "250m"
              limits:
                memory: 512Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &bPort 8080
                    path: /api/health
              readiness: *probes
      frontend:
        strategy: RollingUpdate
        containers:
          geopulse-frontend:
            image:
              repository: ghcr.io/tess1o/geopulse-frontend
              tag: 1.5.1@sha256:0ed58b720bb3e278298c0e691d2cb06acd86cb64a2564fb43328bb84832414d9
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false # entrypoint uses sed millions of times
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      backend:
        controller: backend
        ports:
          http:
            port: *bPort
      frontend:
        controller: frontend
        ports:
          http:
            port: 80
    route:
      geopulse:
        hostnames:
          - geopulse.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: frontend
              port: 80
    persistence:
      keys:
        type: secret
        name: geopulse
        advancedMounts:
          backend:
            geopulse-backend:
              - path: *jwtPub
                subPath: jwt-public-key.pem
              - path: jwtPriv
                subPath: jwt-private-key.pem
              - path: *aiKey
                subPath: ai-encryption-key.txt
      tmpfs:
        type: emptyDir
        advancedMounts:
          backend:
            geopulse-backend:
              - path: /tmp

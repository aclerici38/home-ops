---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
spec:
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          postgresql:
            shared_preload_libraries:
              - "vchord.so"
            extensions:
              - name: pgvector
                image:
                  reference: ghcr.io/cloudnative-pg/pgvector:0.8.1-18-trixie
              - name: vchord
                image:
                  reference: ghcr.io/tensorchord/vchord-scratch:pg18-v1.1.1
                dynamic_library_path:
                  - /usr/lib/postgresql/18/lib
                extension_control_path:
                  - /usr/share/postgresql/18/
      target:
        kind: Cluster
    - patch: |-
        - op: add
          path: /spec/args/-
          value: --default_lua_flags=allow-undeclared-keys
      target:
        kind: Dragonfly

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-ml-cache
spec:
  storageClassName: nfs-ssd
  resources:
    requests:
      storage: 50Gi
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-thumbs
spec:
  storageClassName: nfs-ssd
  resources:
    requests:
      storage: 200Gi
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-encoded-video
spec:
  storageClassName: nfs-tank
  resources:
    requests:
      storage: 1Ti
  accessModes:
    - ReadWriteMany

---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: immich
spec:
  name: app
  owner: app
  cluster:
    name: immich-db
  extensions:
    - ensure: present
      name: vector
    - name: vchord
      ensure: present
      # renovate: datasource=github-releases depName=tensorchord/VectorChord
      version: 1.1.0
    - name: earthdistance
      ensure: present
    - name: cube
      ensure: present

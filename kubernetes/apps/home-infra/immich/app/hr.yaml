---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 5m
  upgrade:
    timeout: 5m
  dependsOn:
    - name: nfs-server
      namespace: storage
  values:
    controllers:
      server:
        forceRename: immich
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          surge: 0
          unavailable: 1
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app.kubernetes.io/controller: server
                      app.kubernetes.io/instance: immich
                  topologyKey: kubernetes.io/hostname
        containers:
          immich-server:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.6@sha256:aa163d2e1cc2b16a9515dd1fef901e6f5231befad7024f093d7be1f2da14341a
            env:
              IMMICH_LOG_LEVEL: verbose
              REDIS_HOSTNAME: immich-dragonfly-db
              IMMICH_TELEMETRY_INCLUDE: all
              IMMICH_IGNORE_MOUNT_CHECK_ERRORS: true
              IMMICH_PROCESS_INVALID_IMAGES: true
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-app
                    key: uri
            probes:
              liveness: &probes
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: &port 2283
              readiness: *probes
              startup:
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: *port
                  periodSeconds: 5
                  failureThreshold: 18
                  initialDelaySeconds: 2
                  timeoutSeconds: 1
            securityContext: &contSec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                memory: 12Gi
                cpu: 12
                gpu.intel.com/i915: 1
      machine-learning:
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
        containers:
          immich-ml:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.5.6-openvino@sha256:fec6fd64c322b962a7f9830be805096c569b658d99b7732c43e0d7ea472b6e8f
            env:
              HF_HOME: /cache/hf
              MACHINE_LEARNING_MODEL_TTL: 0
              MACHINE_LEARNING_CACHE_FOLDER: /cache
              MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL: ViT-SO400M-16-SigLIP2-384__webli
            resources:
              requests:
                cpu: 500m
                memory: 5Gi
              limits:
                memory: 16Gi
                gpu.intel.com/i915: 1
            securityContext: *contSec
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 44
    service:
      server:
        controller: server
        ports:
          http:
            port: *port
          metrics-api:
            port: 8081
      ml:
        controller: machine-learning
        ports:
          http:
            port: 3003
    serviceMonitor:
      server:
        serviceName: immich-server
        endpoints:
          - port: metrics-api
            scheme: http
    route:
      immich:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: server
                port: *port
    persistence:
      data:
        type: nfs
        server: nfs.${SECRET_DOMAIN}
        path: /immich
        advancedMounts:
          server:
            immich-server:
              - path: /data
      thumbnails:
        existingClaim: immich-thumbs
        advancedMounts:
          server:
            immich-server:
              - path: /data/thumbs
      encoded-video:
        existingClaim: immich-encoded-video
        advancedMounts:
          server:
            immich-server:
              - path: /data/encoded-video
      cache:
        existingClaim: immich-ml-cache
        advancedMounts:
          machine-learning:
            immich-ml:
              - path: /cache
                subPath: cache
              - path: /.config/matplotlib
                subPath: matplotlib-config
              - path: /.cache/matplotlib
                subPath: matplotlib-cache
      tmp:
        type: emptyDir

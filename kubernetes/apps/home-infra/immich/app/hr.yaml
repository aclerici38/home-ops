---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 5m
  upgrade:
    timeout: 5m
  dependsOn:
    - name: nfs-server
      namespace: storage
  values:
    controllers:
      server:
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          surge: 0
          unavailable: 1
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app.kubernetes.io/controller: server
                      app.kubernetes.io/instance: immich
                  topologyKey: kubernetes.io/hostname
        containers:
          immich-server:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.3.1@sha256:f8d06a32b1b2a81053d78e40bf8e35236b9faefb5c3903ce9ca8712c9ed78445
            env:
              IMMICH_LOG_LEVEL: log
              REDIS_HOSTNAME: dragonfly-db.database.svc.cluster.local
              REDIS_DBINDEX: 2
              IMMICH_TELEMETRY_INCLUDE: all
              IMMICH_CONFIG_FILE: &config /config/immich-config.yaml
              IMMICH_IGNORE_MOUNT_CHECK_ERRORS: true
              IMMICH_PROCESS_INVALID_IMAGES: true
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-app
                    key: uri
            probes:
              liveness: &probes
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: &port 2283
              readiness: *probes
              startup:
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: *port
                  periodSeconds: 5
                  failureThreshold: 18
                  initialDelaySeconds: 2
                  timeoutSeconds: 1
            securityContext: &contSec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                memory: 12Gi
                cpu: 12
                gpu.intel.com/i915: 1
      machine-learning:
        pod:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
        containers:
          immich-ml:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.3.1-openvino@sha256:b717d8afc7d9d4d7e2abf29f0aa33aa2b42c8bdcd78b9c88cf267360a9a8d53c
            env:
              HF_HOME: /cache/hf
              MACHINE_LEARNING_MODEL_TTL: 0
              MACHINE_LEARNING_CACHE_FOLDER: /cache
              MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL: ViT-SO400M-16-SigLIP2-384__webli
            resources:
              requests:
                cpu: 500m
                memory: 5Gi
              limits:
                memory: 16Gi
                gpu.intel.com/i915: 1
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &mlPort 3003
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  failureThreshold: 10
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *mlPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  failureThreshold: 60
            securityContext: *contSec
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 44
    service:
      server:
        controller: server
        ports:
          http:
            port: *port
          metrics-api:
            port: 8081
      ml:
        controller: machine-learning
        ports:
          http:
            port: *mlPort
    serviceMonitor:
      server:
        serviceName: server
        endpoints:
          - port: metrics-api
            scheme: http
    route:
      immich:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: server
                port: *port
    persistence:
      data:
        type: nfs
        server: 10.0.30.25
        path: /immich
        advancedMounts:
          server:
            immich-server:
              - path: /data
      thumbnails:
        existingClaim: immich-thumbs
        advancedMounts:
          server:
            immich-server:
              - path: /data/thumbs
      config:
        type: configMap
        name: immich
        advancedMounts:
          server:
            immich-server:
              - path: *config
                subPath: config.yaml
      cache:
        existingClaim: immich-ml-cache
        advancedMounts:
          machine-learning:
            immich-ml:
              - path: /cache
                subPath: cache
              - path: /.config/matplotlib
                subPath: matplotlib-config
              - path: /.cache/matplotlib
                subPath: matplotlib-cache
      tmp:
        type: emptyDir
    configMaps:
      config:
        data:
          config.yaml: |
            server:
              loginPageMessage: Welcome to my personal Immich instance. Contact Anthony with any questions
            trash:
              enabled: true
              days: 30
            ffmpeg:
              targetVideoCodec: hevc
              acceptedVideoCodecs:
                - hevc
                - h264
              preset: veryslow
              crf: 18
              bframes: -1
              refs: 0
              gopSize: 0
              twoPass: true
              preferredHwDevice: auto
              accel: qsv
              accelDecode: true
              tonemap: "reinhard"
              temporalAQ: true
              targetResolution: "1080"
            
            job:
              smartSearch:
                concurrency: 4
              faceDetection:
                concurrency: 4
              search:
                concurrency: 10
              migration:
                concurrency: 10
              thumbnailGeneration:
                concurrency: 6
              videoConversion:
                concurrency: 3
              ocr:
                concurrency: 3
            
            machineLearning:
              urls: ["http://immich-ml:3003"]
              clip:
                modelName: ViT-SO400M-16-SigLIP2-384__webli
              facialRecognition:
                modelName: buffalo_l
                minFaces: 1
              duplicateDetection:
                enabled: true
                maxDistance: 0.001
              ocr:
                enabled: true
                maxResolution: 1280
                minDetectionScore: 0.4
                minRecognitionScore: 0.6
                modelName: EN__PP-OCRv5_mobile
            
            oauth:
              enabled: true
              issuerUrl: https://id.${SECRET_DOMAIN}/
              autoLaunch: false
              autoRegister: true
              buttonText: Login with Pocket ID
              clientId: ${IMMICH_CLIENT_ID}
              clientSecret: ${IMMICH_CLIENT_SECRET}
            
            notifications:
              smtp:
                enabled: true
                from: Immich <bot@${SECRET_DOMAIN}>
                transport:
                  host: smtp-relay.cluster-infra.svc.cluster.local
                  port: 25
            
            storageTemplate:
              enabled: true
              hashVerificationEnabled: true
              template: '{{ "{{album}}/{{y}}/{{MM}}/{{filename}}" }}'
            
            passwordLogin:
              enabled: false
            
            backup:
              database:
                enabled: false

# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
  labels:
    components.dormammu/cnpg: init
spec:
  dependsOn:
    - name: dragonfly-cluster
      namespace: database
  path: ./kubernetes/apps/NS/APP/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      CNPG_CAPACITY: 20Gi
      CNPG_POOLMODE: session
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          postgresql:
            shared_preload_libraries:
              - "vchord.so"
            extensions:
              - name: vchord
                image:
                  reference: ghcr.io/tensorchord/vchord-scratch:pg18-v0.5.3@sha256:c310ede47f7f82bd257c3e53806d60680d5899c318ca946fb313efad9a90a78e
                dynamic_library_path:
                  - /usr/lib/postgresql/18/lib
                extension_control_path:
                  - /usr/share/postgresql/18/
      target:
        kind: Cluster

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: donetick
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      donetick:
        strategy: RollingUpdate
        pod:
          hostUsers: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          donetick:
            image:
              repository: docker.io/donetick/donetick
              tag: v0.1.64@sha256:e2474d903a60df7d15142e89acc04f8ef32347bc13c3c6f47750f7f14c6dae34
            env:
              DT_DATABASE_TYPE: postgres
              DT_DATABASE_HOST:
                secretKeyRef:
                  name: &sName donetick-db-app
                  key: host
              DT_DATABASE_USER:
                secretKeyRef:
                  name: *sName
                  key: user
              DT_DATABASE_PASSWORD:
                secretKeyRef:
                  name: *sName
                  key: password
              DT_DATABASE_NAME:
                secretKeyRef:
                  name: *sName
                  key: dbname
              DT_JWT_SECRET:
                secretKeyRef:
                  name: donetick
                  key: JWT_SECRET
              DT_SERVER_PORT: &port 2021
              DT_SERVER_CORS_ALLOW_ORIGINS: https://tasks.${SECRET_DOMAIN},https://localhost,capacitor://localhost
              DT_EMAIL_HOST: smtp-relay.cluster-infra
              DT_EMAIL_PORT: 25
              DT_EMAIL_EMAIL: bot@${SECRET_DOMAIN}
              DT_EMAIL_APPHOST: tasks.${SECRET_DOMAIN}
              DT_OAUTH2_NAME: Pocket ID
              DT_OAUTH2_CLIENT_ID:
                secretKeyRef:
                  name: donetick
                  key: CLIENT_ID
              DT_OAUTH2_CLIENT_SECRET:
                secretKeyRef:
                  name: donetick
                  key: CLIENT_SECRET
              DT_OAUTH2_SCOPES: openid,profile,email
              DT_OAUTH2_REDIRECT_URL: https://tasks.${SECRET_DOMAIN}/auth/oauth2
              DT_OAUTH2_AUTH_URL: https://id.${SECRET_DOMAIN}/authorize
              DT_OAUTH2_TOKEN_URL: https://id.${SECRET_DOMAIN}/api/oidc/token
              DT_OAUTH2_USER_INFO_URL: https://id.${SECRET_DOMAIN}/api/oidc/userinfo
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 20m
                memory: 100Mi
              limits:
                memory: 512Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: *port
                    path: /health
              readiness: *probes
    service:
      donetick:
        controller: donetick
        ports:
          http:
            port: *port
    route:
      donetick:
        hostnames:
          - tasks.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: donetick
              port: *port
    persistence:
      data:
        existingClaim: donetick
        globalMounts:
          - path: /app/assets
            subPath: assets

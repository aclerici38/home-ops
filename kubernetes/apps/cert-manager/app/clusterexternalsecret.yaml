---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/clusterexternalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: cloudflare-cluster
spec:
  externalSecretName: cloudflare
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: cert-manager
    - matchLabels:
        kubernetes.io/metadata.name: external-dns
  refreshTime: "1h"
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: cloudflare
      creationPolicy: Owner
    dataFrom:
      - extract:
          key: cloudflare

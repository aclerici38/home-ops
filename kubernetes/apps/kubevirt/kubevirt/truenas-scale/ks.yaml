---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: truenas-scale-config
  namespace: &ns truenas-scale
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: truenas-scale-config
  dependsOn:
    - name: kubevirt
      namespace: kubevirt
  path: ./kubernetes/apps/apartment/kubevirt/truenas-scale/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &vm truenas-scale
  namespace: *vm
spec:
  targetNamespace: *vm
  commonMetadata:
    labels:
      app.kubernetes.io/name: *vm
  dependsOn:
    - name: truenas-scale-config
      namespace: truenas-scale
    - name: volsync
      namespace: storage
  path: ./kubernetes/apps/apartment/kubevirt/truenas-scale/vm
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m

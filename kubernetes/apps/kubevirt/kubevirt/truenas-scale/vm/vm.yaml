---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: truenas-scale
spec:
  preference:
    kind: "VirtualMachinePreference"
    name: truenas-scale
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: truenas-scale
    spec:
      hostname: truenas-scale
      networks:
        - name: cluster
          pod: {}
      volumes:
        - name: cdrom
          dataVolume:
            name: truenas-scale-iso
        - name: boot
          persistentVolumeClaim:
            claimName: truenas-scale
      domain:
        firmware:
          bootloader:
            efi:
              persistent: true
              secureBoot: false
        cpu:
          cores: 16
          model: host-passthrough
        resources:
          limits:
            memory: 8192Mi
        devices:
          interfaces:
            - name: cluster
              macAddress: 64:16:7F:D1:8A:C7
              masquerade: {}
              ports:
                - name: http
                  port: 80
                  protocol: TCP
                - name: ssh
                  port: 22
                  protocol: TCP
                - name: nfs
                  port: 2049
                - name: rcpbind
                  port: 111
          disks:
            # - name: cdrom
            #   cdrom: {}
            #   bootOrder: 1
            - name: boot
              disk: {}
              # bootOrder: 2
          hostDevices:
            - name: sata-controller-1
              deviceName: "amd.com/sata-controller"
            - name: sata-controller-2
              deviceName: "amd.com/sata-controller"
      nodeSelector:
        kubernetes.io/hostname: bonds

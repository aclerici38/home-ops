---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kubevirt
  namespace: flux-system
spec:
  targetNamespace: kubevirt
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 5m
  prune: true
  wait: true
  path: "./deploy"
  sourceRef:
    kind: GitRepository
    name: vm-1-kubevirt-app
  patches:
    - patch: |
        apiVersion: kubevirt.io/v1
        kind: KubeVirt
        metadata:
          name: kubevirt
        spec:
          infra:
            nodePlacement:
              nodeSelector:
                "kubernetes.io/hostname": "bonds"
          workloads:
            nodePlacement:
              nodeSelector:
                "kubernetes.io/hostname": "bonds"
      target:
        group: kubevirt.io
        kind: KubeVirt

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kubevirt
  namespace: &ns kubevirt
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 5m
  dependsOn:
    - name: cdi
  prune: true
  wait: true
  path: "./deploy"
  sourceRef:
    kind: GitRepository
    name: kubevirt-flux
    namespace: flux-system
  patches:
    # namespace is managed separately by main ks, no need for this ks to also manage it, KubeVirt bundles namespace into kubevirt-operator.yaml
    - patch: |
        $patch: delete
        apiVersion: v1
        kind: Namespace
        metadata:
          name: kubevirt
      target:
        kind: Namespace
        name: kubevirt
    - patch: |
        apiVersion: kubevirt.io/v1
        kind: KubeVirt
        metadata:
          name: not-used
        spec:
          infra:
            nodePlacement:
              nodeSelector:
                kubernetes.io/hostname: "bonds"
          workloads:
            nodePlacement:
              nodeSelector:
                kubernetes.io/hostname: "bonds"

          configuration:
            permittedHostDevices:
              pciHostDevices:
                - pciVendorSelector: "1022:7901"
                  resourceName: "amd.com/sata-controller"
            developerConfiguration:
              featureGates:
                - HostDevices
                - VMPersistentState
                - DataVolumes
                - AutoResourceLimitsGate
      target:
        group: kubevirt.io
        kind: KubeVirt

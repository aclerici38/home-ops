---
# ref: https://github.com/kubevirt/kubevirt/blob/main/examples/vmi-windows.yaml
apiVersion: kubevirt.io/v1
kind: VirtualMachineInstance
metadata:
  name: windows-11
spec:
  domain:
    clock:
      timer:
        hpet:
          present: false
        hyperv: {}
        pit:
          tickPolicy: delay
        rtc:
          tickPolicy: catchup
      utc: {}
    cpu:
      cores: 2
    devices:
      disks:
        - name: pvcdisk
          disk:
            bus: virtio
        - name: winiso
          cdrom:
            bus: sata
        - name: virtio
          cdrom:
            bus: sata
      interfaces:
        - masquerade: {}
          model: virtio
          name: default
          macAddress: 64:16:7F:30:13:EC
      tpm: {}
    features:
      acpi: {}
      apic: {}
      hyperv:
        relaxed: {}
        spinlocks:
          spinlocks: 8191
        vapic: {}
      smm: {}
    firmware:
      bootloader:
        efi:
          secureBoot: true
    memory:
      guest: 12Gi
    resources: {}
  networks:
    - name: default
      pod: {}
  terminationGracePeriodSeconds: 0
  volumes:
    - name: pvcdisk
      persistentVolumeClaim:
        claimName: windows-11
    - name: winiso
      persistentVolumeClaim:
        claimName: windows-11-iso
    - name: virtio
      containerDisk:
        image: quay.io/kubevirt/virtio-container-disk:v1.7.0
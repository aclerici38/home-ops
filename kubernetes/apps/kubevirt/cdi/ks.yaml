---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cdi
  namespace: flux-system
spec:
  targetNamespace: cdi
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  timeout: 5m
  prune: true
  wait: true
  path: "./deploy"
  sourceRef:
    kind: GitRepository
    name: kubevirt-flux-cdi
  patches:
    - patch: |
        $patch: delete
        apiVersion: v1
        kind: Namespace
        metadata:
          name: cdi
      target:
        kind: Namespace
        name: cdi
    - patch: |
        apiVersion: cdi.kubevirt.io/v1beta1
        kind: CDI
        metadata:
          name: not-used
        spec:
          infra:
            nodeSelector:
              kubernetes.io/hostname: "bonds"
          workload:
            nodeSelector:
              kubernetes.io/hostname: "bonds"
      target:
        group: cdi.kubevirt.io
        kind: CDI
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cdi-datavolume
  namespace: flux-system
spec:
  targetNamespace: cdi
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cdi
  path: ./kubernetes/apps/kubevirt/cdi/datavolume
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  timeout: 5m

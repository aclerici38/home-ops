---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: truenas-scale
spec:
  preference:
    kind: "VirtualMachinePreference"
    name: truenas-scale
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: truenas-scale
    spec:
      hostname: truenas-scale
      networks:
        - name: "lab"
          multus:
            networkName: multus-lab-truenas
      volumes:
        - name: cdrom
          dataVolume:
            name: truenas-scale-iso
        - name: boot
          persistentVolumeClaim:
            claimName: truenas-scale
      domain:
        firmware:
          bootloader:
            efi:
              persistent: true
              secureBoot: false
        cpu:
          cores: 4
          model: host-passthrough
        resources:
          requests:
            memory: 8192Mi
        devices:
          interfaces:
            - name: lab
              bridge: {}
          disks:
            # - name: cdrom
            #   cdrom: {}
            #   bootOrder: 1
            - name: boot
              disk: {}
              # bootOrder: 2
          hostDevices:
            - name: sata-controller-1
              deviceName: "amd.com/sata-controller"
            - name: sata-controller-2
              deviceName: "amd.com/sata-controller"
      nodeSelector:
        kubernetes.io/hostname: bonds

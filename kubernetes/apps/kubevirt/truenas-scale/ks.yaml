---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &vm truenas-scale
  namespace: flux-system
spec:
  targetNamespace: *vm
  commonMetadata:
    labels:
      app.kubernetes.io/name: *vm
  dependsOn:
    - name: truenas-scale-config
  path: ./kubernetes/apps/kubevirt/truenas-scale/vm
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: truenas-scale-config
  namespace: flux-system
spec:
  targetNamespace: &vm truenas-scale
  commonMetadata:
    labels:
      app.kubernetes.io/name: truenas-scale-config
  dependsOn:
    - name: kubevirt
    - name: volsync
    - name: multus
  path: ./kubernetes/apps/kubevirt/truenas-scale/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *vm
      VOLSYNC_STORAGECLASS: &sc local-hostpath-bonds
      VOLSYNC_SNAPSHOTCLASS: *sc
      VOLSYNC_CAPACITY: 32Gi

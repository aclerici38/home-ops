---
apiVersion: v1
kind: Service
metadata:
  name: truenas-http
spec:
  selector:
    kubevirt.io/domain: truenas-scale
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8-
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: truenas-nfs
  annotations:
    io.cilium/lb-ipam-ips: 10.38.55.50
spec:
  selector:
    kubevirt.io/domain: truenas-scale
    ports:
      - protocol: TCP
        port: 2049
        targetPort: 2049
      - protocol: UDP
        port: 2049
        targetPort: 2049
      - protocol: TCP
        port: 111
        targetPort: 111
      - protocol: UDP
        port: 111
        targetPort: 111
  type: LoadBalancer

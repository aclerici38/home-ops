---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smtp-relay
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      smtp-relay:
        replicas: 2
        strategy: RollingUpdate
        pod:
          hostUsers: false
          # No ARM image
          nodeSelector:
            kubernetes.io/arch: amd64
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.8.2
            env:
              SMTP_RELAY_METRICS_PORT: &metricsPort 8080
              SMTP_RELAY_SMTP_PORT: &smtpPort 25
              HOSTNAME: relay.${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: smtp-relay
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    service:
      main:
        controller: smtp-relay
        ports:
          http:
            port: *metricsPort
          smtp:
            port: *smtpPort
    serviceMonitor:
      app:
        serviceName: smtp-relay
        endpoints:
          - port: http
    persistence:
      cache:
        type: emptyDir
      config:
        type: configMap
        name: smtp-relay
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
    configMaps:
      config:
        data: 
          maddy.conf: |-
            state_dir /cache/state
            runtime_dir /cache/run
            
            openmetrics tcp://0.0.0.0:{env:SMTP_RELAY_METRICS_PORT} { }
            
            tls off
            hostname {env:HOSTNAME}
            
            smtp tcp://0.0.0.0:{env:SMTP_RELAY_SMTP_PORT} {
                default_source {
                    deliver_to &remote_queue
                }
            }
            
            target.queue remote_queue {
                target &remote_smtp
            }
            
            target.smtp remote_smtp {
                auth plain {env:MIGADU_USERNAME} {env:MIGADU_PASSWORD}
                targets tls://{env:MIGADU_SERVER}:465
                starttls no
            }

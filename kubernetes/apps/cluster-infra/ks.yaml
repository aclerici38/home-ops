---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name cluster-infra
  labels:
    kustomize.dormammu/namespace: true
spec:
  components:
    - ../../components/namespace
  targetNamespace: *name
  path: ./kubernetes/apps/cluster-infra
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      NS: *name

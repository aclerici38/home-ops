---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8tz
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: k8tz
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    namespace: k8tz
    createNamespace: false
    replicaCount: 2
    timezone: ${TZ}
    cronJobTimeZone: true
    webhook:
      ignoredNamespaces:
        - cilium
        - kube-system
      certManager:
        enabled: true
        issuerRef:
          name: k8tz-webhook-selfsign
          kind: Issuer

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cert-manager
  labels:
    components.dormammu/external-secret: "true"
    components.dormammu/helm: "false"
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn: []
  path: ./kubernetes/apps/cluster-infra/cert-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: cloudflare
  patches:
    - patch: |
        - op: add
          path: /spec/namespaceSelectors/-
          value:
            matchLabels:
              kubernetes.io/metadata.name: network
      target:
        kind: ClusterExternalSecret
        labelSelector: dormammu.io/component=external-secrets

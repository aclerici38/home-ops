---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cert-manager
  labels:
    components.dormammu/external-secret: cluster
    components.dormammu/nohelm: true
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/cluster-infra/cert-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: cloudflare
  patches:
    - patch: |
        apiVersion: external-secrets.io/v1
        kind: ClusterExternalSecret
        metadata:
          name: ns-patch
        spec:
          namespaceSelectors:
            - matchLabels:
                kubernetes.io/metadata.name: cluster-infra
            - matchLabels:
                kubernetes.io/metadata.name: network
      target:
        kind: ClusterExternalSecret
  dependsOn: []

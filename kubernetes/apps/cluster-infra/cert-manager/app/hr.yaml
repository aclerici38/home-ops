---
# yaml-language-server: $schema=https://flux2-schemas.pages.dev/helmrelease/v2/github/cert-manager/cert-manager/v1.19.4/deploy/charts/cert-manager
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: cert-manager
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    crds:
      enabled: true
    replicaCount: 2
    dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
    dns01RecursiveNameserversOnly: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true

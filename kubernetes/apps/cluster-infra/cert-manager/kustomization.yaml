---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../components/flux/ks/app
  - ../../../components/external-secret/helm
replacements:
  - sourceValue: cloudflare
    targets:
      - select:
          kind: ClusterExternalSecret
          labelSelector: dormammu.io/component=external-secret
        fieldPaths:
          - metadata.name
          - spec.externalSecretSpec.dataFrom.0.extract.key
  - sourceValue: &app cert-manager
    targets:
      - select:
          kind: Kustomization
          group: kustomize.toolkit.fluxcd.io
        fieldPaths:
          - metadata.name
          - spec.postBuild.substitute.APP
        options:
          create: true
          index: 0
          delimiter: "-"
  - sourceValue: cluster-infra/cert-manager
    targets:
      - select:
          kind: Kustomization
          group: kustomize.toolkit.fluxcd.io
        fieldPaths:
          - spec.path
        options:
          index: 3
          delimiter: /
labels:
  - pairs:
      app.kubernetes.io/name: *app

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: patch
spec:
  postBuild:
    substitute:
      APP: cloudflare
  patches:
    - patch: |
        - op: add
          path: /spec/namespaceSelectors/-
          value:
            matchLabels:
              kubernetes.io/metadata.name: network
      target:
        kind: ClusterExternalSecret
        labelSelector: dormammu.io/component=external-secret

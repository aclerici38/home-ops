---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: APP-app-vars
    literals:
      - APP=external-secrets
labels:
  - pairs:
      kustomize.dormammu/cluster-settings: "false"
components:
  - ../../../components/ks/app

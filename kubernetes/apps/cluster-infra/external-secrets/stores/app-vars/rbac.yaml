---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-k8s-reader
  namespace: ${NS}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-read-app-vars
  namespace: app-vars
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-read-app-vars
  namespace: app-vars
subjects:
  - kind: ServiceAccount
    name: eso-k8s-reader
    namespace: ${NS}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eso-read-app-vars

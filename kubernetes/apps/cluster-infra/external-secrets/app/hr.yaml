---
# yaml-language-server: $schema=https://flux2-schemas.pages.dev/helmrelease/v2/github/external-secrets/external-secrets/v2.0.1/deploy/charts/external-secrets
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: external-secrets
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  valuesFrom:
    - kind: ConfigMap
      name: external-secrets-helm-values

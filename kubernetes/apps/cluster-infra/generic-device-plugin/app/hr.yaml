---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: generic-device-plugin
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      generic-device-plugin:
        type: daemonset
        strategy: RollingUpdate
        pod:
          priorityClassName: system-node-critical
          tolerations:
            - key: "rpi"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
        containers:
          main:
            image:
              repository: ghcr.io/squat/generic-device-plugin
              tag: latest@sha256:8e0eb738862df4f59469d45935405e066001bc29597e7154ab64542f9565cae1
            args:
              - --log-level=info
              - --config=/config/config.yaml
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    persistence:
      config:
        type: configMap
        name: generic-device-plugin
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
      dev:
        type: hostPath
        hostPath: /dev
      sys:
        type: hostPath
        hostPath: /sys
        globalMounts:
          - readOnly: true
      var-lib-kubelet-device-plugins:
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
    configMaps:
      config:
        data:
          config.yaml: |
            devices:
              - name: tun
                groups:
                  - count: 1000
                    paths:
                      - path: /dev/net/tun
              - name: zfs
                groups:
                  - count: 1
                    paths:
                      - path: /dev/zfs
              - name: cottage-zigbee
                groups:
                  - count: 10
                    paths:
                      - path: /dev/serial/by-id/usb-Itead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_V2_d4f0088f4c1fef119b9450d0639e525b-if00-port0
              - name: anycubic-kobra
                groups:
                  - count: 10
                    paths:
                      - path: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

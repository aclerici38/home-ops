---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name synology-nfs
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: democratic-csi
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      strategy: rollback
      retries: 1
  values:
    controller:
      nodeSelector: &ns
        location: house
      tolerations: &tol
        - key: "location"
          operator: "Equal"
          value: "house"
          effect: "NoSchedule"
      fullnameOverride: *name
      enabled: true
      strategy: node
      externalResizer:
        enabled: false
      externalAttacher:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-attacher:v4.8.1@sha256:69888dba58159c8bc0d7c092b9fb97900c9ca8710d088b0b7ea7bd9052df86f6
      externalProvisioner:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.3.0@sha256:bb057f866177d5f4139a1527e594499cbe0feeb67b63aaca8679dfdf0a6016f9
      externalSnapshotter:
        enabled: false
    csiDriver:
      name: synology-nfs
    node:
      nodeSelector: *ns
      tolerations: &tol
        - key: "location"
          operator: "Equal"
          value: "house"
          effect: "NoSchedule"
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.3@sha256:8ce65ce5bd9b9cdd79ace0e94b6652a233cfbfb26af177fb7912c1217a3f2c19
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "mkdir -p /mnt/pvc; mount -o nolock,nfsvers=4.1 10.0.30.101:/volume1/pvc /mnt/pvc"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "umount /mnt/pvc"]
    driver:
      config:
        driver: nfs-client
        nfs:
          shareHost: 10.0.30.101
          shareBasePath: "/volume1/pvc"
          controllerBasePath: "/mnt/pvc"
    csiProxy:
      enabled: true
      image: ghcr.io/democratic-csi/csi-grpc-proxy:v0.5.6@sha256:fc5fc1fe9c682463fe8b219db070930e77067d76449749ef5ba99cedd30fa437

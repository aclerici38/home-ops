---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name synology-nfs
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controller:
      fullnameOverride: *name
      enabled: true
      strategy: node
    csiDriver:
      name: synology-nfs
    node:
      driver:
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "mkdir -p /mnt/nfs; mount -o nolock,nfsvers=4.1 10.0.30.101:/mnt/pvc /mnt/pvc"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "umount /mnt/pvc"]
    driver:
      config:
        driver: nfs-client
        nfs:
          shareHost: 10.0.30.101
          shareBasePath: "/mnt/pvc"

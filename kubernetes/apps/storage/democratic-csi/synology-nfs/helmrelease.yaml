---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name synology-nfs
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controller:
      fullnameOverride: *name
      enabled: true
      externalResizer:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-resizer:v1.13.1@sha256:2a0b297cc7c4cd376ac7413df339ff2fdaa1ec9d099aed92b5ea1f031ef7f639
      externalSnapshotter:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-snapshotter:v8.2.0@sha256:dd788d79cf4c1b8edee6d9b80b8a1ebfc51a38a365c5be656986b129be9ac784
    csiDriver:
      name: synology-nfs
    node:
      driver:
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "mkdir -p /mnt/nfs; mount -o nolock,nfsvers=4.1 10.0.30.101:/mnt/pvc /mnt/pvc"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "umount /mnt/pvc"]
    driver:
      config:
        driver: nfs-client
        nfs:
          shareHost: 10.0.30.101
          shareBasePath: "/mnt/pvc"

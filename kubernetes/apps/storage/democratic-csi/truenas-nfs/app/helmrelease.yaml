---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name truenas-nfs
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  values:
    controller:
      fullnameOverride: *name
      enabled: true
      strategy: node
      externalAttacher:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-attacher:v4.8.0
      externalProvisioner:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.1.0
      externalResizer:
        enabled: false
        image: registry.k8s.io/sig-storage/csi-resizer:v1.13.1
      externalSnapshotter:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-snapshotter:v8.2.0
    csiDriver:
      name: truenas-nfs
      attachRequired: true
      storageCapacity: true
    storageClasses:
      - name: truenas-nfs
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
    volumeSnapshotClasses:
      - name: truenas-nfs
        deletionPolicy: Retain
        parameters: {}
    driver:
      config:
        driver: freenas-api-nfs
        httpConnection:
          protocol: http
          host: &tnas-ip 10.0.30.10
          port: 80
          apiKey: ${TRUENAS_API_KEY}
          allowInsecure: true
          apiVersion: 2
        sshConnection:
          host: *tnas-ip
          port: 22
          privateKey: ${TRUENAS_SSH_KEY}
        zfs:
          cli:
            sudoEnabled: true
            paths:
              zfs: /usr/sbin/zfs
              zpool: /usr/sbin/zpool
              sudo: /usr/bin/sudo
              chroot: /usr/sbin/chroot

          datasetParentName: tank/pvc
          detachedSnapshotsDatasetParentName: tank/pvc-snapshots
          datasetEnableQuotas: true

        nfs:
          shareHost: *tnas-ip
          shareAlldirs: false
          shareAllowedHosts: []
          shareAllowedNetworks: []
          shareMaprootUser: root
          shareMaprootGroup: root
          shareMapallUser: ""
          shareMapallGroup: ""

    node:
      enabled: true
      driver:
        image: democraticcsi/democratic-csi:v1.9.3

    csiProxy:
      enabled: true
      image: ghcr.io/democratic-csi/csi-grpc-proxy:v0.5.6

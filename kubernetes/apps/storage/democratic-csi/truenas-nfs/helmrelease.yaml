---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app truenas-nfs
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  valuesFrom:
    - kind: Secret
      name: &secret truenas-nfs-secret
      valuesKey: API_KEY
      targetPath: driver.config.driver.httpConnection.apiKey
    - kind: Secret
      name: *secret
      valuesKey: SSH_KEY
      targetPath: driver.config.driver.sshConnection.privateKey
  values:
    controller:
      fullnameOverride: *app
      enabled: true
      strategy: node
      externalAttacher:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-attacher:v4.8.1@sha256:69888dba58159c8bc0d7c092b9fb97900c9ca8710d088b0b7ea7bd9052df86f6
      externalProvisioner:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.2.0@sha256:d5e46da8aff7d73d6f00c761dae94472bcda6e78f4f17b3802dc89d44de0111b
      externalResizer:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-resizer:v1.13.2@sha256:8ddd178ba5d08973f1607f9b84619b58320948de494b31c9d7cd5375b316d6d4
      externalSnapshotter:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-snapshotter:v8.2.1@sha256:5f4bb469fec51147ce157329dab598c758da1b018bad6dad26f0ff469326d769
    csiDriver:
      name: *app
      attachRequired: true
      storageCapacity: true
    driver:
      config:
        driver: freenas-api-nfs
        httpConnection:
          protocol: http
          host: 10.38.55.50
          port: 80
          allowInsecure: true
          apiVersion: 2
        sshConnection:
          host: 10.38.55.50
          port: 22
        zfs:
          cli:
            sudoEnabled: true
            paths:
              zfs: /usr/sbin/zfs
              zpool: /usr/sbin/zpool
              sudo: /usr/bin/sudo
              chroot: /usr/sbin/chroot

          datasetParentName: tank/pvc
          detachedSnapshotsDatasetParentName: tank/pvc-snapshots
          datasetEnableQuotas: true

        nfs:
          shareHost: 10.38.55.50
          shareAlldirs: false
          shareAllowedHosts: []
          shareAllowedNetworks: []
          shareMaprootUser: root
          shareMaprootGroup: root
          shareMapallUser: ""
          shareMapallGroup: ""

    node:
      enabled: true
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.3@sha256:8ce65ce5bd9b9cdd79ace0e94b6652a233cfbfb26af177fb7912c1217a3f2c19

    csiProxy:
      enabled: true
      image: ghcr.io/democratic-csi/csi-grpc-proxy:v0.5.6@sha256:fc5fc1fe9c682463fe8b219db070930e77067d76449749ef5ba99cedd30fa437

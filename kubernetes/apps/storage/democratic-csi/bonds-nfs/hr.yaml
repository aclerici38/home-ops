---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name bonds-nfs
spec:
  maxHistory: 1
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: democratic-csi
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      strategy: rollback
      retries: 1
  values:
    controller:
      tolerations: &tol
        - key: "location"
          operator: "Equal"
          value: "house"
          effect: "NoSchedule"
        - key: "location"
          operator: "Equal"
          value: "cloud"
          effect: "NoSchedule"
      fullnameOverride: *name
      enabled: true
      strategy: node
      externalResizer:
        enabled: false
      externalAttacher:
        enabled: true
      externalProvisioner:
        enabled: true
      externalSnapshotter:
        enabled: true
    csiDriver:
      name: bonds-nfs
    node:
      tolerations: *tol
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.3@sha256:8ce65ce5bd9b9cdd79ace0e94b6652a233cfbfb26af177fb7912c1217a3f2c19
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "mkdir -p /mnt/share; mount -o nolock,nfsvers=4.1 10.38.55.10:/ /mnt/share"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "umount /mnt/share"]
    driver:
      config:
        driver: nfs-client
        nfs:
          shareHost: 10.38.55.10
          shareBasePath: "/export"
          controllerBasePath: "/mnt/share"
    csiProxy:
      enabled: true
      image: ghcr.io/democratic-csi/csi-grpc-proxy:v0.5.6@sha256:fc5fc1fe9c682463fe8b219db070930e77067d76449749ef5ba99cedd30fa437

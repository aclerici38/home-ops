---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: short-smart-tester
  labels:
spec:
  path: ./kubernetes/apps/storage/smart-tester/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  prune: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      TEST_TYPE: short
      # days 8, 16, 22 of month to not conflict w/ scrub or long test
      TEST_SCHEDULE: "0 0 8,16,22 * *"
  dependsOn: []
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: long-smart-tester
  labels:
spec:
  path: ./kubernetes/apps/storage/smart-tester/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  prune: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      TEST_TYPE: long
      TEST_SCHEDULE: "0 2 3 * *"
  dependsOn: []

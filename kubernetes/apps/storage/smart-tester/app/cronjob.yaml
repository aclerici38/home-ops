apiVersion: batch/v1
kind: CronJob
metadata:
  name: ${TEST_TYPE}-smart-test
spec:
  schedule: "${TEST_SCHEDULE}"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          nodeSelector:
            kubernetes.io/hostname: "bonds"
          containers:
            - name: smart-tester
              image: ghcr.io/aclerici38/smartmontools:7.5.0@sha256:401b9aca3d0b93e7507fde9d2f8ff52c43d75663d361a60d07d3a4f833b3e6e4
              command: ["sh", "-c"]
              args:
                - |
                  for disk in $(smartctl --scan | awk '{print $1}'); do
                    if [ -b "$disk" ] && smartctl -i "$disk" >/dev/null 2>&1; then
                      echo "Running ${TEST_TYPE} test on $disk"
                      smartctl -t "${TEST_TYPE}" "$disk"
                    fi
                  done
              securityContext:
                privileged: true
              volumeMounts:
                - name: dev
                  mountPath: /dev
          restartPolicy: Never
          volumes:
            - name: dev
              hostPath:
                path: /dev

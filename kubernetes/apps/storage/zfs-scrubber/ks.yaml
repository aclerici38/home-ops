---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tank-zfs-scrubber
  labels:
spec:
  path: ./kubernetes/apps/storage/zfs-scrubber/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  prune: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      POOL: tank
      SCRUB_SCHEDULE: "0 3 1 * *"
    substituteFrom:
      - kind: Secret
        name: cluster-settings
        optional: false
  dependsOn: []
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ssd-zfs-scrubber
  labels:
spec:
  path: ./kubernetes/apps/storage/zfs-scrubber/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  prune: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      POOL: ssd
      SCRUB_SCHEDULE: 0 0 1,15 * *
    substituteFrom:
      - kind: Secret
        name: cluster-settings
        optional: false
  dependsOn: []

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tank-zfs-scrubber
  labels:
    components.dormammu/helm: false
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/storage/zfs-scrubber/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  prune: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      POOL: tank
      SCRUB_SCHEDULE: "0 3 1 * *"
  dependsOn: []
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ssd-zfs-scrubber
  labels:
    components.dormammu/helm: false
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/storage/zfs-scrubber/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  prune: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      POOL: ssd
      SCRUB_SCHEDULE: 0 0 1,15 * *
  dependsOn: []

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unfs3
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: bonds
        containers:
          *app :
            image:
              repository: docker.io/nimbix/unfs3
              tag: latest
            resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                 - ALL
                add:
                  - NET_BIND_SERVICE
    service:
      *app :
        controller: main
        annotations:
          io.cilium/lb-ipam-ips: 10.38.55.50
        ports:
          nfs-tcp:
            port: 2049
            protocol: TCP
          nfs-udp:
            port: 2049
            protocol: UDP
          rpcbind-tcp:
            port: 111
            protocol: TCP
          rpcbind-udp:
            port: 111
            protocol: UDP

    persistence:
      config:
        type: configMap
        name: nfs-config
        globalMounts:
          - path: /etc/exports
            subPath: exports

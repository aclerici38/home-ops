---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app unfs3
  namespace: &ns storage
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/storage/unfs3/app
  dependsOn:
    - name: media-zfs-volume
      namespace: openebs-system
    - name: immich-zfs-volume
      namespace: openebs-system
    - name: minio-zfs-volume
      namespace: openebs-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  prune: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app

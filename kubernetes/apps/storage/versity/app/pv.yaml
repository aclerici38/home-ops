---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.35.2-standalone-strict/persistentvolume-v1.json
apiVersion: v1
kind: PersistentVolume
metadata:
  name: backups-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: "966367641600"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: backups
    namespace: ${NS}
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/poolname: ssd
    volumeHandle: backups
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - bonds
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zfs-ssd
  volumeMode: Filesystem

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrutiny
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      scrutiny:
        containers:
          scrutiny:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.6-web@sha256:9eadf87322a7826924a835c9bf5632d52bc2d8d1576f04749eda627da3898518
            env:
              SCRUTINY_WEB_INFLUXDB_HOST: scrutiny-influxdb
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &port 8080
              readiness: *probes
            securityContext: &sec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 20Mi
              limits:
                memory: 128Mi
      influxdb:
        containers:
          influxdb:
            image:
              repository: docker.io/library/influxdb
              tag: 2.8.0-alpine@sha256:f15dfc604753f53b180364a331b46c2f4bc5c08a665d025982b301efa69bc2f7
            probes:
              liveness: &dbProbes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    port: &dbPort 8086
                    path: /health
              readiness: *dbProbes
            resources:
              requests:
                cpu: 100m
                memory: 20Mi
              limits:
                memory: 512Mi
            securityContext: *sec
      collector:
        type: daemonset
        containers:
          scrutiny-collector:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.6-collector@sha256:c5228c99119a708e23f6235619273ae8d03735ba2a283aa97ecb5085787ea0f7
            env:
              COLLECTOR_RUN_STARTUP: true
              COLLECTOR_API_ENDPOINT: "http://scrutiny:8080"
              COLLECTOR_CRON_SCHEDULE: "0 * * * *"
              COLLECTOR_HOST_ID:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            resources:
              requests:
                cpu: 100m
                memory: 10Mi
              limits:
                memory: 128Mi
            securityContext:
              privileged: true
              runAsNonRoot: false
              runAsUser: 0
              runAsGroup: 0
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                # smartctl
                add: ["SYS_RAWIO"]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      scrutiny:
        controller: scrutiny
        ports:
          http:
            port: *port
      influxdb:
        controller: influxdb
        ports:
          http:
            port: *dbPort
    route:
      scrutiny:
        hostnames:
          - ${APP_URL}
        parentRefs:
          - name: internal
            namespace: gateway-system
            sectionName: https
        rules:
          - backendRefs:
            - identifier: scrutiny
              port: *port
    persistence:
      config:
        existingClaim: scrutiny
        advancedMounts:
          scrutiny:
            scrutiny:
              - path: /opt/scrutiny/config
                subPath: scrutiny
          influxdb:
            influxdb:
              - path: /var/lib/influxdb2
                subPath: influxdb
      udev:
        type: hostPath
        hostPath: /run/udev
        advancedMounts:
          collector:
            scrutiny-collector:
              - path: /run/udev
                readOnly: true
      dev:
        type: hostPath
        hostPath: /dev
        advancedMounts:
          collector:
            scrutiny-collector:
              - path: /dev

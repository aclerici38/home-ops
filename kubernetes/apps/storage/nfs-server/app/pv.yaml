---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: "59992103190528"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: immich
    namespace: ${NS}
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/poolname: tank
    volumeHandle: immich
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - bonds
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zfs-tank
  volumeMode: Filesystem

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nfs-server
spec:
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: bonds
      containers:
        - name: nfs-server
          image: quay.io/aminvakil/alpine-nfs-server:latest@sha256:b4b6fda64e589b78043af5a771cc0651e65fb913641b9b7929448d367975e5b3
          command:
            - sh
            - -c
            - |
              set -e
              echo "Validating exports..."
              exportfs -r && exportfs -v
              rpc.nfsd --debug 8 --no-udp --no-nfs-version 3
              exec rpc.mountd -F
              echo "starting nfs server"
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SETPCAP
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "128Mi"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - 'rpcinfo -u localhost nfs 4'
            initialDelaySeconds: 3
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - 'exportfs -v | grep -q /mnt/tank'
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: exports
              mountPath: /etc/exports
              subPath: exports
              readOnly: true
            - name: media
              mountPath: /mnt/tank/media
            - name: immich
              mountPath: /mnt/tank/immich
            - name: minio
              mountPath: /mnt/tank/minio
      volumes:
        - name: exports
          configMap:
            name: nfs-config
        - name: media
          hostPath:
            path: /mnt/tank/media
        - name: immich
          hostPath:
            path: /mnt/tank/immich
        - name: minio
          hostPath:
            path: /mnt/tank/minio

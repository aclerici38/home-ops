---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.35.2-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: nfs-exports
data:
  exports: |-
    /export *(rw,fsid=0,crossmnt,all_squash,anonuid=1000,anongid=1000,insecure,no_subtree_check,async,no_wdelay)

apiVersion: v1
kind: ConfigMap
metadata:
  name: nfs-exports
  namespace: home
data:
  exports: |
    /immich *(rw,sync,no_subtree_check,sec=sys)
    /media *(rw,sync,no_subtree_check,sec=sys,all_squash,anonuid=1000,anongid=1000)
    /ssd *(rw,sync,no_subtree_check,sec=sys)
    /tank *(rw,sync,no_subtree_check,sec=sys)

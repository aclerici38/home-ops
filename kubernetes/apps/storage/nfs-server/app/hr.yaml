---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nfs-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        # strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/ant385525/nfs-server
              tag: test
              pullPolicy: Always
            # probes:
            #   readiness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       exec:
            #         command:
            #           - /app/nfs-server-alpine
            #           - healthcheck
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
              # liveness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              privileged: true
              capabilities:
              #   drop:
              #     - ALL
                add:
                  - SYS_ADMIN
                  - SETPCAP
                  - NET_BIND_SERVICE
    service:
      *app : &svc
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.38.55.10
        ports:
          rpcbind-tcp:
            port: 111
            protocol: TCP
          rpcbind-udp:
            port: 111
            protocol: UDP
          mountd-tcp:
            port: 20048
            protocol: TCP
          mountd-udp:
            port: 20048
            protocol: UDP
          nfs-tcp:
            port: 2049
            protocol: TCP
          nfs-udp:
            port: 2049
            protocol: UDP
          statd-tcp:
            port: 662
            protocol: TCP
          statd-udp:
            port: 662
            protocol: UDP
    persistence:
      export:
        existingClaim: nfs-pvc
      var:
        type: emptyDir
        globalMounts:
          - path: /var/lib/nfs
      etc:
        type: emptyDir

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nfs-server
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: quay.io/aminvakil/alpine-nfs-server
              tag: latest@sha256:f9701ce09662d86944cf942ec73873ee770dde15b23eca295fe3bfbdc95c875e
            env:
              SHARED_DIRECTORY: /export
              SYNC: true
            # probes:
            #   readiness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       exec:
            #         command:
            #           - /app/nfs-server-alpine
            #           - healthcheck
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
              # liveness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              privileged: true
    service:
      main:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.38.55.10
        ports:
          nfs:
            port: 2049
            protocol: TCP
    persistence:
      export:
        existingClaim: nfs-pvc

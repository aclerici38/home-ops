---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-server
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        strategy: RollingUpdate
        pod:
          priorityClassName: system-node-critical
          hostNetwork: true
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: false
            seccompProfile: { type: Unconfined }
        containers:
          main:
            image:
              # Only latest tag is published and overwritten each update so don't pin digest
              # e.g. node boots after update, latest@sha no longer exists, new update not merged: no nfs
              repository: quay.io/aminvakil/alpine-nfs-server
              tag: latest
            env:
              EXPORTS_MOUNTED: true
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "showmount -e localhost | grep -q /export"
              liveness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              privileged: true
    persistence:
      exports:
        type: configMap
        name: nfs-exports
        globalMounts:
          - path: /etc/exports
            subPath: exports
      fake-export:
        type: emptyDir
        globalMounts:
          - path: /export
      files:
        existingClaim: files
        globalMounts:
          - path: /export/files
      immich:
        existingClaim: immich
        globalMounts:
          - path: /export/immich
      media:
        existingClaim: media
        globalMounts:
          - path: /export/media
      ssd:
        existingClaim: nfs-ssd-pvc
        globalMounts:
          - path: /export/ssd
      tank:
        existingClaim: nfs-tank-pvc
        globalMounts:
          - path: /export/tank

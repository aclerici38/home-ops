---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nfs-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: bonds
        containers:
          *app :
            image:
              repository: quay.io/aminvakil/alpine-nfs-server
              tag: latest@sha256:b4b6fda64e589b78043af5a771cc0651e65fb913641b9b7929448d367975e5b3
            command:
              - sh
              - -c
              - |
                set -e
                echo "Validating exports..."
                exportfs -r && exportfs -v
                rpc.nfsd --debug 8 --no-udp --no-nfs-version 3
                exec rpc.mountd -F
                echo "starting nfs server"
            resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - 'rpcinfo -u localhost nfs 4'
                  initialDelaySeconds: 3
                  periodSeconds: 15
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - 'exportfs -v | grep -q /var/mnt/'
                  periodSeconds: 10
                  failureThreshold: 3
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - SYS_ADMIN
                  - SETPCAP
    service:
      *app :
        controller: main
        annotations:
          io.cilium/lb-ipam-ips: 10.38.55.50
        ports:
          nfs:
            port: 2049
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: nfs-server-config
        globalMounts:
          - path: /etc/exports
            subPath: exports
      # minio:
      #   existingClaim: minio
      #   globalMounts:
      #     - path: /var/mnt/minio
      # immich:
      #   existingClaim: immich
      #   globalMounts:
          # - path: /var/mnt/immich
      media:
        existingClaim: media
        globalMounts:
          - path: /var/mnt/media

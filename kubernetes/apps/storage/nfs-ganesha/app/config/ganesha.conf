NFS_Core_Param {
    NFS_Port = 2049;
    Protocols = NFSv4;
    Fsid_Device = false;
}

NFSV4 {
    RecoveryBackend = fs_ng;
    RecoveryRoot = /recovery;
    Lease_Lifetime = 40;
    Grace_Period = 50;
}

VFS {
    Link_Support = true;
    Symlink_Support = true;
    CanSetTime = true;
    umask = 0000;
}

EXPORT {
    Export_Id = 1;
    Path = /export/minio;
    Pseudo = /minio;
    SecType = sys;
    Protocols = NFSv4;
    FSAL {
        Name = VFS;
    }
    CLIENT {
        Clients = *;
        Access_Type = RW;
        Squash = No_Root_Squash;
        Protocols = NFSv4;
    }
}


---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  interval: 30m
  chart:
    spec:
      chart: snapshot-controller
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  maxHistory: 2
  install:
    timeout: 2m
    crds: CreateReplace
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 1
  values:
    controller:
      args:
        enableDistributedSnapshotting: true
      serviceMonitor:
        create: true

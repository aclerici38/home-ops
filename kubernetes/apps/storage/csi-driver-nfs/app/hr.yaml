---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs-ssd
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: csi-driver-nfs
    namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  dependsOn:
    - name: nfs-server
      namespace: storage
  values:
    feature:
      enableFSGroupPolicy: false
    controller:
      enableSnapshotter: false
    storageClasses:
      - name: nfs-tank
        parameters:
          server: "${NFS_IP}"
          share: "/"
          subDir: /tank/$${pvc.metadata.namespace}/$${pv.metadata.name}
        mountOptions:
          - nfsvers=4.2
          - nconnect=16
          - hard
          - noatime
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
      - name: nfs-ssd
        parameters:
          server: "${NFS_IP}"
          share: "/"
          subDir: /ssd/$${pvc.metadata.namespace}/$${pv.metadata.name}
        mountOptions:
          - nfsvers=4.2
          - nconnect=16
          - hard
          - noatime
        reclaimPolicy: Delete
        volumeBindingMode: Immediate

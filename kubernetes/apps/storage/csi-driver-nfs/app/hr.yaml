---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: csi-driver-nfs
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  dependsOn:
    - name: nfs-server
      namespace: storage
  values:
    feature:
      enableFSGroupPolicy: false
    controller:
      enableSnapshotter: false
    storageClasses:
      - name: nfs-tank
        parameters:
          server: "nfs.${SECRET_DOMAIN}"
          share: "/"
          subDir: /tank/$${pvc.metadata.namespace}/$${pvc.metadata.name}
        mountOptions: &opt
          - nfsvers=4.2
          - proto=tcp
          - softerr
          - timeo=10
          - retrans=2
          - nconnect=16
          - rsize=1048576
          - wsize=1048576
          - noatime
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
      - name: nfs-ssd
        parameters:
          server: "nfs.${SECRET_DOMAIN}"
          share: "/"
          subDir: /ssd/$${pvc.metadata.namespace}/$${pvc.metadata.name}
        mountOptions: *opt
        reclaimPolicy: Retain
        volumeBindingMode: Immediate

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs-synology
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: csi-driver-nfs
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controller:
      name: csi-nfs-synology-controller
      nodeSelector: &ns
        location: house
      livenessProbe:
        healthPort: 29654
    node:
      name: csi-nfs-synology-node
      nodeSelector: *ns
      livenessProbe:
        healthPort: 29655
    storageClass:
      create: true
      name: nfs-synology
      parameters:
        server: "10.0.30.101"
        share: "/volume1/pvc"
      mountOptions:
        - nfsvers=4.2
        - nconnect=16
        - hard
        - noatime
      reclaimPolicy: Delete
      volumeBindingMode: Immediate

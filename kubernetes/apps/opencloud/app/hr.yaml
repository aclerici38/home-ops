---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencloud
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        forceRename: ${APP}
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: docker.io/opencloudeu/opencloud-rolling
              tag: 3.5.0@sha256:15963603ee31edf92317dea6ccd420afd9c40caf95d5ebc9901e42eb339789ef
            command:
              - "/bin/sh"
              - "-c"
              - "opencloud init || true; opencloud server"
            env:
              OC_ADMIN_USER_ID: "" # admin from pocket id
              OC_ENABLE_OCM: false
              OC_INSECURE: false
              OC_LOG_LEVEL: warn
              OC_URL: &url https://files.${SECRET_DOMAIN}
              OC_CORS_ALLOW_ORIGINS: *url
              OC_OIDC_ISSUER: https://id.${SECRET_DOMAIN}
              OC_EXCLUDE_RUN_SERVICES: idp,ocm
              OC_SHARING_PUBLIC_SHARE_MUST_HAVE_PASSWORD: true

              PROXY_TLS: false
              PROXY_AUTOPROVISION_ACCOUNTS: true
              PROXY_ROLE_ASSIGNMENT_DRIVER: oidc
              PROXY_ROLE_ASSIGNMENT_OIDC_CLAIM: groups
              PROXY_USER_OIDC_CLAIM: sub
              PROXY_AUTOPROVISION_CLAIM_USERNAME: sub
              PROXY_USER_CS3_CLAIM: username
              WEB_OIDC_SCOPE: "openid profile email groups"
              PROXY_CSP_CONFIG_FILE_LOCATION: &cspPath /etc/opencloud/csp.yaml

              SETTINGS_SETUP_DEFAULT_ASSIGNMENTS: false

              GRAPH_ASSIGN_DEFAULT_USER_ROLE: false

              WEB_OPTION_ACCOUNT_EDIT_LINK_HREF: https://id.${SECRET_DOMAIN}/settings/apps

              NOTIFICATIONS_SMTP_HOST: smtp-relay.smtp-relay
              NOTIFICATIONS_SMTP_PORT: 25
              NOTIFICATIONS_SMTP_SENDER: bot@${SECRET_DOMAIN}
              NOTIFICATIONS_SMTP_INSECURE: true

              STORAGE_USERS_DRIVER: decomposeds3
              STORAGE_USERS_DECOMPOSEDS3_ENDPOINT: http://versity.versity:7070
              STORAGE_USERS_DECOMPOSEDS3_BUCKET: files
              STORAGE_USERS_DECOMPOSEDS3_REGION: us-west-1
              STORAGE_USERS_DECOMPOSEDS3_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: S3_ACCESS_KEY
              STORAGE_USERS_DECOMPOSEDS3_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: S3_SECRET_KEY
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                memory: 2Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 9200
                    path: /health
              readiness: *probes
    service:
      main:
        controller: ${APP}
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - files.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: envoy
            sectionName: https
        rules:
          - backendRefs:
            - identifier: main
              port: *port
    persistence:
      config:
        type: configMap
        name: ${APP}-config
        globalMounts:
          - path: *cspPath
            subPath: csp.yaml
          - path: /etc/opencloud/proxy.yaml
            subPath: proxy.yaml
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /var/lib/opencloud
            subPath: data
          - path: /etc/opencloud
            subPath: config

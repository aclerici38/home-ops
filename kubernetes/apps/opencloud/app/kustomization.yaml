---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./pv.yaml
  - ./pvc.yaml
  - ./volsync.yaml
  - ./hr.yaml
configMapGenerator:
  - name: opencloud-config
    files:
      - ./config/csp.yaml
      - ./config/proxy.yaml
generatorOptions:
  disableNameSuffixHash: true

# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app opencloud
  namespace: flux-system
spec:
  targetNamespace: *app
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: volsync
    - name: multus
    - name: versity
  path: ./kubernetes/apps/opencloud/app
  components:
    - ../../../components/namespace/common
    - ../../../components/volsync/versity
    - ../../../components/external-secret/common
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 25Gi
      VOLSYNC_STORAGECLASS: ceph-filesystem
      VOLSYNC_SNAPSHOTCLASS: csi-ceph-filesystem
      VOLSYNC_ACCESSMODES: ReadWriteMany
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
        optional: false
      - kind: ConfigMap
        name: cluster-settings
        optional: false
  patches:
    - patch: |-
        apiVersion: external-secrets.io/v1
        kind: ExternalSecret
        metadata:
          name: patch
        spec:
          data:
            - secretKey: accessKey
              remoteRef:
                key: versity
                property: ROOT_ACCESS_KEY_ID
            - secretKey: secretKey
              remoteRef:
                key: versity
                property: ROOT_SECRET_ACCESS_KEY
      target:
        kind: ExternalSecret
        labelSelector: "dormammu.io/component=external-secret"

---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: APP-app-vars
    literals:
      - APP=omada-controller
      - CNPG_MAJOR_VERSION=17 # documentdb only supports pg17 for now, no imageVolume extensions
      - CNPG_CATALOG_NAME=documentdb
      - CNPG_POOLMODE=session
patches:
  - path: ./patch.yaml
    target:
      kind: Kustomization
      group: kustomize.toolkit.fluxcd.io
  - patch: |-
      - op: add
        path: /spec/dependsOn/-
        value:
          name: cert-manager
          namespace: cluster-infra
    target:
      kind: Kustomization
      group: kustomize.toolkit.fluxcd.io
components:
  - ../../../components/ks/app
  - ../../../components/kustomize/cnpg/restore
  - ../../../components/kustomize/external-secret

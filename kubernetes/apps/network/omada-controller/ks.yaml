---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app omada-controller
  namespace: &ns network
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: volsync
      namespace: storage
    - name: minio
      namespace: cluster-utilities
  path: ./kubernetes/apps/network/omada-controller/app
  components:
    - ../../../../components/volsync/minio
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  prune: true
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_STORAGECLASS: &sc local-hostpath-posey
      VOLSYNC_SNAPSHOTCLASS: *sc
      VOLSYNC_CACHE_STORAGECLASS: *sc
      VOLSYNC_COPYMETHOD: Direct

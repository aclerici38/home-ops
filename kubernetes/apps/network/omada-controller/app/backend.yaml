# yaml-language-server: $schema=https://crd.movishell.pl/gateway.envoyproxy.io/backend_v1alpha1.json
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: omada-controller
spec:
  endpoints:
    - fqdn:
        hostname: omada.${SECRET_DOMAIN}
        port: 443
  tls:
    insecureSkipVerify: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app omada-controller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            location: house
          tolerations:
            - key: "location"
              operator: "Equal"
              value: "house"
              effect: "NoSchedule"
          securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              runAsNonRoot: true
              fsGroupChangePolicy: Always
              seccompProfile: { type: RuntimeDefault }
        containers:
          *app :
            image:
              repository: docker.io/mbentley/omada-controller
              tag: 5.15.20.18@sha256:38d8646268a43c4bc08deccdf93cc2db724e01ca006ceb2860708d252a480330
            env:
              ROOTLESS: true
              SKIP_USERMOD: true
              SHOW_SERVER_LOGS: "true"
              SHOW_MONGODB_LOGS: "true"

              MANAGE_HTTP_PORT: &port "8088"
              MANAGE_HTTPS_PORT: "8043"
              PORTAL_HTTP_PORT: "8888"
              PORTAL_HTTPS_PORT: "8843"
              PORT_APP_DISCOVERY: "27001"
              PORT_ADOPT_V1: "29812"
              PORT_UPGRADE_V1: "29813"
              PORT_MANAGER_V1: "29811"
              PORT_MANAGER_V2: "29814"
              PORT_DISCOVERY: "29810"
              PORT_TRANSFER_V2: "29815"
              PORT_RTTY: "29816"
            resources:
              requests:
                cpu: 500m
                memory: 1200Mi
              limits:
                memory: 2000Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
    service:
      *app :
        controller: main
        ports:
          http:
            port: *port
      controller:
        controller: main
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.38.55.10
        ports:
          manage-http:
            port: *port
          manage-https:
            port: 8043
          portal-http:
            port: 8888
          portal-https:
            port: 8843
          app-discovery:
            port: 27001
            protocol: UDP
          adopt-v1:
            port: 29812
          upgrade-v1:
            port: 29813
          manager-v1:
            port: 29811
          manager-v2:
            port: 29814
          discovery:
            port: 29810
            protocol: UDP
          manage-udp:
            port: 19810
            protocol: UDP
          transfer-v2:
            port: 29815
          rtty:
            port: 29816
    route:
      *app :
        hostnames:
          - omada.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  remove:
                    - Location
            backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /opt/tplink/EAPController/data
      logs:
        existingClaim: omada-controller-logs
        globalMounts:
          - path: /opt/tplink/EAPController/logs
      properties:
        type: emptyDir
        globalMounts:
          - path: /opt/tplink/EAPController/properties
      tmp:
        type: emptyDir

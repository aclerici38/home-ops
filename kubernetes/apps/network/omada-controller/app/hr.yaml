---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omada-controller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: omada-controller
  install:
    timeout: 2m
  upgrade:
    timeout: 2m
  values:
    initContainers:
      - name: ferretdb
        image: ghcr.io/ferretdb/ferretdb:2.7.0@sha256:5706414241eb84f0515512c37b46db0f1b1eac9e5ceb7e4c2523211c184b1985
        restartPolicy: Always
        env:
          - name: FERRETDB_AUTH
            value: "false"
          - name: FERRETDB_POSTGRESQL_URL
            valueFrom:
              secretKeyRef:
                key: uri
                name: omada-controller-db-app
        volumeMounts:
          - name: ferretdb-state
            mountPath: /state
        livenessProbe: &probe
          exec:
            command: ["/ferretdb", "ping"]
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe: *probe
    image:
      repository: docker.io/mbentley/omada-controller
      pullPolicy: IfNotPresent
      tag: 6.1.0.19@sha256:69668193d1a9065d83feeba53e3042590c1a03c96d0b0ccb8f0fd2f41d2566c7
    serviceAccount:
      create: false
    config:
      rootless: true
      tlsSecretName: omada-controller-tls
      # ferretdb sidecar
      externalMongoDBUrl: "mongodb://127.0.0.1:27017/app"
      ports:
        manageHttp: 8080
        manageHttps: 443
    service:
      type: LoadBalancer
      annotations:
        lbipam.cilium.io/ips: 10.38.55.10
        coredns.io/hostname: ${APP_URL}
    resources:
      requests:
        cpu: 500m
        memory: 1200Mi
      limits:
        memory: 5Gi
    persistence:
      data:
        storageClassName: ceph-filesystem
        size: 5Gi
      logs:
        storageClassName: ceph-filesystem
        size: 5Gi
      extraVolumes:
        - name: ferretdb-state
          emptyDir: {}
      
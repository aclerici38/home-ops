---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omada-controller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
  upgrade:
    timeout: 2m
  values:
    controllers:
      omada-controller:
        pod:
          hostUsers: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            fsGroupChangePolicy: Always
            seccompProfile: { type: RuntimeDefault }
        initContainers:
          ferretdb:
            restartPolicy: Always
            image:
              repository: ghcr.io/ferretdb/ferretdb
              tag: 2.7.0@sha256:5706414241eb84f0515512c37b46db0f1b1eac9e5ceb7e4c2523211c184b1985
            env:
              FERRETDB_AUTH: false
              FERRETDB_POSTGRESQL_URL:
                secretKeyRef:
                  name: omada-controller-db-app
                  key: uri
            resources:
              requests: 
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /ferretdb
                      - ping
              readiness: *probe
        containers:
          omada-controller:
            image:
              repository: docker.io/mbentley/omada-controller
              tag: 6.0.0.25@sha256:c9df80f9286188301f43977ef3fa8fb83791143539730690fcf3d352da090da7
            env:
              ROOTLESS: true
              SHOW_SERVER_LOGS: "true"
              MONGO_EXTERNAL: true
              EAP_MONGOD_URI: mongodb://127.0.0.1:27017/app
              MANAGE_HTTP_PORT: "8080" # Must be set on install
              # omada tries to redirect to this port for any traffic to it, set to 443 so already at https
              MANAGE_HTTPS_PORT: &port "443" # Must be set on install
              PORTAL_HTTP_PORT: "8888"
              PORTAL_HTTPS_PORT: "8843"
              PORT_APP_DISCOVERY: "27001"
              PORT_ADOPT_V1: "29812"
              PORT_UPGRADE_V1: "29813"
              PORT_MANAGER_V1: "29811"
              PORT_MANAGER_V2: "29814"
              PORT_DISCOVERY: "29810"
              PORT_TRANSFER_V2: "29815"
              PORT_RTTY: "29816"
            resources:
              requests:
                cpu: 500m
                memory: 1200Mi
              limits:
                memory: 2000Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_BIND_SERVICE
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
    service:
      ui:
        forceRename: omada-ui
        controller: omada-controller
        ports:
          manage-http:
            port: 8080
          manage-https:
            port: *port
      controller:
        forceRename: omada-controller
        controller: omada-controller
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.38.55.10
          coredns.io/hostname: ${APP_URL}
        ports:
          adopt-v1:
            port: 29812
          upgrade-v1:
            port: 29813
          manager-v1:
            port: 29811
          manager-v2:
            port: 29814
          discovery:
            port: 29810
            protocol: UDP
          transfer-v2:
            port: 29815
    route:
      omada-controller:
        hostnames:
          - omada.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: envoy-system
            sectionName: https
        rules:
          - backendRefs:
            - group: gateway.envoyproxy.io
              kind: Backend
              name: omada-controller
              port: *port
    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /opt/tplink/EAPController/logs
            subPath: logs
          - path: /opt/tplink/EAPController/properties
            subPath: properties
          - path: /opt/tplink/EAPController/data
            subPath: data
            
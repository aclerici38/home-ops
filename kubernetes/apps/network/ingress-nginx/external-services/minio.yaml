---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: network
spec:
  ports:
    - protocol: TCP
      port: 9002
      targetPort: 9002
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-service
  namespace: network
subsets:
  - addresses:
      - ip: 192.168.1.10
    ports:
      - port: 9002
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: network
spec:
  ingressClassName: internal
  rules:
    - host: minio.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-service
                port:
                  number: 9002

---
apiVersion: v1
kind: Service
metadata:
  name: truenas-service
  namespace: network
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: truenas-service
  namespace: network
subsets:
  - addresses:
      - ip: 10.0.30.10
    ports:
      - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: truenas-ingress
  namespace: network
spec:
  ingressClassName: internal
  rules:
    - host: truenas.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: truenas-service
                port:
                  number: 80

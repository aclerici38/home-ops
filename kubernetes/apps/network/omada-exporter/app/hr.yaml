---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/tags/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omada-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    timeout: 2m
  upgrade:
    timeout: 2m
  dependsOn:
    - name: omada-controller
  values:
    controllers:
      omada-exporter:
        pod:
          hostUsers: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        strategy: RollingUpdate
        containers:
          omada-exporter:
            image:
              repository: ghcr.io/charlie-haley/omada_exporter
              tag: 0.13.1@sha256:f1b939655866d87bcc5df4e6017627cfe690dee81c4a8550382d108e9e852171
            env:
              OMADA_HOST: https://omada-controller
              OMADA_INSECURE: true
              OMADA_SITE: Lab
              OMADA_USER:
                secretKeyRef:
                  name: omada-controller
                  key: username
              OMADA_PASS:
                secretKeyRef:
                  name: omada-controller
                  key: password
    service:
      omada-exporter:
        controller: omada-exporter
        ports:
          http:
            port: 9202
    serviceMonitor:
      exporter:
        serviceName: omada-exporter
        endpoints:
          - port: http
            scheme: http
    
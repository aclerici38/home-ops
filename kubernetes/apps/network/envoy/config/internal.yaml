apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-internal-config
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDaemonSet:
        patch:
          value:
            spec:
              template:
                spec:
                  containers:
                    - name: envoy
                      resources:
                        requests:
                          memory: "128Mi"
                  tolerations:
                    - key: "location"
                      operator: "Equal"
                      value: "house"
                      effect: "NoSchedule"

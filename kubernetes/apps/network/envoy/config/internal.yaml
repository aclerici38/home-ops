apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-internal-config
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 3
        patch:
          value:
            spec:
              template:
                spec:
                  tolerations:
                    - key: "location"
                      operator: "Equal"
                      value: "house"
                      effect: "NoSchedule"
                    - key: "location"
                      operator: "Equal"
                      value: "cloud"
                      effect: "NoSchedule"
                  topologySpreadConstraints:
                    - maxSkew: 1
                      topologyKey: kubernetes.io/hostname
                      whenUnsatisfiable: DoNotSchedule
                      labelSelector:
                        matchLabels:
                          gateway.envoyproxy.io/owning-gateway-name: internal

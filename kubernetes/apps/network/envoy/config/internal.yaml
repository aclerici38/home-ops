apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-internal-config
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDaemonset:
        patch:
          value:
            spec:
              template:
                spec:
                  tolerations:
                    - key: "location"
                      operator: "Equal"
                      value: "house"
                      effect: "NoSchedule"
                    - key: "location"
                      operator: "Equal"
                      value: "cloud"
                      effect: "NoSchedule"

---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./external.yaml
  - ./internal.yaml
  - ./robots/httproutefilter.yaml
  - ./robots/httproute.yaml
configMapGenerator:
  - name: envoy-robots-txt
    files:
      - ./robots/robots.txt
generatorOptions:
  disableNameSuffixHash: true

apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-external-config
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 6
        patch:
          value:
            spec:
              template:
                spec:
                  tolerations:
                    - key: "location"
                      operator: "Equal"
                      value: "house"
                      effect: "NoSchedule"
                    - key: "location"
                      operator: "Equal"
                      value: "cloud"
                      effect: "NoSchedule"
                  topologySpreadConstraints:
                    - maxSkew: 1
                      topologyKey: kubernetes.io/hostname
                      whenUnsatisfiable: DoNotSchedule
                      labelSelector:
                        matchLabels:
                          gateway.envoyproxy.io/owning-gateway-name: external
      envoyService:
        patch:
          value:
            spec:
              ports:
                - name: https-443
                  port: 443
                  nodePort: 443
                - name: plex-32400
                  port: 32400
                  nodePort: 32400

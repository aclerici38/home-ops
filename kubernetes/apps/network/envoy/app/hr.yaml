---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: ${APP}
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    deployment:
      replicas: 2
      pod:
        tolerations: &tol
          - key: "location"
            operator: "Equal"
            value: "cloud"
            effect: "NoSchedule"
          - key: "location"
            operator: "Equal"
            value: "house"
            effect: "NoSchedule"
    certgen:
      job:
        tolerations: *tol

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-gravity
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: external-dns
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    tolerations:
      - key: "location"
        operator: "Equal"
        value: "cloud"
        effect: "NoSchedule"
      - key: "location"
        operator: "Equal"
        value: "house"
        effect: "NoSchedule"
    image:
      repository: registry.k8s.io/external-dns/external-dns
      tag: v0.17.0
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/beryju/gravity-external-dns
          tag: v0.27.0@sha256:74253ebd722481e45fa775649ad36a1f22e5894f6083bcf25ccfd3a4ed513dc0
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
        env:
          - name: GRAVITY_URL
            value: http://gravity-http.network.svc.cluster.local:8008/
          - name: GRAVITY_TOKEN
            valueFrom:
              secretKeyRef:
                name: external-dns-gravity-secret
                key: TOKEN
          - name: ETCD_ENDPOINT
            value: gravity-etcd.network.svc:2379
    policy: sync
    triggerLoopOnEvent: true
    sources: ["crd", "gateway-httproute", "service"]
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters: ["${SECRET_DOMAIN}"]
    serviceMonitor:
      enabled: true

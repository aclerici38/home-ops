---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: external-dns
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    tolerations:
      - key: "location"
        operator: "Equal"
        value: "cloud"
        effect: "NoSchedule"
      - key: "location"
        operator: "Equal"
        value: "house"
        effect: "NoSchedule"
    image:
      repository: registry.k8s.io/external-dns/external-dns
      tag: v0.17.0
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-secret
            key: CLOUDFLARE_API_TOKEN
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --gateway-name=external
      - --default-targets=cloud.${SECRET_DOMAIN}
    policy: sync
    triggerLoopOnEvent: true
    sources: ["crd", "gateway-httproute"]
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters: ["${SECRET_DOMAIN}"]
    serviceMonitor:
      enabled: true

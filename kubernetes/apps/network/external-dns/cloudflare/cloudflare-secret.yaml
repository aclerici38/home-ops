apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflare-secret
    template:
      type: Opaque
  data:
    - secretKey: CLOUDFLARE_CERT_API_KEY
      remoteRef:
        key: cloudflare
        property: CLOUDFLARE_CERT_API_KEY


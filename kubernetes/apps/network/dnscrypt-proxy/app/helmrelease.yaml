---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dnscrypt-proxy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      *app :
        replicas: 3
        containers:
          *app :
            image:
              repository: ghcr.io/klutchell/dnscrypt-proxy
              tag: v2.1.7@sha256:a52ca5522d8fbb3847f13a51e0987e9b92f40e451f6c612cceb41643c7c18620
            env:
              TZ: ${TZ}
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 2Gi
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              seccompProfile: { type: RuntimeDefault }
              capabilities:
                drop:
                  - ALL
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/local/bin/dnsprobe
                      - google.com
                      - 127.0.0.1:5053
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  failureThreshold: 3
              liveness: *probes
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    service:
      *app :
        controller: *app
        ports:
          dns-tcp:
            targetPort: &targetPort 5053
            port: *port
            protocol: TCP
          dns-udp:
            targetPort: *targetPort
            port: *port
            protocol: UDP
    persistence:
      config:
        type: configMap
        name: dnscrypt-proxy-configmap
        globalMounts:
          - path: /config/config.toml
            subPath: config.toml
            readOnly: true

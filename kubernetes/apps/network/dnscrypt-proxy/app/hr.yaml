---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dnscrypt-proxy
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      ${APP}:
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app.kubernetes.io/controller: ${APP}
                      app.kubernetes.io/instance: ${APP}
                  topologyKey: kubernetes.io/hostname
          hostUsers: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        strategy: RollingUpdate
        replicas: 2
        rollingUpdate:
          surge: 1
          unavailable: 1
        containers:
          main:
            image:
              repository: ghcr.io/klutchell/dnscrypt-proxy
              tag: 2.1.14@sha256:546df99b6c130742c3f24d739e5cb32db5ea82869ca3cb7a808946bac6dd6ee1
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 150Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/local/bin/dnsprobe
                      - cloudflare.com
                      - 127.0.0.1:5053
                  timeoutSeconds: 5
                  failureThreshold: 2
                  periodSeconds: 30
              liveness: *probes
    service:
      main:
        controller: ${APP}
        ports:
          dns-tcp:
            targetPort: &targetPort 5053
            port: &port 53
            protocol: TCP
          dns-udp:
            targetPort: *targetPort
            port: *port
            protocol: UDP
        clusterIP: ${DNSCRYPT_CLUSTER_IP}
    persistence:
      config:
        type: configMap
        name: dnscrypt-proxy-config
        globalMounts:
          - path: /config/dnscrypt-proxy.toml
            subPath: config.toml
            readOnly: true
      cache:
        type: emptyDir
        globalMounts:
          - path: /config

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dnscrypt-proxy
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        pod:
          hostUsers: false
          tolerations:
            - key: "location"
              operator: "Equal"
              value: "cloud"
              effect: "NoSchedule"
            - key: "location"
              operator: "Equal"
              value: "house"
              effect: "NoSchedule"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        strategy: RollingUpdate
        replicas: 3
        containers:
          main:
            image:
              repository: ghcr.io/klutchell/dnscrypt-proxy
              tag: 2.1.12@sha256:a4953594bce411f0efb98784998eb321a3de09d5b62fddeb3342e1d2f5942350
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/local/bin/dnsprobe
                      - cloudflare.com
                      - 127.0.0.1:5053
                  timeoutSeconds: 5
                  failureThreshold: 2
                  periodSeconds: 30
              liveness: *probes
    service:
      main:
        controller: *app
        ports:
          dns-tcp:
            targetPort: &targetPort 5053
            port: &port 53
            protocol: TCP
          dns-udp:
            targetPort: *targetPort
            port: *port
            protocol: UDP
        clusterIP: 172.17.0.12
    persistence:
      config:
        type: configMap
        name: dnscrypt-proxy-config
        globalMounts:
          - path: /config/dnscrypt-proxy.toml
            subPath: config.toml
            readOnly: true
      cache:
        type: emptyDir
        globalMounts:
          - path: /config

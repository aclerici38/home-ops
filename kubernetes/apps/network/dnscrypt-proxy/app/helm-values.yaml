---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/aee0d999ba805fc55c3989dd454b0b5116333079/charts/library/common/values.schema.json
defaultPodOptions:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
controllers:
  main:
    type: daemonset
    strategy: RollingUpdate
    containers:
      *app :
        image:
          repository: ghcr.io/klutchell/dnscrypt-proxy
          tag: v2.1.7@sha256:a52ca5522d8fbb3847f13a51e0987e9b92f40e451f6c612cceb41643c7c18620
        env:
          TZ: ${TZ}
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
          limits:
            memory: 2Gi
        securityContext:
          runAsUser: 65534
          runAsGroup: 65534
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          seccompProfile: { type: RuntimeDefault }
          capabilities:
            drop:
              - ALL
        probes:
          readiness: &probes
            enabled: true
            custom: true
            spec:
              exec:
                command:
                  - /usr/local/bin/dnsprobe
                  - google.com
                  - 127.0.0.1:5053
              initialDelaySeconds: 15
              periodSeconds: 30
              failureThreshold: 3
          liveness: *probes
service:
  *app :
    controller: main
    ports:
      dns-tcp:
        targetPort: &targetPort 5053
        port: &port 53
        protocol: TCP
      dns-udp:
        targetPort: *targetPort
        port: *port
        protocol: UDP
    clusterIP: "172.17.0.11"
persistence:
  config:
    type: configMap
    name: dnscrypt-proxy-config-configmap
    globalMounts:
      - path: /config/config.toml
        subPath: config.toml
        readOnly: true

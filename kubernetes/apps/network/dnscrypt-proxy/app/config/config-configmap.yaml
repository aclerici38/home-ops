apiVersion: v1
kind: ConfigMap
metadata:
  name: dnscrypt-proxy-config-configmap
  namespace: network
data:
  config.toml: |
    listen_addresses = ['0.0.0.0:53']

    max_clients = 500

    ipv4_servers = true

    ipv6_servers = true

    dnscrypt_servers = true

    doh_servers = true

    require_dnssec = true

    require_nolog = true

    require_nofilter = true

    force_tcp = false


    timeout = 2500
    keepalive = 30

    lb_strategy = 'p2'
    lb_estimator = true

    log_level = 2

    cert_refresh_delay = 240

    dnscrypt_ephemeral_keys = false

    tls_disable_session_tickets = false

    bootstrap_resolvers = ['1.1.1.1:53', '8.8.8.8:53']

    ignore_system_dns = true

    netprobe_timeout = 120

    block_ipv6 = false

    cache = false

    use_syslog = true

    forwarding_rules = '/config/forwarding-rules.txt'

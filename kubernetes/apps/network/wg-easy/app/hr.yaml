---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wg-easy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    crds: CreateReplace
    timeout: 2m
    remediation:
      retries: 1
  values:
    controllers:
      *app :
        type: statefulset
        pod:
          nodeSelector:
            location: cloud
          tolerations:
            - key: "location"
              operator: "Equal"
              value: "cloud"
              effect: "NoSchedule"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/wg-easy/wg-easy
              tag: 15.0.0
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_BIND_SERVICE
                  # - SYS_MODULE
                  - NET_RAW
                drop:
                  - ALL
    service:
      ui:
        controller: *app
        primary: true
        ports:
          http:
            port: &uiPort 51821
      wg:
        controller: *app
        type: NodePort
        ports:
          vpn:
            targetPort: 123
            port: 123
            nodePort: 123
            protocol: UDP
    route:
      main:
        hostnames:
          - ${APP}.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: ui
                port: *uiPort
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /etc/wireguard
      run:
        type: emptyDir
      modules:
        type: hostPath
        hostPath: /lib/modules
        globalMounts:
          - readOnly: true

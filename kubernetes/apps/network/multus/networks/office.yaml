---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-apt
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-apt",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "10.0.30.0/24", "gw": "10.0.30.1" }
            ]
          }
        }
      ]
    }

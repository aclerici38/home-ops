---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: cottage
spec:
  config: |-
    {
      "cniVersion": "1.1.0",
      "name": "cottage",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond1.40",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "10.0.40.0/24", "gw": "10.0.40.1"}
            ]
          }
        }
      ]
    }
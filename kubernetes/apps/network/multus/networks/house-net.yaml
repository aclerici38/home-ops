---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-house-net
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-house-net",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp6s0",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "10.0.40.0/24", "gw": "10.0.40.1" }
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }

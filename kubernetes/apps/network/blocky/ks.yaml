---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app blocky
  namespace: &ns network
spec:
  path: "./kubernetes/apps/network/blocky/app/"
  components:
    - ../../../../components/cnpg/overlay/no-backup
  prune: true
  wait: true
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: dragonfly-cluster
      namespace: database
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  timeout: 3m
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      APP: *app
  patches:
    - patch: |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: patch
        spec:
          affinity:
            nodeSelector:
              location: cloud
            tolerations:
              - key: "location"
                operator: "Equal"
                value: "cloud"
                effect: "NoSchedule"
      target:
        kind: Cluster

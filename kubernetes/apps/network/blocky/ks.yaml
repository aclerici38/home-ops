---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app blocky
  namespace: &ns network
spec:
  path: "./kubernetes/apps/network/blocky/app/"
  components:
    - ../../../../components/cnpg/init
  prune: true
  wait: true
  dependsOn:
    - name: cloudnative-pg
      namespace: flux-system
    - name: dragonfly-cluster
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  retryInterval: 2m
  timeout: 3m
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      APP: *app
    substituteFrom:
      - kind: Secret
        name: blocky-db-app
        optional: true

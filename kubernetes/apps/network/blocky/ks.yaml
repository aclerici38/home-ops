---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app blocky
  namespace: flux-system
spec:
  path: "./kubernetes/apps/network/blocky/app/"
  prune: true
  wait: true
  dependsOn:
    - name: reflector
    - name: cloudnative-pg
    - name: dragonfly-cluster
    - name: external-secrets-stores
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 2m
  timeout: 3m
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substituteFrom:
      - kind: Secret
        name: blocky-secret
        optional: false

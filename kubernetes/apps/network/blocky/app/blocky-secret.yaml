apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky-secret
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: blocky-secret
    template:
      type: Opaque
  dataFrom:
    - extract:
        key: blocky

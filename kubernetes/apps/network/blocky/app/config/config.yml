---
caching:
  minTime: 1m
  maxTime: 1h
  maxItemsCount: 0
  prefetchExpires: 1h
  prefetchThreshold: 3
  prefetchMaxItemsCount: 0
  cacheTimeNegative: 5m

clientLookup:
  upstream: 10.0.30.1

log:
  level: info

ports:
  dns: 53
  http: 4000

prometheus:
  enable: true
  path: /metrics

upstreams:
  groups:
    default:
      - 1.1.1.1:53
redis:
  address: blocky-dragonfly.network.svc.cluster.local

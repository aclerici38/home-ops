---
caching:
  minTime: 2m
  maxTime: 1h
  maxItemsCount: 0
  prefetchExpires: 1h
  prefetchThreshold: 3
  prefetchMaxItemsCount: 0
  cacheTimeNegative: 5m

log:
  level: info

ports:
  dns: 53
  http: 4000

prometheus:
  enable: true
  path: /metrics

upstreams:
  groups:
    default:
      - dnscrypt-proxy.network.svc.cluster.local:53
conditional:
  fallbackUpstream: true
  mapping:
    ${SECRET_DOMAIN}: k8s-gateway.network.svc.cluster.local:53
redis:
  address: blocky-dragonfly.network.svc.cluster.local

queryLog:
  type: postgresql
  target: ${PG_STRING}
  logRetentionDays: 0
  creationAttempts: 3
  creationCooldown: 5s
  # optional: Which fields should be logged. You can choose one or more from: clientIP, clientName, responseReason, responseAnswer, question, duration. If not defined, it logs all fields
  fields:
    - clientIP
    - duration
    - question
    - responseReason
    - responseAnswer

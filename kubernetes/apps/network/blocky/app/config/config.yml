---
caching:
  minTime: 2m
  maxTime: 1h
  maxItemsCount: 0
  prefetchExpires: 1h
  prefetchThreshold: 3
  prefetchMaxItemsCount: 0
  cacheTimeNegative: 5m

log:
  level: info

ports:
  dns: 53
  http: 4000

prometheus:
  enable: true
  path: /metrics

upstreams:
  groups:
    default:
      - dnscrypt-proxy.network.svc.cluster.local:53
conditional:
  fallbackUpstream: true
  mapping:
    ${SECRET_DOMAIN}: k8s-gateway.network.svc.cluster.local:53
redis:
  address: blocky-dragonfly.network.svc.cluster.local

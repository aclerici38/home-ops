---
caching:
  minTime: 2m
  maxTime: 1h
  maxItemsCount: 0
  prefetching: true
  prefetchExpires: 1h
  prefetchThreshold: 30
  prefetchMaxItemsCount: 0
  cacheTimeNegative: -1

log:
  level: info

connectIPVersion: v4
minTlsServeVersion: 1.3
ports:
  dns: 53
  tls: 853
  http: 4000

prometheus:
  enable: true
  path: /metrics

conditional:
  fallbackUpstream: false
  mapping:
    ${SECRET_DOMAIN}: ${K8S_GATEWAY_CLUSTER_IP}:53
    # DHCP servers
    # House
    internal: 10.10.10.2:53
    0.10.in-addr.arpa: 10.10.10.2:53
    # Apartment
    samthony.lan: 192.168.9.1:53
    168.192.in-addr.arpa: 192.168.9.1:53
    # kube
    cluster.local: ${COREDNS_CLUSTER_IP}
    16.172.in-addr.arpa: ${COREDNS_CLUSTER_IP}

# ClientLookup is set to blocky so it can conditionally forward it to coredns/apt/house DHCP
clientLookup:
  upstream: 127.0.0.1
  clients:
    localhost:
      - 127.0.0.1

# To resolve devices behind coredns
ecs:
  useAsClient: true
  forward: false

bootstrapDns:
  - https://1.1.1.1/dns-query

upstreams:
  groups:
    default:
      - https://sky.rethinkdns.com/dns-query
      - https://dns.quad9.net/dns-query
      - https://freedns.controld.com/p0
      - https://private.canadianshield.cira.ca/dns-query
      - https://dns.nextdns.io

blocking:
  blackLists:
    ads:
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/wildcard/multi.txt
  whiteLists:
    ads:
      - |
        epi-graphql.conde.digital
  clientGroupsBlock:
    10.0.0.0/8:
      - ads
    192.168.0.0/16:
      - ads

redis:
  address: dragonfly-db.database.svc.cluster.local:6379
  database: 4
  connectionAttempts: 10
  connectionCooldown: 60s

queryLog:
  type: postgresql
  logRetentionDays: 30
  creationAttempts: 5
  creationCooldown: 60s
  flushInterval: 1s

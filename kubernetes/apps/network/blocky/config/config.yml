---
caching:
  minTime: 2m
  maxTime: 1h
  maxItemsCount: 0
  prefetching: true
  prefetchExpires: 1h
  prefetchThreshold: 10
  prefetchMaxItemsCount: 0
  cacheTimeNegative: -1

log:
  level: info

minTlsServeVersion: 1.3
ports:
  dns: 53
  tls: 853
  http: 4000

prometheus:
  enable: true
  path: /metrics

conditional:
  mapping:
    ${SECRET_DOMAIN}: k8s-gateway.network.svc.cluster.local:53

upstreams:
  groups:
    default:
      - dnscrypt-proxy.network.svc.cluster.local:53

blocking:
  denylists:
    global:
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/wildcard/multi.txt
  clientGroupsBlock:
    default:
      - global

redis:
  address: dragonfly-db.database.svc.cluster.local:6379
  database: 4
  required: true
  connectionCooldown: 5s


queryLog:
  type: postgresql
  target: ${PG_STRING}
  logRetentionDays: 0
  creationAttempts: 3
  creationCooldown: 5s
  # optional: Which fields should be logged. You can choose one or more from: clientIP, clientName, responseReason, responseAnswer, question, duration. If not defined, it logs all fields
  fields:
    - clientIP
    - duration
    - question
    - responseReason
    - responseAnswer

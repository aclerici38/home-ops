---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      retries: 1
  values:
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
    replicaCount: 3
    fullnameOverride: k8s-gateway
    domain: "${SECRET_DOMAIN}"
    ttl: 1
    service:
      type: ClusterIP
      port: 53
    watchedResources: ["Ingress", "Service"]
    zoneFiles:
      - filename: Corefile
        contents: |
          . {
            log
            errors
            # Health endpoint on :8080 with a lameduck delay.
            health { lameduck 5s }
            # Ready endpoint on :8181.
            ready
            # Metrics on :9153.
            prometheus 0.0.0.0:9153
            forward . 1.1.1.1 8.8.8.8
            reload
          }
    probes:
      liveness:
        enabled: true
        httpGet:
          path: /health
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3
      readiness:
        httpGet:
          path: /ready
          port: 8181
        initialDelaySeconds: 1
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: k8s-gateway

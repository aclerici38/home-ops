---
apiVersion: v1
kind: Service
metadata:
  name: gravity-etcd-global
spec:
  selector:
    app.kubernetes.io/instance: gravity-etcd
  internalTrafficPolicy: Local
  ports:
    - name: etcd-client
      port: 2379
      targetPort: 2379
    - name: etcd-peer
      port: 2380
      targetPort: 2380

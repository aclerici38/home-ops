---
apiVersion: v1
kind: Service
metadata:
  name: opnsense-service
  namespace: network
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: opnsense-service
  namespace: networking
subsets:
  - addresses:
      - ip: 10.0.10.1
    ports:
      - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opnsense-ingress
  namespace: networking
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: internal
  rules:
    - host: opnsense.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: opnsense-service
                port:
                  number: 443

---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-service
  namespace: network
spec:
  ports:
    - protocol: TCP
      port: 8006
      targetPort: 8006
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox-service
  namespace: network
subsets:
  - addresses:
      - ip: 10.0.30.15
    ports:
      - port: 8006
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox-ingress
  namespace: network
spec:
  ingressClassName: internal
  rules:
    - host: proxmox.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxmox-service
                port:
                  number: 8006

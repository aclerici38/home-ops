# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kustomize-mutating-webhook
spec:
  interval: 30m
  chart:
    spec:
      chart: kustomize-mutating-webhook
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: kustomize-mutating-webhook
        namespace: flux-system
  install:
    timeout: 1m
    remediation:
      retries: 1
  upgrade:
    timeout: 1m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    image:
      repository: ghcr.io/xunholy/kustomize-mutating-webhook
      tag: 2024.09.12-4d6a8fc6@sha256:63255c7fb570158154539ba8796f941662cdd540ea64ff3c8e73abcdcbd0f039
    podSecurityContext:
      runAsUser: 65534
      runAsGroup: 65534
    configMap:
      create: false
      name: cluster-settings
    certManager:
      enabled: false
    env:
      LOG_LEVEL: debug

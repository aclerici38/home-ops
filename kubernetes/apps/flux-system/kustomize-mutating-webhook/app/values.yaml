---
image:
  repsotory: ghcr.io/xunholy/kustomize-mutating-webhook
  pullPolicy: IfNotPresent
replicaCount: 2
tolerations:
  - key: "location"
    operator: "Equal"
    value: "cloud"
    effect: "NoSchedule"
  - key: "location"
    operator: "Equal"
    value: "house"
    effect: "NoSchedule"
annotations:
  secret.reloader.stakater.com/reload: &sname cluster-secrets
certManager:
  enabled: true
configMaps:
  - create: true
    name: cluster-config
    optional: false
    data:
      TZ: "America/Los_Angeles"
      BLOCKY_CLUSTER_IP: "172.17.0.11"
      DNSCRYPT_CLUSTER_IP: "172.17.0.12"
      K8S-GATEWAY_CLUSTER_IP: "172.17.0.13"
      COREDNS_CLUSTER_IP: "172.17.0.10"
secrets:
  - create: false
    name: *sname
    optional: false
env:
  LOG_LEVEL: debug
service:
  headless: false
webhook:
  failurePolicy: Fail
  timeoutSeconds: 30
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - "thisisafakenamespace"
podDisruptionBudget:
  enabled: false
securityContext:
  seccompProfile:
    type: RuntimeDefault

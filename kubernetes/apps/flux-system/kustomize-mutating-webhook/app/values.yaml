---
image:
  repsotory: ghcr.io/xunholy/kustomize-mutating-webhook
  pullPolicy: IfNotPresent
replicaCount: 1
annotations:
  secret.reloader.stakater.com/reload: &sname cluster-secrets
certManager:
  enabled: true
configMaps:
  - create: true
    name: cluster-config
    data:
      # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
      CNPG_VERSION: 17.4
secrets:
  - create: false
    name: *sname
    optional: false
env:
  LOG_LEVEL: debug
service:
  headless: false
webhook:
  failurePolicy: Fail
  timeoutSeconds: 30
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - "thisisafakenamespace"
podDisruptionBudget:
  enabled: false
securityContext:
  seccompProfile:
    type: RuntimeDefault

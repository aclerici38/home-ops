# yaml-language-server: $schema=https://flux2-schemas.pages.dev/helmrelease/v2/github/controlplaneio-fluxcd/charts/0.43.0/charts/flux-instance
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-instance
spec:
  interval: 1h
  maxHistory: 1
  chartRef:
    kind: OCIRepository
    name: flux-instance
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  valuesFrom:
    - kind: ConfigMap
      name: flux-instance-helm-values

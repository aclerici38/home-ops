---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./pvc.yaml
configMapGenerator:
  - name: ${APP}-helm-values
    files:
      - ./values.yaml
configurations:
  - ../../../../templates/helm/kustomizeconfig.yaml
---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: frigate-config
    files:
      - ./config/frigate-config.yml
generatorOptions:
  disableNameSuffixHash: true

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app frigate
  namespace: &ns home
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/house/frigate/app
  components:
    - ../../../../components/external-secret
    - ../../../../components/helmrelease
  dependsOn:
    - name: ${CLUSTER_NAME}-external-secrets-stores
      namespace: external-secrets
    - name: ${CLUSTER_NAME}-emqx-cluster
      namespace: database
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
  patches:
    - patch: |-
        apiVersion: external-secrets.io/v1beta1
        kind: ExternalSecret
        metadata:
          name: patch
        spec:
          data:
            - secretKey: FRIGATE_MQTT_USER
              remoteRef:
                key: "emqx"
                property: "X_EMQX_MQTT_USERNAME"
            - secretKey: FRIGATE_MQTT_PASS
              remoteRef:
                key: "emqx"
                property: "X_EMQX_MQTT_PASSWORD"
      target:
        kind: ExternalSecret

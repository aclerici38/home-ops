---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app calibre-web-automated
  namespace: flux-system
spec:
  targetNamespace: calibre
  dependsOn:
    - name: volsync
    - name: versity
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/calibre/calibre-web-automated
  components:
    - ../../../components/namespace/privileged
    - ../../../components/volsync/versity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app calibre-downloader
  namespace: flux-system
spec:
  targetNamespace: calibre
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/calibre/calibre-downloader
  components:
    - ../../../components/namespace/privileged
    - ../../../components/envoy/oauth
    - ../../../components/external-secret/common
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      CLIENT_ID: 022da642-3926-4abb-9b95-73ae841c6f8b
  patches:
    - patch: |-
        apiVersion: gateway.envoyproxy.io/v1alpha1
        kind: SecurityPolicy
        metadata:
          name: patch
        spec:
          oidc:
            redirectURL: "https://books.${SECRET_DOMAIN}/oauth2/callback"
      target:
        kind: SecurityPolicy

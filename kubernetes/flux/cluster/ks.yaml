---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  interval: 30m
  timeout: 7m
  path: ./kubernetes/apps/
  prune: false
  wait: false
  dependsOn:
    - name: flux-settings
    - name: flux-repos
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - patch: |-
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: timeouts-patch
        spec:
          rules:
            - timeouts:
                request: 0s
                backendRequest: 0s
      target:
        kind: HTTPRoute

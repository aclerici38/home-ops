---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  path: ./kubernetes/apps/
  prune: false
  dependsOn:
    - name: flux-settings
    - name: flux-repos
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      CLUSTER_NAME: "apartment"
      POD_NET: "10.210.0.0/16"
      CLUSTER_DNS_ADDR: "10.215.0.10"
      CLUSTER_BLOCKY_ADDR: "10.215.0.11"
      CLUSTER_DNSCRYPT_ADDR: "10.215.0.12"
      CLUSTER_ID: "'2'"
      HOUSE_COREDNS_ADDR: "10.10.0.2:30053"
      CLOUD_COREDNS_ADDR: "10.10.0.3:30053"
      CLUSTERMESH_PORT: "'32379'"
      MULTUS_NIC: enp6s0
      MULTUS_CIDR: "192.168.1.0/24"
      MULTUS_GATEWAY: "192.168.1.1"
      MULTUS_HASS_ADDRESS: "192.168.1.25/24"
      CLUSTER_GATEWAY_ADDR: "10.215.0.13"

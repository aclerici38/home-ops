---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system-ns
  namespace: &ns flux-system
spec:
  targetNamespace: *ns
  interval: 30m
  timeout: 5m
  path: ./kubernetes/apps/flux-system
  components:
    - ../../components/namespace
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system

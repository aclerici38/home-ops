---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: house-apps
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  path: ./kubernetes/apps/house
  prune: false
  dependsOn:
    - name: flux-settings
    - name: flux-repos
  sourceRef:
    kind: GitRepository
    name: flux-system
  kubeConfig:
    secretRef:
      name: house-kubeconfig
  postBuild:
    substitute:
      CLUSTER_NAME: house
      CLUSTER_ID: "'3'"
      POD_NET: 10.220.0.0/16
      CLUSTER_DNS_ADDR: "10.225.0.10"
      CLUSTER_BLOCKY_ADDR: "10.225.0.11"
      CLUSTER_DNSCRYPT_ADDR: "10.215.0.12"
      APT_COREDNS_ADDR: "10.0.10.1:30053"
      CLOUD_COREDNS_ADDR: "10.10.0.3:30053"
      CLUSTERMESH_PORT: "'32579'"
      MULTUS_NIC: enp11s0
      MULTUS_CIDR: "10.0.40.0/24"
      MULTUS_GATEWAY: "10.0.40.1"
      MULTUS_ADDRESS: "10.0.40.28"
      CLUSTER_GATEWAY_ADDR: "10.225.0.13"

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloud-apps
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  path: ./kubernetes/apps/cloud
  prune: false
  dependsOn:
    - name: flux-settings
    - name: flux-repos
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      CLUSTER_NAME: cloud
      CLUSTER_ID: "'1'"
      POD_NET: "10.200.0.0/16"
      CLUSTER_DNS_ADDR: "10.205.0.10"
      CLUSTER_BLOCKY_ADDR: "10.205.0.11"
      CLUSTER_DNSCRYPT_ADDR: "10.205.0.12"
      APT_COREDNS_ADDR: "10.0.10.1:30053"
      HOUSE_COREDNS_ADDR: "10.10.0.2:30053"
      CLUSTERMESH_PORT: "'32479'"
      CLUSTER_GATEWAY_ADDR: "10.205.0.13"

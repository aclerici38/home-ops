---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  namespaceSelectors:
    - {} # all ns
  refreshTime: "1h"
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    dataFrom:
      - extract:
          key: cluster-secrets

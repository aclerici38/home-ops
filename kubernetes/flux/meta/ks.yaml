---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-meta
  namespace: &ns flux-system
spec:
  interval: 30m
  timeout: 10m
  targetNamespace: *ns
  path: ./kubernetes/flux/meta
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn: []

---
image:
  repsotory: ghcr.io/xunholy/kustomize-mutating-webhook
  pullPolicy: IfNotPresent
replicas: 2
annotations:
  secret.reloader.stakater.com/reload: &sname cluster-secrets
certManager:
  enabled: true
configMaps:
  - create: true
    name: cluster-config
    optional: false
    data:
      TZ: "America/Los_Angeles"
      # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
      TALOS_VERSION: v1.10.7
      # renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
      KUBE_VERSION: v1.33.4

      COREDNS_CLUSTER_IP: "172.17.0.10"
      BLOCKY_CLUSTER_IP: "172.17.0.11"
      DNSCRYPT_CLUSTER_IP: "172.17.0.12"
      K8S_GATEWAY_CLUSTER_IP: "172.17.0.13"

      NFS_SSD_PVC_LB_IP: "10.38.55.10"
      MEDIA_NFS_LB_IP: "10.38.55.11"
      FILES_NFS_LB_IP: "10.38.55.12"
      SAMBA_LB_IP: "10.38.55.13"
      IMMICH_NFS_LB_IP: "10.38.55.14"
      NFS_TANK_PVC_LB_IP: "10.38.55.15"
      BLOCKY_HOUSE_LB_IP: "10.38.55.25"
      BLOCKY_APT_LB_IP: "10.38.55.26"
      D3SAVANT_LB_IP: "10.38.55.38"
      ENVOY_INTERNAL_LB_IP: "10.38.55.80"
      ENVOY_EXTERNAL_LB_IP: "10.38.55.81"

secrets:
  - create: false
    name: *sname
    optional: false
env:
  LOG_LEVEL: debug
service:
  headless: false
webhook:
  failurePolicy: Fail
  timeoutSeconds: 30
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - "flux-system"
podDisruptionBudget:
  enabled: false
securityContext:
  seccompProfile:
    type: RuntimeDefault
